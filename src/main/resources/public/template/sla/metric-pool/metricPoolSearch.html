<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/itsm/pageType/pagingListLayout">
<head>
    <title th:text="#{sla.label.metricPool}"></title>
</head>
<body>
<div layout:fragment="pageTitle">
    <h1 th:text="#{sla.label.metricPool}"></h1>
</div>
<div layout:fragment="pageSearching">
    <form id="searchFrm">
        <input type="text" class="z-input i-search text-ellipsis col-4 mr-2" id="searchValue" name="searchValue" maxlength="100"
               th:placeholder="#{sla.label.searchPlaceholder}"/>
        <th:block th:replace="layout/itsm/fragment/totalCountFragment :: totalCountFragment"></th:block>
    </form>
    <div class="ml-auto">
        <button type="button" class="z-button primary" onclick="location.href='/sla/metric-pool/new'"
                sec:authorize="hasAuthority('sla.manage')" th:text="#{common.btn.add}"></button>
    </div>
</div>
<div layout:fragment="pageList">
    <div class="z-list-content flex-row" id="metricPoolList"></div>
</div>
</body>
<script layout:fragment="pageScript" th:inline="javascript">
    window.onload = function() {
        document.getElementById('searchValue').focus();
        document.getElementById('searchValue').addEventListener('keyup', function() { getList(); });
        document.getElementById('searchType').addEventListener('change', function () { getList(); });
        getList();
    };

    /**
     * SLA 지표관리 검색
     */
    function getList(pageNum = 1) {
        document.getElementById('toDt').value =
            i18n.makeUserDate(document.getElementById('searchToDt').value, {'days': 1});

        const urlParam = aliceJs.serialize(document.getElementById('searchFrm')) + '&pageNum=' + pageNum;
        aliceJs.fetchText('/sla/metric-pool?' + urlParam, {
            method: 'GET'
        }).then((htmlData) => {
            const listBody = document.getElementById('metricPoolList');
            listBody.innerHTML = htmlData;
            setDateTimeFormat(listBody);
        });
    }
</script>
</html>

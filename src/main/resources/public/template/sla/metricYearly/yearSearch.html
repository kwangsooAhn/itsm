<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/itsm/pageType/pagingListLayout">
<head>
    <title th:text="#{sla.metric.label.metricYear}"></title>
</head>
<body>
<div layout:fragment="pageTitle">
    <h1 th:text="#{sla.metric.label.metricYear}"></h1>
</div>
<div layout:fragment="pageSearching">
    <form id="searchFrm">
        <input type="text" class="z-input i-search text-ellipsis col-4 mr-2" id="searchValue" name="searchValue" maxlength="100"
               th:placeholder="#{sla.metric.label.searchPlaceholder}"/>
        <p></p>
    </form>
    <div class="ml-auto">
        <button type="button" class="z-button-icon secondary" id="btnCopy" name="btnCopy"
                th:onclick="onCopy()" th:title="#{sla.metricYear.btn.copy}"></button>
        <button type="button" class="z-button primary" onclick="location.href='/sla/metrics/new'"
                sec:authorize="hasAuthority('sla.manage')" th:text="#{common.btn.add}"></button>
    </div>
</div>
<div layout:fragment="pageList">
    <div class="z-list-content flex-row" id="metricYearList"></div>
</div>
</body>
<script layout:fragment="pageScript" th:inline="javascript">
    window.onload = function() {
        document.getElementById('searchValue').focus();
        document.getElementById('searchValue').addEventListener('keyup', aliceJs.debounce (() => getList()), false);
        getList();
    };

    /**
     * SLA 지표관리 검색
     */
    function getList(pageNum = 1) {
        const urlParam = aliceJs.serialize(document.getElementById('searchFrm')) + '&pageNum=' + pageNum;
        aliceJs.fetchText('/sla/metrics?' + urlParam, {
            method: 'GET'
        }).then((htmlData) => {
            document.getElementById('metricYearList').innerHTML = htmlData;
        });
    }

    function onCopy() {
        aliceJs.fetchDownload({
            url: '/rest/sla/metrics/copy' + encodeURIComponent(document.getElementById('searchValue').value),
            fileName: i18n.msg('user.label.user') + '_' + new Date().toISOString().substring(0, 10).replace(/-/g, '')
        });
    }
</script>
</html>

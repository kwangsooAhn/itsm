<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/itsm/pageType/pagingListLayout">
<head>
    <title th:text="#{sla.metric.label.metricStatus}"></title>
</head>
<body>
<div layout:fragment="pageTitle">
    <h1 th:text="#{sla.metric.label.metricStatus}"></h1>
</div>
<div layout:fragment="pageSearching">
    <form id="searchFrm">
        <select id="statusMetricYear" class="flex-column col-2 mr-1">
            <option th:each="yearsList: ${yearsList}" th:text="${years}" th:value="${years}" ></option>
        </select>
        <select id="statusMetricName" class="flex-column col-2 mr-1"></select>
        <th:block th:replace="layout/itsm/fragment/totalCountFragment :: totalCountFragment"></th:block>
    </form>
</div>
<div layout:fragment="pageList">
    <div class="z-list-content flex-row" id="metricStatusChart"></div>
</div>
</body>
<script layout:fragment="pageScript" th:inline="javascript">
    /*<![CDATA[*/
    window.onload = function () {
        document.getElementById('statusMetricYear').addEventListener('change', function () { getList() });
        getList();
    };

    /**
     * 지표별 SLA 현황
     */
    function getList() {
        let urlParam = '/rest/sla/metric-status?metricId=' + '40289ed28113bee8018113cbfe8b0000'
                        + '&year=' + '2022'
                        + '&chartType=' + 'chart.basicLine'
        aliceJs.fetchJson(urlParam, {
            method: 'GET'
        }).then((response) => {
            const metricList = response.data;
            const selectTag = document.getElementById('statusMetricName');
            for (let i = 0; i < metricList.length; i++) {
                const selectOption = document.createElement('option');
                selectOption.text = metricList[i].metricName;
                selectOption.value = metricList[i].metricId;
                selectTag.appendChild(selectOption);
            }
        });
    }
    /*]]>*/
</script>
</html>

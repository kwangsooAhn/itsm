<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/itsm/pageType/pagingListLayout">
<head>
    <title th:text="#{sla.metric.label.metricStatus}"></title>
</head>
<body>
<div layout:fragment="pageTitle">
    <h1 th:text="#{sla.metric.label.metricStatus}"></h1>
</div>
<div layout:fragment="pageSearching">
    <form id="searchFrm">
        <div class="flex-row align-items-center">
            <select id="statusMetricYear" class="flex-column col-2 mr-1">
                <option th:each="yearsList: ${yearsList}" th:text="${yearsList}" th:value="${yearsList}" ></option>
            </select>
            <select id="statusMetricName" class="flex-column col-2 mr-1"></select>
            <div class="flex-column">
                <div class="flex-row">
                    <label class="z-radio">
                        <input type="radio" id="slaChartLine" name="chartType" th:value="chart.basicLine"
                               th:checked="${pattern?.patternType == null || pattern?.patternType == 'numbering.pattern.text'}"
                               th:classappend="${view} ? 'readonly'"
                               th:disabled="${view}"
                               th:readonly="${view}">
                        <span></span>
                        <span class="z-label  mr-4" th:text="#{sla.chart.line}"></span>
                    </label>
                    <label class="z-radio">
                        <input type="radio" id="slaChartColumn" name="chartType" th:value="chart.basicColumn"
                               th:checked="${pattern?.patternType == 'numbering.pattern.sequence'}"
                               th:classappend="${view} ? 'readonly'"
                               th:disabled="${view}"
                               th:readonly="${view}">
                        <span></span>
                        <span class="z-label mr-4" th:text="#{sla.chart.column}"></span>
                    </label>
                </div>
            </div>
        </div>
    </form>
</div>
<div layout:fragment="pageList">
    <div class="z-list-content flex-row" id="metricStatusChart"></div>
</div>
</body>
<script layout:fragment="pageScript" th:inline="javascript">
    /*<![CDATA[*/
    window.onload = function () {
        document.getElementById('statusMetricYear').addEventListener('change', function () { getMetricList() });
        getMetricList();
    };

    /**
     * 지표 목록 가져오기
     */
    function getMetricList() {
        let urlParam = '/rest/sla/metrics?source=' + document.getElementById('statusMetricYear').value
            + '&target=' +'&type=';
        aliceJs.fetchJson(urlParam, {
            method: 'GET'
        }).then((response) => {
            const metricList = response.data;
            const selectTag = document.getElementById('statusMetricName');
            selectTag.options.length = 0;
            for (let i = 0; i < metricList.length; i++) {
                const selectOption = document.createElement('option');
                selectOption.text = metricList[i].metricName;
                selectOption.value = metricList[i].metricId;
                selectTag.appendChild(selectOption);
            }
            aliceJs.initDesignedSelectTag();
            getList();
        });
    }

    /**
     * 지표별 SLA 현황
     */
    function getList() {
        let urlParam = '/rest/sla/metric-status?metricId=' + document.getElementById('statusMetricName').value
            + '&year=' + document.getElementById('statusMetricYear').value
            + '&chartType=' + document.querySelector('input[name="chartType"]:checked').value;
        aliceJs.fetchJson(urlParam, {
            method: 'GET'
        }).then((response) => {
        });
    }
    /*]]>*/
</script>
</html>

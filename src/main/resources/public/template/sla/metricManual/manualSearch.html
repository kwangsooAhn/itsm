<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/itsm/pageType/pagingListLayout">
<head>
    <title th:text="#{sla.metricManual.label.metricManual}"></title>
</head>
<body>
<div layout:fragment="pageTitle">
    <h1 th:text="#{sla.metricManual.label.metricManual}"></h1>
</div>
<div layout:fragment="pageSearching">
    <form id="searchFrm">
        <select id="metricName" name="metricName" class="col-3">
            <option value="" th:text="#{sla.metricManual.label.all}" selected></option>
            <option th:each="metric: ${metricManualList}" th:value="${metric.metricManualId}" th:text="${metric.metricName}"></option>
        </select>
        <input type="text" class="z-input i-date-picker search-date col-3" id="fromDt" name="fromDt"/>
        <span>~</span>
        <input type="text" class="z-input i-date-picker search-date col-3 mr-2" id="toDt" name="toDt"/>
        <th:block th:replace="layout/itsm/fragment/totalCountFragment :: totalCountFragment"></th:block>
    </form>
    <div class="ml-auto">
        <button type="button" class="z-button primary" onclick="openManualNewModal()"
                sec:authorize="hasAuthority('sla.manage')" th:text="#{sla.metricManual.btn.addData}"></button>
    </div>
</div>
<div layout:fragment="pageList">
    <div class="z-list-content flex-row" id="metricManualList"></div>
</div>
</body>
<script layout:fragment="pageScript" th:inline="javascript">
    let searchFromDt = i18n.getDate({'months': -1});
    let searchToDt = i18n.getDate();

    window.onload = function() {
        // initialization date picker
        const fromDtElement = document.getElementById('fromDt');
        const searchToDtElement = document.getElementById('toDt');
        fromDtElement.value = searchFromDt;
        searchToDtElement.value = searchToDt;
        zDateTimePicker.initDatePicker(fromDtElement, setDatePicker);
        zDateTimePicker.initDatePicker(searchToDtElement, setDatePicker);
        getList();
    };

    function setDatePicker(element, picker) {
        if (typeof picker === 'undefined') {
            return false;
        }
        if (element.id === 'fromDt') {
            const toDtValue = document.getElementById('searchToDt').value;
            if (toDtValue !== '' && element.value !== '') {
                if (i18n.systemDate(toDtValue) < i18n.systemDate(element.value)) {
                    zAlert.warning(i18n.msg('common.msg.selectBeforeDate', toDtValue), function () {
                        document.getElementById('fromDt').value = searchFromDt;
                        picker.open();
                    });
                } else {
                    getList();
                }
            }
        } else {
            const fromDtValue = document.getElementById('fromDt').value;
            if (fromDtValue !== '' && element.value !== '') {
                if (i18n.systemDate(fromDtValue) > i18n.systemDate(element.value)) {
                    zAlert.warning(i18n.msg('common.msg.selectAfterDate', fromDtValue), function () {
                        document.getElementById('toDt').value = searchToDt;
                        picker.open();
                    });
                } else {
                    getList();
                }
            }
        }
    }

    /**
     * 수동지표관리 검색
     */
    function getList(pageNum = 1) {
        document.getElementById('toDt').value = i18n.makeUserDate(document.getElementById('toDt').value, {'days': 1});

        const urlParam = aliceJs.serialize(document.getElementById('searchFrm')) + '&pageNum=' + pageNum;
        aliceJs.fetchText('/sla/metrics/manual?' + urlParam, {
            method: 'GET'
        }).then((htmlData) => {
            const listBody = document.getElementById('metricManualList');
            listBody.innerHTML = htmlData;
            setDateTimeFormat(listBody);
            setMetricValueFormat(listBody);
        });
    }

    /**
     * 서버에서 전달받은 데이터의 날짜 포맷을 변경한다.
     */
    function setDateTimeFormat(elem) {
        elem.querySelectorAll('.date-time').forEach(dt => {
            const userDateTime = i18n.userDateTime(dt.textContent.trim());
            dt.textContent = userDateTime;
            dt.setAttribute('title', userDateTime);
        });
    }

    /**
     * 서버에서 전달받은 지표값 포맷을 변경한다.
     */
    function setMetricValueFormat(elem) {
        elem.querySelectorAll('.metric-value').forEach(value => {
            const userMetricValue = value.textContent.replace(/.?0+$/, '');
            value.textContent = userMetricValue;
            value.setAttribute('title', userMetricValue);
        });
    }

    /**
     * 수동 지표 데이터 추가 모달
     */
    function openManualNewModal() {
        const metricManualModal = new modal({
            title: i18n.msg('sla.metricManual.label.newMetricManual'),
            body: createModalContent(),
            classes: 'sla-metric-menual-modal',
            buttons: [{
                content: i18n.msg('common.btn.save'),
                classes: 'z-button primary',
                bindKey: false,
                callback: function (modal) {
                    onSaveModal();
                    modal.hide();
                }
            }, {
                content: i18n.msg('common.btn.cancel'),
                classes: 'z-button secondary',
                bindKey: false,
                callback: function (modal) {
                    modal.hide();
                }
            }],
            close: {
                closable: false,
            },
            onCreate: function (modal) {
                let referenceDt = i18n.getDate();
                document.getElementById('referenceDate').value = referenceDt;
                zDateTimePicker.initDatePicker(document.getElementById('referenceDate'));

                getMetricYearList();
            }
        });
        metricManualModal.show();
    }

    function createModalContent() {
        return `<div class="flex-row">` +
                    `<div class="flex-column col-2">` +
                        `<label for="referenceDate" class="mt-2 mb-2">${i18n.msg('sla.metricManual.label.referenceDate')}</label>` +
                        `<input type="text" class="z-input i-date-picker search-date col-pct-12" id="referenceDate" name="referenceDate"/>` +
                    `</div>` +
                `</div>` +
                `<div class="flex-row mt-5">` +
                    `<div class="flex-column col-2 mr-3">` +
                        `<label for="targetMetric" class="mt-2 mb-2">${i18n.msg('sla.metricManual.label.targetMetric')}</label>` +
                        `<select id="targetMetric" name="targetMetric">` +
                            `<option></option>` +
                        `</select>` +
                    `</div>` +
                    `<div class="flex-column col-1">` +
                        `<label for="metricValue" class="mt-2 mb-2">${i18n.msg('sla.metricManual.label.metricValue')}</label>` +
                        `<input type="text" id="metricValue" class="z-input col-pct-12" name="metricValue"/>` +
                        `<span></span>` +
                    `</div>` +
                `</div>`;
    }

    function getMetricYearList(type = 'manual') {
        const urlParam = + 'source=' + document.getElementById('referenceDate').value + '&target=' + '' + '&type=' + type;
        aliceJs.fetchText('/sla/metrics/manual?' + urlParam, {
            method: 'GET'
        }).then((htmlData) => {
            const listBody = document.getElementById('metricManualList');
            listBody.innerHTML = htmlData;
            setDateTimeFormat(listBody);
            setMetricValueFormat(listBody);
        });
    }

    function onSaveModal() {
        const data = {
            metricId: /*[[${metric?.metricId}]]*/'',
            referenceDate: document.getElementById('referenceDate').value,
            metricValue: document.getElementById('metricValue').value
        };

        aliceJs.fetchText('/sla/metrics/manual', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
        }).then((response) => {
            switch (response.status) {
                case aliceJs.response.success:
                    const message = (method === 'POST') ? i18n.msg('common.msg.register') : i18n.msg('common.msg.modify');
                    zAlert.success(message, function () {
                        window.location.href = '/sla/search';
                    });
                    break;
                case aliceJs.response.error:
                    zAlert.danger(i18n.msg('common.msg.fail'));
                    break;
                default :
                    break;
            }
        });

        aliceJs.fetchJson(url, {
            method: method,
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        }).then((response) => {
            switch (response.status) {
                case aliceJs.response.success:
                    const message = (method === 'POST') ? i18n.msg('common.msg.register') : i18n.msg('common.msg.modify');
                    zAlert.success(message, function () {
                        window.location.href = '/sla/search';
                    });
                    break;
                case aliceJs.response.error:
                    zAlert.danger(i18n.msg('common.msg.fail'));
                    break;
                default :
                    break;
            }
        });
    }

    function onDelete(metricManualId) {
        let url = '';
        url = '/rest/sla/metrics/manual/' + metricManualId;

        zAlert.confirm([[#{common.msg.confirmDelete}]], () => {
            aliceJs.fetchJson(url, {
                method: 'DELETE'
            }).then((response) => {
                if (response.status === aliceJs.response.success) {
                    zAlert.success([[#{common.msg.delete}]], function () {
                        window.location.href = '/sla/metrics/manual/search';
                    });
                }
            });
        });
    }
</script>
</html>

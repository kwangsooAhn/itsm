<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!-- 수동 지표 데이터 추가 모달 -->
<div class="flex-column z-edit-row">
    <label th:text="#{sla.metricManual.label.referenceDate}"></label>
    <input type="text" class="z-input" th:value=""/>
</div>
<div class="flex-column z-edit-row">
    <div class="flex-row">
        <div class="flex-column col-6 mr-4">
            <label th:text="#{sla.metricManual.label.targetMetric}" for="targetMetric"></label>
            <select id="targetMetric">
                <option th:each="metricGroup: ${metricGroupList}" th:text="${metricGroup.codeName}" th:value="${metricGroup.code}"
                        th:selected="${metric?.metricGroup} == ${metricGroup.code}"></option>
            </select>
        </div>
        <div class="flex-column col-6">
            <label th:text="#{sla.metricManual.label.metricValue}" for="metricValue"></label>
            <input type="text" id="metricValue" class="z-input col-pct-12" name="metricValue"/>
            <span></span>
        </div>
    </div>
</div>

</body>
</html>

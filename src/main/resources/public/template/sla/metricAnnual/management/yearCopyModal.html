<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!-- 복사해오기 모달 -->
<div class="flex-row z-edit-row font-10">
    <select id="copySourceYear" class="flex-column col-2 mr-1">
        <option th:each="years: ${yearsList}" th:text="${years}" th:value="${years}" ></option>
    </select>
    <span class="mr-3" th:text="#{sla.metricYear.label.year}"></span>
    <select id="copyMetricName" class="flex-column col-2 mr-1">
        <option value="" th:text="#{sla.metricYear.label.all}" selected></option>
    </select>
    <span class="mr-3" id="copyTargetYearText" th:text="#{sla.metricYear.label.copy}"></span>
    <input type="hidden" id="copyTargetYear" th:value="${target}">
</div>
</body>
</html>

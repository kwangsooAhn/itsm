<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <style>
        table {
            width: 100%;
            border: 1px solid;
            border-collapse: collapse;
        }
        table td {
            border-left: 1px solid;
        }
    </style>
</head>
<body>
<div>
    <table style="text-align: center">
        <colgroup>
            <col width="30%">
            <col width="30%">
            <col width="30%">
        </colgroup>
        <thead>
        <tr>
            <th th:text="#{dashboard.label.status.running}">Running</th>
            <th th:text="#{dashboard.label.status.wait}">Wait</th>
            <th th:text="#{dashboard.label.status.finish}">Finish</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${statusCount.running}"></td>
            <td th:text="${statusCount.wait}"></td>
            <td th:text="${statusCount.finish}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

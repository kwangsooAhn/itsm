<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/defaultLayout">
<head>
    <title th:text="#{dashboard.label.dashboard}"></title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="contents-list">
        <div class="page-title">
            <h1 th:text="#{dashboard.label.dashboard}"></h1>
            <h6 class="title-close" th:text="#{dashboard.label.dashboard}"></h6>
        </div>
        <div id="documentStatusList" class="list"></div>
    </div>
</th:block>
<th:block layout:fragment="pageScript">
    <script type="text/javascript">
        window.onload = function() {
            restSubmit('GET', '/dashboard/list');
        };

        //REST API
        function restSubmit(method, url) {
            const opt = {
                method: method,
                url: url,
                callbackFunc: function(response) {
                    document.getElementById('documentStatusList').innerHTML = response.responseText;
                }
            };
            aliceJs.sendXhr(opt);
        }
    </script>
</th:block>
</body>
</html>

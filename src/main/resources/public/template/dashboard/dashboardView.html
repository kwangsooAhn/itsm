<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/defaultLayout">
<head>
    <title th:text="#{dashboard.label.dashboard}"></title>
</head>
<body>
<th:block layout:fragment="content">
    <div style="width: 70%; margin: 50px auto;">
        <h1 th:text="#{dashboard.label.dashboard}"></h1>
        <hr>
        <h2 th:text="#{dashboard.label.documentStatus}"></h2>
        <div id="documentStatusList" style="margin-top: 20px"></div>
    </div>
</th:block>
<th:block layout:fragment="pageScript">
    <script type="text/javascript">
        window.onload = function() {
            restSubmit('GET', '/dashboard/list');
        };

        //REST API
        function restSubmit(method, url) {
            const opt = {
                method: method,
                url: url,
                callbackFunc: function(response) {
                    document.getElementById('documentStatusList').innerHTML = response.responseText;
                }
            };
            aliceJs.sendXhr(opt);
        }
    </script>
</th:block>
</body>
</html>

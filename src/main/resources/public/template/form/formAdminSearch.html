<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
    layout:decorator="layout/defaultLayout">
<head>
    <title th:text="#{form.label.form}"></title>
</head>
<th:block layout:fragment="scriptLink">
    <script th:src="@{/assets/js/workflow/workflow.util.js}"></script>
</th:block>
<body>
<th:block layout:fragment="content">
    <input type="hidden" id="updatable" th:value="${#authorization.expression('hasAuthority(''form.update'')')}"/>
    <div class="contents-list">
        <div class="page-title">
            <h1 th:text="#{form.label.form}"></h1>
            <h6 class="title-description" th:text="#{form.msg.searchDescription}"></h6>
        </div>
        <div class="search-area">
            <div class="search-input">
                <input class="search col-5" id="search" type="text" maxlength="100" th:placeholder="#{form.label.searchPlaceholder}"/>
            </div>
            <div class="ml-auto">
                <button class="default-line" type="button" onclick="openFormImport();" sec:authorize="hasAuthority('form.create')" th:text="#{form.btn.import}"></button>
                <button class="default-fill" onclick="openFormRegister();" sec:authorize="hasAuthority('form.create')" th:text="#{common.btn.add}"></button>
            </div>
        </div>
        <div class="list" id="formList"></div>
    </div>
</th:block>
</body>
<th:block layout:fragment="pageScript">
    <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/
        let offsetCount = 0;
        window.onload = function() {
            document.getElementById('search').focus();
            getFormList(document.getElementById('search').value, false);
        }
        
        document.getElementById('search').onkeyup = function() {
            getFormList(this.value, false);
        };

        // 폼 리스트 조회
        function getFormList(search, isScroll) {
            if (isScroll) {
                if (offsetCount === 0) {
                    offsetCount = aliceJs.searchDataCount;
                }
                restSearchSubmit('GET', '/rest/forms-admin?search=' + search.trim() + '&offset=' + offsetCount, isScroll);
            } else {
                offsetCount = 0;
                restSearchSubmit('GET', '/forms-admin/list?search=' + search.trim() + '&offset=' + offsetCount, isScroll);
            }
        }

        // 폼 IMPORT시 유효성 검증
        function checkRequired() {
            // 필수 체크
            if (isEmpty('form_name', 'form.msg.enterFormName')) {
                return false;
            }
            return true;
        }

        // 폼 수정
        function saveForm(formId) {
            if (checkRequired()) {
                const formInfo = {
                    name: document.getElementById('form_name').value,
                    desc: document.getElementById('form_description').value
                };
                if (formId === undefined) { // 등록
                    restSubmit('POST', '/rest/forms-admin', formInfo);
                } else { // 수정
                    formInfo.id = formId;
                    formInfo.status = document.getElementById('form_status').value;
                    restSubmit('PUT', '/rest/forms-admin/' + formId, formInfo);
                }
            }
        }

        // 폼 삭제
        function deleteForm(formId) {
            aliceJs.confirmIcon(i18n.msg('common.msg.confirmDelete'), restSubmit, null, 'delete', '/rest/forms/' + formId, function(result) {
                if (result === 'true') {
                    aliceJs.alertSuccess('[[#{common.msg.delete}]]', function() {
                        location.reload();
                    });
                } else {
                    aliceJs.alertDanger('[[#{form.msg.failedFormDelete}]]');
                }
            });
        }

        // 폼 등록 / 수정 모달 내부 Template
        function createModalContent(data) {
            return `<div class="flex-column">` +
                       `<input type="hidden" id="form_status" value="${data !== undefined ? data.status : ''}" />` +
                       `<label class="field-label" for="form_name">${i18n.msg('form.label.name')}<span class="required"></span></label>` +
                       `<input type="text" id="form_name" maxlength="50" value="${data !== undefined ? data.name : ''}" ${data !== undefined && data.isView ? 'readonly' : ''}>` +
                       `<label class="field-label" for="form_description">${i18n.msg('form.label.description')}</label>` +
                       `<textarea rows="3" class="textarea-scroll-wrapper" id="form_description" maxlength="256" ${data !== undefined && data.isView ? 'readonly' : ''}>${data !== undefined ? data.desc : ''}</textarea>` +
                    `</div>`;
        }

        // 폼 수정 / 보기 모달 오픈
        function openFormEdit(formId, isView) {
            if (formId !== undefined) { // 수정
                aliceJs.sendXhr({
                    method: 'GET',
                    url: '/rest/forms-admin/' + formId + '/data',
                    callbackFunc: function(xhr) {
                        let responseObject = JSON.parse(xhr.responseText);
                        responseObject.isView = isView;

                        let options = {
                            title: isView ? i18n.msg('form.label.detail') : i18n.msg('form.label.edit') ,
                            body: createModalContent(responseObject),
                            classes: 'form-edit',
                            buttons: [],
                            close: {
                                closable: false,
                            },
                            onCreate: function(modal) {
                                // 스크롤바 추가
                                OverlayScrollbars(document.querySelector('.modal-content'), {className: 'scrollbar'});
                                OverlayScrollbars(document.getElementById('form_description'), {
                                    className: 'inner-scrollbar',
                                    resize: 'vertical',
                                    sizeAutoCapable: true,
                                    textarea: {
                                        dynHeight: false,
                                        dynWidth: false,
                                        inheritedAttrs: "class"
                                    }
                                });
                            }
                        };

                        // 버튼 설정
                        if (responseObject.editable && !isView) {
                            // 내보내기 버튼
                            options.buttons.push({
                                content: i18n.msg('form.btn.export'),
                                classes: "point-fill",
                                bindKey: false,
                                callback: function(modal) {
                                    workflowUtil.export(responseObject.id, 'form');
                                }
                            });
                            // 수정
                            options.buttons.push({
                                content: i18n.msg('common.btn.modify'),
                                classes: "point-fill",
                                bindKey: false,
                                callback: function(modal) {
                                    saveForm(responseObject.id);
                                }
                            });
                            // 삭제
                            options.buttons.push({
                                content: i18n.msg('common.btn.delete'),
                                classes: "default-fill",
                                bindKey: false,
                                callback: function(modal) {
                                    deleteForm(responseObject.id);
                                }
                            });
                        }
                        // 닫기
                        options.buttons.push({
                            content: i18n.msg('common.btn.close'),
                            classes: "default-line",
                            bindKey: false,
                            callback: function(modal) {
                                modal.hide();
                            }
                        });

                        // 모달 호출
                        const formModal = new modal(options);
                        formModal.show();
                    },
                    contentType: 'application/json; charset=utf-8'
                });
            }
        }
        
        // 폼 등록 모달 오픈
        function openFormRegister() {
            const formModal = new modal({
                title: i18n.msg('form.label.register'),
                body: createModalContent(),
                classes: 'form-edit',
                buttons: [{
                    content: i18n.msg('common.btn.register'),
                    classes: "point-fill",
                    bindKey: false,
                    callback: function(modal) {
                        saveForm();
                    }
                },{
                    content: i18n.msg('common.btn.close'),
                    classes: "default-line",
                    bindKey: false,
                    callback: function(modal) {
                        modal.hide();
                    }
                }],
                close: {
                    closable: false,
                },
                onCreate: function(modal) {
                    // 스크롤바 추가
                    OverlayScrollbars(document.querySelector('.modal-content'), {className: 'scrollbar'});
                    OverlayScrollbars(document.getElementById('form_description'), {
                        className: 'inner-scrollbar',
                        resize: 'vertical',
                        sizeAutoCapable: true,
                        textarea: {
                            dynHeight: false,
                            dynWidth: false,
                            inheritedAttrs: "class"
                        }
                    });
                }
            });
            formModal.show();
        }

        // REST API
        function restSubmit(method, url, data) {
            const opt = {
                method: method,
                url: url,
                params: JSON.stringify(data),
                contentType: 'application/json',
                callbackFunc: function(response) {
                    if (method === 'POST') {
                        const _width = 1500,
                              _height = 980;
                        // 중앙 배치
                        const _left = Math.ceil((window.screen.width - _width) / 2);
                        const _top = Math.ceil((window.screen.height - _height) / 4);

                        let formId = response.responseText;
                        let specs = 'left=' + _left + ',top=' + _top;
                        specs += ',menubar=no,toolbar=no,location=no,status=no,titlebar=no,scrollbars=yes,resizable=no';
                        window.open('/forms/' + formId + '/edit', 'form_' + formId + '_edit', 'width=' + _width + ',height=' + _height + ',' + specs);
                    }
                    location.reload();
                }
            };
            aliceJs.sendXhr(opt);
        }

        // 폼 디자이너 편집화면 오픈
        function openFormDesignerEdit(formId) {
            const _width = 1500,
                  _height = 980;
            // 중앙 배치
            const _left = Math.ceil((window.screen.width - _width) / 2);
            const _top = Math.ceil((window.screen.height - _height) / 4);
            
            let specs = 'left=' + _left + ',top=' + _top;
            specs += ',menubar=no,toolbar=no,location=no,status=no,titlebar=no,scrollbars=yes,resizable=no';
            window.open('/forms/' + formId + '/edit', 'form_' + formId + '_edit', 'width=' + _width + ',height=' + _height + ','+ specs);
        }

        // 폼 디자이너 미리보기화면 오픈
        function openFormDesignerView(formId) {
            const _width = 1500,
                  _height = 920;
            //중앙 배치
            const _left = Math.ceil((window.screen.width - _width) / 2);
            const _top = Math.ceil((window.screen.height - _height) / 4);

            let specs = 'left=' + _left + ',top=' + _top;
            specs += ',menubar=no,toolbar=no,location=no,status=no,titlebar=no,scrollbars=yes,resizable=no';
            window.open('/forms/' + formId + '/view', 'form_' + formId + '_view', 'width=' + _width + ',height=' + _height + ','+ specs);
        }

        // 폼 IMPORT시 유효성 검증
        function checkImportRequired() {
            // 필수 체크
            if (isEmpty('form_name', 'form.msg.enterFormName')) {
                return false;
            }

            // fileTemplate가 동적으로 생기고 존재여부로 파일 업로드를 체크하기 때문에 isEmpty 함수를 사용하기 어려움.
            if (document.getElementById('fileTemplate') === null) {
                aliceJs.alertWarning(i18n.msg('form.msg.selectImportFile'));
                return false;
            }
            return true;
        }

        //폼 IMPORT
        function importForm() {
            if (checkImportRequired()) {
                let fileList = fileUploader.getFile();
                const formInfo = {
                    formName: document.getElementById('form_name').value,
                    formDesc: document.getElementById('form_description').value
                };

                workflowUtil.import(fileList, formInfo, 'form', function (result) {
                    if (result) {
                        aliceJs.alertSuccess(i18n.msg('common.msg.save'), function () {
                            location.reload();
                        });
                        return true;
                    } else {
                        aliceJs.alertDanger(i18n.msg('common.label.fail'));
                        return false;
                    }
                });
            }
            return false;
        }

        // 폼 IMPORT 모달 내부 Template
        function createImportModalContent() {
            return `<div class="import-main flex-column">` +
                       `<label class="field-label" for="form_name">${i18n.msg('form.label.name')}<span class="required"></span></label>` +
                       `<input type="text" id="form_name" id="form_name" maxlength="50">` +
                       `<label class="field-label" for="form_description">${i18n.msg('form.label.description')}</label>` +
                       `<textarea rows="3" class="textarea-scroll-wrapper" id="form_description" maxlength="256"></textarea>` +
                       `<div class="file-uploader-edit">` +
                           `<label class="file-uploader-title field-label">${i18n.msg('form.label.importFile')}<span class="required"></span></label>` +
                           `<div id="dropZoneFiles"></div>` +
                           `<div id="dropZoneUploadedFiles"></div>` +
                       `</div>` +
                    `</div>`;
        }

        // 폼 IMPORT 모달 오픈
        function openFormImport() {
            const importModal = new modal({
                title: i18n.msg('form.label.import'),
                body: createImportModalContent(),
                classes: 'form-import',
                buttons: [
                    {
                        content: i18n.msg('common.btn.check'),
                        classes: "default-line",
                        bindKey: false,
                        callback: function(modal) {
                            importForm();
                        }
                    },{
                        content: i18n.msg('common.btn.cancel'),
                        classes: "default-line",
                        bindKey: false,
                        callback: function(modal) {
                            modal.hide();
                        }
                    }
                ],
                close: {
                    closable: false,
                },
                onCreate: function(modal) {
                    // 파일 업로드 추가
                    fileUploader.init({
                        extra: {
                            formId: 'importForm',
                            dropZoneMaxFiles: 1,
                            acceptedFiles: '.xml',
                            dropZoneUrl: '/fileupload?target=import',
                            editor: true
                        }
                    });
                    // 스크롤바 추가
                    OverlayScrollbars(document.querySelector('.modal-content'), {className: 'scrollbar'});
                    OverlayScrollbars(document.getElementById('form_description'), {
                        className: 'inner-scrollbar',
                        resize: 'vertical',
                        sizeAutoCapable: true,
                        textarea: {
                            dynHeight: false,
                            dynWidth: false,
                            inheritedAttrs: "class"
                        }
                    });
                }
            });
            importModal.show();
        }

        //REST API
        function restSearchSubmit(method, url, isScroll) {
            const opt = {
                method: method,
                url: url,
                async: false,
                showProgressbar: false,
                callbackFunc: function(response) {
                    if (isScroll) {
                        let dataList = JSON.parse(response.responseText);
                        if (dataList.length > 0) {
                            document.getElementById('totalCount').value = dataList[0].totalCount;
                            if (aliceJs.isEnableScrollEvent(offsetCount)) {
                                offsetCount = offsetCount + aliceJs.searchDataCount;
                                dataList.forEach(function (data) {
                                    getDataTemplate(data);
                                });
                            }
                        }
                    } else {
                        document.getElementById('formList').innerHTML = response.responseText;
                        let formDtEle = document.querySelectorAll('td[name=createDt]');
                        for (let i = 0; i < formDtEle.length; i++) {
                            formDtEle[i].textContent = i18n.userDateTime(formDtEle[i].textContent);
                        }
                    }

                    OverlayScrollbars(document.querySelector('.list-body'), {
                        className: 'scrollbar',
                        callbacks: {
                            onScroll: function(e) {
                                const scrollHeight = e.target.scrollHeight;
                                const scrollTop = e.target.scrollTop;
                                const clientHeight = e.target.clientHeight;
                                if (scrollHeight - scrollTop === clientHeight) {
                                    if (aliceJs.isEnableScrollEvent(offsetCount)) {
                                        getFormList(document.getElementById('search').value, true);
                                    }
                                }
                            }
                        }
                    });
                }
            };
            aliceJs.sendXhr(opt);
        }

        function getDataTemplate(data) {
            let div = document.querySelector('.os-content');
            let tr = document.createElement('tr');

            let tdFormName = document.createElement('td');
            tdFormName.style.width = '20%';
            let formNameObject;
            if (data.editable == true) {
                formNameObject = document.createElement('a');
                formNameObject.onclick = function() {
                    if (document.getElementById('updatable').value === 'true') {
                        openFormEdit(data.id, false);
                    } else {
                        openFormEdit(data.id, true);
                    }
                }
            } else {
                formNameObject = document.createElement('span');
            }
            formNameObject.innerText = data.name;
            tdFormName.appendChild(formNameObject);

            // 미리보기
            let tdFormPreview = document.createElement('td');
            tdFormPreview.style.width = '10%';
            let formPreviewBtn = document.createElement('button');
            let spanFormPreview = document.createElement('span');
            formPreviewBtn.className = 'default-fill list-popup';
            spanFormPreview.className = 'icon-search';
            formPreviewBtn.onclick = function() {
                openFormDesignerView(data.id);
            }
            formPreviewBtn.appendChild(spanFormPreview);
            tdFormPreview.appendChild(formPreviewBtn);

            // 변경
            let tdFormUpdate = document.createElement('td');
            tdFormUpdate.style.width = '10%';
            if (document.getElementById('updatable').value === 'true' && data.editable == true) {
                let formUpdateBtn = document.createElement('button');
                let spanFormUpdate = document.createElement('span');
                spanFormUpdate.className = 'icon-edit';
                formUpdateBtn.onclick = function() {
                    openFormDesignerEdit(data.id);
                }
                formUpdateBtn.appendChild(spanFormUpdate);
                tdFormUpdate.appendChild(formUpdateBtn);
            }

            let tdState = document.createElement('td');
            tdState.style.width = '10%';
            tdState.innerText = i18n.msg(data.status);

            let tdDescription = document.createElement('td');
            tdDescription.style.width = '28%';
            tdDescription.className = 'align-left';
            tdDescription.innerText = data.desc;

            let tdWriter = document.createElement('td');
            tdWriter.style.width = '10%';
            tdWriter.innerText = data.createUserName;

            let tdWriteDate = document.createElement('td');
            tdWriteDate.style.width = '12%';
            tdWriteDate.innerText = i18n.userDateTime(data.createDt);

            tr.appendChild(tdFormName);
            tr.appendChild(tdFormPreview);
            tr.appendChild(tdFormUpdate);
            tr.appendChild(tdState);
            tr.appendChild(tdDescription);
            tr.appendChild(tdWriter);
            tr.appendChild(tdWriteDate);
            div.appendChild(tr);
        }
        /*]]>*/
    </script>
</th:block>
</html>

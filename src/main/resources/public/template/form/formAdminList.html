<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
</head>
<body>
<table>
    <thead>
    <tr>
        <th width="20%" th:text="#{form.label.name}"></th>
        <th width="10%" th:text="#{form.label.preview}"></th>
        <th width="10%" th:text="#{common.label.update}"></th>
        <th width="10%" th:text="#{form.label.state}"></th>
        <th width="28%" th:text="#{form.label.description}"></th>
        <th width="10%" th:text="#{common.label.writer}"></th>
        <th width="12%" th:text="#{common.label.writeDate}"></th>
    </tr>
    </thead>
    <tbody class="list-body">
    <input type="hidden" id="totalCount" th:value="${formListCount}"/>
    <tr class="no-data-found" th:if="${#arrays.isEmpty(formList)}">
        <td colspan="7" th:text="#{common.msg.noData}"></td>
    </tr>
    <tr th:unless="${#arrays.isEmpty(formList)}" th:each="form: ${formList}">
        <td width="20%" th:class="align-left">
            <th:block th:switch="${#authorization.expression('hasAuthority(''form.read'')')}"
                      th:if="${form.editable == true}">
                <a th:case="true" th:text="${form.name}" th:attr="onclick=|openFormEdit('${form.id}')|"></a>
                <a th:case="*" th:text="${form.name}" th:attr="onclick=|openFormView('${form.id}')|"></a>
            </th:block>
            <div th:unless="${form.editable == true}">
                <span th:text="${form.name}"></span>
            </div>
        </td>
        <td width="10%">
            <th:block th:switch="${#authorization.expression('hasAuthority(''form.read'')')}">
                <button th:case="true" type="button" class="default-fill" th:onclick="openFormDesignerView([[${form.id}]])">
                    <span class="icon-search"></span>
                </button>
                <button th:case="*" type="button" class="default-fill" th:onclick="|aliceJs.alertWarning('#{auth.msg.accessDenied}')|">
                    <span class="icon-search"></span>
                </button>
            </th:block>
        </td>
        <td width="10%">
            <th:block th:switch="${#authorization.expression('hasAnyAuthority(''form.create'', ''form.update'')')}">
                <button th:case="true" type="button" th:disabled="${!form.editable}" th:onclick="openFormDesignerEdit([[${form.id}]])">
                    <span class="icon-edit"></span>
                </button>
                <button th:case="*" type="button" th:onclick="|aliceJs.alertWarning('#{auth.msg.accessDenied}')|">
                    <span class="icon-edit"></span>
                </button>
            </th:block>
        </td>
        <td width="10%" th:text="#{${form.status}}"></td>
        <td width="28%" th:class="align-left" th:text="${form.desc}"></td>
        <td width="10%" th:text="${form.createUserName}"></td>
        <td width="12%" th:name="createDt" th:text="${form.createDt}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="form/formCore">
<head>
    <title th:text="#{form.preview.name}"></title>
    <th:block layout:fragment="css">
    <link th:href="@{/assets/css/document.css}" rel="stylesheet"/>
    </th:block>
</head>
<body>
<th:block layout:fragment="content">
<form id="frm" name="frm">
<div class="drawing-board" id="document-container" data-readonly="true"></div>
<div id="button-container" style="display: none;"></div>
</form>
<div style="margin-top: 10px; text-align: center;">
    <button th:text="#{common.btn.close}" onclick="window.close();"></button>
</div>
</th:block>
</body>
<th:block layout:fragment="script">
    <script th:src="@{/assets/js/document/document.js}"></script>
    <script type="text/javascript">
        /*<![CDATA[*/
        window.onload = function() {
            let data = sessionStorage.getItem(window.name);
            aliceForm.init(aliceDocument.drawDocument, data);
        };
        /*]]>*/
    </script>
</th:block>
</html>

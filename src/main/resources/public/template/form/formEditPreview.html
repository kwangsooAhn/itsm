<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="form/formCore">
<head>
    <title th:text="#{form.label.preview}"></title>
</head>
<th:block layout:fragment="script">
    <script th:src="@{/assets/js/document/document.js}"></script>
    <script type="text/javascript">
        /*<![CDATA[*/
        window.onload = function() {
            let data = sessionStorage.getItem(window.name);
            aliceForm.init(aliceDocument.drawDocument, data);
        };
        /*]]>*/
    </script>
</th:block>
<body>
<th:block layout:fragment="content">
    <form id="frm" name="frm">
        <div class="container document">
            <div class="contents">
                <div class="button-board">
                    <button class="default-fill" th:text="#{common.btn.close}" onclick="window.close();"></button>
                </div>
                <div class="drawing-board" id="document-panel" data-readonly="true"></div>
            </div>
        </div>
    </form>
</th:block>
</body>
</html>

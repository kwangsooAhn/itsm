<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
            layout:decorator="layout/defaultLayout">
<head>
    <title th:text="#{form.label.list}"></title>
</head>
<body>
<th:block layout:fragment="content">
    <div style="width: 70%; margin: 50px auto auto auto;">
        <h1 th:text="#{form.label.list}"></h1>
        <div align="right">
            <button type="button" onclick="openFormEdit();" sec:authorize="hasAuthority('form.create')"
                    th:text="#{common.btn.register}"></button>
            <input type="text" id="search" style="width: 270px" th:placeholder="#{form.label.searchPlaceholder}">
        </div>
        <hr>
        <div id="formList" style="margin-top: 20px"></div>
    </div>
</th:block>
</body>
<th:block layout:fragment="pageScript">
<script type="text/javascript">
    /*<![CDATA[*/
    window.addEventListener('load', function() {
        getFormList(document.getElementById('search').value);
    });

    document.getElementById('search').onkeyup = function() {
        getFormList(this.value);
    };

    //폼 리스트 조회
    function getFormList(search) {
        restSubmit('GET', '/forms/list?search=' + search.trim(), function(result) {
            document.getElementById('formList').innerHTML = result;
        });
    }

    //폼 삭제
    function deleteForm(formId) {
        restSubmit('DELETE', '/forms/' + formId, function() {
            alert('[[#{common.msg.delete.success}]]');
            location.reload();
        });
    }

    //폼 편집화면 오픈
    function openFormEdit() {
        window.open('/forms/new', '_blank', 'width=1500, height=800');
    }

    //폼 디자이너 편집화면 오픈
    function openFormDesignerEdit(formId) {
        const specs = "left=0,top=0,menubar=no,toolbar=no,location=no,status=no,titlebar=no,scrollbars=yes,resizable=yes";
        window.open('/forms/' + formId + '/edit', '_blank', 'width=1920,height=1080,'+ specs);
    }

    //REST API
    function restSubmit(method, url, response) {
        const xmlHttp = createXmlHttpRequestObject(method, url);
        xmlHttp.onreadystatechange = function() {
            if (xmlHttp.readyState === XMLHttpRequest.DONE) {
                if (xmlHttp.status === 200) {
                    response(xmlHttp.responseText);
                } else if (xmlHttp.status === 400) {
                    alert('There was an error 400');
                } else {
                    alert('something else other than 200 was returned');
                }
            }
        };
        xmlHttp.send();
    }
    /*]]>*/
</script>
</th:block>
</html>

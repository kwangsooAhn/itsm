<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <style>
        table {
            width: 100%;
            border: 1px solid;
            border-collapse: collapse;
        }
        table td {
            border-left: 1px solid;
        }
    </style>
</head>
<body>
    <div>
        <table>
            <colgroup>
                <col width="15%">
                <col width="35%">
                <col width="10%">
                <col width="20%">
                <col width="10%">
                <col width="5%">
                <col width="5%">
            </colgroup>
            <tbody>
                <tr th:each="form: ${formList}">
                    <td><a sec:authorize="hasAnyAuthority('form.create', 'form.update')"
                           href="javascript:void(0);"
                           th:attr="onclick=|openFormDesignerView('${form.formId}')|"
                           th:text="${form.formName}"></a>
                    </td>
                    <td th:text="${form.formDesc}"></td>
                    <td th:text="${form.userName}"></td>
                    <td th:if="${form.updateDt == null && form.updateUserKey == null}"
                        th:with="dateformat=${#authentication.details.timeFormat}"
                        th:text="|${#temporals.format(form.createDt,dateformat)} ${form.createUserKey}|"></td>
                    <td th:unless="${form.updateDt == null && form.updateUserKey == null}"
                        th:with="dateformat=${#authentication.details.timeFormat}"
                        th:text="|${#temporals.format(form.updateDt,dateformat)} ${form.updateUserKey}|"></td>
                    <td th:text="#{${form.formStatus}}"></td>
                    <td>
                        <button sec:authorize="hasAuthority('form.update')"
                            th:text="#{common.btn.modify}" th:disabled="${!form.formEnabled}"
                            th:attr="onclick=|openFormDesignerEdit('${form.formId}')|"></button>
                    </td>
                    <td>
                        <button sec:authorize="hasAuthority('form.delete')"
                                th:text="#{common.btn.delete}" th:disabled="${!form.formEnabled}"
                                th:attr="onclick=|deleteForm('${form.formId}')|"></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

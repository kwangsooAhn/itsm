<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{form.label.register}"></title>
    <th:block th:replace="layout/fragments/commonHead"></th:block>
    <!-- �엫�떆 style -->
    <style>
        table th {
            text-align: left;
        }
        table td > input, textarea, select {
            width: 500px;
        }
    </style>
</head>
<body>
    <div style="margin: 10px 0 0 10px;">
        <div id="prevContainer">
            <table>
                <tr>
                    <th th:text="|#{form.label.name} *|"></th>
                </tr>
                <tr>
                    <td><input type="text" id="form_name" maxlength="50" required="required" tabindex="1"/></td>
                </tr>
                <tr>
                    <th th:text="#{form.label.description}"></th>
                </tr>
                <tr>
                    <td><textarea id="form_desc" style="height:100px;" maxlength="500" tabindex="2"></textarea></td>
                </tr>
            </table>
            <div><a th:text="#{common.btn.next}" href="javascript:replaceContent();"></a></div>
        </div>
        <div id="nextContainer" style="display:none;">
            <h1 th:text="#{form.label.templatesList}"></h1>
            <div>
                <a th:text="#{common.btn.before}" href="javascript:replaceContent();"></a>
                <a th:text="#{common.btn.save}" href="javascript:insertForm();"></a>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    function replaceContent() {
        const prev = document.getElementById('prevContainer');
        const next = document.getElementById('nextContainer');
        if (next.style.display === 'none') {
            prev.style.display = 'none';
            next.style.display = 'block';
        } else {
            prev.style.display = 'block';
            next.style.display = 'none';
        }
    }

    //�뤌 �벑濡�
    function insertForm() {
        //鍮� 媛� 泥댄겕
        if (emptyValidation()) {
            const formInfo = {
                formName: document.getElementById('form_name').value,
                formDesc: document.getElementById('form_desc').value
            };
            //�벑濡�
            restSubmit('POST', '/rest/forms/data', formInfo);
        }
    }

    //鍮� 媛� 泥댄겕
    function emptyValidation() {
        if (document.getElementById('form_name').value === '') {
            alert('[[#{form.msg.alert.nameNotExist}]]');
            replaceContent();
            return false;
        }
        return true;
    }

    //REST API
    function restSubmit(method, url, data) {
        const opt = {
            method: method,
            url: url,
            params: JSON.stringify(data),
            contentType: 'application/json',
            callbackFunc: function(response) {
                window.close();
                const specs = "left=0,top=0,menubar=no,toolbar=no,location=no,status=no,titlebar=no,scrollbars=yes,resizable=yes";
                window.open('/forms/' + xmlHttp.responseText + '/edit', '_blank', 'width=1920,height=1080,' + specs);
            }
        };
        aliceJs.sendXhr(opt);
    }
</script>
</html>

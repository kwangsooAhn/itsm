<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{form.label.create}"></title>
    <th:block th:replace="layout/fragments/commonHead"></th:block>
    <!-- 임시 style -->
    <style>
        table th {
            text-align: left;
        }
        table td > input, textarea, select {
            width: 500px;
        }
    </style>
</head>
<body>
    <div style="margin: 10px 0 0 10px;">
        <table>
            <tr>
                <th th:text="|#{form.label.name} *|"></th>
            </tr>
            <tr>
                <td><input type="text" id="form_name" maxlength="50" required="required" tabindex="1"/></td>
            </tr>
            <tr>
                <th th:text="#{form.label.description}"></th>
            </tr>
            <tr>
                <td><textarea id="form_desc" style="height:100px;" maxlength="128" tabindex="2"></textarea></td>
            </tr>
        </table>
        <div>
            <button type="button" th:text="#{common.btn.save}" onclick="javascript:insertForm();"></button>
            <button type="button" th:text="#{common.btn.close}" onclick="javascript:window.close();"></button>
        </div>
    </div>
</body>
<script type="text/javascript">
    //폼 등록
    function insertForm() {
        //빈 값 체크
        if (emptyValidation()) {
            const formInfo = {
                name: document.getElementById('form_name').value,
                desc: document.getElementById('form_desc').value
            };
            //등록
            restSubmit('POST', '/rest/forms', formInfo);
        }
    }

    //빈 값 체크
    function emptyValidation() {
        if (isEmpty('form_name', 'form.msg.enterFormName')) { return false; }
        return true;
    }

    //REST API
    function restSubmit(method, url, data) {
        const opt = {
            method: method,
            url: url,
            params: JSON.stringify(data),
            contentType: 'application/json',
            callbackFunc: function(response) {
                opener.location.reload();
                window.close();

                const _width = 1500,
                    _height = 920;
                //중앙 배치
                const _left = Math.ceil((window.screen.width - _width) / 2);
                const _top = Math.ceil((window.screen.height - _height) / 4);

                let formId = response.responseText;
                let specs = 'left=' + _left + ',top=' + _top;
                specs += ',menubar=no,toolbar=no,location=no,status=no,titlebar=no,scrollbars=yes,resizable=no';
                window.open('/forms/' + formId + '/edit', 'form_' + formId + '_edit', 'width=' + _width + ',height=' + _height + ',' + specs);
            }
        };
        aliceJs.sendXhr(opt);
    }
</script>
</html>

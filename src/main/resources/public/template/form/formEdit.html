<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{form.label.register}"></title>
    <th:block th:replace="layout/fragments/commonHead"></th:block>
    <!-- 임시 style -->
    <style>
        table th {
            text-align: left;
        }
        table td > input, textarea, select {
            width: 500px;
        }
    </style>
</head>
<body>
    <div style="margin: 10px 0 0 10px;">
        <div id="prevContainer">
            <table>
                <tr>
                    <th th:text="|#{form.label.name} *|"></th>
                </tr>
                <tr>
                    <td><input type="text" id="form_name" maxlength="50" required="required" tabindex="1"/></td>
                </tr>
                <tr>
                    <th th:text="#{form.label.description}"></th>
                </tr>
                <tr>
                    <td><textarea id="form_desc" style="height:100px;" maxlength="128" tabindex="2"></textarea></td>
                </tr>
            </table>
            <div><a th:text="#{common.btn.next}" href="javascript:replaceContent();"></a></div>
        </div>
        <div id="nextContainer" style="display:none;">
            <h1 th:text="#{form.label.templatesList}"></h1>
            <div>
                <a th:text="#{common.btn.before}" href="javascript:replaceContent();"></a>
                <a th:text="#{common.btn.save}" href="javascript:insertForm();"></a>
            </div>
        </div>
    </div>
</body>
<script th:src="@{/assets/js/util/validation-alice.js}"></script>
<script type="text/javascript">
    function replaceContent() {
        const prev = document.getElementById('prevContainer');
        const next = document.getElementById('nextContainer');
        if (next.style.display === 'none') {
            prev.style.display = 'none';
            next.style.display = 'block';
        } else {
            prev.style.display = 'block';
            next.style.display = 'none';
        }
    }

    //폼 등록
    function insertForm() {
        //빈 값 체크
        if (emptyValidation()) {
            const formInfo = {
                name: document.getElementById('form_name').value,
                desc: document.getElementById('form_desc').value
            };
            //등록
            restSubmit('POST', '/rest/forms', formInfo);
        }
    }

    //빈 값 체크
    function emptyValidation() {
        if (isEmpty('form_name', 'form.msg.alert.nameNotExist')) { replaceContent(); return false; }
        return true;
    }

    //REST API
    function restSubmit(method, url, data) {
        const opt = {
            method: method,
            url: url,
            params: JSON.stringify(data),
            contentType: 'application/json',
            callbackFunc: function(response) {
                opener.location.reload();
                window.close();
                const specs = "left=0,top=0,menubar=no,toolbar=no,location=no,status=no,titlebar=no,scrollbars=yes,resizable=no";
                window.open('/forms/' + response.responseText + '/edit', 'formDesigner', 'width=1500,height=920,' + specs);
            }
        };
        aliceJs.sendXhr(opt);
    }
</script>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{form.label.edit}"></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta http-equiv="expire" content="-1"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <link th:href="@{/assets/css/form-designer.css}" rel="stylesheet"/>
    <link th:href="@{/assets/vendors/window-date-picker/css/window-date-picker.css}" rel="stylesheet" />
    <script th:src="@{/assets/js/util/util-alice.js}"></script>
    <script th:src="@{/assets/vendors/window-date-picker/js/window-date-picker.custom.js}"></script>
    <script th:src="@{/assets/js/util/datetimepicker-alice.js}"></script>
    <script th:src="@{/assets/js/process/workflow.util.js}"></script>
    <script th:src="@{/assets/js/form/formEditor.menu.js}"></script>
    <script th:src="@{/assets/js/form/component.js}"></script>
    <script th:src="@{/assets/js/form/formEditor.js}"></script>
</head>
<body>
<div class="alice-form-container light-thema" id="form-designer">
    <div class="alice-form-toolbar">
        <span class="logo"></span>
        <a href="javascript:void(0);" onclick="formEditor.save();">
            <img th:src="@{/assets/media/icons/form/topmenu/save.png}"/>
            <label th:text="#{common.btn.save}"></label>
        </a>
        <a href="#">
            <img th:src="@{/assets/media/icons/form/topmenu/undo.png}"/>
            <label th:text="#{form.label.undo}"></label>
        </a>
        <a href="#">
            <img th:src="@{/assets/media/icons/form/topmenu/redo.png}"/>
            <label th:text="#{form.label.redo}"></label>
        </a>
        <a href="#">
            <img th:src="@{/assets/media/icons/form/topmenu/import.png}"/>
            <label th:text="#{form.label.import}"></label>
        </a>
        <a href="#">
            <img th:src="@{/assets/media/icons/form/topmenu/export.png}"/>
            <label th:text="#{form.label.export}"></label>
        </a>
        <a href="#">
            <img th:src="@{/assets/media/icons/form/topmenu/preview.png}"/>
            <label th:text="#{form.label.preview}"></label>
        </a>
        <a href="#">
            <img th:src="@{/assets/media/icons/form/topmenu/save_exit.png}"/>
            <label th:text="#{form.label.saveExist}"></label>
        </a>
        <span class="form-name"></span>
    </div>
    <div class="alice-form-panel">
        <div class="drawing-board" id="panel-form"></div>
    </div>
    <div class="alice-form-properties-panel" id="panel-property"></div>
</div>
<div id="context-menu" class="context-menu">
    <ul id="context-menu-control" class="active">
        <li class="context-item-link" data-action="copy"><label th:text="#{form.label.copy}"></label></li>
        <li class="context-item-link" data-action="delete"><label th:text="#{common.btn.delete}"></label></li>
        <li class="context-item-link" data-action="addEditboxUp"><label th:text="#{form.label.addAbove}"></label></li>
        <li class="context-item-link" data-action="addEditboxDown"><label th:text="#{form.label.addBelow}"></label></li>
    </ul>
    <ul id="context-menu-component">
        <li class="context-item-link" data-action="text"><label th:text="#{form.component.text}"></label></li>
        <li class="context-item-link" data-action="textarea"><label th:text="#{form.component.textarea}"></label></li>
        <li class="context-item-link" data-action="select"><label th:text="#{form.component.select}"></label></li>
        <li class="context-item-link" data-action="radio"><label th:text="#{form.component.radio}"></label></li>
        <li class="context-item-link" data-action="checkbox"><label th:text="#{form.component.checkbox}"></label></li>
        <li class="context-item-link" data-action="label"><label th:text="#{form.component.label}"></label></li>
        <li class="context-item-link" data-action="image"><label th:text="#{form.component.image}"></label></li>
        <li class="context-item-link" data-action="line"><label th:text="#{form.component.line}"></label></li>
        <li class="context-item-link" data-action="date"><label th:text="#{form.component.date}"></label></li>
        <li class="context-item-link" data-action="time"><label th:text="#{form.component.time}"></label></li>
        <li class="context-item-link" data-action="datetime"><label th:text="#{form.component.datetime}"></label></li>
        <li class="context-item-link" data-action="fileupload"><label th:text="#{form.component.fileupload}"></label></li>
    </ul>
</div>
</body>
<script type="text/javascript">
    window.onload = function() {
        formEditor.init('[[${formId}]]');
    }
</script>
</html>

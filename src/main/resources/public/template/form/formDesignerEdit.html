<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{form.label.edit}"></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <script th:src="@{/assets/js/util/util-alice.js}"></script>
    <script th:src="@{/assets/js/form/formEditor.js}"></script>
    <!-- 화면 틀어져서 임시로 bak 으로 변경함.-->
    <link type="text/css" rel="stylesheet" th:href="@{/assets/css/bootstrap-alice.bak.css}"/>
    <style type="text/css">
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            margin: 0;
            color: #8F8681;
        }
        .navbar{ background: #A67F78; height: 6vh; }
        .container-fluid{ 
            width: 100vw; 
            height:100%; 
            position: relative; 
            display: flex; 
            flex: 1 1 0%; 
            background: #ffffff;
            padding: 0;
         }
        .main{ 
            flex-grow: 1; 
            flex-shrink: 1; 
            display: flex; 
            flex-direction: column; 
            background: #ffffff; 
            z-index: 1; 
            width: calc(100vw - 240px); 
            height: calc(100vh - 6vh); 
            max-height: 100%;
            padding: 15px;
            color: #32435F;
        }
        .sidebar{ 
            flex-grow: 0; 
            flex-shrink: 0; 
            pointer-events: none; 
            position: relative; 
            z-index: 99; 
            background: #E1DCD9; 
            transition: box-shadow 300ms ease-in 0s; 
            width: 240px; 
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">Logo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="#" id="btnSave">저장</a></li>
                <li class="nav-item"><a class="nav-link" href="#">작업취소</a></li>
                <li class="nav-item"><a class="nav-link" href="#">작업재실행</a></li>
                <li class="nav-item"><a class="nav-link" href="#">미리보기</a></li>
            </ul>
        </div>
        <div class="ml-auto">
            <span class="navbar-text">단순문의 v1.0</span>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="main">
        Typing '/' for add component
        </div>
        <div class="sidebar">
        </div>
    </div>
</body>
<script type="text/javascript">
    window.onload = function() {
        formEditor.init({formId: '[[${form.formId}]]'});
    }
</script>
</html>

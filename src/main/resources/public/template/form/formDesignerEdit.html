<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="form/formCore">
<head>
    <title th:text="${isView != null} ? #{form.label.form} + #{common.label.blank} + #{form.label.preview} : #{form.label.edit}"></title>
    <meta http-equiv="expire" content="-1"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="pragma" content="no-cache"/>
</head>
<body>
<th:block layout:fragment="content">
    <form id="frm" name="frm">
        <div class="form-container">
            <div class="header">
                <img class="load-svg logo"  th:src="@{/assets/media/icons/form/topmenu/logo.svg}"/>
                <span class="name">Form Designer</span>
                <th:block th:if="${#strings.isEmpty(isView)}" sec:authorize="hasAuthority('form.create')">
                    <span class="separator"></span>
                    <button type="button" id="btnSave" onclick="editor.save(false);">
                        <span class="icon-save"></span>
                        <!--<label th:text="#{common.btn.save}"></label>-->
                    </button>
                </th:block>
                <th:block sec:authorize="hasAnyAuthority('form.create', 'form.update')">
                    <span class="separator"></span>
                    <button type="button" id="btnSaveAs" onclick="editor.saveAs();">
                        <span class="icon-save-as"></span>
                        <!--<label th:text="#{common.btn.saveAs}"></label>-->
                    </button>
                </th:block>
                <th:block th:if="${#strings.isEmpty(isView)}">
                    <span class="separator"></span>
                    <button type="button" id="btnUndo" onclick="editor.undo();">
                        <span class="icon-undo"></span>
                        <!--<label th:text="#{form.label.undo}"></label>-->
                    </button>
                </th:block>
                <th:block th:if="${#strings.isEmpty(isView)}">
                    <span class="separator"></span>
                    <button type="button" id="btnRedo" onclick="editor.redo();">
                        <span class="icon-redo"></span>
                        <!--<label th:text="#{form.label.redo}"></label>-->
                    </button>
                </th:block>
                <span class="separator"></span>
                <button type="button" id="btnPreview" onclick="editor.preview();">
                    <span class="icon-preview"></span>
                    <!--<label th:text="#{form.label.preview}"></label>-->
                </button>
                <th:block th:if="${#strings.isEmpty(isView)}" sec:authorize="hasAnyAuthority('form.create', 'form.update')">
                    <span class="separator"></span>
                    <button type="button" id="btnSaveExit" onclick="editor.save(true);">
                        <span class="icon-save-out"></span>
                        <!--<label th:text="#{form.label.saveExit}"></label>-->
                    </button>
                </th:block>
                <span class="form-name ml-auto"></span>
            </div>
            <div class="contents">
                <div class="drawing-board" id="form-panel"></div>
            </div>
            <div class="properties" id="properties-panel"></div>
        </div>
        <div class="context-menu" id="context-menu">
            <ul class="menu">
                <li class="menu-item inputbox" data-action="inputbox">
                    <div>
                        <img class="load-svg"  th:src="@{/assets/media/icons/form/context-menu/inputbox.svg}"/>
                        <label th:text="#{form.component.inputbox}"></label>
                    </div>
                </li>
                <li class="menu-item textbox" data-action="textbox">
                    <div>
                        <img class="load-svg" th:src="@{/assets/media/icons/form/context-menu/textbox.svg}"/>
                        <label th:text="#{form.component.textbox}"></label>
                    </div>
                </li>
                <li class="menu-item dropdown" data-action="dropdown">
                    <div>
                        <img class="load-svg" th:src="@{/assets/media/icons/form/context-menu/dropdown.svg}"/>
                        <label th:text="#{form.component.dropdown}"></label>
                    </div>
                </li>
                <li class="menu-item radio" data-action="radio">
                    <div>
                        <img class="load-svg" th:src="@{/assets/media/icons/form/context-menu/radio.svg}"/>
                        <label th:text="#{form.component.radio}"></label>
                    </div>
                </li>
                <li class="menu-item checkbox" data-action="checkbox">
                    <div>
                        <img class="load-svg" th:src="@{/assets/media/icons/form/context-menu/checkbox.svg}"/>
                        <label th:text="#{form.component.checkbox}"></label>
                    </div>
                </li>
                <li class="menu-item label" data-action="label">
                    <div>
                        <img class="load-svg" th:src="@{/assets/media/icons/form/context-menu/label.svg}"/>
                        <label th:text="#{form.component.label}"></label>
                    </div>
                </li>
                <li class="menu-item image" data-action="image">
                    <div>
                        <img class="load-svg" th:src="@{/assets/media/icons/form/context-menu/image.svg}"/>
                        <label th:text="#{form.component.image}"></label>
                    </div>
                </li>
                <li class="menu-item divider" data-action="divider">
                    <div>
                        <img class="load-svg" th:src="@{/assets/media/icons/form/context-menu/divider.svg}"/>
                        <label th:text="#{form.component.divider}"></label>
                    </div>
                </li>
                <li class="menu-item date" data-action="date">
                    <div>
                        <img class="load-svg" th:src="@{/assets/media/icons/form/context-menu/date.svg}"/>
                        <label th:text="#{form.component.date}"></label>
                    </div>
                </li>
                <li class="menu-item time" data-action="time">
                    <div>
                        <img class="load-svg" th:src="@{/assets/media/icons/form/context-menu/time.svg}"/>
                        <label th:text="#{form.component.time}"></label>
                    </div>
                </li>
                <li class="menu-item datetime" data-action="datetime">
                    <div>
                        <img class="load-svg" th:src="@{/assets/media/icons/form/context-menu/datetime.svg}"/>
                        <label th:text="#{form.component.datetime}"></label>
                    </div>
                </li>
                <li class="menu-item fileupload" data-action="fileupload">
                    <div>
                        <img class="load-svg" th:src="@{/assets/media/icons/form/context-menu/fileupload.svg}"/>
                        <label th:text="#{form.component.fileupload}"></label>
                    </div>
                </li>
                <li class="menu-item custom-code" data-action="custom-code">
                    <div>
                        <img class="load-svg" th:src="@{/assets/media/icons/form/context-menu/custom-code.svg}"/>
                        <label th:text="#{form.component.customCode}"></label>
                    </div>
                </li>
            </ul>
        </div>
    </form>
    <!-- 툴팁 템플릿 -->
    <template id="tooltip-template">
        <div class="tooltip-menu">
            <ul class="menu">
                <li class="menu-item list" data-action="list">
                    <div>
                        <span class="icon list"></span>
                        <!--<label th:text="#{form.label.list}"></label>-->
                    </div>
                </li>
                <li class="menu-item copy" data-action="copy">
                    <div>
                        <span class="icon copy"></span>
                    </div>
                </li>
                <li class="menu-item delete" data-action="delete">
                    <div>
                        <span class="icon delete"></span>
                        <!--<label th:text="#{common.btn.delete}"></label>-->
                    </div>
                </li>
                <li class="menu-item add" data-action="add">
                    <div>
                        <span class="icon add"></span>
                        <!--<label th:text="#{form.label.addBelow}"></label>-->
                    </div>
                </li>
            </ul>
        </div>
    </template>
    <!-- 컴포넌트 properties 템플릿 -->
    <template id="component-template">
        <div class="properties-title">
        </div>
        <div class="component-properties">
            <div class="property-empty">
                <h3 th:text="#{form.msg.information}"></h3>
            </div>
            <div class="property-group" id="dataAttribute">
                <h3><label class="point" th:text="#{form.properties.dataAttribute}"></label></h3>
            </div>
            <div class="property-group" id="label">
                <h3><label class="point" th:text="#{form.properties.label}"></label></h3>
            </div>
            <div class="property-group" id="display">
                <h3><label class="point" th:text="#{form.properties.display}"></label></h3>
            </div>
            <div class="property-group" id="option">
                <h3>
                    <label class="point" th:text="#{form.properties.option}"></label>
                    <div class="property-group-option">
                        <button type="button" class="btn ghost-line option-minus"><span class="icon"></span></button>
                        <button type="button" class="btn ghost-line option-plus"><span class="icon"></span></button>
                    </div>
                </h3>
                <table class="property-field-table"></table>
            </div>
            <div class="property-group" id="validate">
                <h3><label class="point" th:text="#{form.properties.validate}"></label></h3>
            </div>
        </div>
    </template>
    <!-- 폼 properties 템플릿 -->
    <template id="form-template">
        <div class="properties-title on">
            <label class="ghost">Form</label>
        </div>
        <div class="form-properties">
            <div class="property-group on last">
                <div class="property-field" id="formId">
                    <label class="property-name" for="formId" th:text="#{form.properties.id}"></label>
                    <input type="text" class="property-value" disabled>
                </div>
                <div class="property-field" id="name">
                    <label class="property-name" for="name" th:text="#{form.properties.name}"></label>
                    <span class="required"></span>
                    <input type="text" class="property-value" required="required" maxlength="20">
                </div>
                <div class="property-field" id="desc">
                    <label class="property-name" for="desc" th:text="#{form.properties.desc}"></label>
                    <textarea class="property-value" maxlength="200"></textarea>
                </div>
                <div class="property-field" id="status">
                    <label class="property-name" for="status" th:text="#{form.properties.status}"></label>
                    <select class="property-value">
                        <option value="form.status.edit" th:text="#{form.status.edit}"></option>
                        <option value="form.status.publish" th:text="#{form.status.publish}"></option>
                        <option value="form.status.use" th:text="#{form.status.use}"></option>
                        <option value="form.status.destroy" th:text="#{form.status.destroy}"></option>
                    </select>
                </div>
            </div>
        </div>
    </template>
</th:block>
</body>
<th:block layout:fragment="script">
    <script th:src="@{/assets/js/workflow/workflow.util.js}"></script>
    <script th:src="@{/assets/js/util/shortcut-alice.js}"></script>
    <script th:src="@{/assets/vendors/gModal/js/gModal.js}"></script>
    <script th:src="@{/assets/js/form/form.editor.context.js}"></script>
    <script th:src="@{/assets/js/form/form.editor.js}"></script>
    <script th:src="@{/assets/js/util/thumbnail-alice.js}"></script>
    <script type="text/javascript">
        /*<![CDATA[*/
        window.onload = function() {
            aliceJs.loadSvg();
            aliceForm.init(editor.init, '[[${formId}]]', '[[${#strings.isEmpty(isView)}]]');
        };
        /*]]>*/
    </script>
</th:block>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{form.label.import}"></title>
    <th:block th:replace="layout/fragments/commonHead"></th:block>
    <script th:src="@{/assets/js/workflow/workflow.util.js}"></script>
    <!-- 임시 style -->
    <style>
        body {
            margin: 30px 50px;
        }
        table th {
            text-align: left;
        }
        table td > input, textarea, select {
            width: 500px;
        }
    </style>
</head>
<body>
<div>
    <table>
        <tr>
            <th th:text="|#{form.label.name} *|"></th>
        </tr>
        <tr>
            <td><input type="text" id="form_name" maxlength="50" required="required" tabindex="1"/></td>
        </tr>
        <tr>
            <th th:text="#{form.label.description}"></th>
        </tr>
        <tr>
            <td><textarea id="form_desc" style="height:100px;" maxlength="500" tabindex="2"></textarea></td>
        </tr>
        <tr>
            <th th:text="#{form.label.importFile}"></th>
        </tr>
        <tr>
            <td><input type="file" id="form_file" accept=".xml" tabindex="3"/></td>
        </tr>
    </table>
</div>
<div>
    <button th:text="#{common.btn.save}" onclick="javascript:importForm();"></button>
    <button th:text="#{common.btn.cancel}" onclick="javascript:window.close();"></button>
</div>
</body>
<script type="text/javascript">
    const allowedExtension= 'XML';
    let fileList = [];

    window.onload = function() {
        const fileSelector = document.getElementById('form_file');
        fileSelector.addEventListener('change', function(e) {
            fileList = e.target.files;
        });
    };

    function importForm() {
        if (validation()) {
            const formInfo = {
                formName: document.getElementById('form_name').value,
                formDesc: document.getElementById('form_desc').value
            };
            if (fileList.length > 0) {
                workflowUtil.import(fileList[0], formInfo, 'form', function (result) {
                    if (result) {
                        aliceJs.alert(i18n.get('common.msg.save'), function () {
                            opener.location.reload();
                            window.close();
                        });
                    } else {
                        aliceJs.alert(i18n.get('common.label.fail'));
                    }
                });
            } else {
                console.error('No file selected.');
            }
        }
    }

    function validation() {
        // 필수 체크
        if (isEmpty('form_name', 'form.msg.enterFormName')) { return false; }
        if (isEmpty('form_file', 'form.msg.selectImportFile')) { return false; }
        // 확장자 체크
        let filename = document.getElementById('form_file').value;
        if (filename.split('.').pop().toUpperCase() !== allowedExtension) {
            aliceJs.alert(i18n.get('form.msg.fileExtensionNotAllow', allowedExtension));
            return false;
        }
        return true;
    }
</script>
</html>

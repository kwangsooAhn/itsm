<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
    layout:decorator="layout/defaultLayout">
<head>
    <title th:text="#{board.label.manager}"></title>
    <meta charset="UTF-8">
</head>
<body>
<th:block layout:fragment="content">
    <div style="width: 70%; margin: 50px auto;">
        <div style="height: 90px;">
            <h1 th:text="#{board.label.manager}"></h1>
            <div style="margin-top: 10px">
                <input type="text" id="search" style="width: 200px; margin: 0 5px" maxlength="100"
                       th:placeholder="#{board.label.searchPlaceholder}"/>
                <button style="float: right" onclick="openBoardAdminAdd();"
                        sec:authorize="hasAuthority('board.admin.create')" th:text="#{common.btn.register}"></button>
            </div>
        </div>
        <hr>
        <div id="boardAdminList" style="margin-top: 20px"></div>
    </div>
</th:block>
</body>
<th:block layout:fragment="pageScript">
    <script th:inline="javascript">
        /*<![CDATA[*/
        window.onload = function() {
            document.getElementById('search').addEventListener('keyup', function() { getBoardAdminList(); });
            getBoardAdminList();
        };

        //게시판 관리 조회
        function getBoardAdminList() {
            let search = document.getElementById('search').value.trim();
            const urlParam = 'search=' + search;
            restSubmit('get', '/board-admin/list?' + urlParam);
        }

        //게시판 관리 등록
        function openBoardAdminAdd() {
            location.href = '/board-admin/new';
        }

        //게시판 관리 수정
        function openBoardAdminEdit(boardAdminId) {
            location.href = '/board-admin/'+ boardAdminId +'/edit';
        }

        //게시판 상세 조회
        function openBoardAdminView(boardAdminId) {
            location.href = '/board-admin/'+ boardAdminId +'/view';
        }

        //게시판 관리 삭제
        function deleteBoardAdmin(boardAdminId) {
            restSubmit('delete', '/rest/board-admin/' + boardAdminId);
        }

        //게시판 카테고리 등록/수정
        function openCategoryEdit(boardAdminId) {
            location.href = '/board-admin/category/'+boardAdminId+'/edit';
        }

        //REST API
        function restSubmit(method, url) {
            const opt = {
                method: method,
                url: url,
                callbackFunc: function(response) {
                    if (method === 'get') {
                        document.getElementById('boardAdminList').innerHTML = response.responseText;
                    } else {
                        aliceJs.alert(i18n.get('common.msg.delete.success'), function() {
                            getBoardAdminList();
                        });
                    }
                },
                showProgressbar: false
            };
            aliceJs.sendXhr(opt);
        }
        /*]]>*/
    </script>
</th:block>
</html>

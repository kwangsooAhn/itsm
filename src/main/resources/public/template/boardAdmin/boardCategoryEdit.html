<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
    layout:decorator="layout/defaultLayout">
<head>
    <title th:text="#{board.label.category}"></title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="contents-edit flex-column scroll-wrap">
        <div class="header">
            <div class="page-title">
                <h1 th:text="#{board.label.category}"></h1>
                <h6 class="title-description" th:text="#{board.label.category}"></h6>
            </div>
        </div>
        <div class="edit">
            <div class="form-set">
                <label th:text="#{board.label.name}"></label>
                <input th:value="${boardAdmin.boardAdminTitle}" disabled>
            </div>
            <div class="flex-row">
                <div class="form-set col-8">
                    <label class="required" th:text="#{board.label.categoryName}" for="boardCategoryName"></label>
                    <input type="text" id="boardCategoryName" maxlength="100" required="required"/>
                </div>
                <div class="form-set col-4">
                    <label th:text="#{board.label.order}" for="boardCategorySort"></label>
                    <input type="text" id="boardCategorySort" maxlength="2" onKeyup="this.value=this.value.replace(/[^0-9]/g,'');"/>
                </div>
            </div>
            <div class="btn-list">
                <button class="point-fill" onclick="saveBoardCategory('post')" th:text="#{common.btn.add}"></button>
                <a class="btn default-line" href="/board-admin/search" th:text="#{common.btn.list}"></a>
            </div>
        </div>
        <div class="category-list" id="boardCategoryList"></div>
    </div>
</th:block>
</body>
<th:block layout:fragment="pageScript">
    <script th:inline="javascript" type="text/javascript">
        /*<![CDATA[*/
        window.onload = function() {
            getCategoryList();
        }

        //input type number 최대값 확인
        function maxLengthCheck(object) {
            if (object.value.length > object.maxLength) {
                object.value = object.value.slice(0, object.maxLength);
            }
        }

        //카테고리 관리 조회
        function getCategoryList() {
            const urlParam = 'boardAdminId=' + /*[[${boardAdmin?.boardAdminId}]]*/;
            restSubmit('get', '/board-admin/category/list?' + urlParam);
        }

        //카테고리 관리 저장
        function saveBoardCategory(method) {
            if (isEmpty('boardCategoryName', 'board.msg.enterCategoryName')) return;

            const data = {
                boardAdminId : /*[[${boardAdmin?.boardAdminId}]]*/,
                boardCategoryName : document.getElementById('boardCategoryName').value,
                boardCategorySort : document.getElementById('boardCategorySort').value
            };

            restSubmit(method, '/rest/board-admin/category', data);
        }

        //카테고리 관리 삭제
        function deleteBoardCategory(boardCategoryId) {
            restSubmit('delete', '/rest/board-admin/category/' + boardCategoryId);
        }

        //REST API
        function restSubmit(method, url, data) {
            let resultMsg = '';
            if (method === 'post' || method === 'put') {
                resultMsg = i18n.msg('common.msg.save');
            } else {
                resultMsg = i18n.msg('common.msg.delete');
            }
            const opt = {
                method: method,
                url: url,
                params: JSON.stringify(data),
                contentType: 'application/json',
                callbackFunc: function(response) {
                    if (method === 'get') {
                        document.getElementById('boardCategoryList').innerHTML = response.responseText;
                    } else {
                        aliceJs.alertSuccess(resultMsg, function () {
                            getCategoryList();
                        });
                    }
                },
                showProgressbar: false
            };
            aliceJs.sendXhr(opt);
        }

        /*]]>*/
    </script>
</th:block>
</html>

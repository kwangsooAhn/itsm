<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ERROR</title>
</head>
<body>
<table>
    <tbody>
    <tr>
        <td th:text="#{label.title}"></td>
        <td th:text="|${error} (${status})|"></td>
    </tr>
    <tr>
        <td th:text="#{label.exceptionType}"></td>
        <td th:text="${exceptionType}"></td>
    </tr>
    <tr>
        <td th:text="#{label.message}"></td>
        <td th:text="${message}"></td>
    </tr>
    <tr>
        <td th:text="#{label.path}"></td>
        <td th:text="${path}"></td>
    </tr>

    <tr th:unless="${knownError} == null">
        <td th:text="#{label.knownError}"></td>
        <td th:text="${knownError}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>

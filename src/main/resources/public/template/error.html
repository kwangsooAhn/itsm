<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/assets/css/alice-portal.css}" rel="stylesheet"/>
    <title th:text="#{error.label.error}"></title>
</head>
<body class="error-body">
<div class="error-div">
    <div class="div-left">
        <img th:src="@{/assets/media/image/error/graphic_error.png}"/>
    </div>
    <div class="div-right">
        <img th:src="@{/assets/media/image/error/logo_alice.png}" class="error-img">
        <p th:text="#{error.label.topPhrase}" class="error-p1"/>
        <p th:text="#{error.label.middlePhrase}" class="error-p2"/>
        <p th:text="|#{error.label.errorCode} : ${error} (${status})|" class="error-p3"/>
        <p th:text="#{error.label.bottomPhrase}" class="error-p4"/>
        <button th:text="#{error.btn.return}" class="error-btn"></button>
    </div>
</div>
</body>
</html>

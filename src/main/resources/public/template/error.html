<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/portal/pageType/verticalSplitLayout}">
<head>
    <title th:text="#{project.title.error}"></title>
</head>
<body>
<th:block layout:fragment="pageLeft">
    <div class="z-vertical-split-left z-error-background float-left">
        <img class="z-img i-logo"  th:src="@{/assets/media/icons/logo/icon_logo.svg}" width="234" height="40" alt="Zenius ITSM" />
    </div>
</th:block>
<th:block layout:fragment="pageRight">
    <div class="z-vertical-split-right z-error-form float-right">
        <h1 th:text="#{error.label.topPhrase}"></h1>
        <h1 th:text="#{error.label.middlePhrase}"></h1>
        <h3 th:text="${message}" class="z-error-code-txt" id="errorMessage"></h3>
        <h3 th:text="|#{error.label.errorCode} : ${error} (${status})|" class="z-error-code-txt" id="errorCode"></h3>
        <h3 th:text="#{error.label.bottomPhrase}" class="z-error-bottom-txt"></h3>
        <button th:text="#{error.btn.return}" class="z-button primary" id="errorButton"></button>
    </div>
</th:block>
</body>
<th:block layout:fragment="pageScript">
    <script type="text/javascript">
        window.addEventListener('load', function () {
            const errorMessage = sessionStorage.getItem('alice_error-message');
            if (errorMessage) {
                // 화면에서 에러 발생시 url과 status 표시
                const parseErrorMessage = JSON.parse(errorMessage);
                document.getElementById('errorMessage').textContent = 'url = ' + parseErrorMessage.url;
                document.getElementById('errorCode').textContent = 'status = ' + parseErrorMessage.status;
            }

            document.getElementById('errorButton').addEventListener('click', function () {
                if (window.opener) {
                    self.close();
                } else {
                    history.go(-1);
                }
            })
        })
    </script>
</th:block>
</html>

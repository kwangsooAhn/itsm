<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <table class="tbl">
        <thead class="tbl__head">
            <tr>
                <th style="width:5%;" class="align-center"></th>
                <th style="width:4%;"></th>
                <th style="width:14%;" class="align-left" th:text="#{user.label.name}"></th>
                <th style="width:14%;" class="align-left" th:text="#{user.label.id}"></th>
                <th style="width:63%;" class="align-left" th:text="#{user.label.department}"></th>
            </tr>
        </thead>
        <tbody id="userList" class="tbl__body">
            <tr class="flex-row align-items-center no-data-found-list" th:if="${#arrays.isEmpty(userList)}">
                <td style="width:100%" colspan="4" class="align-center" th:text="#{common.msg.noData}"></td>
            </tr>
            <tr class="flex-row align-items-center tbl-row" th:each="user : ${userList}">
                <td style="width: 5%;" class="align-center text-clip">
                    <label class="checkbox" th:for="${user.userKey}" tabindex="0" th:if="${multiSelect}" >
                        <input type="checkbox" th:id="${user.userKey}" th:value="${user.userName}"
                               name="userName" th:title="${user.userName}"
                               th:data-user-id="${user.userId}"
                               th:data-avatarPath="${user.avatarPath}"
                               th:data-organizationName="${user?.groupName}">
                        <span></span>
                    </label>
                    <label class="radio" th:for="${user.userKey}" tabindex="0" th:unless="${multiSelect}" >
                        <input type="radio" th:id="${user.userKey}" th:value="${user.userName}"
                               name="userName" th:title="${user.userName}"
                               th:data-user-id="${user.userId}"
                               th:data-avatarPath="${user.avatarPath}"
                               th:data-OrganizationName="${user?.groupName}">
                        <span></span>
                    </label>
                </td>
                <td style="width:4%;" class="align-center p-0 text-clip">
                    <img class="i-profile-photo" th:src="@{{avatarPath}(avatarPath=${user.avatarPath})}" width="27" height="27" alt="profile pic"/>
                </td>
                <td style="width:14%;" class="align-left" th:text="${user.userName}" th:title="${user.userName}"></td>
                <td style="width:14%;" class="align-left" th:text="${user.userId}" th:title="${user.userId}"></td>
                <td style="width:63%;" class="align-left" th:text="${user?.groupName}" th:title="${user?.groupName}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>

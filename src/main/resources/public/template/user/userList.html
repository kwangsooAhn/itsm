<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <style>
        table {
            width: 100%;
            border: 1px solid;
            border-collapse: collapse;
        }
        table tr:nth-child(1) td {
            border-top: 1px solid;
        }
        table td {
            border-top: 1px solid #e7e7e7;
            border-left: 1px solid;
            text-align: center;
            padding: 3px;
            height: 40px;
        }
        table td:nth-child(1), table td:nth-child(2) {
            text-align: left;
        }
    </style>
</head>
<body>
<div>
    <table class="table-hover">
        <colgroup>
            <col width="15%">
            <col width="15%">
            <col width="5%">
            <col width="5%">
            <col width="5%">
            <col width="5%">
        </colgroup>
        <tbody>
        <tr th:if="${#arrays.isEmpty(userList)}">
            <td colspan="7" th:text="#{common.msg.noData}"></td>
        </tr>
        <tr th:unless="${#arrays.isEmpty(userList)}" th:each="user: ${userList}">
            <td><img th:src="@{/assets/media/image/avatar/{userKey}(userKey=${user.userKey})}" width="30px" height="30px" border="1"
                     th:onerror="'this.onerror=null; this.src=\'' + @{/assets/media/image/avatar/profile_sample.jpg} + '\';'" alt="profile pic"/>
                <span th:text="${user.userName}"></span>
            </td>
            <td th:text="${user.userId}"></td>
            <td>
                <img th:src="@{${'/assets/media/image/platform/' + user.platform + '.png'}}" width="30px" height="30px" border="1"
                     th:onerror="'this.onerror=null; this.src=\'' + @{/assets/media/image/platform/user.platform.alice.png} + '\';'" alt="platform pic"/>
            </td>
            <td th:if="${user.useYn == true}" th:text="#{user.usageStatusFlag.use}"></td>
            <td th:unless="${user.useYn == true}" th:text="#{user.usageStatusFlag.unused}"></td>
            <td th:text="#{${user.status}}"></td>
            <td>
                <button sec:authorize="hasAuthority('user.update')"
                        th:text="#{common.btn.modify}"
                        th:onclick="'location.href=\'' + @{/users/{userKey}/edit(userKey=${user.userKey})} + '\''"></button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/assets/css/reset.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/alice-itsm.css}" rel="stylesheet"/>
</head>
<body>
    <div class="list-wrap">
        <table>
            <colgroup>
                <col width="52px">
                <col width="78px">
                <col width="130px">
                <col width="192px">
                <col width="242px">
                <col width="88px">
                <col width="134px">
                <col width="138px">
                <col width="146px">
            </colgroup>
            <tbody>
                <tr>
                    <th th:text="#{user.label.name}" colspan="2"></th>
                    <th th:text="#{user.label.id}"></th>
                    <th th:text="#{user.label.email}"></th>
                    <th th:text="#{user.label.department}"></th>
                    <th th:text="#{user.label.position}"></th>
                    <th th:text="#{user.label.officeNumber}"></th>
                    <th th:text="#{user.label.mobileNumber}"></th>
                    <th th:text="#{user.label.signUpDate}"></th>
                </tr>
                <tr th:if="${#arrays.isEmpty(userList)}">
                    <td colspan="9" th:text="#{common.msg.noData}"></td>
                </tr>
                <tr th:unless="${#arrays.isEmpty(userList)}" th:each="user, i: ${userList}" th:if="${i.count} < 11">
                    <td><img class="profile-photo" th:src="@{/assets/media/image/avatar/{userKey}(userKey=${user.userKey})}"
                             th:onerror="'this.onerror=null; this.src=\'' + @{/assets/media/image/avatar/profile_sample.jpg} + '\';'" alt="profile pic"/></td>
                    <td th:text="${user.userName}"></td>
                    <td th:text="${user.userId}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.department}"></td>
                    <td th:text="${user.position}"></td>
                    <td th:text="${user.officeNumber}"></td>
                    <td th:text="${user.mobileNumber}"></td>
                    <td>2020.07.03</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

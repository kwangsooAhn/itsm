<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>사용자데이터</title>
</head>
<body>
<div sec:authorize="hasAuthority('user.read')" th:unless="${#lists.isEmpty(users)}">
    <table class="table-hover">
        <thead>
        <tr>
            <th th:text="#{user.key}">사용자키</th>
            <th th:text="#{user.id}">아이디</th>
            <th th:text="#{user.name}">이름</th>
            <th th:text="#{user.department}">부서</th>
            <th th:text="#{user.position}">직책</th>
            <th th:text="#{user.officeNumber}">사무실 번호</th>
            <th th:text="#{user.mobileNumber}">핸드폰 번호</th>
        </tr>
        </thead>
        <tbody>
        <tr style="cursor: pointer" class="userRows" th:each="user : ${users}">
            <td th:text="${user.userKey}">사용자키</td>
            <td><label th:text="${user.userId}"></label><input type="hidden" name="userId" th:value="${user.userId}"></td>
            <td><img th:src="@{/assets/media/image/avatar/{userKey}(userKey=${user.userKey})}" width="50px" height="50px" border="1" alt="profile pic" />
                <a th:href="@{/users/{userKey}/edit(userKey=${user.userKey})}"><span th:text="${user.userName}">이름</span></a></td>
            <td th:text="${user.department}">부서</td>
            <td th:text="${user.position}">직책</td>
            <td th:text="${user.officeNumber}">사무실 번호</td>
            <td th:text="${user.mobileNumber}">핸드폰 번호</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

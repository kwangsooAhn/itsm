<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th width="15%" th:text="#{user.label.name}" colspan="2"></th>
                <th width="10%" th:text="#{user.label.id}"></th>
                <th width="20%" th:text="#{user.label.email}"></th>
                <th width="15%" th:text="#{user.label.department}"></th>
                <th width="10%" th:text="#{user.label.position}"></th>
                <th width="10%" th:text="#{user.label.officeNumber}"></th>
                <th width="10%" th:text="#{user.label.mobileNumber}"></th>
                <th width="10%" th:text="#{user.label.signUpDate}"></th>
            </tr>
        </thead>
        <tbody class="list-body">
            <input type="hidden" id="totalCount" th:value="${userListCount}"/>
            <tr class="no-data-found" th:if="${#arrays.isEmpty(userList)}">
                <td colspan="9" th:text="#{common.msg.noData}"></td>
            </tr>
            <tr th:unless="${#arrays.isEmpty(userList)}" th:each="user: ${userList}">
                <td width="5%">
                    <img class="profile-photo" th:src="@{{avatarPath}(avatarPath=${user.avatarPath})}" alt="profile pic"/>
                </td>
                <td width="10%">
                    <a th:text="${user.userName}"
                       th:onclick="'location.href=\'' + @{/users/{userKey}/edit(userKey=${user.userKey})} + '\''">
                    </a>
                </td>
                <td width="10%" th:text="${user.userId}"></td>
                <td width="20%" th:text="${user.email}"></td>
                <td width="15%" th:text="${user.department}"></td>
                <td width="10%" th:text="${user.position}"></td>
                <td width="10%" th:text="${user.officeNumber}"></td>
                <td width="10%" th:text="${user.mobileNumber}"></td>
                <td width="15%" th:name="createDt" th:text="${user.createDt}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>사용자목록</title>
    <style>

        tbody tr:hover {
            background: deepskyblue;
            opacity: 0.8;
            cursor: pointer;
        }

    </style>
</head>
<body>
<div sec:authorize="hasAuthority('user.read')">
    <div style="border: 1px solid red">
        <div>- 검색영역 -</div>
        <div id="search">
            <select id="searchkey" name="searchkey">
                <option value="">--</option>
                <option th:each="userSearch : ${userSearchCode}"
                        th:value="${userSearch.code}"
                        th:text="#{${userSearch.code}}">
                </option>
            </select>
            <input id="searchvalue" name="searchvalue" th:placeholder="#{searchWord}"/>
        </div>
    </div>
    <div style="border: 1px solid red">
        <div>- 버튼 영역, user.create 권한이 있어야 보임 -</div>
        <div sec:authorize="hasAuthority('user.create')">
            <button type="button" id="userReg" th:text="#{user.reg}">사용자 등록</button>
        </div>
    </div>
    <div style="border: 1px solid red">
        <div>- 사용자 목록 영역-</div>
        <div id="userList"></div>
    </div>
    <div style="border: 1px solid red">
        <div>- 사용자 상세화면 모달 영역 -</div>
        <div id="userDetailModal"></div>
    </div>
</div>

<script type="text/javascript" th:inline="javascript">
    $(document).ready(function () {
        /*<![CDATA[*/

        /** 사용자 목록을 검색한다. */
        $('#searchvalue').on('keypress', function (e) {
            if (e.keyCode === 13) {
                searchUser()
            }
        });

        /** 버튼 클릭시 사용자 등록 화면을 연다. */
        $('#userReg').on('click', function () {
            alert('사용자 등록 화면 만들기')
        });

        /** 사용자를 검색한다. */
        function searchUser() {
            $.ajax({
                type: "get",
                url: '/users',
                data: {searchKey: $('#searchkey').val(), searchValue: $('#searchvalue').val()},
                success: function (users) {
                    $.ajax({
                        type: 'get', url: '/users/list-search', data: {users: JSON.stringify(users)}
                    }).done(function (data) {
                        $('#userList').html(data)
                    });
                },
                error: function (request, status, error) {
                    alert("Call failed. code : " + request.status + ", message : " + request.errorMsg);
                }
            });
        }

        /** 최초 검색 실행하기 */
        searchUser();
        /*]]>*/
    });
</script>
</body>
</html>

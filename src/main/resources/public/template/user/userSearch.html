<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
    layout:decorator="layout/defaultLayout">
<head>
    <title th:text="#{menu.setting.user}"></title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="wrap-screen">
        <div class="container" style="max-width: 100%;">
            <div class="contents">
                <div class="contents-title">
                    <span class="title-txt" th:text="#{user.label.list}">사용자 관리</span>
                    <span class="title-description">사용자를 조회하거나 추가, 변경할 수 있습니다.</span>
                </div>
                <div class="contents-body">
                    <div class="usermanage-menubar">
                        <div class="menubar-left">
                            <input class="search" id="search" type="text" maxlength="100" th:placeholder="#{user.label.searchPlaceholder}" >
                            <span class="icon-search"></span>
                        </div>
                        <div class="menubar-right">
                            <button class="btn-add" onclick="location.href='/users/new'" sec:authorize="hasAuthority('user.create')"></button>
                        </div>
                    </div>
                    <div class="list" id="userList"></div>
                    <div class="menubar-bottom">
                        <div class="paging">
                            <ul>
                                <li><span class="btn-prev"></span></li>
                                <li><span class="btn-num">1</span></li>
                                <li><span class="btn-num">2</span></li>
                                <li><span class="btn-num">3</span></li>
                                <li><span class="btn-num">···</span></li>
                                <li><span class="btn-num">6</span></li>
                                <li><span class="btn-next"></span></li>
                            </ul>
                        </div>
                        <div class="list-count"><span>총:127명</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
<th:block layout:fragment="pageScript">
    <script type="text/javascript">
        /*<![CDATA[*/
        window.onload = function() {
            document.getElementById('search').addEventListener('keyup', getUserList.bind(null, false), false);
            getUserList(true);
        }

        document.getElementById('search').onkeyup = function() {
            getUserList(false);
        };

        function getUserList(showProgressbar) {
            const searchOpt = {
                search: document.getElementById('search').value.trim()
            }
            const urlParam = 'category=all&search=' + searchOpt.search;
            restSubmit('get', '/users/list?' + urlParam, showProgressbar);
        }

        function restSubmit(method, url, showProgressbar) {
            const opt = {
                method: method,
                url: url,
                showProgressbar: showProgressbar,
                callbackFunc: function(response) {
                    document.getElementById('userList').innerHTML = response.responseText;
                }
            };
            aliceJs.sendXhr(opt);
        }
        /*]]>*/
    </script>
</th:block>
</html>

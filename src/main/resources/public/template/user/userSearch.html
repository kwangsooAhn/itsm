<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
    layout:decorator="layout/defaultLayout">
<head>
    <title th:text="#{user.label.user}"></title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="user-header">
        <div class="header-title flex-row align-items-baseline">
            <h1 th:text="#{user.label.user}"></h1>
            <h6 class="description ml-2" th:text="#{user.msg.searchDescription}"></h6>
        </div>
        <div class="header-search flex-row">
            <input class="z-input search col-5 mr-2" id="search" type="text" maxlength="100"
                   th:placeholder="#{user.label.searchPlaceholder}"/>
            <span id="spanTotalCount" class="search-count"></span>
            <div class="ml-auto">
                <button type="button" class="default-fill" onclick="location.href='/users/new'"
                        sec:authorize="hasAuthority('user.create')" th:text="#{common.btn.add}"></button>
            </div>
        </div>
    </div>
    <div class="user-content flex-fill">
        <div class="list" id="userList"></div>
    </div>
</th:block>
</body>
<th:block layout:fragment="pageScript">
    <script type="text/javascript">
        /*<![CDATA[*/
        let offsetCount = 0;
        window.onload = function() {
            document.getElementById('search').focus();
            document.getElementById('search').addEventListener('keyup', getUserList.bind(null, false), false);
            getUserList(false);
        }

        document.getElementById('search').onkeyup = function() {
            getUserList(false);
        };

        function getUserList(isScroll) {
            const searchOpt = {
                search: document.getElementById('search').value
            }
            let urlParam = 'search=' + searchOpt.search;
            if (isScroll) {
                if (offsetCount === 0) {
                    offsetCount = aliceJs.searchDataCount;
                }
            } else {
                offsetCount = 0;
            }
            urlParam += '&offset=' + offsetCount + '&isScroll=' + isScroll;
            restSearchSubmit('get', '/users?' + urlParam, isScroll);
        }

        function restSearchSubmit(method, url, isScroll) {
            const opt = {
                method: method,
                url: url,
                showProgressbar: false,
                callbackFunc: function(response) {
                    if (isScroll) {
                        if (aliceJs.isEnableScrollEvent(offsetCount)) {
                            offsetCount = offsetCount + aliceJs.searchDataCount;
                        }
                        const userTbody = document.querySelector('.list-body .os-content');
                        const tbody = document.createElement('tbody');
                        tbody.innerHTML = response.responseText;
                        setDateTimeFormat(tbody);
                        const container = document.createDocumentFragment();
                        for (let i = 0; i < tbody.rows.length; i++) {
                            let node = tbody.rows[i].cloneNode(true);
                            container.appendChild(node);
                        }
                        userTbody.appendChild(container)
                    } else {
                        document.getElementById('userList').innerHTML = response.responseText;
                        aliceJs.showTotalCount(document.getElementById('totalCount').value);
                        setDateTimeFormat(document.getElementById('userList'));
                        OverlayScrollbars(document.querySelector('.list-body'), {
                            className: 'scrollbar',
                            callbacks: {
                                onScroll: function(e) {
                                    const scrollHeight = e.target.scrollHeight;
                                    const scrollTop = e.target.scrollTop;
                                    const clientHeight = e.target.clientHeight;
                                    if (isScrollbarBottom(scrollHeight, scrollTop, clientHeight)) {
                                        if (aliceJs.isEnableScrollEvent(offsetCount)) {
                                            getUserList(true);
                                        }
                                    }
                                }
                            }
                        });
                    }
                }
            };
            aliceJs.sendXhr(opt);
        }

        /**
         * 서버에서 전달받은 데이터의 날짜 포맷을 변경한다.
         */
        function setDateTimeFormat(elem) {
            elem.querySelectorAll('.date-time').forEach(dt => {
                dt.textContent = i18n.userDateTime(dt.textContent.trim());
            });
        }
        /*]]>*/
    </script>
</th:block>
</html>

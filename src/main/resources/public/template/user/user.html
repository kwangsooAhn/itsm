<!DOCTYPE html>
<html layout:decorate="~{layout/itsm/pageType/commonEditLayout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${users != null} ? #{user.label.edit} : #{user.label.register}"></title>
</head>
<th:block layout:fragment="pageHead">
    <script th:src="@{/assets/vendors/rsa/jsbn.js}"></script>
    <script th:src="@{/assets/vendors/rsa/rsa.js}"></script>
    <script th:src="@{/assets/vendors/rsa/prng4.js}"></script>
    <script th:src="@{/assets/vendors/rsa/rng.js}"></script>
</th:block>
<body>
<div layout:fragment="pageTitle">
    <h1 th:text="#{user.label.user}"></h1>
    <h6 class="description ml-2 pl-2" th:text="#{user.msg.editDescription}"></h6>
</div>
<div layout:fragment="pageEdit">
    <div class="z-edit-form flex-fill">
        <input id="userKey" name="userKey" th:value="${users?.userKey}" type="hidden"/>
        <input id="avatarUUID" name="avatarUUID" type="hidden" value=""/>
        <div class="flex-column z-edit-row">
            <h3 class="sub-title under-bar bold" th:text="#{user.label.profile}"></h3>
        </div>
        <div class="flex-column z-edit-row">
            <div class="flex-row">
                <div class="z-edit-column col-6">
                    <div class="flex-column z-edit-row"
                         th:style="${users?.userKey != null && !users?.platform.equals('user.platform.alice')} ? 'display: none' : ''">
                        <label for="userId">
                            <span th:classappend="${view} ? '':'required'" th:text="#{user.label.id}"></span>
                        </label>
                        <input class="z-input text-ellipsis" id="userId" maxlength="100" name="userId" th:readonly="${view}"
                               th:required="!${view}" th:value="${users?.userId}" type="text" />
                    </div>
                    <div class="flex-column z-edit-row"
                         th:if="${users?.userKey != null && users?.platform.equals('user.platform.alice') && !view}">
                        <label th:text="#{user.label.password}"></label>
                        <button class="z-button primary" th:onclick="preSubmitCheck('put', [[@{/rest/users/{userKey}/resetpassword(userKey=${users.userKey})}]], 'false')" th:text="#{user.btn.resetPassword}"
                                type="button"/>
                    </div>
                    <div class="flex-column z-edit-row">
                        <label for="userName">
                            <span th:classappend="${view} ? '':'required'" th:text="#{user.label.name}"></span>
                        </label>
                        <input class="z-input text-ellipsis" id="userName" maxlength="100" name="userName" th:readonly="${view}"
                               th:required="!${view}" th:value="${users?.userName}" type="text" />
                    </div>
                    <div class="flex-column z-edit-row">
                        <label for="email">
                            <span th:classappend="${view} ? '':'required'" th:text="#{user.label.email}"></span>
                        </label>
                        <input class="z-input text-ellipsis" id="email" maxlength="100" name="email" th:readonly="${view}"
                               th:required="!${view}" th:value="${users?.email}" type="text" />
                    </div>
                    <div class="flex-column z-edit-row">
                        <label for="position" th:text="#{user.label.position}"></label>
                        <input class="z-input text-ellipsis" id="position" maxlength="100" name="position" th:readonly="${view}"
                               th:value="${users?.position}" type="text" >
                    </div>
                    <div class="flex-column z-edit-row">
                        <label th:text="#{user.label.department}"></label>
                        <div class="flex-row z-input-button">
                            <input id="departmentCode" name="departmentCode" th:value="${deptCodeDetail?.code}"
                                   type="hidden"/>
                            <input class="z-input text-ellipsis" id="department" name="department" readonly
                                   th:value="${deptCodeDetail?.codeValue}" type="text">
                            <span class="z-icon i-clear" name="clearIcon" onclick="aliceJs.clearText(this);"
                                  tabindex="-1" th:if="!${view}"></span>
                            <button class="z-button-search z-button form" onclick="deptPopUp();" th:if="!${view}"
                                    th:text="#{common.btn.select}" type="button"></button>
                        </div>
                    </div>
                    <div class="flex-column z-edit-row">
                        <label for="officeNumber" th:text="#{user.label.officeNumber}"></label>
                        <input class="z-input" id="officeNumber" maxlength="100" name="officeNumber"
                               th:readonly="${view}" th:value="${users?.officeNumber}" type="text">
                    </div>
                    <div class="flex-column z-edit-row">
                        <label for="mobileNumber" th:text="#{user.label.mobileNumber}"></label>
                        <input class="z-input text-ellipsis" id="mobileNumber" maxlength="100" name="mobileNumber"
                               th:readonly="${view}" th:value="${users?.mobileNumber}" type="text">
                    </div>
                </div>
                <div class="flex-column avatar-edit ml-4">
                    <label class="avatar-title" th:text="#{user.label.avatar}"></label>
                    <div id="avatarDropZone"></div>
                    <div class="avatar-description">
                        <span class="avatar-text" th:text="#{user.label.FileSizeLimit}"></span>
                        <span class="avatar-text" th:text="#{user.label.FileExtensionAllowed}"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex-column z-edit-row">
            <h3 class="sub-title under-bar bold" th:text="#{user.label.customSetting}"></h3>
        </div>
        <div class="flex-column z-edit-row">
            <div class="flex-row">
                <div class="flex-column col-6 mr-4">
                    <label for="timezone">
                        <span th:classappend="${view} ? '':'required'" th:text="#{user.label.timezone}"></span>
                    </label>
                    <select id="timezone" name="timezone" th:classappend="${view} ? 'readonly':''">
                        <option th:each="timezone: ${timezoneList}" th:selected="${timezone.timezoneValue} == ${users?.timezone?:defaultTimezone}"
                                th:text="${timezone.timezoneId}"
                                th:value="${timezone.timezoneValue}"></option>
                    </select>
                </div>
                <div class="flex-column col-6">
                    <label for="date" th:text="#{user.label.timeFormat}"></label>
                    <div class="flex-row">
                        <select class="select-date-time mr-1" id="date" name="date" th:classappend="${view} ? 'readonly':''">
                            <option th:each="date: ${dateList}" th:selected="${date.codeValue} == ${usersDate}"
                                    th:text="${date.codeValue}"
                                    th:value="${date.codeValue}"></option>
                        </select>
                        <select class="hour-select" id="time" name="time" th:classappend="${view} ? 'readonly':''">
                            <option th:each="time: ${timeList}" th:selected="${time.codeValue} == ${usersTime}"
                                    th:text="${time.code}" th:value="${time.codeValue}"></option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex-column z-edit-row">
            <div class="flex-row">
                <div class="flex-column col-6 mr-4">
                    <label for="lang">
                        <span th:classappend="${view} ? '':'required'" th:text="#{user.label.lang}"></span>
                    </label>
                    <select id="lang" name="lang" th:classappend="${view} ? 'readonly':''">
                        <option th:each="lang: ${langList}" th:selected="${lang.codeValue} == ${users?.lang}"
                                th:text="${lang.codeValue}" th:value="${lang.codeValue}"></option>
                    </select>
                </div>
                <div class="flex-column col-6">
                    <label for="theme">
                        <span th:classappend="${view} ? '':'required'" th:text="#{user.label.theme}"></span>
                    </label>
                    <select id="theme" name="theme" th:classappend="${view} ? 'readonly':''">
                        <option th:each="theme: ${themeList}" th:selected="${theme.codeValue} == ${users?.theme}"
                                th:text="${theme.codeValue}" th:unless="${theme.codeValue} == 'dark'"
                                th:value="${theme.codeValue}"></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="flex-column z-edit-row">
            <h3 class="sub-title under-bar bold required" th:text="#{user.label.role}"></h3>
        </div>
        <div class="flex-column z-edit-row">
            <div class="z-checkbox-list">
                <ul>
                    <li class="user-role-checkbox-wrap" th:each="role : ${roles}">
                        <label class="z-checkbox" tabindex="0" th:for="|roles*{roleStat.index}|"
                               th:title="*{role.roleName}">
                            <input class="user-role-checkbox" name="roles"
                                   th:checked="*{role.checked}" th:disabled="${view}"
                                   th:id="|roles*{roleStat.index}|" th:value="*{role.roleId}" type="checkbox">
                            <span></span>
                            <span class="z-label" th:text="*{role.roleName}"></span>
                        </label>
                    </li>
                </ul>
            </div>
        </div>
        <div class="flex-column z-edit-row">
            <h3 class="sub-title under-bar bold" th:text="#{user.label.userAbsence}"></h3>
            <label class="z-switch" for="userAbsence">
                <input type="checkbox" id="userAbsence" name="userAbsence" onchange="setAbsenceDisplay()"
                       th:checked="${users?.absenceYn == true}" th:disabled="${view}" />
                <span></span>
                <span class="z-label" th:text="#{user.msg.userAbsence}"></span>
            </label>
            <div id="absenceData" class="flex-column z-edit-row">
                <div class="flex-row">
                    <div class="flex-column col-3">
                        <label class="field-label required" th:text="#{common.label.startDate}"></label>
                        <div>
                            <input type="text" class="z-input i-date-picker search-date"
                                   id="absenceStartDt" name="absenceStartDt" th:readonly="${view}">
                        </div>
                    </div>
                    <div class="flex-column col-3">
                        <label class="field-label required" th:text="#{common.label.endDate}"></label>
                        <div>
                            <input type="text" class="z-input i-date-picker search-date"
                                   id="absenceEndDt" name="absenceEndDt" th:readonly="${view}">
                        </div>
                    </div>
                    <div class="flex-column col-4">
                        <label class="field-label required" th:text="#{user.label.substituteUser}"></label>
                        <div class="flex-row z-input-button">
                            <input type="hidden" id="substituteUserKey" name="substituteUserKey">
                            <input type="text" class="z-input col-5" id="substituteUser" name="substituteUser"
                                   readonly>
                            <span class="z-icon i-clear" name="clearIcon" onclick="aliceJs.clearText(this);"
                                  tabindex="-1"></span>
                            <button type="button" class="z-button-search z-button form" onclick="openUserListPopup();"
                                    th:text="#{common.btn.select}"></button>
                        </div>
                    </div>
                    <div class="flex-column col-2 ml-2">
                        <label class="field-label" th:text="#{user.label.executeCurrentAbsence}"></label>
                        <div class="flex-row z-input-button">
                            <button type="button" class="z-button form" onclick="runAbsenceDocument();"
                                    th:text="#{user.btn.immediately}"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex-column z-edit-row">
            <h3 class="sub-title under-bar bold" th:text="#{user.label.usageStatus}"></h3>
            <label class="z-switch">
                <input id="usageStatus" name="usageStatus" th:checked="${users?.useYn == null || users?.useYn == true}"
                       th:disabled="${view}" type="checkbox">
                <span></span>
                <span class="z-label" th:text="#{user.msg.usageStatus}"></span>
            </label>
        </div>
        <div class="flex-row justify-content-between z-edit-row">
            <div class="z-button-list">
                <a class="z-button secondary" href="/users/search" th:text="#{common.btn.list}"></a>
            </div>
            <div class="z-button-list">
                <button class="z-button primary" sec:authorize="hasAuthority('user.create')"
                        th:if="!${users?.userKey}" th:onclick="preSubmitCheck('post', [[@{/rest/users}]], 'true')" th:text="#{auth.user.create}"
                        type="button"></button>
                <button class="z-button primary" sec:authorize="hasAuthority('user.update')"
                        th:if="${users?.userKey}" th:onclick="preSubmitCheck('put', [[@{/rest/users/{userKey}/all(userKey=${users.userKey})}]], 'true')" th:text="#{common.btn.modify}"
                        type="button"></button>
            </div>
        </div>
    </div>
</div>
</body>
<script layout:fragment="pageScript" th:inline="javascript">
    /*<![CDATA[*/
    window.onload = function () {
        document.getElementById('userId').focus();
        zFileUploader.avatar({
            dropZoneFilesId: 'avatarDropZone',
            type: 'avatar',
            dropZoneMaxFileSize: 0.2,
            dropZoneUrl: '/fileupload?target=avatar',
            dropZoneMaxFiles: 1,
            acceptedFiles: '.png,.jpeg,.jpg,.gif',
            avatar: {
                id: [[${users?.userKey}]],
                path: [[${users?.avatarPath}]],
                value: [[${users?.avatarValue}]],
                size: [[${users?.avatarSize}]]
            }
        });

        OverlayScrollbars(document.querySelector('.z-page-content'), {className: 'scrollbar'});
        OverlayScrollbars(document.querySelector('.z-checkbox-list'), {className: 'inner-scrollbar'});

        setAbsenceDisplay();
    };

    const STATUS_SUCCESS = '0';
    const STATUS_ERROR_USER_ID_DUPLICATION = '1';
    const STATUS_ERROR_EMAIL_DUPLICATION = '3';
    const STATUS_SUCCESS_EDIT_EMAIL = '4';
    const STATUS_SUCCESS_EDIT_ADMIN = '5';
    const STATUS_SUCCESS_EDIT_PASSWORD = '6';

    function runAbsenceDocument() {
        if (isEmpty('substituteUserKey', 'user.msg.enterSubstituteUser')) return false;
        zAlert.confirm(i18n.msg('user.msg.confirmWIPToSubstituteUser'), () => {
            let absenceInfo = {
                userKey: document.getElementById('userKey').value,
                substituteUserKey: document.getElementById('substituteUserKey').value
            }
            aliceJs.fetchJson('/rest/users/absence', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(absenceInfo)
            }).then((rtn) => {
                if (rtn) {
                    zAlert.success([[#{common.msg.modify}]], () => {
                        window.location.reload();
                    });
                } else {
                    zAlert.success([[#{common.msg.fail}]]);
                }
            });
        });
    }

    function preSubmitCheck(method, url, activeValidation) {
        if (activeValidation === 'true') {
            if (!validation()) {
                return false;
            }
        }
        restSubmit(method, url);
    }

    function restSubmit(method, url) {

        let arrRoleValue = [];
        document.querySelectorAll('input[name=roles]:checked').forEach(function (item) {
            arrRoleValue.push(item.value);
        });

        // 사용자 부재 설정
        let absenceInfo = {};
            if (document.getElementById('userAbsence').checked) {
                absenceInfo = {
                    startDt: i18n.systemDateTime(document.getElementById('absenceStartDt').value),
                    endDt: i18n.systemDateTime(document.getElementById('absenceEndDt').value),
                    substituteUserKey: document.getElementById('substituteUserKey').value
                }
            }
       const data = {
           userKey: document.getElementById('userKey').value,
           userId: document.getElementById('userId').value,
           userName: document.getElementById('userName').value,
           email: document.getElementById('email').value,
           useYn: document.getElementById('usageStatus').checked,
           position: document.getElementById('position').value,
           department: document.getElementById('departmentCode').value,
           officeNumber: document.getElementById('officeNumber').value,
           mobileNumber: document.getElementById('mobileNumber').value,
           timezone: document.getElementById('timezone').value,
           lang: document.getElementById('lang').value,
           theme: document.getElementById('theme').value,
           absenceYn: ([[${users?.userKey}]] !== null) ? document.getElementById('userAbsence').checked : '',
           timeFormat: document.getElementById('date').value + ' ' + document.getElementById('time').value,
           roles: arrRoleValue,
           avatarUUID: document.getElementById('avatarUUID').value,
           absence: absenceInfo
        };

        aliceJs.sendXhr({
            method: method,
            url: url,
            params: JSON.stringify(data),
            contentType: 'application/json',
            callbackFunc: function (response) {
                switch (response.responseText) {
                    case STATUS_SUCCESS:
                        zAlert.success([[#{user.msg.createUser}]], function () {
                            window.location.reload();
                        });
                        break;
                    case STATUS_SUCCESS_EDIT_ADMIN:
                        zAlert.success([[#{common.msg.modify}]], function () {
                            window.location.reload();
                        });
                        break;
                    case STATUS_SUCCESS_EDIT_EMAIL:
                        zAlert.success([[#{user.msg.emailWithUpdate}]], function () {
                            window.location.reload();
                        });
                        break;
                    case STATUS_SUCCESS_EDIT_PASSWORD:
                        zAlert.success([[#{user.msg.resetPassword}]]);
                        break;
                    case STATUS_ERROR_USER_ID_DUPLICATION:
                        zAlert.warning([[#{user.msg.sameUserId}]]);
                        break;
                    case STATUS_ERROR_EMAIL_DUPLICATION:
                        zAlert.warning([[#{user.msg.sameEmail}]]);
                        break;
                    default:
                        zAlert.danger([[#{common.msg.fail}]]);
                        break;
                }
            }
        });
    }

    /**
     * 부재설정 radio 버튼 on/off 시 관련 폼을 그리거나 제거합니다.
     */
    function setAbsenceDisplay() {
        let absenceElement = document.getElementById('userAbsence')
        if (absenceElement.checked) {
            const startDtVal = /*[[${users?.absence?.startDt}]]*/null;
            const endDtVal = /*[[${users?.absence?.endDt}]]*/null;
            const startDtElement = document.getElementById('absenceStartDt');
            const endDtElement = document.getElementById('absenceEndDt');
            startDtElement.value = startDtVal ? i18n.userDateTime(startDtVal) : i18n.getDateTime();
            endDtElement.value = endDtVal ? i18n.userDateTime(endDtVal) : i18n.getDateTime({'days':7});
            zDateTimePicker.initDateTimePicker(startDtElement);
            zDateTimePicker.initDateTimePicker(endDtElement);
            document.getElementById('substituteUserKey').value = /*[[${users?.absence?.substituteUserKey}]]*/'';
            document.getElementById('substituteUser').value = /*[[${users?.absence?.substituteUser}]]*/'';
            document.getElementById('absenceData').style.display = 'block';
        } else {
            document.getElementById('absenceStartDt').value = '';
            document.getElementById('absenceEndDt').value = '';
            document.getElementById('substituteUserKey').value = '';
            document.getElementById('substituteUser').value = '';
            document.getElementById('absenceData').style.display = 'none';
        }
    }

    function validation() {
        if (isEmpty('userId', 'user.msg.enterUserId')) return false;
        if (!isValidUserId("userId", true)) return false;
        if (isEmpty('userName', 'user.msg.enterUserName')) return false;
        if (isEmpty('email', 'user.msg.enterUserEmail')) return false;
        if (!isValidEmail('email', true)) return false;
        if(isNotEmpty('officeNumber')) {
            if(!isPhoneNumberOrExtenstionNumber('officeNumber','validation.msg.checkPhoneNumberOrExtentionNumberFormat')) return false;
        }
        if(isNotEmpty('mobileNumber')) {
            if(!isPhoneNumber('mobileNumber','validation.msg.checkPhoneNumberFormat')) return false;
        }
        if (!isChecked('roles', 'user.msg.selectRole')) return false;
        if ([[${users?.userKey}]] !== null && document.getElementById('userAbsence').checked) {
            if (isEmpty('absenceStartDt', 'user.msg.enterAbsenceStartDt')) return false;
            if (isEmpty('absenceEndDt', 'user.msg.enterAbsenceEndDt')) return false;
            if (isOrOperator((i18n.systemDateTime(document.getElementById('absenceStartDt').value) > i18n.systemDateTime(document.getElementById('absenceEndDt').value))
                , (i18n.systemDateTime(document.getElementById('absenceStartDt').value) === i18n.systemDateTime(document.getElementById('absenceEndDt').value))
                , 'user.msg.compareWithAbsenceDtValue')) return false;
            if (isEmpty('substituteUserKey', 'user.msg.enterSubstituteUser')) return false;
        }

        return true;
    }

    function setDepartment(node) {
        document.getElementById('department').value = node.textContent;
        document.getElementById('departmentCode').value = node.id;
    }

    function deptPopUp() {
        const rootCode = 'department';
        tree.load({
            view: 'modal',
            title: i18n.msg('department.label.deptList'),
            dataUrl: '/rest/codes?pCode=' + rootCode,
            root: rootCode,
            rootLevel: 3,
            target: 'treeList',
            text: 'codeName',
            nodeNameLabel: i18n.msg('common.msg.dataSelect', i18n.msg('department.label.deptName')),
            defaultIcon: '/assets/media/icons/tree/icon_tree_users.svg',
            leafIcon: '/assets/media/icons/tree/icon_tree_user.svg',
            selectedValue: document.getElementById('departmentCode').value,
            callbackFunc: function (response) {
                setDepartment(response);
            }
        });
    }

    function openUserListPopup() {
        let isValid = true
        if (document.getElementById('userAbsence').checked) {
            if (isEmpty('absenceStartDt', 'user.msg.enterAbsenceStartDt')) isValid = false;
            if (isEmpty('absenceEndDt', 'user.msg.enterAbsenceEndDt')) isValid = false;
        }
        if (isValid) {
            const subUserModal = new modal({
                title: i18n.msg('user.label.substituteUser'),
                body: createModalContent(),
                classes: 'sub-user-modal',
                buttons: [{
                    content: i18n.msg('common.btn.select'),
                    classes: 'z-button primary',
                    bindKey: false,
                    callback: (modal) => {
                        const selectedSubUser = document.querySelector('input[type=radio]:checked');
                        if (selectedSubUser === null) {
                            zAlert.warning(i18n.msg('user.msg.enterSubstituteUser'));
                            return false;
                        } else {
                            document.getElementById('substituteUserKey').value = selectedSubUser.id;
                            document.getElementById('substituteUser').value = selectedSubUser.value;
                        }
                        modal.hide();
                    }
                }, {
                    content: i18n.msg('common.btn.cancel'),
                    classes: 'z-button secondary',
                    bindKey: false,
                    callback: (modal) => {
                        modal.hide();
                    }
                }],
                close: {
                    closable: false,
                },
                onCreate: () => {
                    document.getElementById('search').addEventListener('keyup', (e) => {
                        this.getSubUserList(e.target.value, false);
                    });
                    this.getSubUserList(document.getElementById('search').value, true);
                }
            });
            subUserModal.show();
        }
    }

    function createModalContent() {
        return `<div class="sub-user-list">` +
            `<input class="z-input i-search col-5 mr-2" type="text" name="search" id="search" maxlength="100" placeholder="${i18n.msg('user.label.searchPlaceholder')}">` +
            `<span id="spanTotalCount" class="search-count"></span>` +
            `<div class="table-set" id="subUserList"></div>` +
            `</div>`;
    }

    function getSubUserList(search, showProgressbar) {
        let strUrl = '/users/view-pop/users?search=' + encodeURIComponent(search.trim())
            + '&from=' + i18n.systemDateTime(document.getElementById('absenceStartDt').value)
            + '&to=' + i18n.systemDateTime(document.getElementById('absenceEndDt').value)
        const opt = {
            method: 'get',
            url: strUrl,
            contentType: 'application/json',
            showProgressbar: showProgressbar,
            callbackFunc: function (response) {
                document.getElementById('subUserList').innerHTML = response.responseText;
                OverlayScrollbars(document.querySelector('.z-table-body'), {className: 'scrollbar'});
                // 갯수 가운트
                const substituteUserList = document.getElementById('substituteUserList');
                aliceJs.showTotalCount(substituteUserList.querySelectorAll('.z-table-row').length);
                document.querySelectorAll('input[type=radio]').forEach(function (radio) {
                    // 업무 대리인으로 자기 자신은 선택할 수 없다.
                    if (radio.id === document.getElementById('userKey').value) {
                        radio.disabled = true;
                    }
                });
                // 선택된 항목 표시
                const selectedSubstituteUserKey = document.getElementById('substituteUserKey').value
                const radioElem = document.querySelector('input[id="' + selectedSubstituteUserKey + '"]');
                if (radioElem) {
                    radioElem.checked = true;
                }
            }
        };
        aliceJs.sendXhr(opt);
    }
    /*]]>*/
</script>
</html>

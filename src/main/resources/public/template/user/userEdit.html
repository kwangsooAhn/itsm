<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layout/defaultLayout">
<head>
    <title th:unless="${users?.userKey}" th:text="#{user.label.createUser}"></title>
    <title th:if="${users?.userKey}" th:text="#{user.label.editUserInfo}"></title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="contents-edit scroll-wrap">
        <div class="header">
            <div class="page-title" th:if="!${users?.userKey}">
                <h1 th:text="#{user.label.createUser}"></h1>
                <h6 class="title-description" th:text="#{user.msg.descriptionCreate}"></h6>
            </div>
            <div class="page-title" th:if="${users?.userKey}">
                <h1 th:text="#{user.label.editUserInfo}"></h1>
                <h6 class="title-description" th:text="#{user.msg.descriptionUpdate}"></h6>
            </div>
        </div>
        <div class="edit">
            <input type="hidden" id="userKey" name="userKey" th:value="${users?.userKey}"/>
            <input type="hidden" id="avatarUUID" name="avatarUUID" value=""/>
            <h3 class="under-bar" th:text="#{user.label.profile}"></h3>
            <div class="row align-top">
                <div class="column-6">
                    <div th:style="${users?.userKey != null && !users?.platform.equals('user.platform.alice')} ? 'display: none' : ''">
                        <div class="form-set">
                            <label class="required" th:text="#{user.label.id}" for="userId"></label>
                            <input id="userId" name="userId" maxlength="100" th:value="${users?.userId}"
                                   required="required"/>
                        </div>
                        <div class="form-set">
                            <label class="required" th:text="#{user.label.password}" for="password"></label>
                            <input type="password" id="password" name="password" maxlength="100"
                                   autocomplete="new-password" required="required"/>
                        </div>
                        <div class="form-set">
                            <label class="required" th:text="#{user.label.rePassword}" for="rePassword"></label>
                            <input type="password" id="rePassword" name="rePassword" maxlength="100"
                                   autocomplete="new-password" required="required"/>
                        </div>
                    </div>
                    <div class="form-set">
                        <label class="required" th:text="#{user.label.name}" for="userName"></label>
                        <input id="userName" name="userName" th:value="${users?.userName}" maxlength="100"
                               required="required"/>
                    </div>
                    <div class="form-set">
                        <label class="required" th:text="#{user.label.email}" for="email"></label>
                        <input id="email" name="email" th:value="${users?.email}" maxlength="100"
                               required="required">
                    </div>
                    <div class="form-set">
                        <label th:text="#{user.label.position}" for="position"></label>
                        <input id="position" name="position" th:value="${users?.position}" maxlength="100">
                    </div>
                    <div class="form-set">
                        <label th:text="#{user.label.department}" for="department"></label>
                        <div class="row">
                            <input class="column-5" id="department" name="department" th:value="${deptCodeDetail?.codeValue}" disabled>
                            <input type="hidden" id="departmentCode" name="departmentCode" th:value="${deptCodeDetail?.code}"/>
                            <input class="default-fill column-1" type="button" onclick="deptPopUp();" th:value="#{common.btn.select}"/>
                        </div>
                    </div>
                    <div class="form-set">
                        <label th:text="#{user.label.officeNumber}" for="officeNumber"></label>
                        <input id="officeNumber" name="officeNumber" th:value="${users?.officeNumber}"
                               onkeydown="return onlyNumber(event)" onkeyup="removeChar(event)" maxlength="100">
                    </div>
                    <div class="form-set">
                        <label th:text="#{user.label.mobileNumber}" for="mobileNumber"></label>
                        <input id="mobileNumber" name="mobileNumber" th:value="${users?.mobileNumber}"
                               onkeydown="return onlyNumber(event)" onkeyup="removeChar(event)" maxlength="100">
                    </div>
                </div>
                <div class="column-6">
                    <div class="form-set avatar-edit-contents">
                        <label class="avatar-head" th:text="#{user.label.avatar}"></label>
                        <div id="avatarDropZone"></div>
                        <div class="avatar-description">
                            <span class="avatar-text" th:text="#{user.label.FileSizeLimit}"></span>
                            <span class="avatar-text" th:text="#{user.label.FileExtensionAllowed}"></span>
                        </div>
                    </div>
                </div>
            </div>
            <h3 class="under-bar" th:text="#{user.label.customSetting}"></h3>
            <div class="row">
                <div class="form-set column-6">
                    <label class="required" th:text="#{user.label.timezone}" for="timezone"></label>
                    <select class="custom-setting-top-select" name="timezone" id="timezone">
                        <option th:each="timezone: ${timezoneList}" th:value="${timezone.timezoneValue}"
                                th:text="${timezone.timezoneId}" th:selected="${timezone.timezoneValue} == ${users?.timezone}"></option>
                    </select>
                </div>
                <div class="form-set column-6">
                    <label th:text="#{user.label.timeFormat}" for="date"></label>
                    <div class="row">
                        <select class="select-date-time column-4" name="date" id="date">
                            <option th:each="date: ${dateList}" th:value="${date.codeValue}"
                                    th:text="${date.codeValue}" th:selected="${date.codeValue} == ${usersDate}"></option>
                        </select>
                        <select class="hour-select column-2" name="time" id="time">
                            <option th:each="time: ${timeList}" th:value="${time.codeValue}"
                                    th:text="${time.code}" th:selected="${time.codeValue} == ${usersTime}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-set column-6">
                    <label class="required" th:text="#{user.label.lang}" for="lang"></label>
                    <select class="language-select" name="lang" id="lang">
                        <option th:each="lang: ${langList}" th:value="${lang.codeValue}"
                                th:text="${lang.codeValue}" th:selected="${lang.codeValue} == ${users?.lang}"></option>
                    </select>
                </div>
                <div class="form-set column-6">
                    <label class="required" th:text="#{user.label.theme}" for="theme"></label>
                    <select class="theme-color-select" name="theme" id="theme">
                        <option th:each="theme: ${themeList}" th:value="${theme.codeValue}"
                                th:text="${theme.codeValue}" th:selected="${theme.codeValue} == ${users?.theme}"></option>
                    </select>
                </div>
            </div>
            <h3 class="under-bar" th:text="#{user.label.role}"></h3>
            <div class="form-set">
                <div class="checkbox-list scroll-wrap">
                    <ul>
                        <li class="user-role-checkbox-wrap" th:each="role : ${roles}">
                            <input class="user-role-checkbox" type="checkbox"
                                   th:id="|roles*{roleStat.index}|" name="roles"
                                   th:value="*{role.roleId}" th:checked="*{role.checked}">
                            <label class="checkbox-label" th:for="|roles*{roleStat.index}|"
                                   th:title="*{role.roleName}" th:text="*{role.roleName}"></label>
                        </li>
                    </ul>
                </div>
            </div>
            <h3 class="under-bar" th:text="#{user.label.usageStatus}"></h3>
            <div class="form-set">
                <label class="switch">
                    <input type="checkbox" id="usageStatus" name="usageStatus" onclick="toggle(this);"
                           th:checked="${users?.useYn == null || users?.useYn == true}">
                    <span class="slider round"></span>
                    <span class="switch-label" th:text="#{user.msg.usageStatus}"></span>
                </label>
            </div>
            <div class="btn-bar">
                <button class="point-fill" type="button" th:if="!${users?.userKey}" th:text="#{auth.user.create}"
                        th:onclick="restSubmit('post', [[@{/rest/users}]])"></button>
                <button class="point-fill" type="button" th:if="${users?.userKey}" th:text="#{user.label.editUserInfo}"
                        th:onclick="restSubmit('put', [[@{/rest/users/{userKey}/all(userKey=${users.userKey})}]])"></button>
                <button class="default-line" th:text="#{common.btn.list}" onclick="location.href='/users/search'"></button>
            </div>
        </div>
    </div>
</th:block>
</body>
<th:block layout:fragment="pageScript">
    <script th:src="@{/assets/vendors/rsa/jsbn.js}"></script>
    <script th:src="@{/assets/vendors/rsa/rsa.js}"></script>
    <script th:src="@{/assets/vendors/rsa/prng4.js}"></script>
    <script th:src="@{/assets/vendors/rsa/rng.js}"></script>
    <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/
        window.onload = function() {
            fileUploader.avatar({
                extra: {
                    dropZoneFilesId: 'avatarDropZone',
                    type: 'avatar',
                    dropZoneMaxFileSize: 0.2,
                    dropZoneUrl: '/fileupload?target=avatar',
                    dropZoneMaxFiles: 1,
                    acceptedFiles: '.png,.jpeg,.jpg,.gif',
                    enableImageThumbnails: true,
                    thumbnailWidth: 300,
                    thumbnailHeight: 300,
                    avatar: {
                        id: [[${users?.avatarId}]],
                        path: [[${users?.avatarPath}]],
                        value: [[${users?.avatarValue}]],
                        size: [[${users?.avatarSize}]]
                    }
                }
            });

            OverlayScrollbars(document.querySelectorAll('.scroll-wrap'), {className: 'scrollbar'});
        };

        function onlyNumber(event) {
            event = event || window.event;
            const keyID = (event.which) ? event.which : event.keyCode;
            if (!((keyID >= 48 && keyID <= 57) || (keyID >= 96 && keyID <= 105)
                || keyID === 8 || keyID === 46 || keyID === 37 || keyID === 39)) {
                return false;
            }
        }

        function removeChar(event) {
            event = event || window.event;
            const keyID = (event.which) ? event.which : event.keyCode;
            if (!(keyID === 8 || keyID === 46 || keyID === 37 || keyID === 39)) {
                event.target.value = event.target.value.replace(/[^0-9]/g, '');
            }
        }

        const STATUS_SUCCESS = '0';
        const STATUS_ERROR_USER_ID_DUPLICATION = '1';
        const STATUS_ERROR_EMAIL_DUPLICATION = '3';
        const STATUS_SUCCESS_EDIT_EMAIL = '4';
        const STATUS_SUCCESS_EDIT_ADMIN = '5';

        function restSubmit(method, url) {
            if (!validation()) {
                return false;
            }
            let arrRoleValue = [];
            document.querySelectorAll('input[name=roles]:checked').forEach(function(item) {
                arrRoleValue.push(item.value);
            });

            const data = {
                userKey: document.getElementById('userKey').value,
                userId: document.getElementById('userId').value,
                userName: document.getElementById('userName').value,
                email: document.getElementById('email').value,
                useYn: document.getElementById('usageStatus').checked,
                position: document.getElementById('position').value,
                department: document.getElementById('departmentCode').value,
                officeNumber: document.getElementById('officeNumber').value,
                mobileNumber: document.getElementById('mobileNumber').value,
                timezone: document.getElementById('timezone').value,
                lang: document.getElementById('lang').value,
                theme: document.getElementById('theme').value,
                timeFormat: document.getElementById('date').value +' '+ document.getElementById('time').value,
                roles: arrRoleValue,
                avatarUUID: document.getElementById('avatarUUID').value
            };
            let password = document.getElementById('password').value;
            if (password !== '' && method === 'put') {
                const keyModule = [[${#request.getAttribute('_publicKeyModulus')}]];
                const keyExponent = [[${#request.getAttribute('_publicKeyExponent')}]];
                const rsa = new RSAKey();
                rsa.setPublic(keyModule, keyExponent);
                data.password = rsa.encrypt(password);
            }

            aliceJs.sendXhr({
                method: method,
                url: url,
                params: JSON.stringify(data),
                contentType: 'application/json',
                callbackFunc: function(response) {
                    switch (response.responseText) {
                        case STATUS_SUCCESS:
                            aliceJs.alertSuccess([[#{user.msg.createUser}]], function() {
                                window.location.reload();
                            });
                            break;
                        case STATUS_SUCCESS_EDIT_ADMIN:
                            aliceJs.alertSuccess([[#{common.msg.modify}]], function() {
                                window.location.reload();
                            });
                            break;
                        case STATUS_SUCCESS_EDIT_EMAIL:
                            aliceJs.alertSuccess([[#{user.msg.emailWithUpdate}]], function() {
                                window.location.reload();
                            });
                            break;
                        case STATUS_ERROR_USER_ID_DUPLICATION:
                            aliceJs.alertWarning([[#{user.msg.sameUserId}]]);
                            break;
                        case STATUS_ERROR_EMAIL_DUPLICATION:
                            aliceJs.alertWarning([[#{user.msg.sameEmail}]]);
                            break;
                        default:
                            aliceJs.alertDanger([[#{common.msg.fail}]]);
                            break;
                    }
                }
            });
        }

        function validation() {
            if (isEmpty('userId', 'user.msg.enterUserId')) return false;
            if (isAndOperator(isEmpty('password'), isNotEmpty('rePassword'), 'user.msg.enterUserPassword')) return false;
            if (isAndOperator(isNotEmpty('password'), isEmpty('rePassword'), 'user.msg.enterUserRePassword')) return false;
            if (isNotEquals('password', 'rePassword', 'user.msg.passwordNotEquals')) return false;
            if (isAndOperator(isNotEmpty('password'), isNotEmpty('rePassword'))) {
                if (!isValidPassword('password')) return false;
            }
            if (!isValidUserId("userId")) return false;
            if (isEmpty('userName', 'user.msg.enterUserName')) return false;
            if (isEmpty('email', 'user.msg.enterUserEmail')) return false;
            if (!isValidEmail('email')) return false;
            return true;
        }

        function setDepartment(node) {
            document.getElementById('department').value = node.textContent;
            document.getElementById('departmentCode').value = node.id;
        }

        function deptPopUp() {
            const rootCode = 'department.group';
            tree.load({
                view: 'modal',
                title: i18n.get('department.label.deptList'),
                search: '',
                root: rootCode,
                rootLevel: 5,
                target: 'treeList',
                text: 'codeName',
                defaultIcon: '/assets/media/icons/tree/users.svg',
                leafIcon: '/assets/media/icons/tree/user.svg',
                selectedValue: document.getElementById('departmentCode').value,
                callbackFunc: function(response) {
                    setDepartment(response);
                }
            });
        }
        /*]]>*/
    </script>
</th:block>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layout/defaultLayout">
<head>
    <title th:unless="${users?.userKey}" th:text="#{user.label.createUser}"></title>
    <title th:if="${users?.userKey}" th:text="#{user.label.editUserInfo}"></title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="contents">
        <input type="hidden" id="userKey" name="userKey" th:value="${users?.userKey}"/>
        <input type="hidden" id="avatarUUID" name="avatarUUID" value=""/>
        <div class="contents-title">
            <div th:if="!${users?.userKey}">
                <h1 th:text="#{user.label.createUser}"></h1>
                <span class="title-description" th:text="#{user.msg.descriptionCreate}"></span>
            </div>
            <div th:if="${users?.userKey}">
                <h1 th:text="#{user.label.editUserInfo}"></h1>
                <span class="title-description" th:text="#{user.msg.descriptionUpdate}"></span>
            </div>
        </div>
        <div class="contents-body">
            <form id="userEditSelfForm" method="post" onsubmit ="return false">
                <div class="edit-area">
                    <h3 th:text="#{user.label.profile}"></h3>
                    <div class="profile-manage">
                        <div class="avatar-section-wrap">
                            <span class="avatar-title" th:text="#{user.label.avatar}"></span>
                            <span class="avatar-section">
                                <div class="avatar-text" id="avatarDropZone"></div>
                            </span>
                            <div class="avatar-bottom-text-wrap">
                                <span class="avatar-bottom-text" th:text="#{user.label.FileSizeLimit}"></span>
                                <br>
                                <span class="avatar-far-bottom-text" th:text="#{user.label.FileExtensionAllowed}"></span>
                            </div>
                        </div>
                        <div th:style="${users?.userKey != null && !users?.platform.equals('user.platform.alice')} ? 'display: none' : ''">
                            <div class="user-register-top-list">
                                <p class="input-title required" th:text="#{user.label.id}"></p>
                                <input class="user-register-input" id="userId" name="userId"
                                       maxlength="100" th:value="${users?.userId}" required="required"/>
                            </div>
                            <div class="profile-input-body-list">
                                <p class="input-title required" th:text="#{user.label.password}"></p>
                                <input class="user-register-input" type="password" id="password" name="password"
                                       maxlength="100" autocomplete="new-password" required="required"/>
                            </div>
                            <div class="profile-input-body-list">
                                <p class="input-title required" th:text="#{user.label.rePassword}"></p>
                                <input class="user-register-input" type="password" id="rePassword" name="rePassword"
                                       maxlength="100" autocomplete="new-password" required="required"/>
                            </div>
                        </div>
                        <div class="profile-input-body-list">
                            <p class="input-title required" th:text="#{user.label.name}"></p>
                            <input class="user-register-input" id="userName" name="userName"
                                   th:value="${users?.userName}" maxlength="100" required="required"/>
                        </div>
                        <div class="profile-input-body-list">
                            <p class="input-title required" th:text="#{user.label.email}"></p>
                            <input class="user-register-input" id="email" name="email"
                                   th:value="${users?.email}" maxlength="100" required="required">
                        </div>
                        <div class="profile-input-body-list">
                            <p class="input-title" th:text="#{user.label.position}"></p>
                            <input class="user-register-input" id="position" name="position"
                                   th:value="${users?.position}" maxlength="100">
                        </div>
                        <div class="profile-input-body-list">
                            <p class="input-title" th:text="#{user.label.department}"></p>
                            <input class="user-register-input" id="department" name="department"
                                   th:value="${deptCodeDetail?.codeValue}" readonly>
                            <input type="hidden" id="departmentCode" name="departmentCode"
                                   th:value="${deptCodeDetail?.code}"/>
                            <input class="input-button" type="button" onclick="deptPopUp();"
                                   th:value="#{department.btn.selection}"/>
                        </div>
                        <div class="profile-input-body-list">
                            <p class="input-title" th:text="#{user.label.officeNumber}"></p>
                            <input class="user-register-input" id="officeNumber" name="officeNumber" th:value="${users?.officeNumber}"
                                   onkeydown="return onlyNumber(event)" onkeyup="removeChar(event)" maxlength="100">
                        </div>
                        <div class="profile-input-body-list">
                            <p class="input-title" th:text="#{user.label.mobileNumber}"></p>
                            <input class="user-register-input" id="mobileNumber" name="mobileNumber" th:value="${users?.mobileNumber}"
                                   onkeydown="return onlyNumber(event)" onkeyup="removeChar(event)" maxlength="100">
                        </div>
                    </div>
                    <h3 th:text="#{user.label.customSetting}"></h3>
                    <div class="profile-manage">
                        <div class="user-register-top-list">
                            <p class="input-title required" th:text="#{user.label.timezone}"></p>
                            <select class="custom-setting-top-select" name="timezone" id="timezone">
                                <option th:each="timezone: ${timezoneList}" th:value="${timezone.timezoneValue}"
                                        th:text="${timezone.timezoneId}" th:selected="${timezone.timezoneValue} == ${users?.timezone}"></option>
                            </select>
                        </div>
                        <div class="profile-input-body-list ">
                            <p class="input-title" th:text="#{user.label.timeFormat}"></p>
                            <select class="select-date-time" name="date" id="date">
                                <option th:each="date: ${dateList}" th:value="${date.codeValue}"
                                        th:text="${date.codeValue}" th:selected="${date.codeValue} == ${usersDate}"></option>
                            </select>
                            <select class="hour-select" name="time" id="time">
                                <option th:each="time: ${timeList}" th:value="${time.codeValue}"
                                        th:text="${time.code}" th:selected="${time.codeValue} == ${usersTime}"></option>
                            </select>
                        </div>
                        <div class="profile-input-body-list">
                            <p class="input-title required" th:text="#{user.label.lang}"></p>
                            <select class="language-select" name="lang" id="lang">
                                <option th:each="lang: ${langList}" th:value="${lang.codeValue}"
                                        th:text="${lang.codeValue}" th:selected="${lang.codeValue} == ${users?.lang}"></option>
                            </select>
                        </div>
                        <div class="profile-input-body-list">
                            <p class="input-title required" th:text="#{user.label.theme}"></p>
                            <select class="theme-color-select" name="theme" id="theme">
                                <option th:each="theme: ${themeList}" th:value="${theme.codeValue}"
                                        th:text="${theme.codeValue}" th:selected="${theme.codeValue} == ${users?.theme}"></option>
                            </select>
                        </div>
                    </div>
                    <h3 th:text="#{user.label.role}"></h3>
                    <div class="profile-manage">
                        <div class="user-role-checkbox-list">
                            <ui class="user-role-checkbox-wrap" th:each="role : ${roles}">
                                <p class="user-role-checkbox-block">
                                    <input class="user-role-checkbox" type="checkbox"
                                           th:id="|roles*{roleStat.index}|" name="roles"
                                           th:value="*{role.roleId}" th:checked="*{role.checked}">
                                    <label class="checkbox-label" th:for="|roles*{roleStat.index}|"
                                           th:title="*{role.roleName}" th:text="*{role.roleName}"></label>
                                </p>
                            </ui>
                        </div>
                    </div>
                    <h3 th:text="#{user.label.usageStatus}"></h3>
                    <div class="profile-manage">
                        <label class="switch">
                            <input type="checkbox" id="usageStatus" name="usageStatus" onclick="toggle(this);"
                                   th:checked="${users?.useYn == null || users?.useYn == true}">
                            <span class="slider round"></span>
                        </label>
                        <span class="switch-label" th:text="#{user.msg.usageStatus}"></span>
                    </div>
                    <div class="btn-wrap">
                        <button class="btn-register" type="button" th:if="!${users?.userKey}" th:text="#{auth.user.create}"
                                th:onclick="restSubmit('post', [[@{/rest/users}]])"></button>
                        <button class="btn-register" type="button" th:if="${users?.userKey}" th:text="#{user.label.editUserInfo}"
                                th:onclick="restSubmit('put', [[@{/rest/users/{userKey}/all(userKey=${users.userKey})}]])"></button>
                        <button class="btn-gray" th:text="#{common.btn.list}" onclick="location.href='/users/search'"></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</th:block>
</body>
<th:block layout:fragment="pageScript">
    <script th:src="@{/assets/vendors/rsa/jsbn.js}"></script>
    <script th:src="@{/assets/vendors/rsa/rsa.js}"></script>
    <script th:src="@{/assets/vendors/rsa/prng4.js}"></script>
    <script th:src="@{/assets/vendors/rsa/rng.js}"></script>
    <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/
        window.onload = function() {
            fileUploader.avatar({
                extra: {
                    dropZoneFilesId: 'avatarDropZone',
                    type: 'avatar',
                    dropZoneMaxFileSize: 0.2,
                    dropZoneUrl: '/fileupload?target=avatar',
                    dropZoneMaxFiles: 1,
                    acceptedFiles: '.png,.jpeg,.jpg,.gif',
                    enableImageThumbnails: true,
                    thumbnailWidth: 300,
                    thumbnailHeight: 300,
                    dictDefaultMessage: 'Drop files here to upload',
                    clickableLineMessage: 'or ',
                    clickableMessage: 'browse',
                    avatar: {
                        id: [[${users?.avatarId}]],
                        path: [[${users?.avatarPath}]],
                        value: [[${users?.avatarValue}]],
                        size: [[${users?.avatarSize}]]
                    }
                }
            });
        };

        function onlyNumber(event) {
            event = event || window.event;
            const keyID = (event.which) ? event.which : event.keyCode;
            if (!((keyID >= 48 && keyID <= 57) || (keyID >= 96 && keyID <= 105)
                || keyID === 8 || keyID === 46 || keyID === 37 || keyID === 39)) {
                return false;
            }
        }

        function removeChar(event) {
            event = event || window.event;
            const keyID = (event.which) ? event.which : event.keyCode;
            if (!(keyID === 8 || keyID === 46 || keyID === 37 || keyID === 39)) {
                event.target.value = event.target.value.replace(/[^0-9]/g, '');
            }
        }

        const STATUS_SUCCESS = '0';
        const STATUS_ERROR_USER_ID_DUPLICATION = '1';
        const STATUS_ERROR_EMAIL_DUPLICATION = '3';
        const STATUS_SUCCESS_EDIT_EMAIL = '4';
        const STATUS_SUCCESS_EDIT_ADMIN = '5';

        function restSubmit(method, url) {
            if (!validation()) {
                return false;
            }
            let arrRoleValue = [];
            document.querySelectorAll('input[name=roles]:checked').forEach(function(item) {
                arrRoleValue.push(item.value);
            });

            const data = {
                userKey: document.getElementById('userKey').value,
                userId: document.getElementById('userId').value,
                userName: document.getElementById('userName').value,
                email: document.getElementById('email').value,
                useYn: document.getElementById('usageStatus').checked,
                position: document.getElementById('position').value,
                department: document.getElementById('departmentCode').value,
                officeNumber: document.getElementById('officeNumber').value,
                mobileNumber: document.getElementById('mobileNumber').value,
                timezone: document.getElementById('timezone').value,
                lang: document.getElementById('lang').value,
                theme: document.getElementById('theme').value,
                timeFormat: document.getElementById('date').value +' '+ document.getElementById('time').value,
                roles: arrRoleValue,
                avatarUUID: document.getElementById('avatarUUID').value
            };
            let password = document.getElementById('password').value;
            if (password !== '' && method === 'put') {
                const keyModule = [[${#request.getAttribute('_publicKeyModulus')}]];
                const keyExponent = [[${#request.getAttribute('_publicKeyExponent')}]];
                const rsa = new RSAKey();
                rsa.setPublic(keyModule, keyExponent);
                data.password = rsa.encrypt(password);
            }

            aliceJs.sendXhr({
                method: method,
                url: url,
                params: JSON.stringify(data),
                contentType: 'application/json',
                callbackFunc: function(response) {
                    switch (response.responseText) {
                        case STATUS_SUCCESS:
                            aliceJs.alert([[#{user.msg.createUser}]], function() {
                                window.location.reload();
                            });
                            break;
                        case STATUS_SUCCESS_EDIT_ADMIN:
                            aliceJs.alert([[#{common.msg.modify}]], function() {
                                window.location.reload();
                            });
                            break;
                        case STATUS_SUCCESS_EDIT_EMAIL:
                            aliceJs.alert([[#{user.msg.emailWithUpdate}]], function() {
                                window.location.reload();
                            });
                            break;
                        case STATUS_ERROR_USER_ID_DUPLICATION:
                            aliceJs.alert([[#{user.msg.sameUserId}]]);
                            break;
                        case STATUS_ERROR_EMAIL_DUPLICATION:
                            aliceJs.alert([[#{user.msg.sameEmail}]]);
                            break;
                        default:
                            aliceJs.alert([[#{common.msg.fail}]]);
                            break;
                    }
                }
            });
        }

        function validation() {
            if (isEmpty('userId', 'user.msg.enterUserId')) return false;
            if (isAndOperator(isEmpty('password'), isNotEmpty('rePassword'), 'user.msg.enterUserPassword')) return false;
            if (isAndOperator(isNotEmpty('password'), isEmpty('rePassword'), 'user.msg.enterUserRePassword')) return false;
            if (isNotEquals('password', 'rePassword', 'user.msg.passwordNotEquals')) return false;
            if (isAndOperator(isNotEmpty('password'), isNotEmpty('rePassword'))) {
                if (!isValidPassword('password')) return false;
            }
            if (!isValidUserId("userId")) return false;
            if (isEmpty('userName', 'user.msg.enterUserName')) return false;
            if (isEmpty('email', 'user.msg.enterUserEmail')) return false;
            if (!isValidEmail('email')) return false;
            return true;
        }

        function deptPopUp() {
            window.open('/users/department/view-pop', null, 'width=400, height=700');
        }
        /*]]>*/
    </script>
</th:block>
</html>

<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form sec:authorize="hasAuthority('user.read')" id="userDetailEditModal" onsubmit="return false">
    <div class="input-group" th:each="user: ${users}">
        <span class="input-group-addon" th:text="#{*{user.get('code')}}">Text</span>
        <input th:if="${user.get('code')} == 'user.id'" type="text" class="form-control"
               th:name="*{user.get('property')}" th:value="*{user.get('value')}" readonly="readonly"/>
        <input th:unless="${user.get('code')} == 'user.id'" type="text" class="form-control"
               th:name="*{user.get('property')}" th:value="*{user.get('value')}"/>
    </div>


    <div sec:authorize="hasAuthority('user.read')" th:unless="${#lists.isEmpty(roles)}">
        <div>역할</div>
        <table class="table table-hover">
            <tbody>
            <tr th:each="role : ${roles}">
                <td th:text="*{role.roleName}">역할</td>
                <td th:text="*{role.roleDesc}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</form>
</body>
</html>

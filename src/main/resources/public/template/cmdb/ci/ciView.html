<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- CI 보기 모달 -->
    <div class="cmdb-ci-content-view flex-column">
        <div class="view-form">
            <input type="hidden" id="ciId" th:value="${ciData?.ciId}"/>
            <!-- CI No -->
            <div class="flex-column view-row">
                <label class="field-label" for="ciNo">
                    <span th:text="#{cmdb.ci.label.seqNum}"></span>
                </label>
                <input type="text" id="ciNo" th:value="${ciData?.ciNo}" maxlength="100" readonly />
            </div>
            <!-- CI 타입 -->
            <div class="flex-column view-row">
                <label class="field-label" for="typeName">
                    <span th:text="#{cmdb.ci.label.type}"></span>
                    <span class="required"></span>
                </label>
                <div class="flex-row input-button">
                    <input type="hidden" id="typeId" th:value="${ciData?.typeId}" />
                    <input type="text" id="typeName" class="col-pct-12 inherit" th:value="${ciData?.typeName}" readonly required="true" th:attr="data-validation-required-name=#{cmdb.ci.label.type}"/>
                    <button class="default-line" id="typeSelectBtn" type="button" disabled th:text="#{common.btn.select}"></button>
                </div>
            </div>
            <!-- 아이콘 -->
            <div class="flex-column view-row">
                <label class="field-label" for="typeIcon">
                    <span th:text="#{cmdb.type.label.icon}"></span>
                </label>
                <div class="flex-row input-button">
                    <input type="text" id="typeIcon" class="col-pct-12 inherit" th:value="${ciData?.ciIcon}" readonly>
                </div>
            </div>
            <!-- CI 이름 -->
            <div class="flex-column view-row">
                <label class="field-label" for="ciName">
                    <span th:text="#{cmdb.ci.label.name}"></span>
                    <span class="required"></span>
                </label>
                <input id="ciName" type="text" maxlength="100" th:value="${ciData?.ciName}" readonly required="true" th:attr="data-validation-required-name=#{cmdb.ci.label.name}"/>
            </div>
            <!--CI 설명 -->
            <div class="flex-column view-row">
                <label class="field-label" for="ciDesc">
                    <span th:text="#{cmdb.ci.label.description}"></span>
                </label>
                <textarea id="ciDesc" class="textarea-scroll-wrapper" rows="7" maxlength="500" th:text="${ciData?.ciDesc}" readonly></textarea>
            </div>
            <!--클래스 -->
            <div class="flex-column view-row">
                <label class="field-label" for="className">
                    <span th:text="#{cmdb.type.label.class}"></span>
                    <span class="required"></span>
                </label>
                <input type="hidden" id="classId" th:value="${ciData?.classId}"/>
                <input id="className" type="text" maxlength="100" th:value="${ciData?.className}" readonly required="true" th:attr="data-validation-required-name=#{cmdb.type.label.class}"/>
            </div>
            <!-- CI 태그 -->
            <div class="flex-column view-row">
                <label class="field-label">
                    <span th:text="#{cmdb.ci.label.tag}"></span>
                </label>
                <input type="text" id="tags" name="ciDetailTags" class="col-pct-12 inherit" th:value="|${ciData.tags}|" readonly/>
            </div>
            <!-- 세부속성 -->
            <div class="flex-column view-row">
                <h3 class="sub-title under-bar bold mt-4" th:text="#{cmdb.attribute.label.details}"></h3>
            </div>
            <div id="ciAttributes" th:onclick="zCmdbAttribute.drawViewDetails(this, [[${ciData?.classes}]], [[${userInfo}]]);">
            </div>
            <!-- 변경 이력 -->
            <div class="flex-column view-row">
                <h3 class="sub-title under-bar bold mt-4" th:text="#{cmdb.ci.label.history}"></h3>
            </div>
            <div class="ci-list" id="ciHistoryList">
                <table class="list-table">
                    <thead class="list-head">
                    <tr class="flex-row align-items-center">
                        <th style="width: 40%;" class="align-left" th:text="#{cmdb.ci.label.relatedDocument}"></th>
                        <th style="width: 20%;" class="align-left" th:text="#{cmdb.ci.label.createUser}"></th>
                        <th style="width: 30%;" class="align-left" th:text="#{cmdb.ci.label.applyDate}"></th>
                        <th style="width: 10%;" th:text="#{cmdb.ci.label.status.type}"></th>
                    </tr>
                    </thead>
                    <tbody class="list-body">
                    <!--no data-->
                    <tr class="flex-row align-items-center no-data-found-list" th:if="${#arrays.isEmpty(ciHistoryList)}">
                        <td style="width: 100%;" colspan="4" class="align-center" th:text="#{common.msg.noData}"></td>
                    </tr>
                    <tr class="flex-row align-items-center" th:unless="${#arrays.isEmpty(ciHistoryList)}" th:each="ciHistory: ${ciHistoryList}">
                        <td style="width: 40%;" th:text="${ciHistory.documentNo}"></td>
                        <td style="width: 20%;" th:text="${ciHistory.createUser}"></td>
                        <td style="width: 30%;" class="date-time" th:text="${ciHistory.applyDt}"></td>
                        <td style="width: 10%;" class="align-center" th:text="#{|cmdb.ci.label.status.${ciHistory.ciStatus}|}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- 연관 관계 -->
            <div class="flex-column view-row">
                <h3 class="sub-title under-bar bold mt-4" th:text="#{cmdb.ci.label.relation}"></h3>
            </div>
            <div class="ci-list" id="ciRelationList">
                <table class="list-table">
                    <thead class="list-head">
                    <tr class="flex-row align-items-center">
                        <th style="width: 20%;" class="align-left" th:text="#{cmdb.ci.label.relationType}"></th>
                        <th style="width: 20%;" class="align-left" th:text="#{cmdb.ci.label.sourceCiId}"></th>
                        <th style="width: 20%;" class="align-left" th:text="#{cmdb.ci.label.sourceCiName}"></th>
                        <th style="width: 20%;" class="align-left" th:text="#{cmdb.ci.label.targetCiId}"></th>
                        <th style="width: 20%;" class="align-left" th:text="#{cmdb.ci.label.targetCiName}"></th>
                    </tr>
                    </thead>
                    <tbody class="list-body">
                    <!--no data-->
                    <tr class="flex-row align-items-center no-data-found-list" th:if="${#arrays.isEmpty(ciRelationList)}">
                        <td style="width: 100%;" colspan="5" class="align-center" th:text="#{common.msg.noData}"></td>
                    </tr>
                    <tr class="flex-row align-items-center" th:unless="${#arrays.isEmpty(ciRelationList)}" th:each="ciRelation: ${ciRelationList}">
                        <td style="width: 20%;" th:text="${ciRelation.relationTypeName}"></td>
                        <td style="width: 20%;" th:text="${ciRelation.sourceCIId}"></td>
                        <td style="width: 20%;" th:text="${ciRelation.sourceCIName}"></td>
                        <td style="width: 20%;" th:text="${ciRelation.targetCIId}"></td>
                        <td style="width: 20%;" th:text="${ciRelation.targetCIName}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>

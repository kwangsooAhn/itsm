<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- CI 등록 / 수정 모달 -->
    <div class="cmdb-ci-content-edit flex-column">
        <div class="edit-form">
            <form id="frm" method="post">
                <input type="hidden" id="ciId" th:value="${ciData?.ciId}"/>
                <!-- CI No -->
                <div class="flex-column edit-row">
                    <label class="field-label" for="ciNo">
                        <span th:text="#{cmdb.ci.label.seqNum}"></span>
                        <span class="required"></span>
                    </label>
                    <input type="text" id="ciNo" th:value="${ciData?.ciNo}" maxlength="100" required="required" />
                </div>
                <!-- CI 타입 -->
                <div class="flex-column edit-row">
                    <label class="field-label" for="typeName">
                        <span th:text="#{cmdb.ci.label.type}"></span>
                        <span class="required"></span>
                    </label>
                    <div class="flex-row input-button">
                        <input type="hidden" id="typeId" th:value="${ciData?.typeId}" />
                        <input type="text" id="typeName" class="col-pct-12 inherit" th:value="${ciData?.typeName}" readonly>
                        <button class="default-line col-1" type="button" th:onclick="|javascript:CI.openSelectTypeModal(${ciData?.typeId});|" th:text="#{common.btn.select}"></button>
                    </div>
                </div>
                <!-- 아이콘 -->
                <div class="flex-column edit-row">
                    <label class="field-label" for="typeIcon">
                        <span th:text="#{cmdb.type.label.icon}"></span>
                    </label>
                    <div class="flex-row input-button">
                        <input type="text" id="typeIcon" class="col-pct-12 inherit" th:value="${ciData?.typeIcon}" readonly>
                        <button class="default-line col-1" type="button" th:onclick="|javascript:CI.openSelectIconModal(${ciData?.typeIcon});|" th:text="#{common.btn.select}"></button>
                    </div>
                </div>
                <!-- CI 이름 -->
                <div class="flex-column edit-row">
                    <label class="field-label" for="ciName">
                        <span th:text="#{cmdb.ci.label.name}"></span>
                        <span class="required"></span>
                    </label>
                    <input id="ciName" type="text" maxlength="100" required="required" th:value="${ciData?.ciName}"/>
                </div>
                <!--CI 설명 -->
                <div class="flex-column edit-row">
                    <label class="field-label" for="ciDesc">
                        <span th:text="#{cmdb.ci.label.description}"></span>
                    </label>
                    <textarea id="ciDesc" class="textarea-scroll-wrapper" rows="7" maxlength="128" th:text="${ciData?.ciDesc}"></textarea>
                </div>
                <!--클래스 -->
                <div class="flex-column edit-row">
                    <label class="field-label" for="className">
                        <span th:text="#{cmdb.type.label.class}"></span>
                        <span class="required"></span>
                    </label>
                    <div class="flex-row input-button">
                        <input type="hidden" id="classId" th:value="${ciData?.classId}"/>
                        <input type="text" id="className" class="col-pct-12 inherit" th:value="${ciData?.className}" readonly>
                        <button class="default-line col-1" type="button" th:onclick="|javascript:CI.openSelectClassModal(${ciData?.classId})|" th:text="#{common.btn.select}"></button>
                    </div>
                </div>
                <!-- CI 태그 -->
                <div class="flex-column edit-row">
                    <label class="field-label">
                        <span th:text="#{cmdb.ci.label.tag}"></span>
                    </label>
                    <input type="text" id="ciTags" th:value="${ciData?.tagList}" />
                </div>
                <!-- 세부속성 -->
                <div class="flex-column edit-row">
                    <h3 class="sub-title under-bar bold mt-4" th:text="#{cmdb.attribute.label.details}"></h3>
                </div>
                <div id="ciAttributes">
                </div>
            </form>
        </div>
    </div>
</body>
</html>

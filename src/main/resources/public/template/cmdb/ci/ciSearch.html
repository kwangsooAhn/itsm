<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/defaultLayout">
<head>
    <title th:text="#{cmdb.ci.label.ciInquiry}"></title>
</head>
<body>
th:block layout:fragment="content">
<div class="cmdb-attribute-header">
    <div class="header-title flex-row align-items-baseline">
        <h1 th:text="#{cmdb.ci.label.management}"></h1>
        <h6 class="description" th:text="#{cmdb.ci.msg.searchDescription}"></h6>
    </div>
    <div class="header-search flex-row">
        <input type="hidden" sec:authorize="hasAuthority('board.admin.update')" th:name="isRole"
               th:value="true"/>
        <input type="hidden" sec:authorize="!hasAuthority('board.admin.update')" th:name="isRole"
               th:value="false"/>
        <form id="searchFrm">
            <input class="search col-5 mr-2" id="search" name="search" type="text" maxlength="100"
                   th:placeholder="#{cmdb.ci.label.searchPlaceholder}"/>
            <span id="spanTotalCount" class="txt-num"></span>
        </form>
        <div class="ml-auto">
            <button type="button" class="default-fill" onclick="importAttribute()"
                    sec:authorize="hasAuthority('cmdb.ci.create')" th:text="#{cmdb.ci.btn.import}"></button>
            <button type="button" class="default-fill" onclick="location.href='/cmdb/attributes/new'"
                    sec:authorize="hasAuthority('cmdb.ci.create')" th:text="#{common.btn.add}"></button>
        </div>
    </div>
</div>
<div class="cmdb-attribute-content flex-fill">
    <div class="list" id="attributeList"></div>
</div>
</th:block>

</body>
</html>

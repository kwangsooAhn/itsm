<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<table class="table">
    <thead class="table-head">
    <tr class="flex-row align-items-center">
        <th style="width:33%;" class="align-left" th:text="#{cmdb.class.label.name}"></th>
        <th style="width:33%;" class="align-left" th:text="#{cmdb.class.label.description}"></th>
        <th style="width:34%;" class="align-left" th:text="#{cmdb.class.label.pClassName}"></th>
    </tr>
    </thead>
    <tbody class="table-body">
    <tr class="flex-row align-items-center no-data-found-list" th:if="${#arrays.isEmpty(classList)}">
        <td style="width:100%" colspan="3" class="align-center" th:text="#{common.msg.noData}"></td>
    </tr>
    <tr class="flex-row align-items-center" th:each="class : ${classList}">
        <td style="width:33%;" class="align-left" th:id="${class.classId}" name="className"
            th:text="${class.className}" th:title="${class.className}"></td>
        <td style="width:33%;" class="align-left" id="classDesc" name="classDesc" th:text="${class.classDesc}" th:title="${class.classDesc}"></td>
        <td style="width:34%;" class="align-left" id="pClassId" name="pClassId" th:text="${class.pClassId}" th:title="${class.pClassId}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>

<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" >
    <head>
        <title layout:title-pattern="$LAYOUT_TITLE : $CONTENT_TITLE">Zenius ITSM</title>
        <th:block th:replace="layout/fragments/commonPortalHead :: commonPortalHead"></th:block>
        <th:block layout:fragment="cssLink"></th:block>
        <th:block layout:fragment="scriptLink"></th:block>
    </head>
    <body>
        <div class="alice-wrapper">
            <div class="portal-container flex-column">
                <div class="header">
                    <a href="/portal/portalMain">
                        <img class="logo" th:src="@{/assets/media/icons/icon_logo.svg}" width="152" height="26" alt="Alice">
                    </a>
                    <div class="name" th:text="#{portal.label.mainPhrase}"></div>
                    <a class="ml-auto" href="/layout" sec:authorize="isAuthenticated()" th:text="#{portal.label.main}"></a>
                    <a class="ml-auto" href="/login" sec:authorize="isAnonymous()" th:text="#{portal.label.login}"></a>
                </div>
                <div class="main">
                    <th:block layout:fragment="content"></th:block>
                </div>
            </div>
        </div>
        <th:block layout:fragment="pageScript"></th:block>
    </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
<link th:href="@{/assets/theme/{theme}/alice-{theme}-theme.css(theme=${#authentication.details.theme})}" rel="stylesheet"/>
<link th:href="@{/assets/css/alice-bootstrap.css}" rel="stylesheet"/>
<link th:href="@{/assets/css/notification.css}" rel="stylesheet"/>
<link th:href="@{/assets/vendors/window-date-picker/css/window-date-picker.css}" rel="stylesheet" />
<link th:href="@{/assets/vendors/dropzone/dropzone.css}" rel="stylesheet"/>
<link th:href="@{/assets/vendors/gModal/css/gModal.css}" rel="stylesheet"/>
<link th:href="@{/assets/vendors/quill/quill.snow.css}" rel="stylesheet"/>
<link th:href="@{/assets/vendors/toastify/toastify.css}" rel="stylesheet"/>
<script th:src="@{/assets/vendors/moment/moment.js}"></script>
<script th:src="@{/assets/vendors/moment/moment-timezone-with-data.js}"></script>
<script th:src="@{/assets/js/util/i18n-alice.js}"></script>
<script th:src="@{/assets/vendors/gModal/js/gModal.js}"></script>
<script th:src="@{/assets/js/util/util-alice.js}"></script>
<script th:src="@{/assets/vendors/window-date-picker/js/window-date-picker.custom.js}"></script>
<script th:src="@{/assets/js/util/datetimepicker-alice.js}"></script>
<script th:src="@{/assets/vendors/dropzone/dropzone.js}"></script>
<script th:src="@{/assets/js/util/fileuploader-alice.js}"></script>
<script th:src="@{/assets/vendors/quill/quill.js}"></script>
<script th:src="@{/assets/vendors/toastify/toastify-custom.js}"></script>
<script th:src="@{/assets/vendors/luxon/luxon.js}"></script>
<script type="text/javascript">
    /*<![CDATA[ */

    //Drag and Drop Prevent Event Listener
    window.addEventListener('dragover', (e) => {
        e.stopPropagation();
        e.preventDefault();
        e.dataTransfer.effectAllowed = 'none';
        e.dataTransfer.dropEffect = 'none';
    }, false);

    window.addEventListener('drop', (e) => {
        e.stopPropagation();
        e.preventDefault();
        e.dataTransfer.effectAllowed = 'none';
        e.dataTransfer.dropEffect = 'none';
    }, false);

    // 2020-06-08 Jung Hee Chan
    // 모든 HTML에서 userFormat에 접근하기 위한 공통 객체.
    // 더 이상 화면에서 foramt, lang 같은 것 파싱해서 쓰지말자.
    let userFormat = {};

    (function() {
        let parsedDateTimeFormat = '[[${#authentication.details.timeFormat}]]'.split(' ');
        userFormat.dateFormat = parsedDateTimeFormat[0];
        userFormat.timeFormat = parsedDateTimeFormat[1];
        if (parsedDateTimeFormat[2] !== undefined) userFormat.timeFormat = userFormat.timeFormat + ' ' + parsedDateTimeFormat[2];
        userFormat.dateTimeFormat = userFormat.dateFormat + ' ' + userFormat.timeFormat;
        userFormat.lang = '[[${#authentication.details.lang}]]';
        userFormat.timezone = '[[${#authentication.details.timezone}]]';

        i18n.init(JSON.stringify(userFormat));
    })();

    /* ]]> */
</script>
</html>

<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="commonPortalHead">
    <!-- meta tags -->
    <link rel="shortcut icon" th:href="@{/assets/media/icons/zenius.ico}" type="image/x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:href="@{/assets/css/alice-portal.css}" rel="stylesheet"/>
    <link th:href="@{/assets/vendors/quill/quill.snow.css}" rel="stylesheet"/>
    <link th:href="@{/assets/vendors/gModal/css/gModal.css}" rel="stylesheet"/>
    <link th:href="@{/assets/vendors/toastify/toastify.css}" rel="stylesheet"/>
    <link th:href="@{/assets/vendors/overlayScrollbars/OverlayScrollbars.css}" rel="stylesheet"/>
    <script th:src="@{/assets/js/util/i18n-alice.js}"></script>
    <script th:src="@{/assets/vendors/gModal/js/gModal.js}"></script>
    <script th:src="@{/assets/js/util/util-alice.js}"></script>
    <script th:src="@{/assets/vendors/luxon/luxon.js}"></script>
    <script th:src="@{/assets/js/util/datetimepicker-alice.js}"></script>
    <script th:src="@{/assets/vendors/dropzone/dropzone.js}"></script>
    <script th:src="@{/assets/js/util/fileuploader-alice-portal.js}"></script>
    <script th:src="@{/assets/vendors/quill/quill.js}"></script>
    <script th:src="@{/assets/vendors/toastify/toastify-custom.js}"></script>
    <script th:src="@{/assets/vendors/overlayScrollbars/OverlayScrollbars.js}"></script>
    <script th:src="@{/assets/js/util/validation-alice.js}"></script>
    <script type="text/javascript">
        /*<![CDATA[ */

        //Drag and Drop Prevent Event Listener
        window.addEventListener('dragover', (e) => {
            e.stopPropagation();
            e.preventDefault();
            e.dataTransfer.effectAllowed = 'none';
            e.dataTransfer.dropEffect = 'none';
        }, false);

        window.addEventListener('drop', (e) => {
            e.stopPropagation();
            e.preventDefault();
            e.dataTransfer.effectAllowed = 'none';
            e.dataTransfer.dropEffect = 'none';
        }, false);

        (function() {
            i18n.init(JSON.stringify({}));
        })();

        /* ]]> */
    </script>
</th:block>
</html>

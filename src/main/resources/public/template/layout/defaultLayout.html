<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" >
	<head>
		<title layout:title-pattern="$LAYOUT_TITLE : $CONTENT_TITLE">Zenius ITSM</title>
		<th:block th:replace="layout/fragments/commonHead :: commonHead"></th:block>
		<th:block layout:fragment="cssLink"></th:block>
		<th:block layout:fragment="scriptLink"></th:block>
	</head>
	<body>
		<div class="z-wrapper">
			<div class="itsm-container flex-row">
				<th:block th:replace="layout/navigation"></th:block>
				<div class="main flex-column">
					<div class="header">
						<th:block th:replace="layout/topMenu">topMenu</th:block>
						<th:block layout:fragment="head"></th:block>
					</div>

					<th:block layout:fragment="content"></th:block>
				</div>

				<!--<div class="main flex-column">
					<th:block th:replace="layout/topMenu">topMenu</th:block>
					<th:block layout:fragment="content"></th:block>
				</div>-->

				<th:block layout:fragment="defaultAside"></th:block>
				<footer th:replace="layout/fragments/commonFooter :: commonFooter"></footer>
			</div>
		</div>
		<th:block layout:fragment="pageScript"></th:block>
	</body>
</html>

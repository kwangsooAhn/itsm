<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<div class="z-logo">
    <img class="z-navigation-logo" th:src="@{/assets/theme/{theme}/media/icons/(theme=${#authentication.details.theme})} + 'icon_logo_white.svg'" width="152" height="26" alt="Zenius ITSM">
</div>
<div class="z-navigation">
    <div class="z-breadcrumb">
    </div>
</div>
<div>
    <form id="logoutForm" name="logoutForm" th:action="@{/logout}" method="post"></form>
</div>
</body>
<script type="text/javascript" th:inline="javascript">
    function logout() {
        document.getElementById('logoutForm').submit();
    }
</script>
</html>

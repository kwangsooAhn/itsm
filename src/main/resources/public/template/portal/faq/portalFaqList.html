<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <input type="hidden" id="selected-group" th:value="${faqs.faqSelected.faqGroup}"/>
	<input type="hidden" id="selected-id" th:value="${faqs.faqSelected.faqId}"/>

	<details class="faq-group" th:each="faqGroup:${faqs.faqGroupList}" th:id="${faqGroup}">
		<summary class="faq-group-title">
			<span th:text="${faqGroup.codeName}"></span>
			<span class="icon i-plus"></span>
			<span class="icon i-minus"></span>
		</summary>
		<details class="faq-row" th:each="faqT:${faqs.faqList}" th:if="${faqT.faqGroup} == ${faqGroup.code}" th:id="${faqT.faqId}">
			<summary class="faq-row-title" th:text="${faqT.faqTitle}" th:title="${faqT.faqTitle}"></summary>
			<div class="horizontal-bar"></div>
			<div class="faq-row-content" th:each="faqC:${faqs.faqList}" th:if="${faqC.faqId} == ${faqT.faqId}">
				<p th:text="${faqC.faqContent}" th:title="${faqC.faqContent}"></p>
			</div>
		</details>
	</details>
</body>
</html>

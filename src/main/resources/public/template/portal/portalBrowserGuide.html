<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/css; charset=UTF-8"/>
    <link rel="shortcut icon" th:href="@{/assets/media/icons/zenius.ico}" type="image/x-icon">
    <link th:href="@{/assets/css/alice-portal.css}" rel="stylesheet"/>
</head>
<body>
<div class="alice-portal-container guide-body">
    <h1 th:text="#{portal.label.browserGuidePhrase}"></h1>
    <div class="browser-row">
        <div class="browser-box">
            <a href="https://www.google.com/intl/ko/chrome/" target="_blank">
                <img th:src="@{/assets/media/image/portalGuide/portal_guide_chrome.png}"/>
                <h3 th:text="#{portal.label.chrome}"/>
            </a>
        </div>
        <div class="browser-box">
            <a href="https://www.mozilla.org/ko/firefox/new/" target="_blank">
                <img th:src="@{/assets/media/image/portalGuide/portal_guide_firefox.png}"/>
                <h3 th:text="#{portal.label.firefox}"/>
            </a>
        </div>
        <div class="browser-box">
            <a href="https://www.microsoft.com/ko-kr/edge" target="_blank">
                <img th:src="@{/assets/media/image/portalGuide/portal_guide_msedge.png}"/>
                <h3 th:text="#{portal.label.msEdge}"/>
            </a>
        </div>
        <div class="browser-box">
            <a href="https://support.apple.com/ko_KR/downloads/safari" target="_blank">
                <img th:src="@{/assets/media/image/portalGuide/portal_guide_safari.png}"/>
                <h3 th:text="#{portal.label.safari}"/>
            </a>
        </div>
    </div>
</div>
</body>
</html>

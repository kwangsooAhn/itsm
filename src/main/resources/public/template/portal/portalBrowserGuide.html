<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/portal/portalLayout}">
<head>
    <title th:text="#{project.title.browserGuide}"></title>
</head>
<body>
<!-- /* 헤더 생략 */ -->
<th:block layout:fragment="pageHeader"></th:block>
<th:block layout:fragment="pageContent">
    <div class="z-browser-guide-main flex-column">
        <h1 class="align-center" th:text="#{portal.label.browserGuidePhrase}"></h1>
        <div class="z-browser-row align-center">
            <div class="z-browser-box">
                <a href="https://www.google.com/intl/ko/chrome/" target="_blank">
                    <img class="z-img i-guide-chrome" th:src="@{/assets/media/images/portal/img_guide_chrome.png}" width="180" height="180" alt="Chrome">
                    <h3 class="mt-4 align-center" th:text="#{portal.label.chrome}"/>
                </a>
            </div>
            <div class="z-browser-box">
                <a href="https://www.mozilla.org/ko/firefox/new/" target="_blank">
                    <img class="z-img i-guide-firefox" th:src="@{/assets/media/images/portal/img_guide_firefox.png}"  width="180" height="180" alt="Firefox">
                    <h3 class="mt-4 align-center" th:text="#{portal.label.firefox}"/>
                </a>
            </div>
            <div class="z-browser-box">
                <a href="https://www.microsoft.com/ko-kr/edge" target="_blank">
                    <img class="z-img i-guide-msedge" th:src="@{/assets/media/images/portal/img_guide_msedge.png}" width="180" height="180" alt="Edge">
                    <h3 class="mt-4 align-center" th:text="#{portal.label.msEdge}"/>
                </a>
            </div>
            <div class="z-browser-box">
                <a href="https://support.apple.com/ko_KR/downloads/safari" target="_blank">
                    <img class="z-img i-guide-safari" th:src="@{/assets/media/images/portal/img_guide_safari.png}" width="180" height="180" alt="Safari">
                    <h3 class="mt-4 align-center" th:text="#{portal.label.safari}"/>
                </a>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>

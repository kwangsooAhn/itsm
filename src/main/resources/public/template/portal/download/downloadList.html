<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<table class="z-table flex-column">
    <thead class="z-table-head">
        <tr class="flex-row">
            <th style="width:5%;" th:text="#{download.label.seq}"></th>
            <th style="width:10%;" th:text="#{download.label.category}"></th>
            <th style="width:45%;" th:text="#{common.label.title}"></th>
            <th style="width:10%;" th:text="#{common.label.createUser}"></th>
            <th style="width:20%;" th:text="#{common.label.createDate}"></th>
            <th style="width:10%;" th:text="#{download.label.views}"></th>
        </tr>
    </thead>
    <tbody class="z-table-body">
        <tr class="no-data-found-list" th:if="${#arrays.isEmpty(downloadList)}">
            <td style="width:100%" colspan="6" class="align-center" th:text="#{common.msg.noData}"></td>
        </tr>
        <th:block th:fragment="list">
            <tr th:each="download : ${downloadList}">
                <td style="width:5%;" class="align-center" th:text="|${download.downloadSeq}|"></td>
                <td style="width:10%;" class="align-center" th:text="${download.downloadCategoryName}"></td>
                <td style="width:45%;" class="align-left underline">
                    <a th:text="${download.downloadTitle}"
                       th:href="@{/portals/downloads/{id}/view(id=${download.downloadId})}">
                    </a>
                </td>
                <td style="width:10%;" class="align-center" th:text="${download.createUserName}"></td>
                <td style="width:20%;" class="align-center date-time" th:text="${download.createDt}"></td>
                <td style="width:10%;" class="align-center" th:text="${download.views}"></td>
            </tr>
        </th:block>
    </tbody>
</table>
<th:block th:insert="layout/portal/fragment/totalCountFragment :: totalCountDataFragment"></th:block></body>
</html>

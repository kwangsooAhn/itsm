<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>
<div class= "container" style="padding-top:100px;">
    <table class="table table-hover" style="text-align:center">
        <tbody id="tbody">
        <div class="container" style="text-align:center;">
            <tr th:each="portalList : ${portalList}">
                <dl>
                    <dt th:if="${portalList.portalTitle != null}" th:text="${portalList.portalTitle}"></dt>
                    <dd style="padding-left:15px;" th:if="${portalList.portalContent != null}" th:text="${portalList.portalContent}"></dd>
                    <dd></dd>
                </dl>
            </tr>
        </div>
        </tbody>
    </table>
    <nav style="text-align: center;">
        <ul class="container"
            th:with="start= 1, last=(${totalPages} > 0 ? ${totalPages} : 1)">
            <li th:each="page: ${#numbers.sequence(start, last)}" style="display:inline-block;">
                <a th:text="${page}" th:onclick="restSubmit('get',[[@{/portal/list/?page={page}(page=${page})}]])" style="padding:10px;"></a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>
<div class= "container" style="padding-top:100px;">
    <table class="table table-hover" style="text-align:center">
        <tbody id="tbody">
        <div class="container" style="text-align:center;">
            <tr th:each="portalList : ${portalList}">
                <dl>
                    <dt th:if="${portalList.portalTitle != null}" th:text="${portalList.portalTitle}"></dt>
                    <dd style="padding-left:15px;" th:if="${portalList.portalContent != null}" th:text="${portalList.portalContent}"></dd>
                    <dd></dd>
                </dl>
            </tr>
        </div>
        </tbody>
    </table>
    <nav style="text-align: center;">
        <ul class="container"
            th:with="start=${T(Math).floor(pageNumber/10)*10 + 1}, last=(${start + 9 < totalPages ? start + 9 : totalPages})">
            <li th:if="${hasPrevious}" style="display:inline-block;">
                <a th:onclick="restSubmit('get',[[@{/portal/list/?page=0}]])" aria-label="First">
                    <span aria-hidden="true">First</span>
                </a>
            </li>
            <li th:if="${hasPrevious}" style="display:inline-block;">
                <a th:onclick="restSubmit('get',[[@{/portal/list/?page={page}(page=${pageNumber} - 1)}]])" aria-label="Previous">
                    <span aria-hidden="true">&lt;</span>
                </a>
            </li>
            <li th:if="${totalCount} > 0" th:each="page: ${#numbers.sequence(start, last)}" style="display:inline-block;" th:class="${page == pageNumber + 1} ? 'active'">
                <a th:text="${page}" th:onclick="restSubmit('get',[[@{/portal/list/?page={page}(page=${page} - 1)}]])" style="padding:10px;"></a>
            </li>
            <li th:if="${hasBefore}"  style="display:inline-block;">
                <a th:onclick="restSubmit('get',[[@{/portal/list/?page={page}(page=${pageNumber} + 1)}]])" aria-label="Next">
                    <span aria-hidden="true">&gt;</span>
                </a>
            </li>
            <li th:if="${hasBefore}" style="display:inline-block;">
                <a th:onclick="restSubmit('get',[[@{/portal/list/?page={page}(page=${totalPages} - 1)}]])" aria-label="Last">
                    <span aria-hidden="true">Last</span>
                </a>
            </li>

        </ul>
    </nav>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<div class="list">
    <input th:type="hidden" id="totalCount" name="totalCount" th:value="${totalCount}"/>
    <div class="row" th:each="portalList : ${portalList}">
        <div class="type-icon" th:classappend="${portalList.tableName} != '' ? ${portalList.tableName}"></div>
        <div class="content-box">
            <div class="title text-ellipsis" th:switch="${portalList.tableName}">
                <a th:case="#{'notice'}" th:href="@{/portal/notices/{id}/view(id=${portalList.portalId})}"
                   th:if="${portalList.portalTitle != null}" th:text="${portalList.portalTitle}"></a>
                <a th:case="#{'faq'}" href="#N" th:if="${portalList.portalTitle != null}"
                   th:text="${portalList.portalTitle}"></a>
                <a th:case="#{'download'}" th:href="@{/portal/downloads/{id}/view(id=${portalList.portalId})}"
                   th:if="${portalList.portalTitle != null}"
                   th:text="${portalList.portalTitle}"></a>
            </div>
            <div th:switch="${portalList.tableName}">
                <div class="content text-ellipsis" th:case="#{'download'}"
                     th:text="#{${portalList.portalContent}}"></div>
                <div class="content text-ellipsis" th:case="*" th:text="${portalList.portalContent}"></div>
            </div>
        </div>
    </div>
    <div class="row" th:if="${#arrays.isEmpty(portalList)}">
        <div class="no-data" th:text="#{common.msg.noData}"></div>
    </div>
</div>
</body>
</html>

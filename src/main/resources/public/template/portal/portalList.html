<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/assets/css/reset.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/alice-portal.css}" rel="stylesheet"/>
</head>
<body>
<div class="alicePortal">
    <img class="portal-result-logo" th:src="@{/assets/media/image/portalSearch/zenius_itsm_logo.png}" alt="Alice">
    <div class="portal-result-layer">
        <div class="top-background">
            <div class="login-content">
                <div class="login" sec:authorize="isAuthenticated()" onclick="location.href='/layout'" th:text="#{portal.label.main}"></div>
                <div class="login" sec:authorize="isAnonymous()" onclick="location.href='/login'" th:text="#{portal.label.login}"></div>
            </div>
        </div>
        <div class="search-background">
            <div class="search-content">
                <div class="title" th:text="#{portal.label.topPhrase}"></div>
                <input class="icon" type="text" id="searchValue" name="searchValue" th:value="${#httpServletRequest.getParameter('searchValue')}"
                       onKeydown="javascript:if(event.keyCode == 13) locationSubmit('get', '/portal/list?page=0');"/>
            </div>
        </div>
        <div class="result-background">
            <div class="result-content">
                <div class="container">
                    <div class="list">
                        <div class="row" th:each="portalList : ${portalList}">
                            <div class="type-icon" th:classappend="${portalList.tableName} != '' ? ${portalList.tableName}"></div>
                            <div class="content-box">
                                <div class="title text-ellipsis"><a href="#N" th:if="${portalList.portalTitle != null}" th:text="${portalList.portalTitle}"></a></div>
                                <div class="content text-ellipsis" th:text="${portalList.portalContent}"></div>
                            </div>
                        </div>
                        <div class="row" th:if="${#arrays.isEmpty(portalList)}">
                            <div class="no-data" th:text="#{common.msg.noData}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script th:src="@{/assets/js/util/util-alice.js}"></script>
<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[ */
    const topSize = 5;

    window.onload = function() {
        restSubmit('get', '/rest/portal/top?limit=' + topSize);
    }

    function restSubmit(method, url) {
        const opt = {
            method: method,
            url: url,
            contentType: 'application/json; charset=utf-8',
            showProgressbar: false,
            callbackFunc: function(response) {
                setTopList(JSON.parse(response.responseText));
            }
        };
        aliceJs.sendXhr(opt);
    }

    function locationSubmit(method, url) {
        const data = {
            searchValue: encodeURIComponent(document.getElementById('searchValue').value.trim())
        };
        location.href = url + '&searchValue=' + data.searchValue;
    }
    /* ]]> */
</script>
</html>

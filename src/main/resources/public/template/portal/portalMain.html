<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/portalLayout">
<head>
    <title th:text="#{portal.label.portal}"></title>
</head>
<body>
<th:block layout:fragment="portalContent">
    <div class="main">
        <div id="main-banner" class="main-banner">
            <h1 class="title align-center" th:text="#{portal.label.topPhrase}"></h1>
        </div>
        <div id="main-search" class="main-search align-center">
            <input type="text" class="col-8 z-input i-search mr-2" id="searchValue" name="searchValue"
                   th:value="${portalSearchDto?.searchValue}"
                   th:placeholder="#{common.label.searchWord}" maxlength="100"/>
            <span id="spanTotalCount" class="search-count"></span>
        </div>
        <div class="main-content">
            <ul class="card-group flex-row justify-content-between">
                <li class="card flex-column">
                    <div class="card-header align-center">
                        <div class="icon">
                            <a href="/portals/notices/search">
                                <img class="z-img i-portal-notice" th:src="@{/assets/media/images/portal/img_portal_notice.png}" width="120" height="120" alt="Notice">
                            </a>
                        </div>
                        <h3 th:text="#{menu.notice.parent}"></h3>
                    </div>
                    <div class="card-list">
                        <table id="notice"></table>
                    </div>
                </li>
                <li class="card flex-column">
                    <div class="card-header align-center">
                        <div class="icon">
                            <a href="/portals/faqs/ /view">
                                <img class="z-img i-portal-faq" th:src="@{/assets/media/images/portal/img_portal_faq.png}" width="120" height="120" alt="Faq">
                            </a>
                        </div>
                        <h3 th:text="#{menu.faq.parent}"></h3>
                    </div>
                    <div class="card-list">
                        <table id="faq"></table>
                    </div>
                </li>
                <li class="card flex-column">
                    <div class="card-header align-center">
                        <div class="icon">
                            <a href="/portals/downloads/search">
                                <img class="z-img i-portal-download" th:src="@{/assets/media/images/portal/img_portal_download.png}" width="120" height="120" alt="Download">
                            </a>
                        </div>
                        <h3 th:text="#{menu.download.parent}"></h3>
                    </div>
                    <div class="card-list">
                        <table id="download"></table>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</th:block>
</body>
</body>
<th:block layout:fragment="pageScript">
    <script th:inline="javascript">
        /*<![CDATA[ */
        const topSize = 6;
        let offsetCount = 0;

        window.onload = function () {
            initEventListener();
            initPortalTops('get', '/rest/portals/top?limit=' + topSize);
            document.getElementById('searchValue').focus();
        }

        /*
        * 이벤트리스너 초기화
        */
        function initEventListener() {
            document.getElementById('searchValue').addEventListener('keyup', function () {
                portalSearch(false);
            });
        }

        /*
        * 포탈 화면 초기화
        */
        function initPortalTops(method, url) {
            const opt = {
                method: method,
                url: url,
                contentType: 'application/json; charset=utf-8',
                showProgressbar: false,
                callbackFunc: function (response) {
                    const tops = Object.entries(JSON.parse(response.responseText));
                    tops.forEach(([topName, topData]) => {
                        const topElement = document.getElementById(topName);
                        for (let i = 0; i < topData.length; i++) {
                            const data = topData[i];
                            const row = document.createElement('tr');
                            const cell = document.createElement('td');
                            const contentAnchor = document.createElement('a');
                            switch (topName) {
                                case 'notice':
                                    contentAnchor.href = '/portals/notices/'+ data['id'] +'/view';
                                    break;
                                case 'faq':
                                    contentAnchor.href = '/portals/faqs/' + data['id'] +'/view';
                                    break;
                                case 'download':
                                    contentAnchor.href = '/portals/downloads/'+ data['id'] +'/view';
                                    break;
                            }
                            let contentText = document.createElement('span');
                            contentText.className = 'text-ellipsis';
                            contentText.textContent = '[' + i18n.userDateTime(data['createDt']) + '] ' + data['title'];
                            contentAnchor.appendChild(contentText);
                            cell.appendChild(contentAnchor);
                            row.appendChild(cell);
                            topElement.appendChild(row);
                        }
                    });
                }
            };
            aliceJs.sendXhr(opt);
        }

        /*
        * 포탈 검색(isScroll : false => 최초 또는 조회, isScroll : true => 스크롤 페이징)
        */
        function portalSearch(isScroll) {
            let urlParam = '';
            if (isScroll) {
                if (offsetCount === 0) {
                    offsetCount = aliceJs.searchDataCount;
                }
                urlParam = '&searchValue=' + encodeURIComponent(document.getElementById('searchValue').value)
                    + '&offset=' + offsetCount;
                restSubmit('get', '/rest/portals?' + urlParam, isScroll);
            } else {
                offsetCount = 0;
                urlParam = '&searchValue=' + encodeURIComponent(document.getElementById('searchValue').value)
                    + '&offset=' + offsetCount;
                restSubmit('get', '/portals?' + urlParam, isScroll);
            }
        }

        /*
        * 포탈 검색
        */
        function restSubmit(method, url, isScroll) {
            const opt = {
                method: method,
                url: url,
                showProgressbar: false,
                async: false,
                callbackFunc: function (response) {
                    if (isScroll) {
                        const dataList = JSON.parse(response.responseText);
                        if (dataList.length > 0) {
                            if (aliceJs.isEnableScrollEvent(offsetCount)) {
                                offsetCount = offsetCount + aliceJs.searchDataCount;
                                dataList.forEach(function(data) {
                                    getDataTemplate(data);
                                });

                            }
                        }
                    } else {
                        document.querySelector('.main-content').innerHTML = response.responseText;
                    }

                    aliceJs.showTotalCount(document.querySelectorAll('.item-box').length);

                    // 검색 조회 결과 화면 스크롤바
                    OverlayScrollbars(document.querySelector('.list'), {
                        className: 'scrollbar',
                        callbacks: {
                            onScroll: function(e) {
                                const scrollHeight = e.target.scrollHeight;
                                const scrollTop = e.target.scrollTop;
                                const clientHeight = e.target.clientHeight;
                                if (scrollTop > 20) {
                                    document.getElementById('main-search').classList.remove('slide-down');
                                    document.getElementById('main-search').classList.add('slide-up');
                                    document.getElementById('main-banner').style.display='none';
                                } else {
                                    document.getElementById('main-search').classList.remove('slide-up');
                                    document.getElementById('main-search').classList.add('slide-down');
                                    document.getElementById('main-banner').style.display='block';
                                }
                                if (isScrollbarBottom(scrollHeight, scrollTop, clientHeight)) {
                                    if (aliceJs.isEnableScrollEvent(offsetCount)) {
                                        portalSearch(true);
                                    }
                                }
                            }
                        }
                    });

                    if (isNotEmpty('searchValue')) {
                        document.querySelectorAll('.row > .item-box > .item-content > .text-ellipsis').forEach(function(data) {
                            const regex = new RegExp(document.getElementById('searchValue').value, 'gi');
                            data.innerHTML = data.textContent.replace(regex, "<span class='keyword'>" + document.getElementById('searchValue').value + "</span>");
                        });
                    }
                }
            };
            aliceJs.sendXhr(opt);
        }

        function getDataTemplate(data) {
            const div = document.querySelector('.list .os-content');
            const divRow = document.createElement('div');
            divRow.className = 'row flex-row align-items-center';
            // 이미지
            const typeImage = document.createElement('img');
            typeImage.className = 'z-img';
            typeImage.src = '/assets/media/images/portal/img_portal_' + data.tableName + '.png';
            divRow.appendChild(typeImage);
            // 내용
            const divContentBox = document.createElement('div');
            divContentBox.className = 'item-box';

            const divTitle = document.createElement('h5');
            divTitle.className = 'item-title underline text-ellipsis';
            const aTitle = document.createElement('a');
            if (data.tableName === 'notice') {
                aTitle.href = '/portals/notices/' + data.portalId + '/view';
            } else if (data.tableName === 'faq') {
                aTitle.href = '/portals/faqs/' + data.portalId+ '/view';
            } else if (data.tableName === 'download') {
                aTitle.href = '/portals/downloads/'+ data.portalId +'/view';
            }
            aTitle.innerText = data.portalTitle;
            divTitle.appendChild(aTitle);
            divContentBox.appendChild(divTitle);

            const divContent = document.createElement('div');
            divContent.className = 'item-content';

            const divText = document.createElement('div');
            divText.className = 'text-ellipsis';
            if (data.tableName === 'download') {
                divText.innerText = i18n.msg('' + data.portalContent + '');
            } else {
                divText.innerText = data.portalContent;
            }
            divContent.appendChild(divText);

            divContentBox.appendChild(divContent);
            divRow.appendChild(divContentBox);
            div.appendChild(divRow);
        }
        /* ]]> */
    </script>
</th:block>
</html>

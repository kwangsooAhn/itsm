<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/assets/css/alice-portal.css}" rel="stylesheet"/>
</head>
<body>
<div class="alicePortal">
    <img class="portal-search-logo" th:src="@{/assets/media/image/portalSearch/zenius_itsm_logo.png}" alt="Alice">
    <div class="portal-search-layer">
        <div class="login-content">
            <div class="login" sec:authorize="isAuthenticated()" onclick="location.href='/layout'" th:text="#{portal.label.main}"></div>
            <div class="login" sec:authorize="isAnonymous()" onclick="location.href='/login'" th:text="#{portal.label.login}"></div>
        </div>
        <div class="search-content">
            <div class="title" th:text="#{portal.label.topPhrase}"></div>
            <input class="icon" type="text" id="searchValue" name="searchValue" onKeydown="javascript:if(event.keyCode == 13) locationSubmit('get', '/portal/list?page=0'); "/>
        </div>
        <div class="part-content">
            <ul>
                <li class="part-box">
                    <div class="header">
                        <div class="icon top-notice"></div>
                        <div class="title" th:text="#{menu.portal.notice}"></div>
                    </div>
                    <div class="list">
                        <table id="notice"></table>
                    </div>
                </li>
                <li class="part-box">
                    <div class="header">
                        <div class="icon top-faq"></div>
                        <div class="title" th:text="#{menu.portal.faq}"></div>
                    </div>
                    <div class="list">
                        <table id="faq"></table>
                    </div>
                </li>
                <li class="part-box">
                    <div class="header">
                        <div class="icon top-download"></div>
                        <div class="title" th:text="#{menu.portal.download}"></div>
                    </div>
                    <div class="list">
                        <table id="download"></table>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
<script th:src="@{/assets/js/util/util-alice.js}"></script>
<script th:inline="javascript">
    /*<![CDATA[ */
    const topSize = 5;

    window.onload = function() {
        restSubmit('get', '/rest/portal/top?limit=' + topSize);
    }

    function restSubmit(method, url) {
        const opt = {
            method: method,
            url: url,
            contentType: 'application/json; charset=utf-8',
            showProgressbar: false,
            callbackFunc: function(response) {
                setTopList(JSON.parse(response.responseText));
            }
        };
        aliceJs.sendXhr(opt);
    }

    function setTopList(data) {
        makeTopList(data['notice'], document.getElementById('notice'));
        makeTopList(data['faq'], document.getElementById('faq'));
        makeTopList(data['download'], document.getElementById('download'));
    }

    function makeTopList(data, element) {
        for (let i = 0; i < topSize; i++) {
            let row = document.createElement('tr');
            let cell = document.createElement('td');
            if (data[i] !== undefined) {
                let content = document.createElement('a');
                content.setAttribute('href', '#N');
                content.textContent = data[i][element.id + 'Title'];
                cell.appendChild(content);
            }
            row.appendChild(cell);
            element.appendChild(row);
        }
    }

    function locationSubmit(method, url) {
        const data = {
            searchValue: encodeURIComponent(document.getElementById('searchValue').value.trim())
        };
        location.href = url + '&searchValue=' + data.searchValue;
    }
    /* ]]> */
</script>
</html>

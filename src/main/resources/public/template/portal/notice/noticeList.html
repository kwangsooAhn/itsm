<!DOCTYPE html>
<table>
    <thead>
        <tr>
            <th width="75%" th:text="#{common.label.title}"></th>
            <th width="10%" th:text="#{common.label.writer}"></th>
            <th width="15%" th:text="#{common.label.writeDate}"></th>
        </tr>
    </thead>
    <tbody class="list-body">
        <tr class="notice-pinned" th:each="topNotice: ${topNoticeList}">
            <td width="75%" class="align-left underline">
                <a th:text="${topNotice.noticeTitle}"
                   th:href="@{/portals/notices/{id}/view(id=${topNotice.noticeNo})}"></a>
            </td>
            <td width="10%" class="align-center" th:text="${topNotice?.createUserName}"></td>
            <td width="15%" class="align-center date-time" th:text="${topNotice.createDt}"></td>
        </tr>
        <tr class="no-data-found-list" th:if="${#arrays.isEmpty(noticeList)}">
            <td style="width:100%" colspan="6" class="align-center" th:text="#{common.msg.noData}"></td>
        </tr>
        <th:block th:fragment="list">
            <tr th:each="notice : ${noticeList}">
                <td width="75%" class="align-left underline">
                    <a th:text="${notice.noticeTitle}"
                       th:href="@{/portals/notices/{id}/view(id=${notice.noticeNo})}"></a>
                </td>
                <td width="10%" class="align-center" id="userName" th:text="${notice?.createUserName}"></td>
                <td width="15%" class="align-center date-time" th:text="${notice.createDt}"></td>
            </tr>
        </th:block>
    </tbody>
</table>
<input th:type="hidden" id="totalCount" name="totalCount" th:value="${paging.totalCount}">
<input th:type="hidden" id="totalCountWithoutCondition" name="totalCountWithoutCondition" th:value="${paging.totalCountWithoutCondition}">
<input th:type="hidden" id="currentPageNum" name="currentPageNum" th:value="${paging.currentPageNum}">
<input th:type="hidden" id="totalPageNum" name="totalPageNum" th:value="${paging.totalPageNum}">
<input th:type="hidden" id="orderType" name="orderType" th:value="${paging.orderType}">

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/portalLayout">
<head>
    <title th:text="#{notice.label.view}"></title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="notice-header">
        <div class="header-title flex-row align-items-baseline">
            <h1 th:text="#{notice.label.notice}"></h1>
            <h6 class="description ml-2" th:text="#{notice.msg.viewDescription}"></h6>
        </div>
    </div>
    <div class="notice-content">
        <div class="view flex-column flex-fill">
            <div class="view-title text-ellipsis" th:text="${notice?.noticeTitle}"></div>
            <div class="view-sub-title flex-row justify-content-end">
                <span id="spanCreateDt" th:text="${notice.createDt}"></span>
                <span class="vertical-bar"></span>
                <span th:text="${notice?.aliceUserEntity.userName}"></span>
            </div>
            <div class="horizontal-bar"></div>
            <div class="view-content flex-row">
                <span class="view-text auto-break space-line" th:text="${notice?.noticeContents}"/>
            </div>
            <div class="horizontal-bar"></div>
            <div class="file-uploader-view">
                <label class="file-uploader-title" th:text="#{common.label.attachFile}"></label>
                <div class="vertical-bar"></div>
                <form id="frm" method="post">
                    <div class="file-uploader-list">
                        <div id="dropZoneFiles"></div>
                        <div id="dropZoneUploadedFiles"></div>
                    </div>
                </form>
            </div>
            <div class="horizontal-bar"></div>
            <div class="view-btn-content flex-row justify-content-end">
                <a class="btn default-line" href="/portals/notices/search" th:text="#{common.btn.list}"></a>
            </div>
        </div>
    </div>
</th:block>
</body>
<th:block layout:fragment="pageScript">
    <script th:inline="javascript">
        /*<![CDATA[ */
        const noticeCreateDt = document.getElementById('spanCreateDt');
        window.onload = function() {
            noticeCreateDt.textContent = i18n.userDateTime(noticeCreateDt.textContent);
            // 게시물 삭제 처리 시, validation 체크.
            const noticeNo = /*[[${notice.noticeNo}]]*/;
            if (noticeNo === null) {
                aliceAlert.alertWarning(i18n.msg('common.msg.delete'));
                return history.go(-1);
            }
            portalFileUploader.init({extra: {formId: 'frm', ownId: noticeNo, editor: false, isView: true}});
            OverlayScrollbars(document.querySelector('.main'), { className: 'scrollbar' });
        }
        /* ]]> */
    </script>
</th:block>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/portal/pageType/viewLayout}">
<head>
    <title th:text="#{archive.label.view}"></title>
</head>
<body>
<th:block layout:fragment="pageView">
    <div class="main-header">
        <div class="page-title flex-row align-items-baseline">
            <h1 th:text="#{archive.label.archive}"></h1>
            <h6 class="description ml-2 pl-2" th:text="#{archive.msg.viewDescription}"></h6>
        </div>
    </div>
    <div class="main-view">
        <div class="view flex-column flex-fill">
            <div class="view-title text-wordWrap" th:text="#{${archive.archiveTitle}}"></div>
            <div class="view-sub-title flex-row justify-content-end">
                <span th:text="${archive?.createUserName}"></span>
                <span class="vertical-bar"></span>
                <span class="text-wordNoWrap" id="spanCreateDt" th:text="${archive?.createDt}"></span>
            </div>
            <div class="horizontal-bar"></div>
            <div class="view-content flex-row">
                <span class="view-text" th:text="${archive.archiveCategoryName}"></span>
            </div>
            <div class="horizontal-bar"></div>
            <div class="file-uploader-view">
                <label class="file-uploader-title" th:text="#{common.label.attachFile}"></label>
                <div class="vertical-bar"></div>
                <form id="frm" method="post">
                    <div class="file-uploader-list">
                        <div id="dropZoneFiles"></div>
                        <div id="dropZoneUploadedFiles"></div>
                    </div>
                </form>
            </div>
            <div class="horizontal-bar"></div>
            <div class="view-btn-content flex-row justify-content-start">
                <div class="btn__list">
                    <a class="btn__text--box secondary" href="/portals/archives/search" th:text="#{common.btn.list}"></a>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
<th:block layout:fragment="pageScript">
    <script th:inline="javascript" type="text/javascript">
        /*<![CDATA[*/
        window.onload = function() {
            document.getElementById('spanCreateDt').textContent =
                i18n.userDateTime(document.getElementById('spanCreateDt').textContent);
            zFileUploader.init({formId: 'archiveForm', ownId: [[${archive.archiveId}]], editor: false, isView: true, defaultUrl: '/rest/portals', isHeaders : false});
            OverlayScrollbars(document.querySelector('.main'), { className: 'scrollbar' });
        };
        /*]]>*/
    </script>
</th:block>
</html>

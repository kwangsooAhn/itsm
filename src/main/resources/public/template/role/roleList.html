<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<table>
    <thead>
    <tr>
        <th width="25%" th:text="#{role.label.name}"></th>
        <th width="25%" th:text="#{role.label.id}"></th>
        <th width="50%" th:text="#{role.label.desc}"></th>
    </tr>
    </thead>
    <tbody class="list-body">
    <tr class="no-data-found-list" th:if="${#arrays.isEmpty(roleList)}">
        <td colspan="3" th:text="#{common.msg.noData}"></td>
    </tr>
    <tr th:each="role : ${roleList}">
        <td width="25%" id="roleName" name="roleName" th:text="${role.roleName}" th:id="${role.roleId}" style="cursor: pointer;"></td>
        <td width="25%" id="roleId" name="roleId" th:text="${role.roleId}"></td>
        <td width="50%" id="roleDesc" name="roleDesc" th:text="${role.roleDesc}" class="align-left"></td>
    </tr>
    </tbody>
</table>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
</head>
<body>
<input th:type="hidden" id="totalCount" name="totalCount" th:value="${reportListCount}"/>
<table class="list-table">
    <thead class="list-head">
    <tr class="flex-row align-items-center">
        <th style="width:50%;" class="align-left" th:text="#{report.label.reportName}"></th>
        <th style="width:30%;" class="align-center" th:text="#{report.label.publishDate}"></th>
        <th style="width:20%;" class="align-center" th:text="#{report.label.download}"></th>
    </tr>
    </thead>
    <tbody class="list-body">
    <tr class="flex-row align-items-center no-data-found-list" th:if="${#arrays.isEmpty(reportList)}">
        <td style="width:100%" colspan="6" class="align-center" th:text="#{common.msg.noData}"></td>
    </tr>
    <th:block th:fragment="list">
        <tr class="flex-row align-items-center" th:each="report : ${reportList}">
            <td style="width: 50%" class="align-left underline">
                <a th:text="${report.reportName}" th:href="@{/reports/report/{id}/view(id=${report.reportId})}"></a>
            </td>
            <td style="width:30%;" class="align-center date-time" name="createDt" th:text="${report.publishDt}"></td>
            <td style="width:20%;" class="align-center">DOWN</td>
        </tr>
    </th:block>
    </tbody>
</table>
</body>
</html>

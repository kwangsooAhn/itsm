<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

      layout:decorate="~{layout/itsm/pageType/pagingListLayout}">
<head>
    <title th:text="#{menu.report.template}"></title>
</head>
<body>
<div layout:fragment="pageTitle">
    <h1 th:text="#{menu.report.template}"></h1>
    <h6 class="description ml-2 pl-2" th:text="#{report.msg.configDescription}"></h6>
</div>
<div layout:fragment="pageSearching">
    <input type="hidden" sec:authorize="hasAuthority('report.create') || hasAuthority('report.update')"
           th:name="isRole" th:value="true"/>
    <input type="hidden" sec:authorize="!hasAuthority('report.create') && !hasAuthority('report.update')"
           th:name="isRole" th:value="false"/>
    <form id="searchFrm" onsubmit = "return false">
        <input type="text" id="searchValue" name="searchValue" class="z-input i-search text-ellipsis col-5 mr-2" maxlength="100"
               th:placeholder="#{report.label.searchPlaceholder}"/>
        <th:block th:replace="layout/itsm/fragment/totalCountFragment :: totalCountFragment"></th:block>
    </form>
    <div class="ml-auto">
        <button type="button" class="z-button secondary" onclick="openTemplateAdd()"
                sec:authorize="hasAuthority('report.create')" th:text="#{common.btn.add}"></button>
    </div>
</div>
<div layout:fragment="pageList">
    <input type="hidden" id="deletable" th:value="${#authorization.expression('hasAuthority(''report.delete'')')}"/>
    <div class="z-list-content flex-row" id="templateList"></div>
</div>
</body>

    let offsetCount = 0;
    window.onload = function() {
        document.getElementById('searchValue').focus();
        document.getElementById('searchValue').addEventListener('keyup', function() { getList(); });
        getList();
    };

    function getList(pageNum = 1) {
        restSearchSubmit('get', '/reports/template?' + aliceJs.serialize(document.getElementById('searchFrm')) + '&pageNum=' + pageNum);
    }
    
    function restSearchSubmit(method, url) {
        const opt = {
            method: method,
            url: url,
            async: false,
            showProgressbar: false,
            callbackFunc: function (response) {
                document.getElementById('templateList').innerHTML = response.responseText;
                setDateTimeFormat(document.getElementById('templateList'));
            }
        };
        aliceJs.sendXhr(opt);
    }

    /**
     * 서버에서 전달받은 데이터의 날짜 포맷을 변경한다.
     */
    function setDateTimeFormat(elem) {
        elem.querySelectorAll('.date-time').forEach(dt => {
            const userDateTime = i18n.userDateTime(dt.textContent.trim());
            dt.textContent = userDateTime;
            dt.setAttribute('title', userDateTime);
        });
    }

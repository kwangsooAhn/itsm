<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div class="scroller-wrap">
    <table>
        <thead>
        <tr>
            <th style="width: 2%;"></th>
            <th style="width: 24%;" th:text="#{document.label.name}"></th>
            <th style="width: 12%;" th:text="#{document.label.type}"></th>
            <th style="width: 12%;" th:text="#{common.label.group}"></th>
            <th style="width: 20%;" th:text="#{document.label.description}"></th>
            <th style="width: 10%;" th:text="#{document.label.searchDocumentStatus}"></th>
            <th style="width: 10%;"></th>
            <th style="width: 10%;"></th>
        </tr>
        </thead>
        <tbody id="list">
        <tr th:if="${#arrays.isEmpty(documentList)}">
            <td colspan="8" th:text="#{common.msg.noData}"></td>
        </tr>
        <tr th:unless="${#arrays.isEmpty(documentList)}" th:each="document: ${documentList}">
            <td style="width: 2%;" th:styleappend="|background-color:${document.documentColor}|"></td>
            <td style="width: 24%;" th:text="${document.documentName}"></td>
            <td style="width: 12%;" th:if="${document.documentType} == 'application-form'" th:text="#{document.type.applicationForm}"></td>
            <td style="width: 12%;" th:unless="${document.documentType} == 'application-form'" th:text="#{document.type.workflow}"></td>
            <td style="width: 12%;">
                <th:block th:if="${document.documentGroup != null && document.documentGroup != ''}">
                    <th:block th:each="group, index : ${groupList}">
                        <label th:if="${group.code} == ${document.documentGroup}" th:text="${group.codeValue}"></label>
                    </th:block>
                </th:block>
            </td>
            <td style="width: 20%;" th:text="${document.documentDesc}"></td>
            <td style="width: 10%;" th:text="#{${document.documentStatus}}"></td>
            <td style="width: 10%;">
                <button sec:authorize="hasAuthority('document.admin.update')"
                        th:attr="onclick=|openDocumentEdit('${document.documentId}')|"
                        th:text="#{common.btn.modify}"></button>
            </td>
            <td style="width: 10%;">
                <button sec:authorize="hasAuthority('document.admin.delete')"
                        th:text="#{common.btn.delete}"
                        th:attr="onclick=|deleteDocument('${document.documentId}')|" ></button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="search-area-right">
    <span class="total-count" id="totalCount" th:text="${documentCount}"></span>
    <span class="total-count" th:text="#{common.label.totalCount}"></span>
</div>
</body>
</html>

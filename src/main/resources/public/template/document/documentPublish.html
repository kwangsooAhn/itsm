<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
    layout:decorator="form/formCore">
<head>
    <title th:text="#{document.label.write}"></title>
    <th:block layout:fragment="css">
        <link th:href="@{/assets/css/document.css}" rel="stylesheet"/>
        <link th:href="@{/assets/vendors/tagify/tagify.css}" rel="stylesheet"/>
    </th:block>
</head>
<body>
<th:block layout:fragment="content">
    <form id="frm" name="frm">
        <div class="print-btn">
            <button type="button" th:onclick="aliceDocument.print('/documents/' + [[${documentId}]])"
                    th:text="#{common.label.print}"></button>
        </div>
        <div class="drawing-board" id="document-container"></div>
        <div id="button-container"></div>
        <h1 th:text="#{common.label.tag}"></h1>
        <div style="margin-bottom: 1rem;">
            <input name="tags"/>
        </div>
    </form>
</th:block>
</body>
<th:block layout:fragment="script">
    <script th:src="@{/assets/js/document/document.js}"></script>
    <script th:src="@{/assets/vendors/tagify/tagify.min.js}"></script>
    <script type="text/javascript">
        /*<![CDATA[*/
        window.onload = function() {
            aliceDocument.init('[[${documentId}]]');

            const tagInput = document.querySelector('input[name=tags]');
            const tagify = new Tagify(tagInput, {
                editTags        : 1,
                maxTags         : 10,
                whitelist       : ["서비스데스크","테스트"],
                placeholder     : [[#{common.msg.tag}]]
            });
        };
        /*]]>*/
    </script>
</th:block>
</html>

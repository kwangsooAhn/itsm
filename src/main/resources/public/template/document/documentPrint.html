<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
        layout:decorator="form/formCore">
<head>
    <title th:text="#{document.label.print}"></title>
</head>
<body>
<th:block layout:fragment="content">
    <form id="frm" name="frm">
        <div class="container-print">
            <div class="contents">
                <div class="print-board">
                    <img src="/assets/media/icons/logo_blue.png">
                    <span id="printInfo"></span>
                </div>
                <div class="drawing-board" id="document-panel"></div>
            </div>
        </div>
    </form>
</th:block>
</body>
<th:block layout:fragment="script">
    <script th:src="@{/assets/js/document/document.js}"></script>
    <script th:inline="javascript" type="text/javascript">
        /*<![CDATA[*/
        window.onload = function() {
            const printInfo = document.getElementById('printInfo');
            printInfo.innerHTML = aliceForm.session.userName + ' ['
                + aliceForm.session.email + ']<br>'
                + i18n.printFormat(/*[[${time}]]*/'');

            let data = sessionStorage.getItem('alice_print');
            aliceForm.init(aliceDocument.drawDocument, data);

            setTimeout(function() {
                window.print();
            }, 500);
        };
        /*]]>*/
    </script>
</th:block>
</html>

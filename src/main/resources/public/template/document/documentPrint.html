<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
    layout:decorator="form/formCore">
<head>
    <title th:text="#{document.label.print}"></title>
    <th:block layout:fragment="css">
        <link th:href="@{/assets/css/document.css}" rel="stylesheet"/>
    </th:block>
</head>
<body>
<th:block layout:fragment="content">
    <form id="frm" name="frm">
        <div class="print-header">
            <img src="/assets/media/icons/logo_blue.png">
            <span id="printInfo"></span>
        </div>
        <hr class="print-hr">
        <div id="document-container" class="print-body"></div>
    </form>
</th:block>
</body>
<th:block layout:fragment="script">
    <script th:src="@{/assets/js/document/document.js}"></script>
    <script th:inline="javascript" type="text/javascript">
        /*<![CDATA[*/
        window.onload = function() {
            const printInfo = document.getElementById('printInfo');
            printInfo.innerHTML = aliceForm.session.userName + ' ['
                + aliceForm.session.email + ']<br>'
                + i18n.printFormat(/*[[${time}]]*/'');

            aliceForm.init(aliceDocument.drawDocument, /*[[${data}]]*/);

            setTimeout(function() {
                window.print();
            }, 500);
        };
        /*]]>*/
    </script>
</th:block>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
    layout:decorator="form/formCore">
<head>
    <title th:text="#{document.label.print}"></title>
    <th:block layout:fragment="css">
        <link th:href="@{/assets/css/document.css}" rel="stylesheet"/>
    </th:block>
</head>
<body>
<th:block layout:fragment="content">
    <form id="frm" name="frm">
        <div style="margin: 15px 60px; height: 45px;">
            <img src="/assets/media/icons/logo_blue.png">
            <span id="printInfo" style="float: right" th:align="right"></span>
        </div>
        <hr style="border-top: 1px solid">
        <div id="document-container" class="print-container"></div>
    </form>
</th:block>
</body>
<th:block layout:fragment="script">
    <script th:src="@{/assets/js/document/document.js}"></script>
    <script type="text/javascript">
        /*<![CDATA[*/
        window.onload = function () {
            const dateTimeFormat = aliceForm.options.dateFormat + ' ' + aliceForm.options.timeFormat;
            const dateTime = aliceJs.changeDateFormat(
                dateTimeFormat + ' 24',
                dateTimeFormat + ' ' + aliceForm.options.hourType,
                aliceJs.getTimeStamp(dateTimeFormat),
                aliceForm.options.sessionInfo.lang
            );
            const printInfo = document.getElementById('printInfo');
            printInfo.innerHTML = aliceForm.options.sessionInfo.userName + ' ['
                + aliceForm.options.sessionInfo.email + ']<br>' + dateTime;

            aliceDocument.drawDocument(JSON.parse(JSON.stringify('[(${data})]')));

            setTimeout(function () {
                window.print();
            }, 500);
        };
        /*]]>*/
    </script>
</th:block>
</html>

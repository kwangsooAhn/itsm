<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
        layout:decorator="formDesigner/formCore">
<head>
    <title th:text="#{document.label.print}"></title>
</head>
<th:block layout:fragment="css">
    <link th:href="@{/assets/css/document.css}" rel="stylesheet"/>
</th:block>
<body>
<th:block layout:fragment="content">
    <div class="z-print">
        <div class="z-print-main">
            <div class="z-print-main-header">
                <img src="/assets/media/images/zenius.ico" width="25" height="25">
                <span class="float-right align-right" id="print-information"></span>
            </div>
            <div class="z-print-area">
                <div class="z-drawing-board" id="documentDrawingBoard"></div>
            </div>
        </div>
    </div>
</th:block>
</body>
<th:block layout:fragment="script">
    <script type="module">
        /*<![CDATA[*/
        import { zDocument } from '../../assets/js/document/zDocument.js';

        window.onload = function() {
            const userName = '[[${#authentication.details.userName}]]';
            const userEmail = '[[${#authentication.details.email}]]';
            const time = '[[${time}]]';

            const printInfo = document.getElementById('print-information');
            printInfo.innerHTML = userName + ' [' + userEmail + ']<br>' + i18n.printFormat(time);

            const printData = sessionStorage.getItem('alice_print');
            zDocument.domElement = document.getElementById('documentDrawingBoard');
            zDocument.makeDocument(JSON.parse(printData));

            setTimeout(function() {
                window.print();
            }, 500);
        };
        /*]]>*/
    </script>
</th:block>
</html>

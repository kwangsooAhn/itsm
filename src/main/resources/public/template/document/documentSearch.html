        window.onload = function() {
            document.querySelectorAll('#searchDocuments, #searchProcessName, #searchFormName').forEach(search => {
                search.addEventListener('keyup', function() {
                    documentSearches(false);

            });
            documentSearches(false);

        function documentSearches(isScroll) {

                document.getElementById('documentList').innerHTML = result;
            }, isShowProgressBar);*/

            let urlParam = '';
            if (isScroll) {
                if (offsetCount === 0) {
                    offsetCount = offsetSize;
                }
                urlParam = aliceJs.serialize(document.getElementById('searchDocumentsFrm')) + '&offset=' + offsetCount;
                restSubmit('get', '/rest/documents?' + urlParam, isScroll);
            } else {
                offsetCount = 0;
                urlParam = aliceJs.serialize(document.getElementById('searchDocumentsFrm')) + '&offset=' + offsetCount;
                restSubmit('get', '/documents/list?' + urlParam, isScroll);
            }
        }

        function openDocument(documentId) {
            aliceDocument.init(documentId);
        }

        function restSubmit(method, url, isScroll) {
            const opt = {
                method: method,
                url: url,
                async: false,
                showProgressbar: false,
                callbackFunc: function (response) {
                    if (isScroll) {
                        let dataList = JSON.parse(response.responseText);
                        if (dataList.length > 0) {
                            document.getElementById('totalCount').value = dataList[0].totalCount;
                            if (scrollerEventCheck()) {
                                offsetCount = offsetCount + offsetSize;
                                dataList.forEach(function(data) {
                                    getDataTemplate(data);
                                });
                            }
                        }
                    } else {
                        document.getElementById('documentList').innerHTML = response.responseText;
                        OverlayScrollbars(document.querySelector('.list-body'), {
                            className: 'scrollbar',
                            callbacks: {
                                onScroll: function(e) {
                                    const scrollHeight = e.target.scrollHeight;
                                    const scrollTop = e.target.scrollTop;
                                    const clientHeight = e.target.clientHeight;
                                    // 스크롤이 맨 마지막에 있을 경우
                                    if (scrollHeight - scrollTop === clientHeight) {
                                        if (scrollerEventCheck()) {
                                            documentSearches(true);
                                        }
                                    }
                                }
                            }
                        });
                    }
                }
            };
            aliceJs.sendXhr(opt);
        }

        // 현재 리스트 개수가 전체 개수보다 작은지 확인 하는 함수
        function scrollerEventCheck() {
            let scrollerCheck = true;
            let totalCount = document.getElementById('totalCount').value;
            if (offsetCount < totalCount) {
                scrollerCheck = true;
            }
            return scrollerCheck;
        }

<th:block layout:fragment="content">
    <div class="contents-document">
        <div class="header">
            <div class="page-title">
                <h1 th:text="#{document.label.list}"></h1>
                <h6 class="title-description" th:text="#{document.msg.listDescription}"></h6>
            </div>
            <div class="search-area">
                <div class="left">
                    <form id="searchDocumentsFrm">
                        <input type="text" id="searchDocuments" name="searchDocuments" th:placeholder="#{document.label.searchPlaceholder}" class="search"/>
                        <input type="text" id="searchProcessName" name="searchProcessName" th:placeholder="#{document.label.process}" class="search"/>
                        <input type="text" id="searchFormName" name="searchFormName" th:placeholder="#{document.label.form}" class="search"/>

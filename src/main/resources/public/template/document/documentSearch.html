<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
            layout:decorator="layout/defaultLayout">
<head>
    <title th:text="#{document.label.list}"></title>
</head>
<body>
<th:block layout:fragment="content">
    <div style="width: 70%; margin: 50px auto;">
        <h1 th:text="#{document.label.list}"></h1>
        <form id="searchDocumentsFrm">
            <div>
                <label for="searchDocuments"></label><input type="text" id="searchDocuments" name="searchDocuments" th:placeholder="#{document.label.searchDocuments}" class="search"/>
                <label for="searchProcessName"></label><input type="text" id="searchProcessName" name="searchProcessName" th:placeholder="#{document.label.searchProcessName}" class="search"/>
                <label for="searchFormName"></label><input type="text" id="searchFormName" name="searchFormName" th:placeholder="#{document.label.searchFormName}" class="search"/>
            </div>
        </form>
        <div sec:authorize="hasAuthority('document.create')" class="button">
            <button type="button" onclick="createDocument()" th:text="#{common.btn.register}"></button>
        </div>
        <hr>
        <div id="documentList" style="margin-top: 20px"></div>
    </div>
</th:block>
</body>
<th:block layout:fragment="pageScript">
    <script type="text/javascript">
        /*<![CDATA[*/
        window.onload = function() {
            document.querySelectorAll('#searchDocuments, #searchProcessName, #searchFormName').forEach(search => {
                search.addEventListener('keyup', function() {
                    documentSearches(false);
                });
            });
            documentSearches();
        };

        function documentSearches(isShowProgressBar) {
            restSubmit('GET', '/documents/list?'+ aliceJs.serialize(document.getElementById('searchDocumentsFrm')), function(result){
                document.getElementById('documentList').innerHTML = result;
            }, isShowProgressBar);
        }

        function openDocument(documentId) {
            window.open('/documents/' + documentId + '/publish', '_blank', 'width=800, height=852');
        }

        function openDocumentEdit(documentId) {
            window.open('/documents/' + documentId + '/edit', '_blank', 'width=625, height=400, left=1000, top=350');
        }

        function createDocument() {
            window.open('/documents/new', '_blank', 'width=625, height=400, left=1000, top=350');
        }

        function deleteDocument(documentId) {
            restSubmit('DELETE', '/rest/documents/' + documentId, function(result) {
                if (JSON.parse(result)) {
                    aliceJs.alert('[[#{common.msg.delete.success}]]', function() {
                        location.reload();
                    });
                } else {
                    aliceJs.alert('[[#{document.msg.launchedInstance}]]');
                }
            });
        }

        //REST API
        function restSubmit(method, url, result, isShowProgressbar) {
            const opt = {
                method: method,
                url: url,
                showProgressbar: isShowProgressbar,
                callbackFunc: function(response) {
                    result(response.responseText);
                }
            };
            aliceJs.sendXhr(opt);
        }
        /*]]>*/
    </script>
</th:block>
</html>

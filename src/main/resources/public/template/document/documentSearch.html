<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
    layout:decorator="layout/defaultLayout">
<head>
    <title th:text="#{document.label.document}"></title>
</head>
<th:block layout:fragment="cssLink">
    <link th:href="@{/assets/css/form.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/document.css}" rel="stylesheet"/>
</th:block>
<th:block layout:fragment="scriptLink">
    <script th:src="@{/assets/vendors/piklor/piklor.js}"></script>
    <script th:src="@{/assets/js/util/colorPalette-alice.js}"></script>
    <script th:src="@{/assets/js/form/form.core.js}"></script>
    <script th:src="@{/assets/js/form/form.component.js}"></script>
    <script th:src="@{/assets/js/document/document.js}"></script>
    <script type="text/javascript">
            (function() {
                aliceForm.init();
                aliceForm.initSession(JSON.stringify({
                    userKey : '[[${#authentication.details.userKey}]]',
                    userId : '[[${#authentication.details.userId}]]',
                    userName: '[[${#authentication.details.userName}]]',
                    email: '[[${#authentication.details.email}]]',
                    position: '[[${#authentication.details.position}]]',
                    department: '[[${#authentication.details.department}]]',
                    officeNumber: '[[${#authentication.details.officeNumber}]]',
                    mobileNumber: '[[${#authentication.details.mobileNumber}]]'
                }));
            })();
        </script>
</th:block>
<th:block layout:fragment="pageScript">
    <script type="text/javascript">
        /*<![CDATA[*/
        let offsetCount = 0;
        window.onload = function() {
            document.getElementById('searchDocuments').focus();
            document.querySelectorAll('#searchDocuments, #searchProcessName, #searchFormName').forEach(search => {
                search.addEventListener('keyup', function() {
                    documentSearches(false);
                });
            });
            documentSearches(false);
        };

        function documentSearches(isScroll) {
            let urlParam = '';
            if (isScroll) {
                if (offsetCount === 0) {
                    offsetCount = aliceJs.searchDataCount;
                }
                urlParam = aliceJs.serialize(document.getElementById('searchDocumentsFrm')) + '&offset=' + offsetCount;
                restSubmit('get', '/rest/documents?' + urlParam, isScroll);
            } else {
                offsetCount = 0;
                urlParam = aliceJs.serialize(document.getElementById('searchDocumentsFrm')) + '&offset=' + offsetCount;
                restSubmit('get', '/documents?' + urlParam, isScroll);
            }
        }

        function openDocument(documentId) {
            aliceDocument.init(documentId);
        }

        function restSubmit(method, url, isScroll) {
            const opt = {
                method: method,
                url: url,
                async: false,
                showProgressbar: false,
                callbackFunc: function (response) {
                    if (isScroll) {
                        let dataList = JSON.parse(response.responseText);
                        if (dataList.length > 0) {
                            document.getElementById('totalCount').value = dataList[0].totalCount;
                            if (aliceJs.isEnableScrollEvent(offsetCount)) {
                                offsetCount = offsetCount + aliceJs.searchDataCount;
                                dataList.forEach(function(data) {
                                    getDataTemplate(data);
                                });
                            }
                        }
                    } else {
                        document.getElementById('documentList').innerHTML = response.responseText;
                        OverlayScrollbars(document.querySelector('.document-content'), {
                            className: 'scrollbar',
                            callbacks: {
                                onScroll: function(e) {
                                    const scrollHeight = e.target.scrollHeight;
                                    const scrollTop = e.target.scrollTop;
                                    const clientHeight = e.target.clientHeight;
                                    if (scrollHeight - scrollTop === clientHeight) {
                                        if (aliceJs.isEnableScrollEvent(offsetCount)) {
                                            documentSearches(true);
                                        }
                                    }
                                    if (scrollTop > 20) {
                                        document.getElementById('header-search').classList.remove('slide-down');
                                        document.getElementById('header-search').classList.add('slide-up');
                                        document.getElementById('header-title').style.display = 'none';
                                    } else {
                                        document.getElementById('header-search').classList.remove('slide-up');
                                        document.getElementById('header-search').classList.add('slide-down');
                                        document.getElementById('header-title').style.display = 'flex';
                                    }
                                }
                            }
                        });
                    }
                }
            };
            aliceJs.sendXhr(opt);
        }

        // Div 동적 데이터 만들기
        function getDataTemplate(data) {
            let divCardArea = document.querySelector('.document-content .card-list');
            let div = document.createElement('div');
            div.className = 'card';

            let divColumn = document.createElement('div');
            divColumn.className = 'document-column';

            if (document.getElementsByName('isRole')[0].value) {
                divColumn.onclick = function () {
                    openDocument(data.documentId);
                }
            }
            let h3Card = document.createElement('h3');
            h3Card.className = 'text-ellipsis';
            h3Card.innerText = data.documentName;

            let labelDesc = document.createElement('label');
            labelDesc.className = 'document-description text-ellipsis';
            labelDesc.innerText = data.documentDesc;

            let divDocumentIcon = document.createElement('div');
            divDocumentIcon.className = 'document-icon';

            let imgDocumentIcon = document.createElement('img');
            imgDocumentIcon.src = '/assets/media/images/document/' + data.documentIcon;
            divDocumentIcon.appendChild(imgDocumentIcon);

            divColumn.appendChild(h3Card);
            divColumn.appendChild(labelDesc);
            divColumn.appendChild(divDocumentIcon);
            div.appendChild(divColumn);
            divCardArea.appendChild(div);
        }

        /*]]>*/
    </script>
</th:block>
<body>
<th:block layout:fragment="content">
    <div class="document-header">
        <div class="header-title flex-row align-items-baseline" id="header-title">
            <h1 th:text="#{document.label.document}"></h1>
            <h6 class="description" th:text="#{document.msg.searchDescription}"></h6>
        </div>
        <div class="header-search flex-row" id="header-search">
            <form id="searchDocumentsFrm">
                <input type="text" id="searchDocuments" name="searchDocuments" maxlength="100"
                       th:placeholder="#{document.label.searchPlaceholder}" class="search col-3"/>
                <input type="text" id="searchProcessName" name="searchProcessName" maxlength="100"
                       th:placeholder="#{document.label.process}" class="search col-3"/>
                <input type="text" id="searchFormName" name="searchFormName" maxlength="100"
                       th:placeholder="#{document.label.form}" class="search col-3"/>
                <input sec:authorize="hasAuthority('document.read.admin')"
                       type="hidden" id="viewType" name="viewType" value="admin"/>
                <input type="hidden" id="searchDocumentType" name="searchDocumentType"
                       value="application-form"/>
            </form>
        </div>
    </div>
    <div class="document-content flex-fill">
        <input type="hidden" sec:authorize="hasAuthority('document.create')" th:name="isRole" th:value="true"/>
        <input type="hidden" sec:authorize="!hasAuthority('document.create')" th:name="isRole" th:value="false"/>
        <div id="documentList"></div>
    </div>
</th:block>
</body>
</html>

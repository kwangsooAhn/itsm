<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>신청서 작성</title>
    <meta charset="utf-8">
    <script th:src="@{/assets/js/util/util-alice.js}"></script>
    <script th:src="@{/assets/js/document/documentEditor.js}"></script>
    <style>
        /*임시 css*/
        #document-container {
            overflow-y: auto;
            height: 750px;
            border: 1px solid #BCC5D3;
        }
        #document-container > .component {
            padding: 15px 60px;
        }
        #document-container > .component input[type=text], textarea, select {
            width: 100%;
        }
        #document-container > .component input[type=text], textarea {
            outline: solid 1px;
        }
    </style>
</head>
<body>
<div id="document-container"></div>
<div style="margin-top: 10px; text-align: center;">
    <button onclick="documentEditor.save()">저장</button> <button onclick="window.close();">취소</button>
</div>
</body>
<script type="text/javascript">
    window.addEventListener('load', function() {
        documentEditor.init('[[${documentId}]]');
    });
</script>
</html>

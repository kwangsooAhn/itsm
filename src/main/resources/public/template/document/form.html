<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="../../assets/js/util/util-alice.js"></script>
</head>
<body>
<div class="container">
    <div id="prevContainer">
        <table>
            <tr>
                <th>문서양식 이름 *</th>
            </tr>
            <tr>
                <td><input type="text" name="name" id="name" class="" style=""  maxlength="50" required="required" tabindex="1"/></td>
            </tr>
            <tr>
                <th>설명</th>
            </tr>
            <tr>
                <td><textarea name="desc" id="desc" class="" style="height:100px;" maxlength="500" tabindex="2"></textarea></td>
            </tr>
            <tr>
                <th>언어</th>
            </tr>
            <tr>
                <td>
                    <select name="lang" id="lang" style="" tabindex="3">
                        <option value='ko' selected>한국어</option>
                    </select>
                </td>
            </tr>
        </table>
        <div><a href="javascript:replaceContent();">다음</a></div>
    </div>
    <div id="nextContainer" style="display:none;">
        <h1>템플릿 목록</h1>
        <div>
            <a href="javascript:replaceContent();">이전</a>
            <a href="javascript:insertDocument();">저장</a>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    function replaceContent() {
        var prev = document.getElementById("prevContainer");
        var next = document.getElementById("nextContainer");
        if (next.style.display === "none") {
            prev.style.display = "none";
            next.style.display = "block";
        } else {
            prev.style.display = "block";
            next.style.display = "none";
        }
    }
    function insertDocument() {
        //문서 양식 저장 후 편집 창 오픈
        window.close();
        window.open('/document/edit', '문서양식 편집', 'width=1500, height=800');
    }
</script>
</html>

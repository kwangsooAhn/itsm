<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <style>
        table {
            width: 100%;
            border: 1px solid;
            border-collapse: collapse;
        }
        table td {
            border-left: 1px solid;
        }
    </style>
</head>
<body>
<div>
    <table>
        <colgroup>
            <col width="25%">
            <col width="65%">
            <col width="5%">
            <col width="5%">
        </colgroup>
        <tbody>
        <tr th:each="document: ${documentList}">
            <td th:text="${document.documentName}"></td>
            <td th:text="${document.documentDesc}"></td>
            <td>
                <button sec:authorize="hasAuthority('document.create')"
                        th:attr="onclick=|openDocumentEdit('${document.documentId}')|"
                        th:text="#{common.btn.write}">작성</button>
            </td>
            <td>
                <button sec:authorize="hasAuthority('document.delete')"
                        th:text="#{common.btn.delete}"
                        th:attr="onclick=|deleteDocument('${document.documentId}')|" >삭제</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

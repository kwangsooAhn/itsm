<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <style>
        table {
            width: 100%;
            border: 1px solid;
            border-collapse: collapse;
        }
        table tr:nth-child(1) td {
            border-top: 1px solid;
        }
        table td {
            border-top: 1px solid #e7e7e7;
            border-left: 1px solid;
        }
    </style>
</head>
<body>
<div>
    <table class="table-hover">
        <colgroup>
            <col width="25%">
            <col width="50%">
            <col width="10%">
            <col width="5%">
            <col width="5%">
            <col width="5%">
        </colgroup>
        <tbody>
            <tr th:if="${#arrays.isEmpty(documentList)}">
                <td colspan="4" th:text="#{common.msg.noData}"></td>
            </tr>
            <tr th:unless="${#arrays.isEmpty(documentList)}" th:each="document: ${documentList}">
                <td th:text="${document.documentName}"></td>
                <td th:text="${document.documentDesc}"></td>
                <td th:text="#{${document.documentStatus}}"></td>
                <td>
                    <button sec:authorize="hasAuthority('document.create')"
                            th:attr="onclick=|openDocument('${document.documentId}')|"
                            th:text="#{common.btn.write}"></button>
                </td>
                <td>
                    <button sec:authorize="hasAuthority('document.update')"
                            th:attr="onclick=|openDocumentEdit('${document.documentId}')|"
                            th:text="#{common.btn.modify}"></button>
                </td>
                <td>
                    <button sec:authorize="hasAuthority('document.delete')"
                            th:text="#{common.btn.delete}"
                            th:attr="onclick=|deleteDocument('${document.documentId}')|" ></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>

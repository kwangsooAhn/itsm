<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .email-template {
            width: 100rem;
            height: 35.5rem;
            display: flex;
            flex-direction: row;
        }

        .email-contents {
            margin: 10.875rem 0 0 6.25rem;
        }

        .intro {
            margin: 1.25rem 0;
            font-family: inherit;
            font-size: 2.25rem;
            font-weight: bold;
        }

        .message {
            font-family: inherit;
            font-size: 1.5rem;
        }

        .certificate-link {
            display: inline-block;
            padding: 0.5rem 1.5625rem;
            margin-top: 3rem;
            font-size: 1rem;
            text-decoration: none;
            color: #ffffff !important;
            background-color: #0098FF;
            border-color: transparent;
            border-radius: 0.1875rem;
        }
    </style>
</head>
<body>
    <div class="email-template">
        <img src="cid:logo" width="577" height="568" alt="emailCertificate" border="0">
        <div class="email-contents">
            <pre class="intro" th:text="${intro}"></pre>
            <pre class="message" th:text="${message}"></pre>
            <th:block th:if="${not #strings.isEmpty(text)}">
                <a class="certificate-link" th:href="${link}" th:text="${text}"></a>
            </th:block>
        </div>
    </div>
</body>
</html>

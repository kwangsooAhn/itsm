<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" th:href="@{/assets/media/icons/zenius.ico}" type="image/x-icon">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta http-equiv="expire" content="-1"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <title>첨부파일</title>
    <link th:href="@{/assets/vendors/gModal/css/gModal.css}" rel="stylesheet"/>
    <script th:src="@{/assets/js/util/i18n-alice.js}"></script>
    <script th:src="@{/assets/vendors/gModal/js/gModal.js}"></script>
    <script th:src="@{/assets/js/util/util-alice.js}"></script>
    <!-- TODO: 임시 style -->
    <style>
        .thumbnail-container {
            height: 650px;
            overflow-y: auto;
            overflow-x: hidden;
        }
        .thumbnail-container > .thumbnail-nodata {
            display: inline-block;
            width: 100%;
            height: 100%;
            text-align: center;
            color: gray;
            font-weight: bolder;
            font-size: 30px;
        }
        .thumbnail-container > .thumbnail {
            display: inline-block;
            float: left;
            overflow: hidden;
            width: 175px;
            height: 280px;
            margin-top: 10px;
            margin-right: 20px;
            border: 1px solid lightgrey;
        }
        .thumbnail-container > .thumbnail.selected {
            border: 1px solid blue;
        }
        .thumbnail-container > .thumbnail > div.thumbnail-img {
            display: inline-block;
            width: 100%;
            height: 180px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center center;
        }
        .thumbnail-container > .thumbnail > div.thumbnail-info > p {
            height: 20px;
            margin: 5px;
            padding: 0;
        }
        .thumbnail-container > .thumbnail > div.thumbnail-info > p > label {
            display: block;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }
        .btn-container {
            margin-top: 10px;
        }
        .btn-check-wrapper {
            display: inline-block;
            float: right;
        }
        .btn-upload-wrapper input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div>
        <div class="thumbnail-container" >
            <div class="thumbnail-nodata" th:if="${#arrays.isEmpty(imageList)}">
                <label th:text="#{common.msg.noData}"></label>
            </div>
            <div class="thumbnail" th:unless="${#arrays.isEmpty(imageList)}" th:each="image : ${imageList}" th:data-name="${image.name}" onclick="selectImage(this)">
                <div class="thumbnail-img" th:style="'background-image: url(data:image/' + ${image.extension}  + ';base64,' + ${image.data} + ')'"></div>
                <div class="thumbnail-info">
                    <p><label th:text="${image.name}"></label></p>
                    <p><label th:text="${image.size}"></label></p>
                    <p><label th:text="${image.width} + ' X ' + ${image.height}"></label></p>
                </div>
            </div>
        </div>
        <div class="btn-container">
            <div class="btn-check-wrapper">
                <button type="button" th:text="#{common.btn.check}" onclick="selectedImageSave();"></button>
                <button type="button" th:text="#{common.btn.close}" onclick="window.close();"></button>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    /*<![CDATA[*/
    i18n.initMessages();

    /**
     *  이미지 선택 후 확인 버튼 클릭시 호출
     */
    function selectedImageSave() {
        // image 미선택 시 알림창 출력
        const selectedImage = document.querySelector('.thumbnail.selected');
        if (!selectedImage) {
            aliceJs.alertWarning(i18n.get('form.msg.fileSelect'));
            return false;
        }
        if (window.opener && !window.opener.closed) {
            const callback = '[(${callback})]';
            if (callback !== '') {
                window.opener.document.getElementById(callback).value = selectedImage.dataset.name;
                window.close();
            }
        }
    }

    /**
     * 이미지 선택
     */
    function selectImage(thumbnail) {
        const thumbnails = document.querySelectorAll('.thumbnail');
        for (let i = 0, len = thumbnails.length; i < len; i++) {
            thumbnails.item(i).classList.remove('selected');
        }
        thumbnail.classList.add('selected');
    }
    /*]]>*/
</script>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/defaultLayout">
<head>
    <title th:text="#{menu.workflow.process}"></title>
    <script th:src="@{/assets/js/workflow/workflow.util.js}"></script>
</head>
<body>
<th:block layout:fragment="content">
    <div class="contents">
        <div class="contents-title">
            <h1 th:text="#{process.label.list}"></h1>
            <span class="title-description" th:text="#{process.msg.description}"></span>
        </div>
        <div class="contents-body">
            <div class="search-area">
                <div class="search-area-left">
                    <input class="search column-3" id="search" type="text" maxlength="100" th:placeholder="#{process.label.searchPlaceholder}">
                </div>
                <div class="search-area-right">
                    <button th:class="btn-import" onclick="openProcessImport();" sec:authorize="hasAuthority('process.create')"/>
                    <button th:class="btn-add" onclick="openProcessEdit();" sec:authorize="hasAuthority('process.create')"/>
                </div>
            </div>
            <div class="list" id="processList"></div>
        </div>
    </div>
</th:block>
</body>
<th:block layout:fragment="pageScript">
    <script type="text/javascript">
        /*<![CDATA[*/
        window.onload = function() {
            getProcessList(document.getElementById('search').value, true);
        }

        document.getElementById('search').onkeyup = function() {
            getProcessList(this.value, false);
        };

        // 프로세스 리스트 조회
        function getProcessList(search, showProgressbar) {
            restSubmit('GET', '/processes-admin/list?search=' + encodeURIComponent(search.trim()), function(result) {
                document.getElementById('processList').innerHTML = result;
                var processDtEle = document.querySelectorAll('td[name=createDt]');
                for (let i = 0; i < processDtEle.length; i++) {
                    processDtEle[i].textContent = i18n.userDateTime(processDtEle[i].textContent);
                }
            }, showProgressbar);
        }

        // 프로세스 신규 추가 화면 오픈
        function openProcessEdit(processId) {
            if (processId !== undefined) {
                window.open('/processes-admin/' + processId + '/edit', 'process_edit', 'width=550, height=300');
            } else {
                window.open('/processes-admin/new', 'process_new', 'width=550, height=300');
            }
        }

        // 프로세스 상세 화면 오픈
        function openProcessView(processId) {
            window.open('/processes-admin/' + processId + '/view', 'process_edit', 'width=550, height=300');
        }

        // 프로세스 디자이너 편집화면 오픈
        function openProcessDesignerEdit(processId) {
            const _width = 1800,
                  _height = 920;
            //중앙 배치
            const _left = Math.ceil((window.screen.width - _width) / 2);
            const _top = Math.ceil((window.screen.height - _height) / 4);

            let specs = 'left=' + _left + ',top=' + _top;
            specs += ',menubar=no,toolbar=no,location=no,status=no,titlebar=no,scrollbars=yes,resizable=no';
            window.open('/processes/' + processId + '/edit', 'process_' + processId + '_edit', 'width=' + _width + ',height=' + _height + ','+ specs);
        }

        // 프로세스 디자이너 상세화면 오픈
        function openProcessDesignerView(processId) {
            const _width = 1800,
                  _height = 920;
            //중앙 배치
            const _left = Math.ceil((window.screen.width - _width) / 2);
            const _top = Math.ceil((window.screen.height - _height) / 4);

            let specs = 'left=' + _left + ',top=' + _top;
            specs += ',menubar=no,toolbar=no,location=no,status=no,titlebar=no,scrollbars=yes,resizable=no';
            window.open('/processes/' + processId + '/view', 'process_' + processId + '_view', 'width=' + _width + ',height=' + _height + ','+ specs);
        }

        // 프로세스 IMPORT 화면 오픈
        function openProcessImport() {
            window.open('/processes/import', 'process_import', 'width=600, height=350');
        }

        // REST API
        function restSubmit(method, url, result, showProgressbar) {
            const opt = {
                method: method,
                url: url,
                showProgressbar: showProgressbar,
                callbackFunc: function(response) {
                    result(response.responseText);
                }
            };
            aliceJs.sendXhr(opt);
        }
    </script>
</th:block>
</html>

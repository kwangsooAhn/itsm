<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/defaultLayout">
<head>
    <title th:text="#{menu.workflow.process}"></title>
    <script th:src="@{/assets/js/workflow/workflow.util.js}"></script>
</head>
<body>
<th:block layout:fragment="content">
    <div class="contents-list">
        <div class="page-title">
            <h1 th:text="#{process.label.list}"></h1>
            <h6 class="title-description" th:text="#{process.msg.description}"></h6>
        </div>
        <div class="search-area">
            <div class="left">
                <input class="search column-5" id="search" type="text" maxlength="100" th:placeholder="#{process.label.searchPlaceholder}">
            </div>
            <div class="right">
                <button th:class="default-line" onclick="openProcessImport();" sec:authorize="hasAuthority('process.create')" th:text="#{process.btn.import}"></button>
                <button th:class="default-fill" onclick="openProcessEdit();" sec:authorize="hasAuthority('process.create')" th:text="#{common.btn.add}"></button>
            </div>
        </div>
        <div class="list" id="processList"></div>
    </div>
</th:block>
</body>
<th:block layout:fragment="pageScript">
    <script type="text/javascript">
        /*<![CDATA[*/
        let offsetCount = 0;
        window.onload = function() {
            getProcessList(document.getElementById('search').value, false);
        }

        document.getElementById('search').onkeyup = function() {
            getProcessList(this.value, false);
        };

        // 프로세스 리스트 조회
        function getProcessList(search, isScroll) {
            if (isScroll) {
                if (offsetCount === 0) {
                    offsetCount = aliceJs.searchDataCount;
                }
                restSearchSubmit('GET', '/rest/processes-admin/list?search=' + encodeURIComponent(search.trim()) + '&offset=' + offsetCount, isScroll);
            } else {
                offsetCount = 0;
                restSearchSubmit('GET', '/processes-admin/list?search=' + encodeURIComponent(search.trim()) + '&offset=' + offsetCount, isScroll);
            }
        }

        // 프로세스 신규 추가 화면 오픈
        function openProcessEdit(processId) {
            if (processId !== undefined) {
                window.open('/processes-admin/' + processId + '/edit', 'process_edit', 'width=550, height=360');
            } else {
                window.open('/processes-admin/new', 'process_new', 'width=550, height=360');
            }
        }

        // 프로세스 상세 화면 오픈
        function openProcessView(processId) {
            window.open('/processes-admin/' + processId + '/view', 'process_edit', 'width=550, height=300');
        }

        // 프로세스 디자이너 편집화면 오픈
        function openProcessDesignerEdit(processId) {
            const _width = 1800,
                  _height = 920;
            //중앙 배치
            const _left = Math.ceil((window.screen.width - _width) / 2);
            const _top = Math.ceil((window.screen.height - _height) / 4);

            let specs = 'left=' + _left + ',top=' + _top;
            specs += ',menubar=no,toolbar=no,location=no,status=no,titlebar=no,scrollbars=yes,resizable=no';
            window.open('/processes/' + processId + '/edit', 'process_' + processId + '_edit', 'width=' + _width + ',height=' + _height + ','+ specs);
        }

        // 프로세스 디자이너 상세화면 오픈
        function openProcessDesignerView(processId) {
            const _width = 1800,
                  _height = 920;
            //중앙 배치
            const _left = Math.ceil((window.screen.width - _width) / 2);
            const _top = Math.ceil((window.screen.height - _height) / 4);

            let specs = 'left=' + _left + ',top=' + _top;
            specs += ',menubar=no,toolbar=no,location=no,status=no,titlebar=no,scrollbars=yes,resizable=no';
            window.open('/processes/' + processId + '/view', 'process_' + processId + '_view', 'width=' + _width + ',height=' + _height + ','+ specs);
        }

        // 프로세스 IMPORT 화면 오픈
        function openProcessImport() {
            window.open('/processes/import', 'process_import', 'width=600, height=450');
        }

        // REST API
        function restSearchSubmit(method, url, isScroll) {
            const opt = {
                method: method,
                url: url,
                async: false,
                showProgressbar: false,
                callbackFunc: function(response) {
                    if (isScroll) {
                        let dataList = JSON.parse(response.responseText);
                        if (dataList.length > 0) {
                            document.getElementById('totalCount').value = dataList[0].totalCount;
                            if (aliceJs.isEnableScrollEvent(offsetCount)) {
                                offsetCount = offsetCount + aliceJs.searchDataCount;
                                dataList.forEach(function (data) {
                                    getDataTemplate(data);
                                });
                            }
                        }

                    } else {
                        document.getElementById('processList').innerHTML = response.responseText;
                        let processDtEle = document.querySelectorAll('td[name=createDt]');
                        for (let i = 0; i < processDtEle.length; i++) {
                            processDtEle[i].textContent = i18n.userDateTime(processDtEle[i].textContent);
                        }
                    }

                    OverlayScrollbars(document.querySelector('.list-body'), {
                        className: 'scrollbar',
                        callbacks: {
                            onScroll: function(e) {
                                const scrollHeight = e.target.scrollHeight;
                                const scrollTop = e.target.scrollTop;
                                const clientHeight = e.target.clientHeight;
                                if (scrollHeight - scrollTop === clientHeight) {
                                    if (aliceJs.isEnableScrollEvent(offsetCount)) {
                                        getProcessList(document.getElementById('search').value, true);
                                    }
                                }
                            }
                        }
                    });
                }
            };
            aliceJs.sendXhr(opt);
        }

        function getDataTemplate(data) {
            let div = document.querySelector('.os-content');
            let tr = document.createElement('tr');

            // TODO: 권한에 따라 view or edit
            let tdProcessName = document.createElement('td');
            tdProcessName.style.width = '20%';
            let processNameObject;
            if (data.enabled == true) {
                processNameObject = document.createElement('a');
                processNameObject.onclick = function () {
                    openProcessEdit(data.id);
                }
            } else {
                processNameObject = document.createElement('span');
            }
            processNameObject.innerText = data.name;
            tdProcessName.appendChild(processNameObject);

            let tdProcessPreview = document.createElement('td');
            tdProcessPreview.style.width = '10%';
            let processPreviewObject = document.createElement('a');
            processPreviewObject.onclick = function() {
                openProcessDesignerView(data.id);
            }
            let processPreviewImage = document.createElement('img');
            processPreviewImage.src = '../assets/media/icons/process/list/icon_preview.svg';
            if (data.enabled == true) {
                processPreviewObject.appendChild(processPreviewImage);
                tdProcessPreview.appendChild(processPreviewObject);
            }
            let tdUpdate = document.createElement('td');
            tdUpdate.style.width = '10%';

            // TODO: 권한에 따른 처리
            let updateObject = document.createElement('a');
            updateObject.onclick = function() {
                openProcessDesignerEdit(data.id);
            }
            let updateImage = document.createElement('img');
            updateImage.src = '../assets/media/icons/process/list/icon_edit.svg';
            if (data.enabled == true) {
                updateObject.appendChild(updateImage);
                tdUpdate.appendChild(updateObject);
            }
            let tdStatus = document.createElement('td');
            tdStatus.style.width = '10%';
            tdStatus.innerText = i18n.get(data.status);

            let tdDescription = document.createElement('td');
            tdDescription.style.width = '30%';
            tdDescription.innerText = data.description;

            let tdWriter = document.createElement('td');
            tdWriter.style.width = '10%';
            tdWriter.innerText = data.createUserName;

            let tdWriteDate = document.createElement('td');
            tdWriteDate.style.width = '10%';
            tdWriteDate.innerText = i18n.userDateTime(data.createDt);

            tr.appendChild(tdProcessName);
            tr.appendChild(tdProcessPreview);
            tr.appendChild(tdUpdate);
            tr.appendChild(tdStatus);
            tr.appendChild(tdDescription);
            tr.appendChild(tdWriter);
            tr.appendChild(tdWriteDate);
            div.appendChild(tr);
        }
    </script>
</th:block>
</html>

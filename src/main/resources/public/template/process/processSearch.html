<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/defaultLayout">
<head>
    <title th:text="#{process.label.list}"></title>
</head>
<body>
<th:block layout:fragment="content">
    <div style="width: 70%; margin: 50px auto auto auto;">
        <h1 th:text="#{process.label.list}"></h1>
        <div align="right">
            <button sec:authorize="hasAuthority('process.create')" th:text="#{common.btn.register}"
                    onclick="openProcessEdit();"></button>
            <input type="text" id="search" th:placeholder="#{common.searchWord}">
        </div>
        <hr>
        <div id="processList" style="margin-top: 20px"></div>
    </div>
</th:block>
</body>
<th:block layout:fragment="pageScript">
    <script type="text/javascript">
        /*<![CDATA[*/
        window.onload = function() {
            getProcessList(document.getElementById('search').value);
            hiddenProgressBar();
        };

        document.getElementById('search').onkeyup = function() {
            getProcessList(this.value);
        };

        //프로세스 리스트 조회
        function getProcessList(search) {
            restSubmit('GET', '/processes/list?search=' + search.trim(), function(result) {
                document.getElementById('processList').innerHTML = result;
            });
        }

        //프로세스 삭제
        function deleteProcess(processId) {
            restSubmit('DELETE', '/rest/processes/' + processId, function() {
                alert('[[#{common.msg.delete.success}]]');
                location.reload();
            });
        }

        //프로세스 편집화면 오픈
        function openProcessEdit() {
            window.open('/processes/new', '_blank', 'width=1500, height=800');
        }

        //프로세스 디자이너 편집화면 오픈
        function openProcessDesignerEdit(processId) {
            window.open('/processes/' + processId + '/edit', '_blank', 'width=1500, height=800');
        }

        //REST API
        function restSubmit(method, url, response) {
            const xmlHttp = createXmlHttpRequestObject(method, url);
            xmlHttp.onreadystatechange = function() {
                if (xmlHttp.readyState === XMLHttpRequest.DONE) {
                    if (xmlHttp.status === 200) {
                        response(xmlHttp.responseText);
                    } else if (xmlHttp.status === 400) {
                        alert('There was an error 400');
                    } else {
                        alert('something else other than 200 was returned');
                    }
                }
            };
            xmlHttp.send();
        }
    </script>
</th:block>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/defaultLayout">
<head>
    <title th:text="#{process.label.list}"></title>
</head>
<body>
<th:block layout:fragment="content">
    <div style="width: 70%; margin: 50px auto;">
        <h1 th:text="#{process.label.list}"></h1>
        <div align="right">
            <button sec:authorize="hasAuthority('process.create')" th:text="#{common.btn.register}"
                    onclick="openProcessEdit();"></button>
            <input type="text" id="search" style="width: 270px" th:placeholder="#{process.label.searchPlaceholder}">
        </div>
        <hr>
        <div id="processList" style="margin-top: 20px"></div>
    </div>
</th:block>
</body>
<th:block layout:fragment="pageScript">
    <script type="text/javascript">
        /*<![CDATA[*/
        window.onload = function() {
            getProcessList(document.getElementById('search').value);
        }

        document.getElementById('search').onkeyup = function() {
            getProcessList(this.value);
        };

        //프로세스 리스트 조회
        function getProcessList(search) {
            restSubmit('GET', '/processes/list?search=' + encodeURIComponent(search.trim()), function(result) {
                document.getElementById('processList').innerHTML = result;
            });
        }

        //프로세스 삭제
        function deleteProcess(processId) {
            restSubmit('DELETE', '/rest/processes/' + processId, function() {
                aliceJs.alert('[[#{common.msg.delete.success}]]', function() {
                    location.reload();
                });
            });
        }

        //프로세스 편집화면 오픈
        function openProcessEdit() {
            window.open('/processes/new', '_blank', 'width=1500, height=800');
        }

        //프로세스 디자이너 편집화면 오픈
        function openProcessDesignerEdit(processId) {
            const _width = 1500,
                  _height = 920;
            //중앙 배치
            const _left = Math.ceil((window.screen.width - _width) / 2);
            const _top = Math.ceil((window.screen.height - _height) / 4);
            
            let specs = 'left=' + _left + ',top=' + _top;
            specs += ',menubar=no,toolbar=no,location=no,status=no,titlebar=no,scrollbars=yes,resizable=no';
            window.open('/processes/' + processId + '/edit', '_blank', 'width=' + _width + ',height=' + _height + ','+ specs);
        }

        function openProcessDesignerView(processId) {
            const _width = 1500,
                  _height = 920;
            //중앙 배치
            const _left = Math.ceil((window.screen.width - _width) / 2);
            const _top = Math.ceil((window.screen.height - _height) / 4);

            let specs = 'left=' + _left + ',top=' + _top;
            specs += ',menubar=no,toolbar=no,location=no,status=no,titlebar=no,scrollbars=yes,resizable=no';
            window.open('/processes/' + processId + '/view', '_blank', 'width=' + _width + ',height=' + _height + ','+ specs);
        }

        //REST API
        function restSubmit(method, url, result) {
            const opt = {
                method: method,
                url: url,
                callbackFunc: function(response) {
                    result(response.responseText);
                }
            };
            aliceJs.sendXhr(opt);
        }
    </script>
</th:block>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="../../assets/js/withoutJquery.js"></script>
    <script src="../../assets/vendors/d3/d3.min.js"></script>
    <script src="../../assets/js/workflowEditor.js"></script>
    <style type="text/css">
        /* 임시 CSS */
        .toolbar { height: 40px; background-color: rgba(171, 132, 135, 0.5); }
        .toolbar a { margin: 10px; }
        .element-menu { display: inline-block; width: 60px; height: 750px; background-color: #b1afab; float: left; }
        .element-menu .shape { display: inline-block; width: 40px; height: 40px; margin: 10px; }
        .element-menu .shape.event { background-color: #e0a800; border-radius: 50%; }
        .element-menu .shape.activity { background-color: #e83e8c; height: 30px; }
        .element-menu .shape.gateway { width: 0; height: 0; border: 20px solid transparent; border-bottom-color: red; position: relative; top: -20px; }
        .element-menu .shape.gateway:after { content: ''; position: absolute; left: -20px; top: 20px; width: 0; height: 0; border: 20px solid transparent; border-top-color: red; }
        .element-menu .shape.pool { background-color: #0c4dcd; height: 30px; }
        .drawing-board {
            display: inline-block;
            width: 1405px;
            height: 750px;
            float: left;
            background-color: #f6f6f6;
            background-image:
                    linear-gradient(90deg, #cdcccc 0px, #cdcccc 1px, transparent 1px, transparent 99px,  transparent 100px),
                    linear-gradient(#cdcccc 0px, #cdcccc 1px, transparent 1px, transparent 99px,  transparent 100px),
                    linear-gradient(#e0e0e0 0px, #e0e0e0 1px, transparent 1px, transparent 99px,  transparent 100px),
                    linear-gradient(90deg, #e0e0e0 0px, #e0e0e0 1px, transparent 1px, transparent 99px,  transparent 100px),
                    linear-gradient(transparent 0px, transparent 5px, #f6f6f6 5px, #f6f6f6 95px, transparent 95px, transparent 100px),
                    linear-gradient(90deg, #e0e0e0 0px, #e0e0e0 1px, transparent 1px, transparent 99px, #e0e0e0 99px, #e0e0e0 100px),
                    linear-gradient(90deg, transparent 0px, transparent 5px, #f6f6f6 5px, #f6f6f6 95px, transparent 95px, transparent 100px),
                    linear-gradient(transparent 0px, transparent 1px, #f6f6f6 1px, #f6f6f6 99px, transparent 99px, transparent 100px),
                    linear-gradient(#cdcccc, #cdcccc);
            background-size:100px 100%, 100% 100px, 100% 10px, 10px 100%, 100% 100px, 100px 100%, 100px 100%, 100px 100px, 100px 100px;
        }
        .properties-menu { display: inline-block; position: absolute; top: 48px; right: 8px; width: 300px; height: 500px; background-color: #e2e6ea; }
        .properties-menu p { padding-left: 10px; }
        .properties-menu p > label { display: inline-block; width: 80px; }

    </style>
</head>
<body>
<div class="container">
    <div class="toolbar">
        <a href="">Save</a>
        <a href="">Simulation</a>
        <a href="">Undo</a>
        <a href="">Redo</a>
        <a href="">Import</a>
        <a href="">Export</a>
        <a href="">Image Download</a>
    </div>
    <div class="element-menu">
        <span class="shape event"></span>
        <span class="shape activity"></span>
        <span class="shape gateway"></span>
        <span class="shape pool"></span>
    </div>
    <div class="drawing-board">
        <svg width="1405" height="750" id="box"></svg>
    </div>
    <div class="properties-menu">
        <p><label for="element-id">ID</label><input type="text" id="element-id" /></p>
        <p><label for="element-name">Name</label><input type="text" id="element-name" /></p>
    </div>
</div>
</body>
<script type="text/javascript">
    window.onload = function() {
        wfEditor.init();
    }
</script>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{process.label.edit}"></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta http-equiv="expire" content="-1"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <link th:href="@{/assets/css/process-designer.css}" rel="stylesheet"/>
    <link th:href="@{/assets/vendors/gModal/css/gModal.css}" rel="stylesheet"/>
    <script th:src="@{/assets/vendors/gModal/js/gModal.min.js}"></script>
    <script th:src="@{/assets/js/util/util-alice.js}"></script>
    <script th:src="@{/assets/js/util/i18n-alice.js}"></script>
    <script th:src="@{/assets/vendors/d3/d3.min.js}"></script>
    <script th:src="@{/assets/vendors/piklor/piklor.js}"></script>
    <script th:src="@{/assets/js/util/colorPalette-alice.js}"></script>
    <script th:src="@{/assets/js/util/validation-alice.js}"></script>
    <script th:src="@{/assets/js/process/workflow.util.js}"></script>
    <script th:src="@{/assets/js/process/process.editor.js}"></script>
    <script th:src="@{/assets/js/process/process.editor.menu.js}"></script>
    <script th:src="@{/assets/js/process/process.editor.util.js}"></script>
</head>
<body>
<div class="alice-process-container">
    <div class="alice-process-toolbar">
        <span class="logo"></span>
        <a th:if="${#strings.isEmpty(isView)}" href="#" id="btnSave">
            <img th:src="@{/assets/media/icons/process/topmenu/save.png}"/>
            <label th:text="#{common.btn.save}"/>
        </a>
        <a href="#" id="btnSaveAs">
            <img th:src="@{/assets/media/icons/process/topmenu/save.png}"/>
            <label th:text="#{common.btn.saveAs}"/>
        </a>
        <a href="#" id="btnSimulation">
            <img th:src="@{/assets/media/icons/process/topmenu/simulation.png}"/>
            <label th:text="#{process.label.simulation}"/>
        </a>
        <span class="separator"></span>
        <a th:if="${#strings.isEmpty(isView)}" href="#" id="btnUndo">
            <img th:src="@{/assets/media/icons/process/topmenu/undo.png}"/>
            <label th:text="#{process.label.undo}"/>
        </a>
        <a th:if="${#strings.isEmpty(isView)}" href="#" id="btnRedo">
            <img th:src="@{/assets/media/icons/process/topmenu/redo.png}"/>
            <label th:text="#{process.label.redo}"/>
        </a>
        <span th:if="${#strings.isEmpty(isView)}" class="separator"></span>
        <a th:if="${#strings.isEmpty(isView)}" href="#" id="btnImport">
            <img th:src="@{/assets/media/icons/process/topmenu/import.png}"/>
            <label th:text="#{process.label.import}"/>
        </a>
        <a href="#" id="btnExport">
            <img th:src="@{/assets/media/icons/process/topmenu/export.png}"/>
            <label th:text="#{process.label.export}"/>
        </a>
        <span class="separator"></span>
        <a href="#" id="btnDownload">
            <img th:src="@{/assets/media/icons/process/topmenu/image-download.png}"/>
            <label th:text="#{process.label.imageDownload}"/>
        </a>
        <span class="process-name"></span>
    </div>
    <div class="alice-process-element-palette">
        <span class="connector"></span>
        <span class="separator"></span>
        <span class="shape event"></span>
        <span class="shape task"></span>
        <span class="shape subprocess"></span>
        <span class="shape gateway"></span>
        <span class="separator"></span>
        <span class="shape group"></span>
        <span class="shape annotation"></span>
        <span class="move-icon" id="icon-move-drawingboard"></span>
    </div>
    <div class="alice-process-drawing-board"></div>
    <div class="alice-process-properties-panel"></div>
</div>
</body>
<script type="text/javascript">
    window.onload = function() {
        i18n.add(function(){
            aliceProcessEditor.init('[[${processId}]]');
        });
    };
</script>
</html>

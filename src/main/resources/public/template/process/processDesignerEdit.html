<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" th:href="@{/assets/media/images/zenius.ico}" type="image/x-icon">
    <title th:text="${isView != null} ? #{process.title.preview} : #{process.title.edit}"></title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta http-equiv="expire" content="-1"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <link th:href="@{/assets/vendors/overlayScrollbars/OverlayScrollbars.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/process.css}" rel="stylesheet"/>
    <script th:src="@{/assets/js/util/i18n-alice.js}"></script>
    <script th:src="@{/assets/vendors/luxon/luxon.js}"></script>
    <script th:src="@{/assets/js/util/modal-alice.js}"></script>
    <script th:src="@{/assets/js/util/alert-alice.js}"></script>
    <script th:src="@{/assets/js/util/util-alice.js}"></script>
    <script th:src="@{/assets/vendors/d3/d3.min.js}"></script>
    <script th:src="@{/assets/vendors/piklor/piklor.js}"></script>
    <script th:src="@{/assets/js/util/colorPalette-alice.js}"></script>
    <script th:src="@{/assets/js/util/validation-alice.js}"></script>
    <script th:src="@{/assets/js/workflow/workflow.util.js}"></script>
    <script th:src="@{/assets/js/util/shortcut-alice.js}"></script>
    <script th:src="@{/assets/js/process/process.editor.js}"></script>
    <script th:src="@{/assets/js/process/process.editor.menu.js}"></script>
    <script th:src="@{/assets/js/process/process.editor.util.js}"></script>
    <script th:src="@{/assets/vendors/overlayScrollbars/OverlayScrollbars.js}"></script>
</head>
<body>
<div class="alice-wrapper">
    <div class="process-container">
        <div class="process-header">
            <img class="logo"  th:src="@{/assets/media/icons/icon_logo.svg}" width="174.72" height="25" alt="Zenius ITSM" />
            <span class="name" th:text="#{process.label.title}"></span>
            <span class="separator"></span>
            <th:block th:if="${#strings.isEmpty(isView)}">
                <button type="button" class="btn-header" id="btnSave">
                    <span class="icon icon-save"></span>
                </button>
            </th:block>
            <button type="button" class="btn-header" id="btnSaveAs">
                <span class="icon icon-save-as"></span>
            </button>
            <th:block th:if="${#strings.isEmpty(isView)}">
                <button type="button" class="btn-header" id="btnSimulation">
                    <span class="icon icon-simulation"></span>
                </button>
                <button type="button" class="btn-header" id="btnUndo">
                    <span class="icon icon-undo"></span>
                </button>
                <button type="button" class="btn-header" id="btnRedo">
                    <span class="icon icon-redo"></span>
                </button>
            </th:block>
            <button type="button" class="btn-header" id="btnDownload">
                <span class="icon icon-image-download"></span>
            </button>
            <span class="ml-auto" id="process-name"></span>
        </div>
        <div class="process-element-palette">
            <button type="button" class="rectangle-menu shape event">
                <span class="icon icon-event"></span>
                <label class="icon-text" th:text="#{process.designer.element.event}"></label>
            </button>
            <button type="button" class="rectangle-menu shape task">
                <span class="icon icon-task"></span>
                <label class="icon-text" th:text="#{process.designer.element.task}"></label>
            </button>
            <button type="button" class="rectangle-menu shape subprocess">
                <span class="icon icon-subprocess"></span>
                <label class="icon-text" th:text="#{process.designer.element.subprocess}"></label>
            </button>
            <button type="button" class="rectangle-menu shape gateway">
                <span class="icon icon-gateway"></span>
                <label class="icon-text" th:text="#{process.designer.element.gateway}"></label>
            </button>
            <button type="button" class="rectangle-menu shape group">
                <span class="icon icon-group"></span>
                <label class="icon-text" th:text="#{process.designer.element.group}"></label>
            </button>
            <button type="button" class="rectangle-menu shape annotation">
                <span class="icon icon-annotation"></span>
                <label class="icon-text" th:text="#{process.designer.element.annotation}"></label>
            </button>
            <button type="button" class="rectangle-menu connector">
                <span class="icon icon-connector"></span>
                <label class="icon-text" th:text="#{process.designer.element.connector}"></label>
            </button>
            <button type="button" class="rectangle-menu move-icon" id="icon-move-drawingboard">
                <span class="icon icon-background"></span>
                <label class="icon-text" th:text="#{process.designer.element.background}"></label>
            </button>
        </div>
        <div class="process-main">
            <div class="drawing-board"></div>
        </div>
        <div class="process-properties-header">
            <span id="properties-name"></span>
        </div>
        <div class="process-properties"></div>
    </div>
    <template id="process-info">
        <div class="process-info-main">
            <h5 class="process-info-title" th:text="#{process.designer.attribute.processInformation}"></h5>
            <div class="process-info-dashboard">
                <h5 class="total align-right">
                    <span th:text="|#{process.designer.attribute.totalCount} : |">Total Count</span><span id="element-count"></span>
                </h5>
                <table>
                    <colgroup>
                        <col width="80%">
                        <col width="*">
                    </colgroup>
                    <tbody>
                    <tr>
                        <td th:text="#{process.designer.element.event}">Event</td>
                        <td class="align-right"><span class="count" id="event-count"></span></td>
                    </tr>
                    <tr>
                        <td th:text="#{process.designer.element.task}">Task</td>
                        <td class="align-right"><span class="count" id="task-count"></span></td>
                    </tr>
                    <tr>
                        <td th:text="#{process.designer.element.gateway}">Gateway</td>
                        <td class="align-right"><span class="count" id="gateway-count"></span></td>
                    </tr>
                    <tr>
                        <td th:text="#{process.designer.element.subprocess}">Subprocess</td>
                        <td class="align-right"><span class="count" id="subprocess-count"></span></td>
                    </tr>
                    <tr>
                        <td th:text="#{process.designer.element.connector}">Connector</td>
                        <td class="align-right"><span class="count" id="connector-count"></span></td>
                    </tr>
                    <tr>
                        <td th:text="#{process.designer.element.artifact}">Artifact</td>
                        <td class="align-right"><span class="count" id="artifact-count"></span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </template>
</div>
</body>
<script type="text/javascript">
    window.onload = function() {
        i18n.initMessages(function() {
            aliceProcessEditor.init('[[${processId}]]', '[[${#strings.isEmpty(isView)}]]');
        });
    };

    window.addEventListener('load', () => {
        aliceJs.initDesignedSelectTag();
    });
</script>
</html>

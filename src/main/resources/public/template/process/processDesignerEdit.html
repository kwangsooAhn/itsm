<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{process.label.edit}"></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta http-equiv="expire" content="-1"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <link th:href="@{/assets/css/alice-workflow.css}" rel="stylesheet"/>
    <script th:src="@{/assets/js/util/util-alice.js}"></script>
    <script th:src="@{/assets/vendors/d3/d3.min.js}"></script>
    <script th:src="@{/assets/js/workflow/workflow.util.js}"></script>
    <script th:src="@{/assets/js/workflow/workflowEditor.js}"></script>
    <script th:src="@{/assets/js/workflow/workflowEditor.menu.js}"></script>
    <script th:src="@{/assets/js/workflow/workflowEditor.util.js}"></script>
</head>
<body>
<div class="alice-workflow-container">
    <div class="alice-workflow-toolbar">
        <span class="logo"></span>
        <a href="#" id="btnSave">
            <img th:src="@{/assets/media/icons/workflow/topmenu/save.png}"/>
            <label th:text="#{common.btn.save}"/>
        </a>
        <a href="#" id="btnSimulation">
            <img th:src="@{/assets/media/icons/workflow/topmenu/simulation.png}"/>
            <label th:text="#{workflow.label.simulation}"/>
        </a>
        <span class="separator"></span>
        <a href="#" id="btnUndo">
            <img th:src="@{/assets/media/icons/workflow/topmenu/undo.png}"/>
            <label th:text="#{workflow.label.undo}"/>
        </a>
        <a href="#" id="btnRedo">
            <img th:src="@{/assets/media/icons/workflow/topmenu/redo.png}"/>
            <label th:text="#{workflow.label.redo}"/>
        </a>
        <span class="separator"></span>
        <a href="#" id="btnImport">
            <img th:src="@{/assets/media/icons/workflow/topmenu/import.png}"/>
            <label th:text="#{workflow.label.import}"/>
        </a>
        <a href="#" id="btnExport">
            <img th:src="@{/assets/media/icons/workflow/topmenu/export.png}"/>
            <label th:text="#{workflow.label.export}"/>
        </a>
        <span class="separator"></span>
        <a href="#" id="btnDownload">
            <img th:src="@{/assets/media/icons/workflow/topmenu/image-download.png}"/>
            <label th:text="#{workflow.label.imageDownload}"/>
        </a>
        <span class="process-name"></span>
    </div>
    <div class="alice-workflow-element-palette">
        <span class="connector"></span>
        <span class="separator"></span>
        <span class="shape event"></span>
        <span class="shape task"></span>
        <span class="shape subprocess"></span>
        <span class="shape gateway"></span>
        <span class="separator"></span>
        <span class="shape group"></span>
        <span class="shape annotation"></span>
    </div>
    <div class="alice-workflow-drawing-board"></div>
    <div class="alice-workflow-properties-panel"></div>
</div>
</body>
<script type="text/javascript">
    window.onload = function() {
        wfEditor.init({processId: '[[${processId}]]'});
    }
</script>
</html>

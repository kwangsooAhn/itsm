<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{process.label.edit}"></title>
    <meta charset="utf-8">
    <link rel="shortcut icon" th:href="@{/assets/media/images/zenius.ico}" type="image/x-icon">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta http-equiv="expire" content="-1"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <link th:href="@{/assets/vendors/overlayScrollbars/OverlayScrollbars.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/process.css}" rel="stylesheet"/>
    <script th:src="@{/assets/vendors/gModal/js/gModal.js}"></script>
    <script th:src="@{/assets/js/util/util-alice.js}"></script>
    <script th:src="@{/assets/js/util/i18n-alice.js}"></script>
    <script th:src="@{/assets/vendors/d3/d3.min.js}"></script>
    <script th:src="@{/assets/vendors/piklor/piklor.js}"></script>
    <script th:src="@{/assets/js/util/colorPalette-alice.js}"></script>
    <script th:src="@{/assets/js/util/validation-alice.js}"></script>
    <script th:src="@{/assets/js/workflow/workflow.util.js}"></script>
    <script th:src="@{/assets/js/util/shortcut-alice.js}"></script>
    <script th:src="@{/assets/js/process/process.editor.js}"></script>
    <script th:src="@{/assets/js/process/process.editor.menu.js}"></script>
    <script th:src="@{/assets/js/process/process.editor.util.js}"></script>
    <script th:src="@{/assets/vendors/overlayScrollbars/OverlayScrollbars.js}"></script>
</head>
<body>
<div class="alice-wrapper">
    <div class="process-container">
        <div class="process-header">
            <img class="logo"  th:src="@{/assets/media/icons/icon_logo.svg}" width="174.72" height="25" alt="Zenius ITSM" />
            <span class="name" th:text="#{form.label.title}"></span>
            <span class="separator"></span>
            <th:block th:if="${#strings.isEmpty(isView)}">
                <button type="button" id="btnSave">
                    <span class="icon-save"></span>
                </button>
            </th:block>
            <button type="button" id="btnSaveAs">
                <span class="icon-save-as"></span>
            </button>
            <th:block th:if="${#strings.isEmpty(isView)}">
                <button type="button" id="btnSimulation">
                    <span class="icon-simulation"></span>
                </button>
                <button type="button" id="btnUndo">
                    <span class="icon-undo"></span>
                </button>
                <button type="button" id="btnRedo">
                    <span class="icon-redo"></span>
                </button>
            </th:block>
            <button type="button" id="btnDownload">
                <span class="icon-image-download"></span>
            </button>
            <span class="ml-auto" id="process-name"></span>
        </div>
        <div class="process-element-palette">
            <span class="rectangle-menu shape event">
                <label th:text="#{process.designer.element.event}"></label>
            </span>
            <span class="rectangle-menu shape task">
                <label th:text="#{process.designer.element.task}">Task</label>
            </span>
            <span class="rectangle-menu shape subprocess">
                <label th:text="#{process.designer.element.subprocess}">Subprocess</label>
            </span>
            <span class="rectangle-menu shape gateway">
                <label th:text="#{process.designer.element.gateway}">Gateway</label>
            </span>
            <span class="rectangle-menu shape group">
                <label th:text="#{process.designer.element.group}">Group</label>
            </span>
            <span class="rectangle-menu shape annotation">
                <label th:text="#{process.designer.element.annotation}">Annotation</label>
            </span>

            <span class="rectangle-menu connector">
                <label th:text="#{process.designer.element.connector}">Connector</label>
            </span>
            <span class="rectangle-menu move-icon" id="icon-move-drawingboard">
                <label th:text="#{process.designer.element.background}">Background</label>
            </span>
        </div>
        <div class="process-drawing-board"></div>
        <div class="process-properties-panel">
            <div class="properties-container">
                <div class="element-title"><h2></h2></div>
                <div class="element-properties"></div>
            </div>
            <template id="process-info">
                <div class="process-info-container">
                    <h3><span th:text="#{process.designer.attribute.processInformation}">Process Information</span></h3>
                    <div class="info">
                        <div class="total">
                            <span th:text="|#{process.designer.attribute.totalCount} : |">Total Count</span><span id="element_count"></span>
                        </div>
                        <table>
                            <colgroup>
                                <col width="60%">
                                <col width="*">
                            </colgroup>
                            <tbody>
                            <tr>
                                <td th:text="#{process.designer.element.event}">Event</td>
                                <td><label id="event_count"></label></td>
                            </tr>
                            <tr>
                                <td th:text="#{process.designer.element.task}">Task</td>
                                <td><label id="task_count"></label></td>
                            </tr>
                            <tr>
                                <td th:text="#{process.designer.element.gateway}">Gateway</td>
                                <td><label id="gateway_count"></label></td>
                            </tr>
                            <tr>
                                <td th:text="#{process.designer.element.subprocess}">Subprocess</td>
                                <td><label id="subprocess_count"></label></td>
                            </tr>
                            <tr>
                                <td th:text="#{process.designer.element.connector}">Connector</td>
                                <td><label id="connector_count"></label></td>
                            </tr>
                            <tr>
                                <td th:text="#{process.designer.element.artifact}">Artifact</td>
                                <td><label id="artifact_count"></label></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </template>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    window.onload = function() {
        i18n.initMessages(function() {
            aliceProcessEditor.init('[[${processId}]]', '[[${#strings.isEmpty(isView)}]]');
        });
        OverlayScrollbars(document.querySelector('.simulation-report .contents'), { className: 'scrollbar' });
    };
</script>
</html>

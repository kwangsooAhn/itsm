<!--
왼쪽 메뉴바 id와 사용 메뉴 목록 체크박스 id가 중복되어 체크박스 동작 오류 발생함
체크박스 id에 auth. 를 붙여 중복되지 않도록 처리함
( #11201 참고 )
-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/itsm/pageType/commonEditLayout}">
<head>
    <title th:text="#{auth.label.auth}"></title>
</head>
<body>
<div layout:fragment="pageTitle">
    <h1 th:text="#{auth.label.auth}"></h1>
    <h6 class="description ml-2 pl-2" th:text="#{auth.msg.editDescription}"></h6>
</div>
<div layout:fragment="pageEdit">
    <div class="z-edit-form flex-fill">
        <div class="z-edit-row flex-column">
            <label th:text="#{auth.label.authId}" class="required"></label>
            <input id="txtAuthId" name="txtAuthId" class="z-input" type="text" maxlength="100"
                   th:value="${auth?.authId}">
        </div>
        <div class="z-edit-row flex-column">
            <label th:text="#{auth.label.authName}" class="required"></label>
            <input id="txtAuthName" name="txtAuthName" class="z-input" type="text" maxlength="100"
                   th:value="${auth?.authName}">
        </div>
        <div class="z-edit-row flex-column">
            <label th:text="#{auth.label.authDesc}"></label>
            <textarea id="txtAuthDesc" name="txtAuthDesc" class="z-textarea textarea-scroll-wrapper"
                      maxlength="200" rows="7" th:text="${auth?.authDesc}"></textarea>
        </div>
        <div class="z-edit-row flex-column">
            <label th:text="#{auth.label.urlList}"></label>
            <div class="z-checkbox-list">
                <ul>
                    <li class="text-ellipsis" th:each="url : ${urlList}">
                        <label class="z-checkbox" th:for="${url?.url}" tabindex="0">
                            <input type="checkbox" name="authUrl" th:id="${url?.url}" th:value="${url?.url}">
                            <span></span>
                            <span class="z-label" th:text="|[${url?.method}] ${url?.url}|"></span>
                        </label>
                    </li>
                </ul>
            </div>
        </div>
        <div class="z-edit-row flex-column">
            <label class="auth-list" th:text="#{auth.label.menuList}"></label>
            <div class="z-checkbox-list">
                <ul id='menuList'>
                    <li class="text-ellipsis" th:each="menu : ${menuList}">
                        <label class="z-checkbox" th:for="${'auth.'+menu?.menuId}" tabindex="0">
                            <input type="checkbox" name="authMenu" th:id="${'auth.'+menu?.menuId}" th:value="${menu?.menuId}">
                            <span></span>
                            <span class="z-label" th:text="#{|menu.${menu?.menuId}|}"></span>
                        </label>
                    </li>
                </ul>
            </div>
        </div>
        <div class="z-edit-row flex-column">
            <label th:text="#{auth.label.referenceCount}"></label>
            <input id="roleAuthMapCount" name="roleAuthMapCount" class="z-input" type="text"
                   th:value="${auth?.roleAuthMapCount}" disabled>
        </div>
    </div>
    <div class="flex-row justify-content-between z-edit-row">
        <div class="z-button-list">
            <a class="z-button secondary" href="/auths/search" th:text="#{common.btn.list}"></a>
        </div>
        <div class="z-button-list">
            <button sec:authorize="hasAuthority('auth.create')"
                    class="z-button primary" th:if="!${auth?.authId}" type="button" id="btnRegist" name="btnRegist"
                    th:onclick="|javascript:onSave('post')|" th:text="#{common.btn.register}"></button>
            <button sec:authorize="hasAuthority('auth.update')"
                    class="z-button primary" th:if="${auth?.authId}" type="button" id="btnUpdate" name="btnUpdate"
                    th:onclick="|javascript:onSave('put')|"
                    th:text="#{common.btn.modify}"></button>
            <button sec:authorize="hasAuthority('auth.delete')"
                    class="z-button secondary" th:if="${auth?.authId}" type="button" id="btnDelete" name="btnDelete"
                    th:onclick="|javascript:zAlert.confirm(i18n.msg('common.msg.confirmDelete'), onDelete)|"
                    th:text="#{common.btn.delete}"></button>
        </div>
    </div>
</div>
</body>
<script layout:fragment="pageScript" type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    let defaultMenuList = [];
    let defaultUrlList = [];
    const MENUID_PREFIX = 'auth.';

    /*[# th:each="defaultUserMenu : ${defaultUserMenuList}"]*/
    defaultMenuList.push(/*[[${defaultUserMenu.codeValue}]]*/);
    /*[/]*/

    /*[# th:each="defaultUserUrl : ${defaultUserUrlList}"]*/
    defaultUrlList.push(/*[[${defaultUserUrl.codeValue}]]*/);
    /*[/]*/

    window.onload = function() {
        OverlayScrollbars(document.querySelector('.z-page-content'), {className: 'scrollbar'});
        OverlayScrollbars(document.querySelectorAll('.z-checkbox-list'), {
            className: 'inner-scrollbar'
        });

        if (document.getElementById('txtAuthId').value) {
            document.getElementById('txtAuthId').setAttribute('disabled','');
            const opt = {
                method: 'get',
                async: false,
                url: '/rest/auths/' + document.getElementById('txtAuthId').value,
                callbackFunc: function (response) {
                    let responseJson = JSON.parse(response.responseText);

                    let arrMenuList = responseJson.arrMenuList;
                    Array.prototype.forEach.call(document.querySelectorAll('input[name=authMenu]'), function (authMenu) {
                        authMenu.checked = false;
                        authMenu.disabled = false;
                        for (let i = 0; i < arrMenuList.length; i++) {
                            if (authMenu.value === arrMenuList[i].menuId) {
                                authMenu.checked = true;
                            }
                            for (let k = 0; k < defaultMenuList.length; k++) {
                                if (authMenu.value === defaultMenuList[k]) {
                                    authMenu.checked = true;
                                    authMenu.disabled = true;
                                }
                            }
                        }
                    });

                    let arrUrlList = responseJson.arrUrlList;
                    Array.prototype.forEach.call(document.querySelectorAll('input[name=authUrl]'), function (authUrl) {
                        authUrl.checked = false;
                        authUrl.disabled = false;
                        for (let i = 0; i < arrUrlList.length; i++) {
                            if (authUrl.id === arrUrlList[i].url) {
                                authUrl.checked = true;
                            }
                            for (let k = 0; k < defaultUrlList.length; k++) {
                                if (authUrl.id === defaultUrlList[k]) {
                                    authUrl.checked = true;
                                    authUrl.disabled = true;
                                }
                            }
                        }
                    });

                    if (document.getElementById('roleAuthMapCount').value) {
                        document.getElementById('roleAuthMapCount').value = i18n.msg('auth.label.count', responseJson.roleAuthMapCount);
                    }
                    disabledButton(responseJson.roleAuthMapCount);
                },
            };
            aliceJs.sendXhr(opt);
        }
    }

    OverlayScrollbars(document.querySelector('#txtAuthDesc'), {
        className: 'inner-scrollbar',
        resize: 'vertical',
        sizeAutoCapable: true,
        textarea: {
            dynHeight: false,
            dynWidth: false,
            inheritedAttrs: "class"
        }
    });

    /* 등록, 수정 버튼 */
    function onSave(flag) {
        // validation
        if (isOrOperator(isNull('txtAuthName'), isEmpty('txtAuthName'), 'auth.msg.enterAuthName')) return;
        if (isOrOperator(isNull('txtAuthId'), isEmpty('txtAuthId'), 'auth.msg.enterAuthId')) return;

        let authIds = [];
        let authNames = [];
        let validList = document.querySelectorAll('td[name=authName]');
        for (let i = 0; i < validList.length; i++) {
            authIds.push(validList[i].id);
            authNames.push(validList[i].textContent);
        }
        if (flag === 'post') {
            for (let i = 0; i < authIds.length; i++) {
                if (document.getElementById('txtAuthId').value === authIds[i]) {
                    zAlert.warning([[#{auth.msg.duplicateAuthId}]]);
                    return;
                }
            }
            for (let i = 0; i < authNames.length; i++) {
                if (document.getElementById('txtAuthName').value === authNames[i]) {
                    zAlert.warning([[#{auth.msg.duplicateAuthName}]]);
                    return;
                }
            }
        }

        //저장 process
        let obj = {};
        obj.authId = document.getElementById('txtAuthId').value;    //권한 아이디
        obj.authName = document.getElementById('txtAuthName').value;//권한명
        obj.authDesc = document.getElementById('txtAuthDesc').value; //권한 설명

        let arrMenuId = [];                                         //권한-메뉴
        Array.prototype.forEach.call(document.querySelectorAll('input[name=authMenu]:checked'), function (item) {
            arrMenuId.push(item.id.replace(MENUID_PREFIX,''));
        });
        obj.arrMenuId = arrMenuId;

        let arrUrl = [];                                             //권한-Url
        Array.prototype.forEach.call(document.querySelectorAll('input[name=authUrl]:checked'), function (item) {
            arrUrl.push(item.id);
        });
        obj.arrUrl = arrUrl;

        if (flag === 'post') {
            strUrl = '/rest/auths';
        } else {
            strUrl = '/rest/auths/' + document.getElementById('txtAuthId').value;
        }
        let authJson = JSON.stringify(obj);

        const opt = {
            method: flag,
            url: strUrl,
            params: authJson,
            contentType: 'application/json',
            callbackFunc: function () {
                zAlert.success([[#{common.msg.save}]], function () {
                    window.location.href = '/auths/search';
                });
            }
        };

        aliceJs.sendXhr(opt);
    }

    /* 삭제 버튼  */
    function onDelete() {
        const opt = {
            method: 'delete',
            url: '/rest/auths/' + document.getElementById('txtAuthId').value,
            callbackFunc: function () {
                zAlert.success([[#{common.msg.delete}]], function () {
                    window.location.href = '/auths/search';
                });
            }
        };
        aliceJs.sendXhr(opt);
    }

    /** 삭제 버튼 활성, 비활성화 */
    function disabledButton(count) {
        let btn = document.getElementById('btnDelete');
        if (count !== 0) {
            btn.disabled = 'disabled';
        } else {
            btn.disabled = false;
        }
    }
    /*]]>*/
</script>
</html>

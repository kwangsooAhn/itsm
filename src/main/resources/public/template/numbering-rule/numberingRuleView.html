<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/itsm/pageType/commonViewLayout}">
<head>
    <title th:text="#{rule.label.rule}"></title>
</head>
<body>
<div layout:fragment="pageTitle">
    <h1 th:text="#{rule.label.rule}"></h1>
    <h6 class="description ml-2 pl-2" th:text="#{rule.msg.editDescription}"></h6>
</div>
<div layout:fragment="pageView">
    <div class="flex-column z-view-row">
        <label th:text="#{rule.label.name}"></label>
        <input type="text" class="z-input" id="txtRuleName" name="txtRuleName" th:value="${rule?.numberingName}"
               disabled>
    </div>
    <div class="z-view-row flex-column">
        <label th:text="#{rule.label.desc}"></label>
        <textarea id="txtRuleDesc" name="txtRuleDesc" class="z-textarea textarea-scroll-wrapper"
                  th:text="${rule?.numberingDesc}" disabled></textarea>
    </div>
    <div id="type-select-pattern z-view-row">
        <div class="z-view-row flex-column">
            <div class="under-bar">
                <label th:text="#{pattern.label.pattern}"></label>
            </div>
        </div>
        <div id="patternList" class="z-view-row flex-column">
            <th:block th:if="${#arrays.isEmpty(rule?.patternList)}">
                <div class="flex-row z-view-row">
                    <select name="pattern" class="mr-1" disabled>
                        <option th:each="pattern: ${patternList}" th:value="${pattern.patternId}"
                                th:text="${pattern.patternName}" th:name="${pattern.patternType}">
                        </option>
                    </select>
                </div>
            </th:block>
            <th:block th:each="patternData, iterStat : ${#lists.sort(rule?.patternList, byPatternOrder)}">
                <div class="flex-row z-view-row">
                    <select name="pattern" class="mr-1" disabled>
                        <option th:each="pattern: ${patternList}" th:value="${pattern.patternId}"
                                th:text="${pattern.patternName}" th:name="${pattern.patternType}"
                                th:selected="${patternData.patternName} == ${pattern.patternName}">
                        </option>
                    </select>
                </div>
            </th:block>
        </div>
    </div>
    <div class="flex-row justify-content-start">
        <div class="z-button-list">
            <div class="z-button-list">
                <a class="z-button secondary" href="/numberingRules/search" th:text="#{common.btn.list}"></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>

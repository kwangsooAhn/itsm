<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	th:href="@{/assets/vendor/bootstrap-4.3.1-dist/css/bootstrap.min.css}" />
<link rel="stylesheet"
	th:href="@{/assets/vendor/bootstrap-datepicker/css/bootstrap-datepicker.css}" />
<script src="../../assets/js/common.js"></script>
<script src="../../assets/vendor/jquery-3.4.0/jquery-3.4.0.min.js"></script>
<script src="../../assets/vendor/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
</head>
<body>
	<div class="container">
		<div>
			<table class="table table-hover" style="text-align: center">
				<colgroup>
					<col width="30%">
					<col width="70%">
				</colgroup>
				<thead>
					<tr>
						<th>그룹</th>
						<th>제목</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="faq : ${faqList}">
                        <td id="faqTitle" th:text="${faq.faqTitle}" style="text-align: left"></td>
						<td id="faqContent" th:text="${faq.faqContent}" style="text-align: left"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<script th:inline="javascript">
    </script>
</body>
</html>

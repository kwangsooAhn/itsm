<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layout/defaultLayout">
<head>
    <title th:text="#{faq.label.detail}"></title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="contents">
        <div class="contents-title">
            <h1 th:text="#{faq.label.faq}"></h1>
            <span class="title-description" th:text="#{faq.label.description}"></span>
        </div>
        <div class="contents-body">
            <div class="list">
                <div class="list-wrap list-wrap-edit">
                    <table>
                        <colgroup>
                            <col style="width: 6.45rem;">
                            <col style="width: auto;">
                            <col style="width: 10rem;">
                        </colgroup>
                        <tr class="edit-title">
                            <th class="align-left" colspan="3">
                                <span th:text="${faq?.faqTitle}"></span>
                            </th>
                        </tr>
                        <tr>
                            <td class="align-right" colspan="2">
                                <span class="edit-name" th:text="${faq?.createUserName}"></span>
                            </td>
                            <td class="edit-date">
                                <span id="spanCreateDt" th:text="${faq?.createDt}"></span>
                            </td>
                        </tr>
                        <tr>
                            <td class="edit-textarea" colspan="3">
                                <pre><span th:text="${faq?.faqContent}"/></pre>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span class="file-attachment" th:text="#{common.label.attachFile}"></span>
                            </td>
                            <td class="file-attach-input" colspan="2">
                                <div id="dropZoneFiles"></div>
                                <div id="dropZoneUploadedFiles"></div>
                            </td>
                        </tr>
                    </table>
                    <div class="btn_wrap float-right">
                        <button class="btn-gray" type="button" onclick="location.href='/faqs/search'" th:text="#{common.btn.list}"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
<th:block layout:fragment="pageScript">
    <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/
        window.onload = function () {
            const createDt = document.getElementById('spanCreateDt');
            createDt.textContent = i18n.userDateTime(createDt.textContent);

            const faqId = [[${faq?.faqId}]];
            if (faqId === null) {
                aliceJs.alert([[#{common.msg.processedOrDelete}]], function () {
                    location.href = '/faqs/search';
                });
                return;
            }
            fileUploader.init({extra: {formId: 'frm', ownId: faqId, editor: false}});
        }
        /*]]>*/
    </script>
</th:block>
</html>

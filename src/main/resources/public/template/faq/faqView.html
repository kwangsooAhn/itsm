<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layout/defaultLayout">
<head>
    <title th:text="#{faq.label.detail}"></title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="contents-view">
        <div class="header">
            <div class="page-title">
                <h1 th:text="#{faq.label.faq}"></h1>
                <h6 class="title-description" th:text="#{faq.label.description}"></h6>
            </div>
        </div>
        <div class="view">
            <h4 class="under-bar" th:text="${faq?.faqTitle}"></h4>
            <div class="row-right">
                <span id="spanCreateDt" th:text="${faq?.createDt}"></span>
                <span class="vertical-bar"></span>
                <span th:text="${faq?.createUserName}"></span>
            </div>
            <div class="horizontal-bar"></div>
            <div class="view-text">
                <pre><span th:text="${faq?.faqContent}"/></pre>
            </div>
            <div class="horizontal-bar"></div>
            <div class="view-attach-file">
                <span class="file-attachment" th:text="#{common.label.attachFile}"></span>
                <span class="vertical-bar"></span>
                <form id="frm" method="post">
                    <div class="file-attach-input">
                        <div id="dropZoneFiles"></div>
                        <div id="dropZoneUploadedFiles"></div>
                    </div>
                </form>
            </div>
            <div class="horizontal-bar"></div>
            <div class="btn-bar">
                <button class="default-line" type="button" onclick="location.href='/faqs/search'" th:text="#{common.btn.list}"></button>
            </div>
        </div>
    </div>
</th:block>
</body>
<th:block layout:fragment="pageScript">
    <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/
        window.onload = function () {
            const createDt = document.getElementById('spanCreateDt');
            createDt.textContent = i18n.userDateTime(createDt.textContent);

            const faqId = [[${faq?.faqId}]];
            if (faqId === null) {
                aliceJs.alert([[#{common.msg.processedOrDelete}]], function () {
                    location.href = '/faqs/search';
                });
                return;
            }
            fileUploader.init({extra: {formId: 'frm', ownId: faqId, editor: false}});
        }
        /*]]>*/
    </script>
</th:block>
</html>

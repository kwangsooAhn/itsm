<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layout/defaultLayout">
<head>
    <title th:text="#{faq.label.view}"></title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="flex-column view">
        <div class="faq-header">
            <div class="header-title flex-row align-items-baseline">
                <h1 th:text="#{faq.label.faq}"></h1>
                <h6 class="description ml-2" th:text="#{faq.msg.viewDescription}"></h6>
            </div>
        </div>
        <div class="faq-content-view">
            <div class="flex-column view-row">
                <div class="view-title text-ellipsis" th:text="${faq?.faqTitle}"></div>
            </div>
            <div class="flex-column view-row">
                <div class="view-sub-title flex-row justify-content-end">
                    <span class="user-name" th:text="${faq?.createUserName}"></span>
                    <span class="vertical-bar"></span>
                    <span id="spanCreateDt" th:text="${faq?.createDt}"></span>
                </div>
            </div>
            <div class="horizontal-bar"></div>
            <div class="flex-column view-row">
                <div class="view-content">
                    <pre>
                        <span class="view-text" th:text="${faq?.faqContent}"/>
                    </pre>
                </div>
            </div>
            <div class="horizontal-bar"></div>
            <div class="flex-row justify-content-start view-row">
                <div class="z-button-list">
                    <a class="z-button secondary" href="/faqs/search" th:text="#{common.btn.list}"></a>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
<th:block layout:fragment="pageScript">
    <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/
        window.onload = function () {
            const createDt = document.getElementById('spanCreateDt');
            createDt.textContent = i18n.userDateTime(createDt.textContent);

            const faqId = [[${faq?.faqId}]];
            if (faqId === null) {
                aliceAlert.alertWarning([[#{common.msg.processedOrDelete}]], function () {
                    location.href = '/faqs/search';
                });
                return;
            }
            OverlayScrollbars(document.querySelectorAll('.view'), { className: 'scrollbar' });
        }
        /*]]>*/
    </script>
</th:block>
</html>

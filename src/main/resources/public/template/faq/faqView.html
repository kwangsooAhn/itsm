<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
  <div class="container">
    <form id="faqForm" method="post">
      <table>
        <tr>
          <th th:text="'*' + #{faq.title}">제목</th>
          <td th:text="${faq?.faqTitle}"></td>
        </tr>
        <tr>
          <th th:text="'*' + #{faq.contents}">내용</th>
          <td th:text="${faq?.faqContent}"></td>
        </tr>
      </table>
    </form>
    <div class="button">
      <button type="button" onclick="location.href='/faqs/search'" th:text="#{faq.list}">목록</button>
    </div>
  </div>
</body>
<script type="text/javascript">
</script>
</html>

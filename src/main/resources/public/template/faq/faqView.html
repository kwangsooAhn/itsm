<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/defaultLayout">
<head>
    <title>FAQ 상세</title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="container">
        <form id="faqForm" method="post">
            <table>
                <tr>
                    <th th:text="'*' + #{faq.title}">제목</th>
                    <td th:text="${faq?.faqTitle}"></td>
                </tr>
                <tr>
                    <th th:text="'*' + #{faq.contents}">내용</th>
                    <td th:text="${faq?.faqContent}"></td>
                </tr>
                <tr>
                    <th th:text="#{common.label.attachFile}">첨부파일</th>
                    <td>
                        <div id="dropZoneFiles"></div>
                        <div id="dropZoneUploadedFiles"></div>
                    </td>
                </tr>
            </table>

        </form>
        <div class="button">
            <button type="button" onclick="location.href='/faqs/search'" th:text="#{faq.list}">목록</button>
        </div>
    </div>
</th:block>
</body>
<th:block layout:fragment="pageScript">
    <script type="text/javascript">
        window.onload = function() {
            fileUploader.init({extra: {formId: 'faqForm', ownId: '[[${faq?.faqId}]]', editor: false}});
        }
    </script>
</th:block>
</html>

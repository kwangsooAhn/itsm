<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	th:href="@{/assets/vendors/bootstrap-4.3.1-dist/css/bootstrap.min.css}" />
<link rel="stylesheet"
	th:href="@{/assets/vendors/bootstrap-datepicker/css/bootstrap-datepicker.css}" />
<script src="../../assets/js/common.js"></script>
<script src="../../assets/vendors/jquery-3.4.0/jquery-3.4.0.min.js"></script>
<script src="../../assets/vendors/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
<script src="../../assets/js/withoutJquery.js"></script>
</head>
<body>
	<div class="container">
	    <form id="faqForm" method="post">
	        <table>
                <tr>
                    <th>*그룹</th>
                    <td><input id="faqGroup" name="faqGroup" type="text" th:value="${faqDetail?.faqGroup}" maxlength = "20" /></td>
                </tr>
                   <tr>
                       <th>*제목</th>
                       <td><input id="faqTitle" name="faqTitle" type="text" th:value="${faqDetail?.faqTitle}" maxlength = "20" /></td>
                   </tr>
                <tr>
                    <th>*내용</th>
                    <td><textarea id="faqContent" name="faqContent" th:text="${faqDetail?.faqContent}"></textarea></td>
                </tr>
            </table>
            <div class="button">
                <input type="hidden" id="_method" name="_method" value="" />
                <button type="button" onclick="location.href='/faqs/listView'">목록</button>
                <button th:if="!${faqDetail?.faqId}" type="submit" th:formaction="@{/faqs}">등록</button>
                <button th:if="${faqDetail?.faqId}" type="submit" th:formaction="@{/faqs/{faqId}(faqId=${faqDetail?.faqId})}" onclick="return methodChange('put')">수정 완료</button>
                <button th:if="${faqDetail?.faqId}" type="submit" th:formaction="@{/faqs/{faqId}(faqId=${faqDetail?.faqId})}" onclick="return methodChange('delete')">삭제</button>            
            </div>
	    </form>
	</div>
</body>
<script type="text/javascript">
function methodChange(targetMethod) {
    document.getElementById("_method").value = targetMethod;
}
</script>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/defaultLayout">
<head>
    <title th:text="#{faq.label.edit}"></title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="contents-edit scroll-wrap">
        <div class="header">
            <div class="page-title">
                <h1 th:text="#{faq.label.edit}"></h1>
                <h6 class="title-description" th:text="#{faq.label.description}"></h6>
            </div>
        </div>
        <div class="edit">
            <form id="faqForm" method="post" onsubmit="return false">
                <input type="hidden" id="faqId" name="faqId" th:value="${faq?.faqId}"/>
                <div class="form-set">
                    <label class="required" th:text="#{common.label.group}" for="faqGroup"></label>
                    <select id="faqGroup" name="faqGroup" required="required">
                        <option th:each="faqGroup :${faqGroupList}" th:text="#{|common.code.${faqGroup.code}|}"
                                th:value="${faqGroup.code}" th:selected="${faqGroup.code} == ${faq?.faqGroup}">
                        </option>
                    </select>
                </div>
                <div class="form-set">
                    <label class="required" th:text="#{common.label.title}" for="faqTitle"></label>
                    <input id="faqTitle" name="faqTitle" th:value="${faq?.faqTitle}"
                           maxlength="100" required="required"/>
                </div>
                <div class="form-set">
                    <label class="required" th:text="#{common.label.contents}" for="faqContent"></label>
                    <textarea id="faqContent" name="faqContent" th:text="${faq?.faqContent}" rows="11"></textarea>
                </div>
                <div class="form-set file-edit-contents">
                    <label class="file-head" th:text="#{common.label.attachFile}"></label>
                    <div id="dropZoneFiles"></div>
                    <div id="dropZoneUploadedFiles"></div>
                </div>
                <div class="btn-bar">
                    <button type="button" class="default-line" id="btnList" onclick="location.href='/faqs/search'"
                            th:text="#{common.btn.list}"></button>
                    <button type="button" class="point-fill" id="btnRegist" sec:authorize="hasAuthority('faq.create')"
                            th:if="!${faq?.faqId}" th:text="#{common.btn.save}"></button>
                    <button type="button" class="point-fill" id="btnUpdate" sec:authorize="hasAuthority('faq.update')"
                            th:if="${faq?.faqId}" th:text="#{common.btn.save}"></button>
                    <button type="button" class="default-fill" id="btnDelete" sec:authorize="hasAuthority('faq.delete')"
                            th:if="${faq?.faqId}" th:text="#{common.btn.delete}"></button>
                </div>
            </form>
        </div>
    </div>
</th:block>
</body>
<th:block layout:fragment="pageScript">
    <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/
        /**
         * url을 요청한다.
         */
        function restSubmit(method, url) {
            if (!validation()) {
                return;
            }

            let formObj = aliceJs.formDataToObject(document.getElementById('faqForm'))
            const opt = {
                method: method,
                url: url,
                params: JSON.stringify(formObj),
                contentType: 'application/json',
                callbackFunc: function () {
                    let resultMsg = [[#{common.msg.save}]];
                    if (method.toLowerCase() === 'delete') {
                        resultMsg = [[#{common.msg.delete}]];
                    }
                    aliceJs.alertSuccess(resultMsg, function () {
                        window.location.href = '/faqs/search';
                    });
                }
            };
            aliceJs.sendXhr(opt);
        }

        /**
         * 유효성을 검사한다.
         */
        function validation() {
            if (isEmpty('faqTitle', 'common.msg.enterTitle')) {
                return;
            }
            if (isEmpty('faqContent', 'common.msg.enterContents')) {
                return;
            }
            return true;
        }

        window.onload = function () {
            if ([[${faq?.faqId}]] === null) {
                document.getElementById('btnRegist').addEventListener('click', function () {
                    restSubmit('post', [[@{/rest/faqs}]]);
                });
            } else {
                document.getElementById('btnUpdate').addEventListener('click', function () {
                    restSubmit('put', [[@{/rest/faqs/{faqId}(faqId=${faq?.faqId})}]]);
                });
                document.getElementById('btnDelete').addEventListener('click', function () {
                    aliceJs.deleteConfirm(restSubmit, [[@{/rest/faqs/{faqId}(faqId=${faq?.faqId})}]]);
                });
            }
            fileUploader.init({extra: {ownId: [[${faq?.faqId}]]}});
        };
        /*]]>*/
    </script>
</th:block>
</html>

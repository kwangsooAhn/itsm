<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/defaultLayout">
<head>
    <title th:text="#{faq.label.edit}"></title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="contents">
        <form id="faqForm" method="post" onsubmit="return false">
            <input type="hidden" id="faqId" name="faqId" th:value="${faq?.faqId}"/>
            <div class="contents-title">
                <div>
                    <span class="title-txt" th:text="#{menu.portal.faq}"></span>
                    <span class="title-description" th:text="#{faq.label.description}"></span>
                </div>
            </div>
            <div class="user-register-contents-body">
                <span class="profile-title" th:text="#{menu.portal.faq}"></span>
                <div class="profile-manage">
                    <div class="profile-input-body-list">
                        <p class="input-title required" th:text="#{common.label.group}"></p>
                        <select id="faqGroup" name="faqGroup" required="required">
                            <option th:each="faqGroup :${faqGroupList}" th:text="#{|common.code.${faqGroup.code}|}"
                                    th:value="${faqGroup.code}" th:selected="${faqGroup.code} == ${faq?.faqGroup}">
                            </option>
                        </select>
                    </div>
                    <div class="profile-input-body-list">
                        <p class="input-title required" th:text="#{common.label.title}"></p>
                        <input class="user-register-input" id="faqTitle" name="faqTitle" th:value="${faq?.faqTitle}"
                               maxlength="100" required="required"/>
                    </div>
                    <div class="profile-input-body-list">
                        <p class="input-title required" th:text="#{common.label.contents}"></p>
                        <textarea id="faqContent" name="faqContent" th:text="${faq?.faqContent}"></textarea>
                    </div>
                    <div class="profile-input-body-list">
                        <p class="input-title required" th:text="#{common.label.attachFile}"></p>
                        <div id="dropZoneFiles"></div>
                        <div id="dropZoneUploadedFiles"></div>
                    </div>
                </div>
                <div class="btn_wrap">
                    <button class="btn_register" type="button" id="btnList" onclick="location.href='/faqs/search'" th:text="#{common.btn.list}">
                        목록
                    </button>
                    <button class="btn_register" sec:authorize="hasAuthority('faq.create')" th:if="!${faq?.faqId}" id="btnRegist"
                            th:text="#{common.btn.save}">저장
                    </button>
                    <button class="btn_register" sec:authorize="hasAuthority('faq.update')" th:if="${faq?.faqId}" id="btnUpdate"
                            th:text="#{common.btn.save}">저장
                    </button>
                    <button class="btn_register" sec:authorize="hasAuthority('faq.delete')" th:if="${faq?.faqId}" id="btnDelete"
                            th:text="#{common.btn.delete}">삭제
                    </button>
                </div>
            </div>
        </form>
    </div>
</th:block>
</body>
<th:block layout:fragment="pageScript">
    <script type="text/javascript">
        /*<![CDATA[*/
        /**
         * url을 요청한다.
         */
        function restSubmit(method, url) {
            if (!validation()) {
                return;
            }

            let formObj = aliceJs.formDataToObject(document.getElementById('faqForm'))
            const opt = {
                method: method,
                url: url,
                params: JSON.stringify(formObj),
                contentType: 'application/json',
                callbackFunc: function () {
                    aliceJs.alertSuccess('[[#{common.msg.save}]]', function () {
                        window.location.href = '/faqs/search';
                    });
                }
            };
            aliceJs.sendXhr(opt);
        }

        /**
         * 유효성을 검사한다.
         */
        function validation() {
            if (isEmpty('faqTitle', 'common.msg.enterTitle')) {
                return;
            }
            if (isEmpty('faqContent', 'common.msg.enterContents')) {
                return;
            }
            return true;
        }

        window.onload = function () {
            if ('[[${faq?.faqId}]]' === '') {
                document.getElementById('btnRegist').addEventListener('click', function () {
                    restSubmit('post', '[[@{/rest/faqs}]]');
                });
            } else {
                document.getElementById('btnUpdate').addEventListener('click', function () {
                    restSubmit('put', '[[@{/rest/faqs/{faqId}(faqId=${faq?.faqId})}]]');
                });
                document.getElementById('btnDelete').addEventListener('click', function () {
                    restSubmit('delete', '[[@{/rest/faqs/{faqId}(faqId=${faq?.faqId})}]]');
                });
            }
            fileUploader.init({extra: {formId: 'faqForm', ownId: '[[${faq?.faqId}]]'}});
        };
        /*]]>*/
    </script>
</th:block>
</html>

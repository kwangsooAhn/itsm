<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <table>
        <thead>
        <tr>
            <th style="width:20%;" th:text="#{faq.label.category}"></th>
            <th style="width:80%;" th:text="#{faq.label.title}"></th>
        </tr>
        </thead>
        <tbody class="list-body">
        <input th:type="hidden" id="totalCount" name="totalCount" th:value="${faqCount}"/>
        <tr class="no-data-found" th:if="${#arrays.isEmpty(faqs)}">
            <td colspan="2" th:text="#{common.msg.noData}"></td>
        </tr>
        <tr th:each="faq : ${faqs}">
            <td style="width:20%;" th:text="#{|common.code.${faq.faqGroup}|}">
            </td>
            <td style="width:80%;" class="align-left">
                <a sec:authorize="hasAuthority('faq.update')" th:text="${faq.faqTitle}"
                   th:href="@{/faqs/{faqId}/edit(faqId=${faq.faqId})}"></a>
                <a sec:authorize="!hasAuthority('faq.update')" th:text="${faq.faqTitle}"
                   th:href="@{/faqs/{faqId}/view(faqId=${faq.faqId})}"></a>
            </td>
        </tr>
        </tbody>
    </table>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div class="scroller-wrap">
    <table>
        <thead>
        <tr>
            <th style="width:20%;" th:text="#{faq.label.category}"></th>
            <th style="width:80%;" th:text="#{faq.label.title}"></th>
        </tr>
        </thead>
        <tbody id="list-body">
        <tr class="no-data-found" th:if="${#arrays.isEmpty(faqs)}">
            <td colspan="2" th:text="#{common.msg.noData}"></td>
        </tr>
        <tr th:unless="${#arrays.isEmpty(faqs)}" th:each="faq: ${faqs}">
            <td style="width:20%;">
                <a sec:authorize="hasAuthority('faq.update')" th:text="#{|common.code.${faq.faqGroup}|}"
                   th:href="@{/faqs/{faqId}/edit(faqId=${faq.faqId})}"></a>
                <a sec:authorize="!hasAuthority('faq.update')" th:text="#{|common.code.${faq.faqGroup}|}"
                   th:href="@{/faqs/{faqId}/view(faqId=${faq.faqId})}"></a>
            </td>
            <td style="width:80%;" class="align-left" th:text="${faq.faqTitle}"></td>
        </tr>
        </tbody>
    </table>
</div>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/itsm/pageType/pagingListLayout}">
<head>
    <title th:text="#{faq.label.faq}"></title>
</head>
<body>
<div layout:fragment="pageTitle">
    <h1 th:text="#{faq.label.faq}"></h1>
    <h6 class="description ml-2 pl-2" th:text="#{faq.msg.searchDescription}"></h6>
</div>
<div layout:fragment="pageSearching">
    <form id="searchFrm" onsubmit = "return false">
        <input class="z-input i-search text-ellipsis col-5 mr-2" id="searchValue" name="searchValue" type="text" maxlength="100"
                                           th:placeholder="#{faq.label.searchPlaceholder}"/>
        <th:block th:replace="layout/itsm/fragment/totalCountFragment :: totalCountFragment"></th:block>
    </form>
    <div class="ml-auto">
        <button type="button" class="z-button secondary" onclick="location.href='/faqs/new'"
                sec:authorize="hasAuthority('faq.create')" th:text="#{common.btn.add}"></button>
    </div>
</div>
<div layout:fragment="pageList">
    <div class="z-list-content flex-row" id="faqList"></div>
</div>
</body>
<script layout:fragment="pageScript" th:inline="javascript">
    /*<![CDATA[*/
    let offsetCount = 0;
    window.onload = function () {
        document.getElementById('searchValue').focus();
        document.getElementById('searchValue').addEventListener('keyup', function() { getList(); });
        getList();
    }

    /**
     * FAQ 검색
     */
    function getList(pageNum = 1) {
        restSubmit('get', '/faqs?' + aliceJs.serialize(document.getElementById('searchFrm')) + '&pageNum=' + pageNum);
    }

    // REST API
    function restSubmit(method, url) {
        const opt = {
            method: method,
            url: url,
            async: false,
            showProgressbar: false,
            callbackFunc: function (response) {
                document.getElementById('faqList').innerHTML = response.responseText
            }
        };
        aliceJs.sendXhr(opt);
    }
    /*]]>*/
</script>
</html>

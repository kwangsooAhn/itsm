<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layout/defaultLayout">
<head>
    <title>FAQ 리스트</title>
</head>
<body>
<th:block layout:fragment="content">
<div class="container">
    <div id="faqList">
    </div>
    <div sec:authorize="hasAuthority('faq.create')" class="button">
        <button type="button" onclick="location.href='/faqs/new'" th:text="#{faq.add}">추가</button>
    </div>
</div>
</th:block>
</body>
<th:block layout:fragment="pageScript">
<script type="text/javascript">
window.onload = function() {
    loadXMLDoc();
    hiddenProgressBar();
}

function loadXMLDoc() {
    var xmlhttp = createXmlHttpRequestObject("GET", "/faqs/list");

    xmlhttp.onreadystatechange = function() {
        hiddenProgressBar();
        if (xmlhttp.readyState == XMLHttpRequest.DONE) {
            if (xmlhttp.status == 200) {
                document.getElementById("faqList").innerHTML = xmlhttp.responseText;
            } else if (xmlhttp.status == 400) {
                alert('There was an error 400');
            } else {
                alert('something else other than 200 was returned');
            }
        }
    };
    xmlhttp.send();
}
</script>
</th:block>
</html>

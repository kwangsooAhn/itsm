<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layout/defaultLayout">
<head>
    <title>FAQ 리스트</title>
</head>
<body>
<th:block layout:fragment="content">
<div class="container">
    <div sec:authorize="hasAuthority('faq.create')" class="button" style="float:right">
        <button type="button" onclick="location.href='/faqs/new'" th:text="#{faq.add}">추가</button>
    </div>
    <div id="faqList">
    </div>
</div>
</th:block>
</body>
<th:block layout:fragment="pageScript">
<script type="text/javascript">
window.onload = function() {
    loadXMLDoc();
}

function loadXMLDoc() {
    const opt = {
        method: "GET",
        url: "/faqs/list",
        callbackFunc: function(response) {
            document.getElementById("faqList").innerHTML = response.responseText;
        }
    };
    aliceJs.sendXhr(opt);
}
</script>
</th:block>
</html>

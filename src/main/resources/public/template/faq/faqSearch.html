<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/defaultLayout">
<head>
    <title th:text="#{menu.portal.faq}"></title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="contents">
        <div class="contents-title">
            <h1 th:text="#{faq.label.list}"></h1>
            <span class="title-description" th:text="#{faq.label.description}"></span>
        </div>
        <div class="contents-body">
            <div class="search-area">
                <div class="search-area-left">
                    <form id="searchFrm">
                        <input class="search column-3" id="search" name="search" type="text" maxlength="100" th:placeholder="#{faq.label.searchPlaceholder}"/>
                    </form>
                </div>
                <div class="search-area-right">
                    <button class="btn-add" onclick="location.href='/faqs/new'" sec:authorize="hasAuthority('faq.create')"/>
                </div>
            </div>
            <div class="list" id="faqList"></div>
        </div>
    </div>
</th:block>
</body>
<th:block layout:fragment="pageScript">
    <script type="text/javascript">
        /*<![CDATA[*/

        /**
         * FAQ 검색
         */
        const searchFaqs = function () {
            const search = aliceJs.serialize(document.getElementById('searchFrm'));
            const opt = {
                method: 'GET',
                url: '/faqs/list?' + search,
                showProgressbar: false,
                callbackFunc: function (response) {
                    document.getElementById('faqList').innerHTML = response.responseText;
                }
            };
            aliceJs.sendXhr(opt);
        };

        window.onload = function () {
            document.getElementById('search').addEventListener('keyup', function () {
                searchFaqs()
            });
            searchFaqs()
        }

        /*]]>*/
    </script>
</th:block>
</html>

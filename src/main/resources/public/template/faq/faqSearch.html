<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/defaultLayout">
<head>
    <title th:text="#{menu.faq.parent}"></title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="contents-list">
        <div class="page-title">
            <h1 th:text="#{faq.label.list}"></h1>
            <h6 class="title-description" th:text="#{faq.label.description}"></h6>
        </div>
        <div class="search-area">
            <div class="left">
                <form id="searchFrm">
                    <input class="search column-4" id="search" name="search" type="text" maxlength="100" th:placeholder="#{faq.label.searchPlaceholder}"/>
                </form>
            </div>
            <div class="right">
                <button class="default-fill" onclick="location.href='/faqs/new'"
                        sec:authorize="hasAuthority('faq.create')" th:text="#{common.btn.add}"/>
            </div>
        </div>
        <div class="list" id="faqList"></div>
    </div>
</th:block>
</body>
<th:block layout:fragment="pageScript">
    <script type="text/javascript">
        /*<![CDATA[*/
        var offsetCount = 0;
        const offsetSize = 15;
        window.onload = function () {
            document.getElementById('search').focus();
            document.getElementById('search').addEventListener('keyup', function() { searchFaqs(false); });
            searchFaqs(false);
        }

        /**
         * FAQ 검색
         */
        function searchFaqs(isScroll) {
            let urlParam = '';
            if (isScroll) {
                if (offsetCount === 0) {
                    offsetCount = offsetSize;
                }
                urlParam = aliceJs.serialize(document.getElementById('searchFrm')) + '&offset=' + offsetCount;
                restSubmit('get', '/rest/faqs?' + urlParam, isScroll);
            } else {
                offsetCount = 0;
                urlParam = aliceJs.serialize(document.getElementById('searchFrm')) + '&offset=' + offsetCount;
                restSubmit('get', '/faqs/list?' + urlParam, isScroll);
            }
        }

        // REST API
        function restSubmit(method, url, isScroll) {
            const opt = {
                method: method,
                url: url,
                async: false,
                showProgressbar: false,
                callbackFunc: function (response) {
                    if (isScroll) {
                        let dataList = JSON.parse(response.responseText);
                        if (dataList.length > 0) {
                            document.getElementById('totalCount').value = dataList[0].totalCount;
                            if (scrollerEventCheck()) {
                                offsetCount = offsetCount + offsetSize;
                                dataList.forEach(function(data) {
                                    getDataTemplate(data);
                                });
                            }
                        }
                    } else {
                        document.getElementById('faqList').innerHTML = response.responseText;
                    }

                    OverlayScrollbars(document.querySelector('.list-body'), {
                        className: 'scrollbar',
                        callbacks: {
                            onScroll: function(e) {
                                const scrollHeight = e.target.scrollHeight;
                                const scrollTop = e.target.scrollTop;
                                const clientHeight = e.target.clientHeight;
                                // 스크롤이 맨 마지막에 있을 경우
                                if (scrollHeight - scrollTop === clientHeight) {
                                    if (scrollerEventCheck()) {
                                        searchFaqs(true);
                                    }
                                }
                            }
                        }
                    });
                }
            };
            aliceJs.sendXhr(opt);
        }

        // 현재 리스트 개수가 전체 개수보다 작은지 확인 하는 함수
        function scrollerEventCheck() {
            let scrollerCheck = false;
            let totalCount = document.getElementById('totalCount').value;
            if (offsetCount < totalCount) {
                scrollerCheck = true;
            }
            return scrollerCheck;
        }

        // Tr 동적 데이터 만들기
        function getDataTemplate(data) {
            let div = document.querySelector('.os-content');
            let tr = document.createElement('tr');

            let tdFaqId = document.createElement('td');
            tdFaqId.style.width = '20%';
            let aFaqId = document.createElement('a');
            if (document.getElementsByName('isRole').value === 'true') {
                aFaqId.href = '/faqs/'+ data.faqId +'/view';
            } else {
                aFaqId.href = '/faqs/'+ data.faqId +'/edit';
            }
            aFaqId.innerText = i18n.get('common.code.'+data.faqGroup);
            tdFaqId.appendChild(aFaqId);

            let tdFaqTitle = document.createElement('td');
            tdFaqTitle.className = 'align-left';
            tdFaqTitle.innerText = data.faqTitle;
            tdFaqTitle.style.width = '80%';

            tr.appendChild(tdFaqId);
            tr.appendChild(tdFaqTitle);
            div.appendChild(tr);
        }
        /*]]>*/
    </script>
</th:block>
</html>

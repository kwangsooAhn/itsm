<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layout/defaultLayout">
<head>
    <title>FAQ 리스트</title>
</head>
<body>
<th:block layout:fragment="content">
<div class="container" style="width: 70%; margin: 50px auto;">
    <h1 th:text="#{menu.portal.faq}"></h1>
    <p th:text="#{faq.msg.description}"></p>
    <div id="faqSearch" style="margin: 30px 0;">
        <select align="left" id="searchKeyword" onchange="loadXMLDoc(this.value)">
            <option th:text="#{faq.category.all}" value="" selected></option>
            <option th:each="faqGroup :${faqGroupList}" th:text="#{${faqGroup}}" th:value="${faqGroup}"></option>
        </select>
    </div>
    <div id="faqList">
    </div>
</div>
</th:block>
</body>
<th:block layout:fragment="pageScript">
    <script type="text/javascript">
        window.onload = function() {
            loadXMLDoc('');
        }

        function loadXMLDoc(param) {
            const opt = {
                method: 'GET',
                url: '/faqs/list?searchValue=' + param,
                callbackFunc: function(response) {
                    document.getElementById('faqList').innerHTML = response.responseText;
                    document.getElementsByClassName('faqGroup')[0].open = true;
                }
            };
            aliceJs.sendXhr(opt);
        }
    </script>
</th:block>
</html>

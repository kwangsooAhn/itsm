<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
    layout:decorator="form/formCore">
<head>
    <title th:text="#{token.label.write}"></title>
    <th:block layout:fragment="css">
        <link th:href="@{/assets/css/document.css}" rel="stylesheet"/>
        <link th:href="@{/assets/vendors/tagify/tagify.css}" rel="stylesheet"/>
    </th:block>
</head>
<body>
<th:block layout:fragment="content">
    <form id="frm" name="frm">
        <div class="print-btn">
            <button type="button" th:onclick="aliceDocument.print('/tokens/' + [[${tokenId}]])"
                    th:text="#{common.label.print}"></button>
        </div>
        <div class="drawing-board" id="document-container"></div>
        <div id="button-container"></div>
    </form>
    <h1 th:text="#{common.label.tag}"></h1>
    <div style="margin-bottom: 1rem;">
        <input name="tags" th:value="|${tagList}|"/>
    </div>
    <h1 th:text="#{token.label.history}"></h1>
    <table class="table table-hover" style="text-align: center">
        <colgroup>
            <col width="25%">
            <col width="25%">
            <col width="25%">
            <col width="25%">
        </colgroup>
        <thead>
        <tr>
            <th th:text="#{token.label.startDt}">시작일시</th>
            <th th:text="#{token.label.endDt}">완료일시</th>
            <th th:text="#{token.label.elementName}">업무</th>
            <th th:text="#{token.label.assignee}">담당자</th>
            <th></th>
        </tr>
        </thead>
        <tbody id="history">
        <tr th:each="tokenHistory : ${instanceHistory}">
            <td th:with="dateformat=${#authentication.details.timeFormat}"
                th:text="${#temporals.format(tokenHistory.tokenStartDt, dateformat)}"></td>
            <td th:with="dateformat=${#authentication.details.timeFormat}"
                th:text="${#temporals.format(tokenHistory.tokenEndDt, dateformat)}"></td>
            <td th:text="${tokenHistory.elementName}"></td>
            <td th:text="${tokenHistory.assigneeName}"></td>
        </tr>
        </tbody>
    </table>

    <h1 th:text="#{token.label.relatedInstance}"></h1>
    <div>
        <button th:onclick="openPopUp([[${tokenId}]])" th:text="#{common.btn.add}" style="float:right;"></button>
    </div>
    <table class="table table-hover" style="text-align: center">
        <colgroup>
            <col width="25%">
            <col width="20%">
            <col width="20%">
            <col width="20%">
            <col width="10%">
        </colgroup>
        <thead>
        <tr>
            <th th:text="#{document.label.name}">업무</th>
            <th th:text="#{token.label.startDt}">시작일시</th>
            <th th:text="#{token.label.endDt}">완료일시</th>
            <th th:text="#{token.label.createUser}">작성자</th>
            <th></th>
        </tr>
        </thead>
        <tbody id="relatedInstance">
        <tr th:each="rInstance: ${relatedInstance}">
            <td th:text="${rInstance.documentName}"></td>
            <td th:with="dateformat=${#authentication.details.timeFormat}"
                th:text="${#temporals.format(rInstance.instanceStartDt, dateformat)}"></td>
            <td th:with="dateformat=${#authentication.details.timeFormat}"
                th:text="${#temporals.format(rInstance.instanceEndDt, dateformat)}"></td>
            <td th:text="${rInstance.instanceCreateUserName}"></td>
            <td>
                <button th:onclick="onRelatedInstanceDelete([[${rInstance.instanceId}]])" th:text="#{common.btn.delete}"></button>
            </td>
        </tr>
        </tbody>
    </table>
    <h1 th:text="#{common.label.comment}"></h1>
    <table class="table table-hover" style="text-align: center">
        <colgroup>
            <col width="25%">
            <col width="20%">
            <col width="45%">
            <col width="10%">
        </colgroup>
        <thead>
        <tr>
            <th th:text="#{comment.label.createDt}"></th>
            <th th:text="#{comment.label.createUser}"></th>
            <th th:text="#{comment.label.content}"></th>
            <th></th>
        </tr>
        </thead>
        <tbody id="commentList">
        <tr th:each="comment : ${commentList}">
            <td th:with="dateformat=${#authentication.details.timeFormat}"
                th:text="${#temporals.format(comment.createDt, dateformat)}"></td>
            <td th:text="${comment.createUserName}"></td>
            <td th:text="${comment.content}"></td>
            <td th:if="${#authentication.details.userKey} == ${comment.createUserKey}">
                <button th:attr="onclick=|aliceDocument.deleteComment('${comment.commentId}')|" th:text="#{common.btn.delete}"></button>
            </td>
        </tr>
        </tbody>
    </table>
    <div id="comment-container" class="comment"></div>
</th:block>
</body>
<th:block layout:fragment="script">
    <script th:src="@{/assets/js/document/document.js}"></script>
    <script th:src="@{/assets/vendors/tagify/tagify.js}"></script>

    <script type="text/javascript">
        /*<![CDATA[*/
        window.onload = function() {
            aliceForm.initSync(aliceDocument.initToken, '[[${tokenId}]]');
        };

        let tagInput = document.querySelector('input[name=tags]');
        new Tagify(tagInput, {
            pattern         : /^.{0,100}$/,
            callbacks       : { 'add'    : onAddTag,
                                'remove' : onRemoveTag },
            placeholder     : '[[#{common.msg.tag}]]'
        });

        function onAddTag(tag) {
            const jsonData = {
                tagContent: tag.detail.data.value,
                instanceId: '[[${instanceId}]]'
            };
            restSubmit('POST', '/rest/tags', function () {
                location.reload();
            }, jsonData, false);
        }

        function onRemoveTag(tag) {
            restSubmit('DELETE', '/rest/tags/' + tag.detail.data.id, function () {
                location.reload();
            });
        }

        function openPopUp(tokenId) {
            window.open('/tokens/' + tokenId + '/view-pop', tokenId, 'width=1300, height=500');
        }

        function onRelatedInstanceDelete(instanceId) {
            const jsonData = {
                instanceId: instanceId
            };

            restSubmit('DELETE', '/rest/folders/[[${folderId}]]', function () {
                location.reload();
            }, jsonData, false);
        }

        function restSubmit(method, url, result, data, showProgressbar) {
            const opt = {
                method: method,
                url: url,
                params: JSON.stringify(data),
                contentType: 'application/json',
                showProgressbar: showProgressbar,
                callbackFunc: function(response) {
                    result(response.responseText);
                }
            };
            aliceJs.sendXhr(opt);
        }
        /*]]>*/
    </script>
</th:block>
</html>

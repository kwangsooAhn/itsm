<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
    layout:decorator="form/formCore">
<head>
    <title th:text="#{token.label.write}"></title>
    <th:block layout:fragment="css">
        <link th:href="@{/assets/css/document.css}" rel="stylesheet"/>
    </th:block>
</head>
<body>
<th:block layout:fragment="content">
    <form id="frm" name="frm">
        <div class="print-btn">
            <button type="button" th:onclick="aliceDocument.print('/tokens/' + [[${tokenId}]])"
                    th:text="#{common.label.print}"></button>
        </div>
        <div class="drawing-board" id="document-container"></div>
        <div id="button-container"></div>
    </form>
    <h1 th:text="#{token.label.history}"></h1>
    <table class="table table-hover" style="text-align: center">
        <colgroup>
            <col width="25%">
            <col width="25%">
            <col width="25%">
            <col width="25%">
        </colgroup>
        <thead>
        <tr>
            <th th:text="#{token.label.startDt}">시작일시</th>
            <th th:text="#{token.label.endDt}">완료일시</th>
            <th th:text="#{token.label.elementName}">업무</th>
            <th th:text="#{token.label.assignee}">담당자</th>
            <th></th>
        </tr>
        </thead>
        <tbody id="history">
        <tr th:each="tokenHistory : ${instanceHistory}">
            <td th:with="dateformat=${#authentication.details.timeFormat}"
                th:text="${#temporals.format(tokenHistory.tokenStartDt, dateformat)}"></td>
            <td th:with="dateformat=${#authentication.details.timeFormat}"
                th:text="${#temporals.format(tokenHistory.tokenEndDt, dateformat)}"></td>
            <td th:text="${tokenHistory.elementName}"></td>
            <td th:text="${tokenHistory.assigneeName}"></td>
        </tr>
        </tbody>
    </table>

    <h1 th:text="#{token.label.relatedInstance}"></h1>
    <button type="button" th:onclick="openTokenPopUp([[${tokenId}]])" th:text="#{common.btn.add}" style="float:right;">추가</button>
    <table class="table table-hover" style="text-align: center">
        <colgroup>
            <col width="25%">
            <col width="20%">
            <col width="20%">
            <col width="20%">
            <col width="10%">
        </colgroup>
        <thead>
        <tr>
            <th th:text="#{document.label.name}">업무</th>
            <th th:text="#{token.label.startDt}">시작일시</th>
            <th th:text="#{token.label.endDt}">완료일시</th>
            <th th:text="#{token.label.assignee}">담당자</th>
            <th></th>
        </tr>
        </thead>
        <tbody id="relatedInstance">
        <tr th:each="rInstance: ${relatedInstance}">
            <td th:text="${rInstance.documentName}"></td>
            <td th:with="dateformat=${#authentication.details.timeFormat}"
                th:text="${#temporals.format(rInstance.instanceStartDt, dateformat)}"></td>
            <td th:with="dateformat=${#authentication.details.timeFormat}"
                th:text="${#temporals.format(rInstance.instanceEndDt, dateformat)}"></td>
            <td th:text="${rInstance.instanceCreateUserKey}"></td>
            <td><button type="button" th:onclick="deleteRow(this)" th:text="#{common.btn.delete}">삭제</button></td>
        </tr>
        </tbody>
    </table>
    <button th:onclick="saveRelatedInstance()">저장</button>
    <h1 th:text="#{common.label.comment}"></h1>
    <table class="table table-hover" style="text-align: center">
        <colgroup>
            <col width="25%">
            <col width="20%">
            <col width="45%">
            <col width="10%">
        </colgroup>
        <thead>
        <tr>
            <th th:text="#{comment.label.createDt}"></th>
            <th th:text="#{comment.label.createUser}"></th>
            <th th:text="#{comment.label.content}"></th>
            <th></th>
        </tr>
        </thead>
        <tbody id="commentList">
        <tr th:each="comment : ${commentList}">
            <td th:with="dateformat=${#authentication.details.timeFormat}"
                th:text="${#temporals.format(comment.createDt, dateformat)}"></td>
            <td th:text="${comment.createUserKey}"></td>
            <td th:text="${comment.content}"></td>
            <td th:if="${#authentication.details.userKey} == ${comment.createUserKey}">
                <button th:attr="onclick=|aliceDocument.deleteComment('${comment.commentId}')|" th:text="#{common.btn.delete}"></button>
            </td>
        </tr>
        </tbody>
    </table>
    <div id="comment-container" class="comment"></div>
</th:block>
</body>
<th:block layout:fragment="script">
    <script th:src="@{/assets/js/document/document.js}"></script>
    <script type="text/javascript">
        /*<![CDATA[*/
        window.onload = function() {
            aliceDocument.initToken('[[${tokenId}]]');
        };

        /** open Pop Up**/
        function openTokenPopUp(tokenId) {
            window.open('/tokens/view-pop', tokenId, 'width=1000, height=500');
        };

        /**
         * save relatecdInstance
         *
         * @param folderId
         * @Param instanceId
         */
        function saveRelatedInstance() {
            let data = {
                folderId: "bdce2cdc8345495d9eb19ed05fe6aa55",
                instanceId: "40288a9171aa51f90171aa78dd8b0001"
            }
            const opt = {
                method: 'POST',
                url: '/rest/wf/folders',
                params: JSON.stringify(data),
                contentType: 'application/json',
                callbackFunc: function(xhr) {
                    if (xhr.responseText) {
                        location.reload();
                    } else {
                        aliceJs.alert(i18n.get('common.msg.fail'));
                    }
                }
            };
            aliceJs.sendXhr(opt);
        }

        /** create Row **/
        function scriberSet(str) {
            var strArray = str.split("|");

            for (var i = 0; i < strArray.length-1; i++) {
                var tbody = document.getElementById('relatedInstance');
                var row = tbody.insertRow(tbody.rows.length-1);
                var strPair = strArray[i].split(";");

                row.insertCell(0).innerHTML = strPair[0];
                row.insertCell(1).innerHTML = strPair[1];
                row.insertCell(2).innerHTML = strPair[2];
                row.insertCell(3).innerHTML = strPair[3];
                row.insertCell(4).innerHTML = '<button type="button" th:onclick="deleteRow(this)" th:text="#{common.btn.delete}">삭제</button>';
            }
        };

        /** 오류 발견 **/
        /** delete Row**/
        function deleteRow(el) {
            var tbl = el.parentNode.parentNode.parentNode;
            var row = el.parentNode.parentNode.rowIndex;

            console.log(row);
            tbl.deleteRow(row);
        };
        /*]]>*/
    </script>
</th:block>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<table id="instanceTable">
    <colgroup>
        <col width="5%">
        <col width="20%">
        <col width="20%">
        <col width="20%">
        <col width="20%">
        <col width="15%">
    </colgroup>
    <thead>
        <tr>
            <th style="width:5%;" class="align-left"></th>
            <th style="width:20%;" class="align-left" th:text="#{document.label.docNo}"></th>
            <th style="width:20%;" class="align-left" th:text="#{document.label.name}"></th>
            <th style="width:20%;" class="align-left" th:text="#{token.label.startDt}"></th>
            <th style="width:20%;" class="align-left" th:text="#{token.label.endDt}"></th>
            <th style="width:15%;" class="align-left" th:text="#{common.label.createUser}"></th>
        </tr>
    </thead>
    <tbody id="instanceList" class="list-body">
        <tr th:each="instance, index : ${instanceList}">
            <td style="width:5%;" >
                <label class="checkbox" th:for="${index.index}" tabindex="0">
                    <input type="checkbox" name="chk" th:id="${index.index}"
                           th:value="${instance.instanceId}">
                    <span></span>
                </label>
                <!--<input type="checkbox" th:id="${index.index}" th:name="chk" th:value="${instance.instanceId}"></td>-->
            <td style="width:20%;" th:text="${instance.documentNo}"></td>
            <td style="width:20%;" th:text="${instance.documentName}"></td>
            <td style="width:20%;" th:name="instanceDt" th:text="${instance.instanceStartDt}"/>
            <td style="width:20%;" th:name="instanceDt" th:text="${instance.instanceEndDt}"/>
            <td style="width:15%;" th:text="${instance.instanceCreateUserName}"></td>
        </tr>
        <tr th:if="${#arrays.isEmpty(instanceList)}">
            <td colspan="6" class="align-center" th:text="#{common.msg.noData}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>

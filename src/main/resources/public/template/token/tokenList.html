<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <style>
        table {
            width: 100%;
            border: 1px solid;
            border-collapse: collapse;
        }
        table tr:nth-child(1) td {
            border-top: 1px solid;
        }
        table td {
            border-top: 1px solid #e7e7e7;
            border-left: 1px solid;
        }

        div.document {
            width: 100%;
            border: 1px solid;
            display: flex;
            margin: 30px 0;
        }


        div.document > div.document-color {
            width: 20px;
        }

        div.document > div.document-content {
            display: flex;
            padding: 20px;
        }

        div.document > div.document-content > span {
            float: left;
            margin: auto;
        }

        div.document-content > span.document-name {
            width: 200px;
        }
        div.document-content > span.document-name > span:first-child {
            font-weight: bolder;
            font-size: 1.1rem;
        }
        div.document-content > span.document-topic {
            width: 300px;
        }
        div.document-content > span.document-user {
            width: 100px;
        }
        div.document-content > span.document-create-dt {
            width: 150px;
        }
        div.document-content > span.document-tag {
            width: 100px;
        }
    </style>
</head>
<body>
<div>
    <div th:if="${#arrays.isEmpty(tokenList)}">
        <label th:text="#{common.msg.noData}"></label>
    </div>
    <div th:unless="${#arrays.isEmpty(tokenList)}" th:each="token: ${tokenList}" class="document">
        <div th:style="|background-color:${token.documentColor}|" class="document-color"></div>
        <div class="document-content">
            <span class="document-name">
                <span><th:block th:text="${token.documentName}"/></span>
                <br/>
                <span><th:block th:text="${token.documentNo}"/></span>
            </span>
            <span class="document-topic">
                    <span th:unless="${#arrays.isEmpty(token.topics)}" th:each="topic: ${token.topics}">
                        <p th:text="${topic}"></p>
                    </span>
            </span>
            <span th:text="${token.createUserName}" class="document-user"></span>
            <span th:with="dateformat=${#authentication.details.timeFormat}"
                  th:text="${#temporals.format(token.createDt, dateformat)}" class="document-create-dt"></span>
            <span th:text="${token.elementName}" class="document-status"></span>
            <span class="document-tag"></span>
        </div>
    </div>
</div>
</body>
</html>

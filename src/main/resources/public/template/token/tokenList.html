<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head></head>
<body>
<div class="card-list flex-row justify-content-start align-itmes-start">
    <input th:type="hidden" id="totalCount" th:value="${tokenCount}"/>
    <div class="card flex-row justify-content-center no-data-found" th:if="${#arrays.isEmpty(tokenList)}">
        <img class="z-img i-no-card" />
        <span class="no-data-text" th:text="#{common.msg.noData}"></span>
    </div>
    <th:block th:fragment="list">
        <div class="card flex-row" th:unless="${#arrays.isEmpty(tokenList)}" th:each="token: ${tokenList}"
             sec:authorize="hasAuthority('token.read')" th:onclick="openTokenEdit([[${token.tokenId}]])">
            <div class="z-document-color" th:style="|background-color: ${token.documentColor}|"></div>
            <div class="z-document-row flex-fill flex-row justify-content-between">
                <div class="z-document-row-content">
                    <div class="z-document-title flex-row align-items-center">
                        <h3 th:text="${token.documentName}" class="mr-2 text-ellipsis"></h3>
                        <span th:text="${token.documentNo}" class="z-document-numbering text-ellipsis"></span>
                    </div>
                    <div class="z-document-topic">
                        <label class="topic" th:each="topic: ${token.topics}" th:text="${topic}"></label>
                    </div>
                </div>
                <div th:if="${token.documentStatus} == 'document.status.temporary'"
                     th:text="#{document.label.tempDocument}" class="document-temp-status"></div>
                <div class="z-document-row-info">
                    <div class="z-document-detail flex-row align-items-center float-right">
                        <div class="inline-flex align-items-center justify-content-center">
                            <img class="z-img i-profile-photo mr-2" alt="profile pic" th:src="${token.avatarPath}" width="32" height="32">
                            <span class="user-name" th:text="${token.createUserName}"></span>
                        </div>
                        <span class="vertical-bar"></span>
                        <span class="create-dt date-time" th:text="${token.createDt}"></span>
                        <span class="vertical-bar"></span>
                        <span class="element-name" th:text="${token.elementName}"></span>
                    </div>
                    <div class="z-document-tag align-right">
                        <input type="text" name="tokenTagList" class="align-left text-ellipsis" th:value="${token.tags}" readonly></input>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</div>
</body>
</html>

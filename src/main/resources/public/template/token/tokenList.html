<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head></head>
<body>
<div class="no-data-found" th:if="${#lists.isEmpty(tokenList)}">
    <div th:text="#{common.msg.noData}"></div>
</div>
<div class="list-item" th:each="token: ${tokenList}">
    <div class="document-color" th:style="|background-color: ${token.documentColor}|"></div>
    <div class="document-row">
        <div class="document-row-content">
            <a href="#" th:onclick="openTokenEdit([[${token.tokenId}]]);return false;" sec:authorize="hasAuthority('token.create')">
                <div class="document-title">
                    <h3 th:text="${token.documentName}"></h3>
                    <h5 th:text="${token.documentNo}"></h5>
                </div>
                <div class="document-topic">
                    <h4 th:unless="${#lists.isEmpty(token.topics)}" th:text="${#strings.listJoin(token.topics,'')}"></h4>
                </div>
            </a>
        </div>
        <div class="document-row-info">
            <div class="document-detail">
                <div class="document-user">
                    <img class="profile-photo" alt="profile pic" th:src="${token.avatarPath}">
                    <h5 th:text="${token.createUserName}"></h5>
                </div>
                <span class="vertical-bar"></span>
                <h5 th:text="${token.createDt}" class="create-dt"></h5>
                <span class="vertical-bar"></span>
                <h5 th:text="${token.elementName}"></h5>
            </div>
            <div class="document-tag">
                <span th:unless="${#lists.isEmpty(token.tags)}" th:text="${#strings.listJoin(token.tags,'')}"></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>

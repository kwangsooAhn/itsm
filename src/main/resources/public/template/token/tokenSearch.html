<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/defaultLayout">
<head>
    <meta charset="UTF-8">
    <style>
        table {
            width: 100%;
            border: 1px solid;
            border-collapse: collapse;
        }
        table tr:nth-child(1) td {
            border-top: 1px solid;
        }
        table td {
            border-top: 1px solid #e7e7e7;
            border-left: 1px solid;
        }

        div.document {
            width: 100%;
            border: 1px solid;
            display: flex;
            margin: 30px 0;
        }


        div.document > div.document-color {
            width: 20px;
        }

        div.document > div.document-content {
            display: flex;
            padding: 20px;
        }

        div.document > div.document-content > span {
            float: left;
            margin: auto;
        }

        div.document-content > span.document-name {
            width: 200px;
        }
        div.document-content > span.document-name > span:first-child {
            font-weight: bolder;
            font-size: 1.1rem;
        }
        div.document-content > span.document-topic {
            width: 300px;
        }
        div.document-content > span.document-user {
            width: 100px;
        }
        div.document-content > span.document-create-dt {
            width: 150px;
        }
        div.document-content > span.document-tag {
            width: 100px;
        }
    </style>
</head>
<body>
<th:block layout:fragment="content">
    <div style="width: 70%; margin: 50px auto;">
        <h1 th:text="#{token.label.list}"></h1>
        <hr>
        <div>
            <form id="frmSearch">
                <select name="searchTokenType" id="searchTokenType">
                    <option value="token.type.todo" th:text="#{token.type.todo}" selected />
                    <option value="token.type.requested" th:text="#{token.type.requested}" />
                    <option value="token.type.progress" th:text="#{token.type.progress}" />
                    <option value="token.type.completed" th:text="#{token.type.completed}" />
                </select>
                <select name="searchDocumentId" id="searchDocumentId">
                    <option value="" selected="selected">전체 문서</option>
                    <option th:each="document: ${documentList}" th:value="${document.documentId}" th:text="${document.documentName}" />
                </select>
                <input type="text" name="searchValue" id="searchValue" th:placeholder="#{token.label.searchPlaceholder}"/>
                <input type="text" name="searchFromDt" id="searchFromDt" th:with="dateformat=${#strings.substring(#authentication.details.timeFormat, 0, 10)}"
                       th:value="${#temporals.format(fromDt, dateformat)}" readonly="readonly" />
                <input type="text" name="searchToDt" id="searchToDt" th:with="dateformat=${#strings.substring(#authentication.details.timeFormat, 0, 10)}"
                       th:value="${#temporals.format(toDt, dateformat)}" readonly="readonly" />
            </form>
        </div>
        <div id="tokenList" style="margin-top: 20px"></div>
    </div>
</th:block>
<th:block layout:fragment="pageScript">
    <script type="text/javascript">
        /*<![CDATA[ */
        let format = '[[${#authentication.details.timeFormat}]]';
        let lang = '[[${#authentication.details.lang}]]';

        window.addEventListener('load', function () {
            // initialization date picker/
            let dateFormat = format.split(' ')[0].toUpperCase();
            dateTimePicker.initDatePicker('searchFromDt', dateFormat, lang, () => searchTokenList(false));
            dateTimePicker.initDatePicker('searchToDt', dateFormat, lang, () => searchTokenList(false));
            // add search condition event handler.
            document.querySelectorAll('#searchTokenType, #searchDocumentId').forEach(function(element) {
                element.addEventListener('change', () => searchTokenList(false), false);
            });
            document.getElementById('searchValue').addEventListener('keyup', () => searchTokenList(false), false);
            searchTokenList(false);
        });

        document.querySelector('.alice-container').addEventListener('scroll', function(e) {
            const contentHeight = document.getElementById('tokenList').parentElement.offsetHeight;
            if (this.scrollTop - 100 === contentHeight - this.offsetHeight) { // TODO: 100은 뭐지?
                searchTokenList(true);
            }
        });

        function searchTokenList(isScroll) {
            const tokenListElement = document.getElementById('tokenList');
            if (!isScroll) {
                tokenListElement.innerHTML = '';
            }
            aliceJs.sendXhr({
                method: 'get',
                url: '/rest/tokens?'+ aliceJs.serialize(document.getElementById('frmSearch')) + '&offset=' + tokenListElement.querySelectorAll('.document').length,
                callbackFunc: function(response) {
                    const tokenList = JSON.parse(response.responseText);
                    tokenList.forEach(function(token) {
                        tokenListElement.innerHTML = tokenListElement.innerHTML + getTokenTemplate(token);
                    });
                },
                contentType: 'application/json; charset=utf-8'
            });
        }

        function openTokenEdit(tokenId) {
            window.open('/tokens/' + tokenId + '/edit', 'token_' + tokenId, 'width=900, height=852');
        }

        function getTokenTemplate(token) {
            return `
                <div class="document">
                    <div class="document-color" style="background-color: ${token.documentColor}"></div>
                    <div class="document-content">
                        <span class="document-name">
                            <span>${token.documentName}</span>
                            <br/>
                            <span>${token.documentNo}</span>
                        </span>
                        <span class="document-topic">${token.topics.map(topic => `<p>${topic}</p>`).join('')}</span>
                        <span class="document-user">${token.createUserName}</span>
                        <span class="document-create-dt">${token.createDt}</span>
                        <span class="document-status">${token.elementName}</span>
                        <span class="document-tag"></span>
                    </div>
                </div>
            `;
        }
        /* ]]> */
    </script>
</th:block>
</body>
</html>

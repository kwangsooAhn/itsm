<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/defaultLayout">
<body>
<th:block layout:fragment="content">
    <div class="contents-token">
        <div class="header">
            <div class="page-title">
                <h1 th:text="#{token.label.list}"></h1>
                <h6 class="title-description" th:text="#{token.msg.description}"></h6>
            </div>
            <div class="search-area">
                <div class="left">
                    <form id="frmSearch">
                        <select class="column-3" name="searchTokenType" id="searchTokenType">
                            <option value="token.type.todo" th:text="#{token.type.todo}" selected />
                            <option value="token.type.requested" th:text="#{token.type.requested}" />
                            <option value="token.type.progress" th:text="#{token.type.progress}" />
                            <option value="token.type.completed" th:text="#{token.type.completed}" />
                        </select>
                        <select class="column-3" name="searchDocumentId" id="searchDocumentId">
                            <option value="" th:text="#{token.label.all}" selected="selected" />
                            <option th:each="document: ${documentList}" th:value="${document.documentId}" th:text="${document.documentName}" />
                        </select>
                        <input class="search column-3" type="text" name="searchValue" id="searchValue" th:placeholder="#{token.label.searchPlaceholder}"/>
                        <input type="text" id="searchFromDt" name="searchFromDt" class="search-date column-2" readonly="readonly" />
                        <input type="text" id="searchToDt" name="searchToDt" class="search-date column-2" readonly="readonly" />
                    </form>
                </div>
                <div class="right">
                    <span class="total-count" id="totalCount"></span>
                </div>
            </div>
        </div>
        <div class="scroll-wrap list">
            <div class="list" id="tokenList">
            </div>
        </div>
    </div>
</th:block>
<th:block layout:fragment="pageScript">
    <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[ */
        window.addEventListener('load', function () {
            // initialization date picker/
            document.getElementById('searchFromDt').value = i18n.getDate({'months':-3});
            document.getElementById('searchToDt').value = i18n.getDate();
            dateTimePicker.initDatePicker('searchFromDt', () => searchTokenList(false));
            dateTimePicker.initDatePicker('searchToDt', () => searchTokenList(false));
            // add search condition event handler.
            document.querySelectorAll('#searchTokenType, #searchDocumentId').forEach(function(element) {
                element.addEventListener('change', () => searchTokenList(false), false);
            });
            document.getElementById('searchValue').addEventListener('focusout', () => searchTokenList(false), false)
            document.getElementById('searchValue').addEventListener('keyup', (e) => {
                if (e.keyCode === 13) {
                    e.preventDefault();
                    searchTokenList(false);
                }
            }, false);

            searchTokenList(false);
        });

        document.getElementById('tokenList').addEventListener('scroll', function(e) {
            const contentHeight = document.getElementById('tokenList').parentElement.offsetHeight;
            if (this.scrollTop - 100 === contentHeight - this.offsetHeight) { // 100은 뭐지?
                searchTokenList(true);
            }
        });

        function searchTokenList(isScroll) {
            const tokenListElement = document.getElementById('tokenList');
            if (!isScroll) {
                tokenListElement.innerHTML = '';
            }
            let listDocumentCount = tokenListElement.querySelectorAll('.token-list-item').length
            aliceJs.sendXhr({
                method: 'get',
                url: '/rest/tokens?'+ aliceJs.serialize(document.getElementById('frmSearch')) + '&offset=' + listDocumentCount,
                callbackFunc: function(response) {
                    const tokenList = JSON.parse(response.responseText);
                    let totalCount = listDocumentCount;
                    if (tokenList.length > 0) {
                        totalCount = tokenList[0].totalCount;
                    }
                    document.getElementById('totalCount').textContent = i18n.msg("common.label.count", totalCount);
                    tokenList.forEach(function(token) {
                        tokenListElement.innerHTML = tokenListElement.innerHTML + getTokenTemplate(token);
                    });
                    OverlayScrollbars(document.querySelector('.scroll-wrap'), { className: 'scrollbar' });
                },
                contentType: 'application/json; charset=utf-8'
            });
        }

        function openTokenEdit(tokenId) {
            window.open('/tokens/' + tokenId + '/edit', 'token_' + tokenId, 'width=900, height=852');
        }

        function getTokenTemplate(token) {
            return `
                <div class="list-item">
                    <div class="document-color" style="background-color: ${token.documentColor}"></div>
                    <div class="document-row">
                        <div class="document-row-content">
                            ${
                            /*[# th:if="${@utilService.hasAnyRole(#httpServletRequest, 'token.create')}"]*/
                            `<a href="javascript:openTokenEdit('${token.tokenId}')">`
                            /*[/]*/
                            }
                            <div class="document-title">
                                <h3>${token.documentName}</h3>
                                <h5>${token.documentNo}</h5>
                            </div>
                            <div class="document-topic">
                                ${token.topics.map(topic => `<h4>${topic}</h4>`).join('')}
                            </div>
                            ${
                            /*[# th:if="${@utilService.hasAnyRole(#httpServletRequest, 'token.create')}"]*/
                            `</a>`
                            /*[/]*/
                            }
                        </div>
                        <div class="document-row-info">
                            <div class="document-detail">
                                <div class="document-user">
                                    <img class="profile-photo" alt="profile pic" src="${token.avatarPath}">
                                    <h5>${token.createUserName}</h5>
                                </div>
                                <span class="vertical-bar"></span>
                                <h5>
                                    ${dateFormatFromNow(token.createDt)}
                                </h5>
                                <span class="vertical-bar"></span>
                                <h5>${token.elementName}</h5>
                            </div>
                            <div class="document-tag">
                                ${token.tags.map(tag => `<span>${tag}</span>`).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
        /* ]]> */
    </script>
</th:block>
</body>
</html>

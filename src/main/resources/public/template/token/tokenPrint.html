<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
    layout:decorator="form/formCore">
<head>
    <title th:text="#{common.label.print}"></title>
    <th:block layout:fragment="css">
        <link th:href="@{/assets/css/document.css}" rel="stylesheet"/>
    </th:block>
</head>
<body>
<th:block layout:fragment="content">
    <form id="frm" name="frm">
        <div class="print-header">
            <img src="/assets/media/icons/logo_blue.png">
            <span id="printInfo"></span>
        </div>
        <hr class="print-hr">
        <div id="document-container" class="print-body"></div>
    </form>
    <hr class="print-hr">
    <div class="print-history">
        <h1 th:text="#{token.label.history}"></h1>
        <table class="table" style="text-align: center">
            <colgroup>
                <col width="25%">
                <col width="25%">
                <col width="25%">
                <col width="25%">
            </colgroup>
            <thead>
                <tr>
                    <th th:text="#{token.label.startDt}"></th>
                    <th th:text="#{token.label.endDt}"></th>
                    <th th:text="#{token.label.elementName}"></th>
                    <th th:text="#{token.label.assignee}"></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="history">
                <tr th:each="tokenHistory : ${instanceHistory}">
                    <td th:with="dateformat=${#authentication.details.timeFormat}"
                        th:text="${#temporals.format(tokenHistory.tokenStartDt, dateformat)}"></td>
                    <td th:with="dateformat=${#authentication.details.timeFormat}"
                        th:text="${#temporals.format(tokenHistory.tokenEndDt, dateformat)}"></td>
                    <td th:text="${tokenHistory.elementName}"></td>
                    <td th:text="${tokenHistory.assigneeName}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</th:block>
</body>
<th:block layout:fragment="script">
    <script th:src="@{/assets/js/document/document.js}"></script>
    <script th:inline="javascript" type="text/javascript">
        /*<![CDATA[*/
        window.onload = function() {
            const printInfo = document.getElementById('printInfo');
            printInfo.innerHTML = aliceForm.session.userName + ' ['
                + aliceForm.session.email + ']<br>'
                + i18n.printFormat(/*[[${time}]]*/'');

            let data = sessionStorage.getItem('alice_print');
            aliceForm.init(aliceDocument.drawDocument, data);

            setTimeout(function() {
                window.print();
            }, 500);
        };
        /*]]>*/
    </script>
</th:block>
</html>

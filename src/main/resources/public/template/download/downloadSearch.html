<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
    layout:decorator="layout/defaultLayout">
<head>
    <title th:text="#{menu.portal.download}"></title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="contents">
        <div class="contents-title">
            <h1 th:text="#{download.label.list}"></h1>
            <span class="title-description" th:text="#{download.msg.description}"></span>
        </div>
        <div class="contents-body">
            <div class="search-area">
                <div class="search-area-left">
                    <select id="category" class="column-2">
                        <option value="all" th:text="#{download.category.all}"></option>
                        <option th:each="category: ${categoryList}" th:value="${category.code}" th:text="#{${category.code}}"></option>
                    </select>
                    <input type="text" id="search" name="search" class="search column-3" maxlength="100" th:placeholder="#{download.label.searchPlaceholder}"/>
                    <input type="text" id="fromDt" name="fromDt" class="search-date column-2" readonly="readonly"/>
                    <span>~</span>
                    <input type="text" id="toDt" name="toDt" class="search-date column-2" readonly="readonly"/>
                </div>
                <div class="search-area-right">
                    <button class="btn-add" onclick="location.href='/downloads/new'" sec:authorize="hasAuthority('download.create')"/>
                </div>
            </div>
            <div class="list" id="downloadList"></div>
        </div>
    </div>
</th:block>
</body>
<th:block layout:fragment="pageScript">
    <script th:inline="javascript">
        /*<![CDATA[*/
        window.onload = function () {
            document.getElementById('fromDt').value = i18n.getDate({'months':-1});
            document.getElementById('toDt').value = i18n.getDate();
            dateTimePicker.initDatePicker('fromDt', setDatePicker);
            dateTimePicker.initDatePicker('toDt', setDatePicker);
            document.getElementById('category').addEventListener('change', getDownloadList.bind(null, false), false);
            document.getElementById('search').addEventListener('keyup', getDownloadList.bind(null, false), false);

            getDownloadList(true);
        };

        function setDatePicker(element, picker) {
            if (typeof picker === 'undefined') {
                return false;
            }
            if (element.id === 'fromDt') {
                const toDtValue = document.getElementById('toDt').value;
                if (i18n.systemDate(toDtValue) < i18n.systemDate(element.value)) {
                    aliceJs.alert(i18n.get("common.msg.selectBeforeDate", toDtValue), function () {
                        picker.open();
                    });
                } else {
                    getDownloadList(false);
                }
            } else {
                const fromDtValue = document.getElementById('fromDt').value;
                if (i18n.systemDate(fromDtValue) > i18n.systemDate(element.value)) {
                    aliceJs.alert(i18n.get("common.msg.selectAfterDate", fromDtValue), function () {
                        picker.open();
                    });
                } else {
                    getDownloadList(false);
                }
            }
        }

        function getDownloadList(showProgressbar) {
            const searchOpt = {
                category: document.getElementById('category').value,
                search: document.getElementById('search').value.trim(),
                fromDt: i18n.systemDate(document.getElementById('fromDt').value),
                toDt: i18n.systemDate(document.getElementById('toDt').value, {'days':1})
            };
            const urlParam = 'category=' + searchOpt.category + '&search=' + searchOpt.search +
                             '&fromDt=' + searchOpt.fromDt + '&toDt=' + searchOpt.toDt;
            restSubmit('get', '/downloads/list?' + urlParam, showProgressbar);
        }

        // REST API
        function restSubmit(method, url, showProgressbar) {
            const opt = {
                method: method,
                url: url,
                showProgressbar: showProgressbar,
                callbackFunc: function (response) {
                    document.getElementById('downloadList').innerHTML = response.responseText;
                    var downloadList = document.querySelectorAll('td[name=createDt]');
                    for (let i = 0; i < downloadList.length; i++) {
                        downloadList[i].textContent = i18n.userDateTime(downloadList[i].textContent);
                    }
                }
            };
            aliceJs.sendXhr(opt);
        }
        /*]]>*/
    </script>
</th:block>
</html>

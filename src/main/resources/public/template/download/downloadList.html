<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
</head>
<body>
<table class="list-table">
    <thead class="list-head">
        <tr class="flex-row align-items-center">
            <th style="width:5%;" class="align-center" th:text="#{download.label.seq}"></th>
            <th style="width:10%;" class="align-center" th:text="#{download.label.category}"></th>
            <th style="width:45%;" class="align-left" th:text="#{common.label.title}"></th>
            <th style="width:10%;" class="align-center" th:text="#{download.label.views}"></th>
            <th style="width:10%;" class="align-center" th:text="#{common.label.writer}"></th>
            <th style="width:20%;" class="align-center" th:text="#{common.label.writeDate}"></th>
        </tr>
    </thead>
    <tbody class="list-body">
        <tr class="flex-row align-items-center no-data-found-list" th:if="${#arrays.isEmpty(downloadList)}">
            <td style="width:100%" colspan="6" class="align-center" th:text="#{common.msg.noData}"></td>
        </tr>
        <tr class="flex-row align-items-center" th:each="download : ${downloadList}">
            <td style="width:5%;" class="align-center" th:text="|${download.downloadSeq}|"></td>
            <td style="width:10%;" class="align-center" th:text="#{${download.downloadCategory}}"></td>
            <td style="width:45%;" class="align-left underline">
                <a sec:authorize="!hasAuthority('download.update')" th:text="${download.downloadTitle}"
                   th:href="@{/downloads/{id}/view(id=${download.downloadId})}">
                </a>
                <a sec:authorize="hasAuthority('download.update')" th:text="${download.downloadTitle}"
                   th:href="@{/downloads/{id}/edit(id=${download.downloadId})}"></a>
            </td>
            <td style="width:10%;" class="align-center" th:text="${download.views}"></td>
            <td style="width:10%;" class="align-center" th:text="${download.createUserName}"></td>
            <td style="width:20%;" class="align-center date-time" name="createDt" th:text="${download.createDt}"></td>
        </tr>
    </tbody>
</table>
<th:block th:replace="layout/itsm/fragment/totalCountFragment :: totalCountDataFragment"></th:block>
</body>
</html>

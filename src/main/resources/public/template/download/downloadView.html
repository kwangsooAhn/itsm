<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
    layout:decorator="layout/defaultLayout">
<head>
    <title th:text="#{download.label.download}"></title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="contents-view">
        <div class="header">
            <div class="page-title">
                <h1 th:text="#{download.label.download}"></h1>
                <h6 class="title-description" th:text="#{download.msg.viewDescription}"></h6>
            </div>
        </div>
        <div class="view">
            <h4 class="under-bar" th:text="#{${download.downloadTitle}}"></h4>
            <div class="row-right">
                <span id="spanCreateDt" th:text="${download?.createDt}"></span>
                <span class="vertical-bar"></span>
                <span th:text="${download?.createUserName}"></span>
            </div>
            <div class="horizontal-bar"></div>
            <div class="view-text">
                <h5 th:text="#{download.label.category}"></h5>
                <span th:text="#{${download.downloadCategory}}"></span>
            </div>
            <div class="horizontal-bar"></div>
            <div class="view-attach-file">
                <span class="file-attachment" th:text="#{common.label.attachFile}"></span>
                <span class="vertical-bar"></span>
                <form id="frm" method="post">
                    <div class="file-attach-input">
                        <div id="dropZoneFiles"></div>
                        <div id="dropZoneUploadedFiles"></div>
                    </div>
                </form>
            </div>
            <div class="horizontal-bar"></div>
            <div class="btn-bar">
                <button class="default-line" th:text="#{common.btn.list}" onclick="location.href='/downloads/search'"></button>
                <button th:text="#{common.btn.modify}" sec:authorize="hasAuthority('download.update')"
                        class="point-fill" th:onclick="'location.href=\'' + @{/downloads/{id}/edit(id=${download.downloadId})} + '\''"></button>
                <button th:text="#{common.btn.delete}" sec:authorize="hasAuthority('download.delete')"
                        class="point-fill" th:onclick="restSubmit('delete', [[@{/rest/downloads/{id}(id=${download.downloadId})}]])"></button>
            </div>
        </div>
    </div>
</th:block>
</body>
<th:block layout:fragment="pageScript">
    <script th:inline="javascript" type="text/javascript">
        /*<![CDATA[*/
        window.onload = function() {
            document.getElementById('createDt').textContent = i18n.userDateTime(document.getElementById('createDt').textContent);
            fileUploader.init({extra: {formId: 'downloadForm', ownId: [[${download.downloadId}]], editor: false}});
        };

        //REST API
        function restSubmit(method, url) {
            const opt = {
                method: method,
                url: url,
                contentType: 'application/json',
                callbackFunc: function() {
                    aliceJs.alert(i18n.get('common.msg.delete'), function() {
                        location.href = '/downloads/search';
                    });
                }
            };
            aliceJs.sendXhr(opt);
        }
        /*]]>*/
    </script>
</th:block>
</html>

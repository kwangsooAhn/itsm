<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/defaultLayout">
<head>
    <title th:text="#{download.label.download}"></title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="contents-view">
        <div class="header">
            <div class="page-title">
                <h1 th:text="#{download.label.download}"></h1>
                <h6 class="title-description" th:text="#{download.msg.portalDescription}"></h6>
            </div>
        </div>
        <div class="view">
            <h4 class="under-bar" th:text="#{${download.downloadTitle}}"></h4>
            <div class="row-right">
                <span id="spanCreateDt" th:text="${download?.createDt}"></span>
                <span class="vertical-bar"></span>
                <span class="user-name" th:text="${download?.createUserName}"></span>
            </div>
            <div class="horizontal-bar"></div>
            <div class="view-text">
                <h5 th:text="#{download.label.category}"></h5>
                <span th:text="#{${download.downloadCategory}}"></span>
            </div>
            <div class="horizontal-bar"></div>
            <div class="file-uploader-view">
                <label class="file-uploader-title" th:text="#{common.label.attachFile}"></label>
                <div class="vertical-bar"></div>
                <form id="frm" method="post">
                    <div class="file-uploader-list">
                        <div id="dropZoneFiles"></div>
                        <div id="dropZoneUploadedFiles"></div>
                    </div>
                </form>
            </div>
            <div class="horizontal-bar"></div>
            <div class="btn-list btn-bar">
                <button th:text="#{common.btn.modify}" sec:authorize="hasAuthority('download.update')"
                        class="point-fill" th:onclick="'location.href=\'' + @{/downloads/{id}/edit(id=${download.downloadId})} + '\''"></button>
                <a class="btn default-line" href="/downloads/search" th:text="#{common.btn.list}"></a>
            </div>
        </div>
    </div>
</th:block>
</body>
<th:block layout:fragment="pageScript">
    <script th:inline="javascript" type="text/javascript">
        /*<![CDATA[*/
        window.onload = function() {
            document.getElementById('spanCreateDt').textContent = i18n.userDateTime(document.getElementById('spanCreateDt').textContent);
            fileUploader.init({extra: {formId: 'frm', ownId: [[${download.downloadId}]], editor: false, isView: true}});
        };
        /*]]>*/
    </script>
</th:block>
</html>

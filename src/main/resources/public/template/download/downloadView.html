<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
    layout:decorator="layout/defaultLayout">
<head>
    <title th:text="#{download.label.title}"></title>
    <meta charset="UTF-8">
    <style>
        table {
            width: 100%;
            border: 1px solid;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table label {
            margin: 0;
        }
        table td {
            border: 1px solid;
            height: 50px;
        }
        table input, select {
            width: 100%;
            height: 24px;
        }
    </style>
</head>
<body>
<th:block layout:fragment="content">
    <div style="width: 70%; margin: 50px auto;">
        <div style="height: 90px;">
            <h1 th:text="#{download.label.title}"></h1>
        </div>
        <hr>
        <table>
            <colgroup>
                <col width="35%">
                <col width="65%">
            </colgroup>
            <tbody>
                <tr>
                    <td><label th:text="#{download.label.downloadCategory}"></label></td>
                    <td th:text="#{${download.downloadCategory}}">
                    </td>
                </tr>
                <tr>
                    <td><label th:text="#{download.label.downloadTitle}"></label></td>
                    <td th:text="#{${download.downloadTitle}}">
                </tr>
                <tr>
                    <td><label th:text="#{common.label.attachFile}"></label></td>
                    <td>
                        <div id="dropZoneFiles"></div>
                        <div id="dropZoneUploadedFiles"></div>
                    </td>
                </tr>
                <tr>
                    <td th:text="#{download.label.createDtAndcreateUser}"></td>
                    <td th:with="dateformat=${#authentication.details.timeFormat}"
                        th:text="|${#temporals.format(download.createDt, dateformat)} ${download.createUserName}|"></td>
                </tr>
            </tbody>
        </table>
        <div align="right">
            <button th:text="#{common.btn.list}" onclick="location.href='/downloads/search'"></button>
            <button th:text="#{common.btn.modify}" sec:authorize="hasAuthority('download.update')"
                    th:onclick="'location.href=\'' + @{/downloads/{id}/edit(id=${download.downloadId})} + '\''"></button>
            <button th:text="#{common.btn.delete}" sec:authorize="hasAuthority('download.delete')"
                    th:onclick="restSubmit('delete', [[@{/rest/downloads/{id}(id=${download.downloadId})}]])"></button>
        </div>
    </div>
</th:block>
</body>
<th:block layout:fragment="pageScript">
    <script th:src="@{/assets/js/util/validation-alice.js}"></script>
    <script th:inline="javascript" type="text/javascript">
        /*<![CDATA[*/
        window.onload = function() {
            fileUploader.init({extra: {formId: 'downloadForm', ownId: [[${download.downloadId}]], editor: false}});
        };

        //REST API
        function restSubmit(method, url) {
            const opt = {
                method: method,
                url: url,
                contentType: 'application/json',
                callbackFunc: function() {
                    aliceJs.alert(i18n.get('common.msg.delete.success'), function() {
                        location.href = '/downloads/search';
                    });
                }
            };
            aliceJs.sendXhr(opt);
        }
        /*]]>*/
    </script>
</th:block>
</html>

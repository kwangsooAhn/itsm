<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
    layout:decorator="layout/defaultLayout">
<head>
    <title th:text="#{download.label.download}"></title>
    <meta charset="UTF-8">
    <style>
        table {
            width: 100%;
            border: 1px solid;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table label {
            margin: 0;
        }
        table td {
            border: 1px solid;
            height: 50px;
        }
        table input, select {
            width: 100%;
            height: 24px;
        }
    </style>
</head>
<body>
<th:block layout:fragment="content">
    <div style="width: 70%; margin: 50px auto;">
        <div style="height: 90px;">
            <h1 th:text="#{download.label.download}"></h1>
        </div>
        <hr>
        <table>
            <colgroup>
                <col width="35%">
                <col width="65%">
            </colgroup>
            <tbody>
                <tr>
                    <td><label th:text="#{download.label.category}"></label><span class="required"></span></td>
                    <td>
                        <select id="downloadCategory">
                            <option th:each="category: ${categoryList}"
                                    th:value="${category.code}"
                                    th:text="#{${category.code}}"
                                    th:selected="${category.code} == ${download?.downloadCategory}"></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label th:text="#{common.label.title}"></label><span class="required"></span></td>
                    <td><input type="text" id="downloadTitle" maxlength="100" th:value="${download?.downloadTitle}"></td>
                </tr>
                <tr>
                    <td><label th:text="#{common.label.attachFile}"></label></td>
                    <td>
                        <div id="dropZoneFiles"></div>
                        <div id="dropZoneUploadedFiles"></div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div align="right">
            <button style="margin-right: 5px;" onclick="location.href='/downloads/search'"
                    th:text="#{common.btn.list}"></button>
            <button th:if="${download?.downloadId}" onclick="saveDownload('put')"
                    th:text="#{common.btn.modify}"></button>
            <button th:unless="${download?.downloadId}" onclick="saveDownload('post')"
                    th:text="#{common.btn.save}"></button>
        </div>
    </div>
</th:block>
</body>
<th:block layout:fragment="pageScript">
    <script th:src="@{/assets/js/util/validation-alice.js}"></script>
    <script th:inline="javascript" type="text/javascript">
        /*<![CDATA[*/
        window.onload = function() {
            fileUploader.init({extra: {formId: 'downloadForm', ownId: [[${download?.downloadId}]]}});
        };

        //Empty Check
        function emptyCheck() {
            if (isEmpty('downloadCategory', 'download.msg.selectCategory')) { return false; }
            return !isEmpty('downloadTitle', 'download.msg.enterTitle')
        }

        function saveDownload(method) {
            if (emptyCheck()) {
                let fileSeqList = [];
                document.getElementsByName('fileSeq').forEach(function(elem) {
                    fileSeqList.push(elem.value);
                });
                const data = {
                    downloadCategory: document.getElementById('downloadCategory').value,
                    downloadTitle: document.getElementById('downloadTitle').value,
                    fileSeqList: fileSeqList
                };
                if (method === 'put') {
                    delFileCheck();
                    data.downloadId = /*[[${download?.downloadId}]]*/'';
                    data.views = /*[[${download?.views}]]*/'';
                }
                restSubmit(method, '/rest/downloads', data);
            }
        }

        //REST API
        function restSubmit(method, url, data) {
            const opt = {
                method: method,
                url: url,
                params: JSON.stringify(data),
                contentType: 'application/json',
                callbackFunc: function() {
                    aliceJs.alert(i18n.get('common.msg.save'), function() {
                        location.href = '/downloads/search';
                    });
                }
            };
            aliceJs.sendXhr(opt);
        }
        /*]]>*/
    </script>
</th:block>
</html>

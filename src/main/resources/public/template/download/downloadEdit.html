<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/itsm/pageType/commonEditLayout}">
<head>
    <title th:text="${download != null} ? #{download.label.edit} : #{download.label.register}"></title>
</head>
<body>
<div layout:fragment="pageTitle">
    <h1 th:text="#{download.label.download}"></h1>
    <h6 class="description ml-2 pl-2" th:text="#{download.msg.editDescription}"></h6>
</div>
<div layout:fragment="pageEdit">
    <div class="z-edit-form flex-fill">
        <div class="flex-column z-edit-row">
            <label for="downloadCategory">
                <span th:text="#{download.label.category}"></span>
                <span class="required"></span>
            </label>
            <select id="downloadCategory">
                <option th:each="category: ${categoryList}"
                        th:value="${category.code}"
                        th:text="${category.codeName}"
                        th:selected="${category.code} == ${download?.downloadCategory}"></option>
            </select>
        </div>
        <div class="flex-column z-edit-row">
            <label for="downloadTitle">
                <span th:text="#{common.label.title}"></span>
                <span class="required"></span>
            </label>
            <input type="text" id="downloadTitle" class="z-input" maxlength="100" th:value="${download?.downloadTitle}"></td>
        </div>
        <div class="flex-column z-edit-row file-uploader-edit">
            <label class="file-uploader-title" th:text="#{common.label.attachFile}"/>
            <div id="dropZoneFiles"></div>
            <div id="dropZoneUploadedFiles"></div>
        </div>
        <div class="flex-row justify-content-between z-edit-row">
            <div class="z-button-list">
                <a class="z-button secondary" href="/downloads/search" th:text="#{common.btn.list}"></a>
            </div>
            <div class="z-button-list">
                <button th:if="${download?.downloadId}" onclick="saveDownload('PUT')"
                        class="z-button primary" th:text="#{common.btn.modify}"></button>
                <button th:unless="${download?.downloadId}" onclick="saveDownload('POST')"
                        class="z-button primary" th:text="#{common.btn.register}"></button>
                <button th:if="${download?.downloadId}" onclick="deleteDownload()"
                        class="z-button secondary" th:text="#{common.btn.delete}"></button>
            </div>
        </div>
    </div>
</div>
</body>
<script layout:fragment="pageScript" th:inline="javascript" type="text/javascript">
    /*<![CDATA[*/
    window.onload = function() {
        document.getElementById('downloadTitle').focus();
        zFileUploader.init({formId: 'downloadForm', ownId: [[${download?.downloadId}]]});
        OverlayScrollbars(document.querySelector('.z-page-content'), {className: 'scrollbar'});
    };

    //Empty Check
    function emptyCheck() {
        if (isEmpty('downloadCategory', 'download.msg.selectCategory')) { return false; }
        return !isEmpty('downloadTitle', 'common.msg.enterTitle')
    }

    function saveDownload(method) {
        if (!emptyCheck()) { return false; }

        let fileSeqList = [];
        let delFileSeqList = [];
        document.getElementsByName('fileSeq').forEach(elem => fileSeqList.push(elem.value));
        document.getElementsByName('delFileSeq').forEach(elem => delFileSeqList.push(elem.value));
        const data = {
            downloadCategory: document.getElementById('downloadCategory').value,
            downloadTitle: document.getElementById('downloadTitle').value,
            fileSeqList: fileSeqList,
            delFileSeqList: delFileSeqList
        };
        if (method === 'PUT') {
            data.downloadId = /*[[${download?.downloadId}]]*/'';
            data.views = /*[[${download?.views}]]*/'';
        }
        const resultMsg = (method === 'POST') ? i18n.msg('common.msg.save') : i18n.msg('common.msg.update');
        aliceJs.fetchText('/rest/downloads', {
            method: method,
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        }).then((rtn) => {
            zAlert.success(resultMsg, function() {
                location.href = '/downloads/search';
            });
        });
    }

    function deleteDownload() {
        zAlert.confirm(i18n.msg('common.msg.confirmDelete'),  () => {
            aliceJs.fetchText('/rest/downloads/' + /*[[${download?.downloadId}]]*/'', {
                method: 'DELETE'
            }).then((rtn) => {
                zAlert.success(i18n.msg('common.msg.delete'), () => {
                    location.href = '/downloads/search';
                });
            });
        });
    }
    /*]]>*/
</script>
</html>

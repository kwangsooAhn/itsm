<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
    layout:decorator="layout/defaultLayout">
<head>
    <title th:text="#{menu.portal.board}"></title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="contents">
        <div class="contents-title">
            <h1 th:text="#{board.label.list}"></h1>
            <span class="title-description" th:text="#{board.msg.description}"></span>
        </div>
        <div class="contents-body">
            <div class="search-area">
                <div class="search-area-left">
                    <select th:class="search-selectBox" id="boardAdmin">
                        <option th:each="boardAdmin: ${boardAdminList}" th:value="${boardAdmin.boardAdminId}"
                            th:text="#{${boardAdmin.boardAdminTitle}}"></option>
                    </select>
                    <input class="search column-3" id="search" type="text" maxlength="100" th:placeholder="#{board.label.searchBoardPlaceholder}"/>
                    <input class="search-date column-2" type="text" id="fromDt" name="fromDt" readonly="readonly"/>
                    <span>~</span>
                    <input class="search-date column-2" type="text" id="toDt" name="toDt" readonly="readonly"/>
                </div>
                <div class="search-area-right">
                    <button class="btn-add" onclick="openBoardAdd()" sec:authorize="hasAuthority('board.create')"/>
                </div>
            </div>
            <div class="list" id="boardList"></div>
        </div>
    </div>
</th:block>
</body>
<th:block layout:fragment="pageScript">
    <script th:inline="javascript">
        /*<![CDATA[*/
        const boardAdminId = /*[[${boardAdminId}]]*/ null;

        window.onload = function() {
            if (boardAdminId !== null) {
                document.getElementById('boardAdmin').value = boardAdminId;
            }
            document.getElementById('fromDt').value = i18n.getDate({'months':-1});
            document.getElementById('toDt').value = i18n.getDate();
            dateTimePicker.initDatePicker('fromDt', i18n.dateFormat, i18n.lang, setDatePicker);
            dateTimePicker.initDatePicker('toDt', i18n.dateFormat, i18n.lang, setDatePicker);
            document.getElementById('boardAdmin').addEventListener('change', function() { getBoardList(); });
            document.getElementById('search').addEventListener('keyup', function() { getBoardList(); });
            getBoardList();
        };

        function setDatePicker(element, picker) {
            if (typeof picker === 'undefined') {
                return false;
            }
            if (element.id === 'fromDt') {
                const toDtValue = document.getElementById('toDt').value;
                if (i18n.systemDate(toDtValue) < i18n.systemDate(element.value)) {
                    aliceJs.alert(i18n.get("common.msg.selectBeforeDate", toDtValue), function() { picker.open(); });
                } else {
                    getBoardList();
                }
            } else {
                const fromDtValue = document.getElementById('fromDt').value;
                if (i18n.systemDate(fromDtValue) > i18n.systemDate(element.value)) {
                    aliceJs.alert(i18n.get("common.msg.selectAfterDate", fromDtValue), function() { picker.open(); });
                } else {
                    getBoardList();
                }
            }
        }

        //게시판 조회
        function getBoardList() {
            const searchOpt = {
                boardAdminId: document.getElementById('boardAdmin').value,
                search: document.getElementById('search').value.trim(),
                fromDt: i18n.systemDate(document.getElementById('fromDt').value),
                toDt: i18n.systemDate(document.getElementById('toDt').value, {'days':1})
            };
            const urlParam = 'boardAdminId=' + searchOpt.boardAdminId + '&search=' + searchOpt.search +
                '&fromDt=' + searchOpt.fromDt + '&toDt=' + searchOpt.toDt;
            restSubmit('get', '/boards/list?' + urlParam);
        }

        //게시판 관리 등록
        function openBoardAdd() {
            location.href = '/boards/' + document.getElementById('boardAdmin').value + '/new';
        }

        //REST API
        function restSubmit(method, url) {
            const opt = {
                method: method,
                url: url,
                callbackFunc: function(response) {
                    document.getElementById('boardList').innerHTML = response.responseText;
                    let boardDtEle = document.querySelectorAll('td[name=boardDt]');
                    for (let i = 0; i < boardDtEle.length; i++) {
                        boardDtEle[i].textContent = i18n.userDateTime(boardDtEle[i].textContent);
                    }
                },
                showProgressbar: false
            };
            aliceJs.sendXhr(opt);
        }
        /*]]>*/
    </script>
</th:block>
</html>

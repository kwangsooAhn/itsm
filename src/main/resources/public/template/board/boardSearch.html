<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/defaultLayout">
<head>
    <title th:text="#{board.label.board}"></title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="board-admin-header">
        <div class="header-title flex-row align-items-baseline">
            <h1 th:text="#{board.label.board}"></h1>
            <h6 class="description" th:text="#{board.msg.adminSearchDescription}"></h6>
        </div>
        <div class="header-search flex-row">
            <input type="hidden" sec:authorize="hasAuthority('board.admin.update')" th:name="isRole"
                   th:value="true"/>
            <input type="hidden" sec:authorize="!hasAuthority('board.admin.update')" th:name="isRole"
                   th:value="false"/>
            <form id="searchFrm">
                <input type="text" id="search" name="search" class="search col-5"  maxlength="100"
                       th:placeholder="#{board.label.searchPlaceholder}"/>
            </form>
            <div class="ml-auto">
                <button type="button" class="default-fill" onclick="openBoardAdminAdd()"
                        sec:authorize="hasAuthority('board.admin.create')" th:text="#{common.btn.add}"></button>
            </div>
        </div>
    </div>
    <div class="board-admin-content flex-fill">
        <div class="list" id="boardAdminList"></div>
    </div>
</th:block>
</body>
<th:block layout:fragment="pageScript">
    <script th:inline="javascript">
        /*<![CDATA[*/
        var offsetCount = 0;
        const offsetSize = 15;
        window.onload = function() {
            document.getElementById('search').focus();
            document.getElementById('search').addEventListener('keyup', function() { getBoardAdminList(false); });
            getBoardAdminList(false);
        };

        // 게시판 관리 조회
        function getBoardAdminList(isScroll) {
            let urlParam = '';
            if (isScroll) {
                if (offsetCount === 0) {
                    offsetCount = offsetSize;
                }
                urlParam = aliceJs.serialize(document.getElementById('searchFrm')) + '&offset=' + offsetCount;
                restSubmit('get', '/rest/boards?' + urlParam, isScroll);
            } else {
                offsetCount = 0;
                urlParam = aliceJs.serialize(document.getElementById('searchFrm')) + '&offset=' + offsetCount;
                restSubmit('get', '/boards?' + urlParam, isScroll);
            }
        }

        // 게시판 관리 등록
        function openBoardAdminAdd() {
            location.href = '/boards/new';
        }

        // REST API
        function restSubmit(method, url, isScroll) {
            const opt = {
                method: method,
                url: url,
                async: false,
                callbackFunc: function(response) {
                    if (isScroll) {
                        let dataList = JSON.parse(response.responseText);
                        if (dataList.length > 0) {
                            document.getElementById('totalCount').value = dataList[0].totalCount;
                            if (scrollerEventCheck()) {
                                offsetCount = offsetCount + offsetSize;
                                dataList.forEach(function(data) {
                                    getDataTemplate(data);
                                });
                            }
                        }
                    } else {
                        document.getElementById('boardAdminList').innerHTML = response.responseText;
                        let boardAdminDtEle = document.querySelectorAll('td[name=boardAdminDt]');
                        for (let i = 0; i < boardAdminDtEle.length; i++) {
                            boardAdminDtEle[i].textContent = i18n.userDateTime(boardAdminDtEle[i].textContent);
                        }
                    }

                    OverlayScrollbars(document.querySelector('.list-body'), {
                        className: 'scrollbar',
                        callbacks: {
                            onScroll: function(e) {
                                const scrollHeight = e.target.scrollHeight;
                                const scrollTop = e.target.scrollTop;
                                const clientHeight = e.target.clientHeight;
                                //스크롤이 맨 마지막에 있을 경우
                                if (scrollHeight - scrollTop === clientHeight) {
                                    if (scrollerEventCheck()) {
                                        getBoardAdminList(true);
                                    }
                                }
                            }
                        }
                    });
                },
                showProgressbar: false
            };
            aliceJs.sendXhr(opt);
        }

        // 현재 리스트 개수가 전체 개수보다 작은지 확인 하는 함수
        function scrollerEventCheck() {
            let scrollerCheck = false;
            let totalCount = document.getElementById('totalCount').value;
            if (offsetCount < totalCount) {
                scrollerCheck = true;
            }
            return scrollerCheck;
        }

        // Tr 동적 데이터 만들기
        function getDataTemplate(data) {
            let div = document.querySelector('.list-body .os-content');
            let tr = document.createElement('tr');
            tr.className = 'flex-row align-items-center';

            let tdBoardAdminTitle = document.createElement('td');
            tdBoardAdminTitle.style.width = '65%';
            tdBoardAdminTitle.className = 'align-left';
            let aBoardAdminTitle = document.createElement('a');
            if (document.getElementsByName('isRole')[0].value === 'true') {
                aBoardAdminTitle.href = '/boards/'+ data.boardAdminId +'/edit';
            } else {
                aBoardAdminTitle.href = '/boards/'+ data.boardAdminId +'/view';
            }
            aBoardAdminTitle.innerText = data.boardAdminTitle;
            tdBoardAdminTitle.appendChild(aBoardAdminTitle);

            let tdBoardBoardCount = document.createElement('td');
            tdBoardBoardCount.className = 'align-left';
            tdBoardBoardCount.innerText = data.boardBoardCount;
            tdBoardBoardCount.style.width = '10%';

            let tdCreateUserName = document.createElement('td');
            tdCreateUserName.className = 'align-left';
            tdCreateUserName.innerText = data.createUserName;
            tdCreateUserName.style.width = '10%';

            let tdCreateDt = document.createElement('td');
            tdCreateDt.className = 'align-left';
            tdCreateDt.innerText = i18n.userDateTime(data.createDt);
            tdCreateDt.style.width = '15%';

            tr.appendChild(tdBoardAdminTitle);
            tr.appendChild(tdBoardBoardCount);
            tr.appendChild(tdCreateUserName);
            tr.appendChild(tdCreateDt);
            div.appendChild(tr);
        }
        /*]]>*/
    </script>
</th:block>
</html>

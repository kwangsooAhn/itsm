<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
</head>
<body>
<table class="list-table">
        <thead class="list-head">
            <tr class="flex-row align-items-center">
                <th style="width:10%;" class="align-left" th:text="#{board.label.number}"></th>
                <th style="width:15%;" class="align-left" th:text="#{board.label.category}"></th>
                <th style="width:30%;" class="align-left" th:text="#{common.label.title}"></th>
                <th style="width:10%;" class="align-left" th:text="#{board.label.commentCount}"></th>
                <th style="width:10%;" class="align-left" th:text="#{board.label.readCount}"></th>
                <th style="width:10%;" class="align-left" th:text="#{common.label.writer}"></th>
                <th style="width:15%;" class="align-left" th:text="#{common.label.writeDate}"></th>
            </tr>
        </thead>
        <tbody class="list-body">
            <input type="hidden" id="totalCount" th:value="${boardCount}"/>
            <tr class="flex-row align-items-center no-data-found-list" th:if="${#arrays.isEmpty(boardList)}">
                <td style="width:100%" colspan="7" class="align-center" th:text="#{common.msg.noData}"></td>
            </tr>
            <tr class="flex-row align-items-center" th:each="board : ${boardList}">
                <td style="width:10%;" class="align-left" th:text="${board.boardSeq}"></td>
                <td style="width:15%;" class="align-left" th:text="${board.boardCategoryName}"></td>
                <td style="width:30%;" class="align-left">
                    <a th:href="@{/boards/articles/{id}/view(id=${board.boardId})}" th:text="${board.boardTitle}"></a>
                </td>
                <td style="width:10%;" class="align-left" th:text="${board.replyCount}"></td>
                <td style="width:10%;" class="align-left" th:text="${board.readCount}"></td>
                <td style="width:10%;" class="align-left" th:text="${board.createUserName}"></td>
                <td style="width:15%;" class="align-left" th:text="${board.createDt}" th:name="boardDt"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>

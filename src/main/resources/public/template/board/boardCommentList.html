<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        table {
            width: 100%;
            border: 1px solid;
            border-collapse: collapse;
            margin: 0;
        }
        table tr td:nth-child(3) {
            text-align: left;
        }
        table th {
            border: 1px solid;
        }
        table td {
            border-top: 1px solid #e7e7e7;
            border-left: 1px solid;
        }
    </style>
</head>
<body>
<table>
    <colgroup>
        <col width="60%">
        <col width="10%">
        <col width="12%">
        <col width="18%">
    </colgroup>
    <tbody>
        <tr th:if="${#arrays.isEmpty(boardCommentList)}">
            <td colspan="4" style="text-align: center" th:text="#{common.msg.noData}"></td>
        </tr>
        <tr th:unless="${#arrays.isEmpty(boardCommentList)}" th:each="boardComment: ${boardCommentList}">
            <td style="text-align:left">
                 <label style="width: 95%" th:id="${boardComment.boardCommentId}" th:name="${boardComment.boardCommentId}"
                        th:text="${boardComment.boardCommentConents}"></label>
            </td>
            <td style="text-align:center" th:text="${boardComment.createUser.userName}"></td>
            <td style="text-align:center" th:with="dateformat=${#authentication.details.timeFormat}"
                th:text="${boardComment.createDt} ? ${#temporals.format(boardComment.createDt, dateformat)} : ${boardComment.createDt}"></td>
            <td align="center">
                <button sec:authorize="hasAuthority('board.update')"
                        th:if="${#authentication.details.userKey} == (${boardComment?.createUser} ? ${boardComment.createUser.userKey} : '')"
                        th:text="#{common.btn.modify}"
                        th:attr="onclick=|openCommentEdit('${boardComment.boardCommentId}')|">
                </button>
                <button sec:authorize="hasAuthority('board.delete')"
                        th:if="${#authentication.details.userKey} == (${boardComment?.createUser} ? ${boardComment.createUser.userKey} : '')"
                        th:text="#{common.btn.delete}"
                        th:onclick="restSubmit('delete', [[@{/rest/boards/comments/{id}(id=${boardComment.boardCommentId})}]])">
                </button>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>

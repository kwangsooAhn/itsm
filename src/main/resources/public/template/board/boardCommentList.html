<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
</head>
<body>
    <div class="reply-row flex-column" th:unless="${#arrays.isEmpty(boardCommentList)}" th:each="boardComment: ${boardCommentList}">
        <div class="reply-info flex-row">
            <div class="profile"></div>
            <img class="profile-photo" alt="profile pic" src="/assets/media/image/avatar/profile_sample.jpg"/>
            <h5 class="reply-user-name" th:text="${boardComment.createUser.userName}"></h5>
            <span class="vertical-bar"></span>
            <h5 class="reply-create-date" th:name="commentDt" th:text="${boardComment.createDt}"></h5>
            <div class="reply-button">
                <button class="edit-icon" sec:authorize="hasAuthority('board.update')"
                        th:if="${#authentication.details.userKey} == (${boardComment?.createUser} ? ${boardComment.createUser.userKey} : '')"
                        th:attr="onclick=|openCommentEdit('${boardComment.boardCommentId}')|">
                </button>
                <button class="trash-icon" sec:authorize="hasAuthority('board.delete')"
                        th:if="${#authentication.details.userKey} == (${boardComment?.createUser} ? ${boardComment.createUser.userKey} : '')"
                        th:onclick="restSubmit('delete', [[@{/rest/boards/comments/{id}(id=${boardComment.boardCommentId})}]])">
                </button>
            </div>
        </div>
        <div class="reply-comment" th:id="${boardComment.boardCommentId}" th:name="${boardComment.boardCommentId}"
             th:text="${boardComment.boardCommentContents}"></div>
    </div>
</body>
</html>

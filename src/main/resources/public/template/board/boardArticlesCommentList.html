<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
</head>
<body>
<div class="reply-row flex-column" th:unless="${#arrays.isEmpty(boardCommentList)}"
     th:each="boardComment: ${boardCommentList}">
    <div class="reply-info flex-row">
        <div class="profile"></div>
        <img class="i-profile-photo mr-2" th:src="${boardComment.avatarPath}" width="32" height="32"/>
        <h5 class="reply-user-name text-wordWrap" th:text="${boardComment.createUser.userName}"></h5>
        <span class="vertical-bar"></span>
        <h5 class="reply-create-date text-wordNoWrap" th:name="commentDt" th:text="${boardComment.createDt}"></h5>
        <div class="ml-auto align-middle btn__list"
             th:if="(${#authorization.expression('hasAuthority(''system.manage'')')}) or (${#authorization.expression('hasAuthority(''portal.manage'')')})
             or (${#authentication.details.userKey} == (${boardComment?.createUser} ? ${boardComment.createUser.userKey} : '') and ${#authorization.expression('hasAuthority(''general'')')})">
            <button type="button" class="btn__ic btn--theme-extra" th:attr="onclick=|openCommentEdit('${boardComment.boardCommentId}')|">
                <span class="ic-edit"></span>
            </button>
            <button type="button" class="btn__ic btn--theme-extra" th:onclick="deleteBoardComment([[@{/rest/boards/articles/comments/{id}(id=${boardComment.boardCommentId})}]])">
                <span class="ic-delete"></span>
            </button>
        </div>
    </div>
    <div class="reply-comment flex-row" th:id="${boardComment.boardCommentId}" th:name="${boardComment.boardCommentId}"
         th:text="${boardComment.boardCommentContents}"></div>
</div>
</body>
</html>

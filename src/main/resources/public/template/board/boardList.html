<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<head>
    <meta charset="UTF-8">
</head>
<div class="scroller-wrap">
    <table>
        <thead>
        <tr>
            <th style="width:120px;" th:text="#{board.label.number}"></th>
            <th style="width:180px;" th:text="#{board.label.category}"></th>
            <th style="width:360px;" th:text="#{common.label.title}"></th>
            <th style="width:120px;" th:text="#{board.label.commentCount}"></th>
            <th style="width:120px;" th:text="#{board.label.readCount}"></th>
            <th style="width:120px;" th:text="#{common.label.writer}"></th>
            <th style="width:180px;" th:text="#{common.label.writeDate}"></th>
        </tr>
        </thead>
        <tbody id="list">
        <tr th:if="${#arrays.isEmpty(boardList)}">
            <td colspan="7" th:text="#{common.msg.noData}"></td>
        </tr>
        <tr th:each="board : ${boardList}">
            <td style="width:120px;" th:text="${board.boardSeq}"></td>
            <td style="width:180px;" th:text="${board.boardCategoryName}"></td>
            <td style="width:360px;" class="align-left">
                <a th:href="@{/boards/{id}/view(id=${board.boardId})}" th:text="${board.boardTitle}"></a>
            </td>
            <td style="width:120px;" th:text="${board.replyCount}"></td>
            <td style="width:120px;" th:text="${board.readCount}"></td>
            <td style="width:120px;" th:text="${board.createUser.userName}"></td>
            <td style="width:180px;" th:text="${board.createDt}" th:name="boardDt"></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="search-area-right">
    <span class="total-count" id="totalCount" th:text="${boardCount}"></span>
    <span class="total-count" th:text="#{common.label.listCount}"></span>
</div>
</body>
</html>

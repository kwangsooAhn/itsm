<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        table {
            width: 100%;
            border: 1px solid;
            border-collapse: collapse;
            text-align: center;
        }
        table tr td:nth-child(3) {
            text-align: left;
        }
        table th {
            border: 1px solid;
        }
        table td {
            border-top: 1px solid #e7e7e7;
            border-left: 1px solid;
        }
    </style>
</head>
<body>
<div>
    <table>
        <colgroup>
            <col width="10%">
            <col width="15%">
            <col width="30%">
            <col width="10%">
            <col width="10%">
            <col width="10%">
            <col width="15%">
        </colgroup>
        <thead>
            <tr>
                <th th:text="#{board.label.number}"></th>
                <th th:text="#{board.label.category}"></th>
                <th th:text="#{board.label.title}"></th>
                <th th:text="#{board.label.commentCount}"></th>
                <th th:text="#{board.label.readCount}"></th>
                <th th:text="#{common.label.createUserName}"></th>
                <th th:text="#{common.label.createDate}"></th>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${#arrays.isEmpty(boardList)}">
                <td colspan="9" th:text="#{common.msg.noData}"></td>
            </tr>
            <tr th:unless="${#arrays.isEmpty(boardList)}" th:each="board: ${boardList}">
                <td style="text-align:center" th:text="${board.boardSeq}"></td>
                <td style="text-align:center" th:text="${board.boardCategoryName}"></td>
                <td style="text-align:left">
                    <div th:if="${board.boardLevelId} > 0" th:each="depth : ${#numbers.sequence(1, board.boardLevelId)}"
                         th:text="${board.boardLevelId} == ${depth} ? 'L' : '&nbsp;&nbsp;&nbsp;&nbsp;'" style="float:left;"></div>
                    <a th:href="@{/boards/{id}/view(id=${board.boardId})}" th:text="${board.boardTitle}"></a>
                </td>
                <td style="text-align:center" th:text="${board.replyCount}"></td>
                <td style="text-align:center" th:text="${board.readCount}"></td>
                <td th:text="${board.createUser.userName}"></td>
                <td th:with="dateformat=${#authentication.details.timeFormat}"
                    th:text="${board.createDt} ? ${#temporals.format(board.createDt, dateformat)} : ${board.createDt}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>

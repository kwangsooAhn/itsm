<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
    layout:decorator="layout/defaultLayout">
<head>
    <title th:text="#{board.label.board}"></title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="board-header">
        <div class="header-title flex-row align-items-baseline">
            <h1 th:text="#{board.label.board}"></h1>
            <h6 class="description ml-2" th:text="#{board.msg.searchDescription}"></h6>
        </div>
        <div class="header-search flex-row">
            <form id="searchFrm">
                <select class="search-selectBox col-3" id="boardAdminId" name="boardAdminId">
                    <option th:each="boardAdmin: ${boardAdminList}" th:value="${boardAdmin.boardAdminId}"
                            th:text="#{${boardAdmin.boardAdminTitle}}"></option>
                </select>
                <input type="text" class="search col-3" id="search" name="search" maxlength="100"
                       th:placeholder="#{board.label.searchBoardPlaceholder}"/>
                <input type="text" class="search-date col-3" id="fromDt" name="fromDt"/>
                <span>~</span>
                <input type="text" class="search-date col-3 mr-2" id="searchToDt" name="searchToDt"/>
                <input type="hidden" class="search-date" id="toDt" name="toDt"/>
                <span id="spanTotalCount" class="search-count"></span>
            </form>
            <div class="ml-auto">
                <button type="button" class="default-fill" onclick="openBoardAdd()"
                        sec:authorize="hasAuthority('board.create')" th:text="#{common.btn.add}"></button>
            </div>
        </div>
    </div>
    <div class="board-content flex-fill">
        <div class="list" id="boardList"></div>
    </div>
</th:block>
</body>
<th:block layout:fragment="pageScript">
    <script th:inline="javascript">
        /*<![CDATA[*/
        const boardAdminId = /*[[${boardAdminId}]]*/ null;
        let offsetCount = 0;
        let searchFromDt = i18n.getDate({'months': -1});
        let searchToDt = i18n.getDate();

        window.onload = function() {
            document.getElementById('search').focus();
            if (boardAdminId !== null) {
                document.getElementById('boardAdminId').value = boardAdminId;
            }
            document.getElementById('fromDt').value = searchFromDt;
            document.getElementById('searchToDt').value = searchToDt;
            zDateTimePicker.initDatePicker('fromDt', setDatePicker);
            zDateTimePicker.initDatePicker('searchToDt', setDatePicker);
            document.getElementById('boardAdminId').addEventListener('change', function() { getBoardList(false); });
            document.getElementById('search').addEventListener('keyup', function() { getBoardList(false); });
            getBoardList(false);
        };

        function setDatePicker(element, picker) {
            if (typeof picker === 'undefined') {
                return false;
            }
            if (element.id === 'fromDt') {
                const toDtValue = document.getElementById('searchToDt').value;
                if (i18n.systemDate(toDtValue) < i18n.systemDate(element.value)) {
                    aliceAlert.alertWarning(i18n.msg("common.msg.selectBeforeDate", toDtValue), function() {
                        document.getElementById('fromDt').value = searchFromDt;
                        picker.open();
                    });
                } else {
                    getBoardList(false);
                }
            } else {
                const fromDtValue = document.getElementById('fromDt').value;
                if (i18n.systemDate(fromDtValue) > i18n.systemDate(element.value)) {
                    aliceAlert.alertWarning(i18n.msg("common.msg.selectAfterDate", fromDtValue), function() {
                        document.getElementById('searchToDt').value = searchToDt;
                        picker.open();
                    });
                } else {
                    getBoardList(false);
                }
            }
        }

        //게시판 조회
        //isScroll : true 스크롤 이벤트 조회, false 초기 조회
        function getBoardList(isScroll) {
            let urlParam = '';
            document.getElementById('toDt').value =
                i18n.makeUserDate(document.getElementById('searchToDt').value, {'days': 1});
            if (isScroll) {
                if (offsetCount === 0) {
                    offsetCount = aliceJs.searchDataCount;
                }
            } else {
                offsetCount = 0;
            }
            urlParam = aliceJs.serialize(document.getElementById('searchFrm')) + '&offset=' + offsetCount + '&isScroll=' + isScroll;
            restSubmit('get', '/boards/articles?' + urlParam, isScroll);
        }

        //게시판 관리 등록
        function openBoardAdd() {
            location.href = '/boards/articles/' + document.getElementById('boardAdminId').value + '/new';
        }

        //REST API
        function restSubmit(method, url, isScroll) {
            const opt = {
                method: method,
                url: url,
                async: false,
                callbackFunc: function(response) {
                    if (isScroll) {
                        if (aliceJs.isEnableScrollEvent(offsetCount)) {
                            offsetCount = offsetCount + aliceJs.searchDataCount;
                        }
                        const boardTbody = document.querySelector('.list-body .os-content');
                        const tbody = document.createElement('tbody');
                        tbody.innerHTML = response.responseText;
                        setDateTimeFormat(tbody);
                        const container = document.createDocumentFragment();
                        for (let i = 0; i < tbody.rows.length; i++) {
                            let node = tbody.rows[i].cloneNode(true);
                            container.appendChild(node);
                        }
                        boardTbody.appendChild(container)
                    } else {
                        document.getElementById('boardList').innerHTML = response.responseText;
                        aliceJs.showTotalCount(document.getElementById('totalCount').value);
                        setDateTimeFormat(document.getElementById('boardList'));
                        OverlayScrollbars(document.querySelector('.list-body'), {
                            className: 'scrollbar',
                            callbacks: {
                                onScroll: function(e) {
                                    const scrollHeight = e.target.scrollHeight;
                                    const scrollTop = e.target.scrollTop;
                                    const clientHeight = e.target.clientHeight;
                                    //스크롤이 맨 마지막에 있을 경우
                                    if (isScrollbarBottom(scrollHeight, scrollTop, clientHeight)) {
                                        if (aliceJs.isEnableScrollEvent(offsetCount)) {
                                            getBoardList(true);
                                        }
                                    }
                                }
                            }
                        });
                    }
                },
                showProgressbar: false
            };
            aliceJs.sendXhr(opt);
        }

        /**
         * 서버에서 전달받은 데이터의 날짜 포맷을 변경한다.
         */
        function setDateTimeFormat(elem) {
            elem.querySelectorAll('.date-time').forEach(dt => {
                dt.textContent = i18n.userDateTime(dt.textContent.trim());
            });
        }
        /* ]]> */
    </script>
</th:block>
</html>

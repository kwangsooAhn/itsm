<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
    layout:decorator="layout/defaultLayout">
<head>
    <title th:text="#{board.label.board}"></title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="board-header">
        <div class="header-title flex-row align-items-baseline">
            <h1 th:text="#{board.label.board}"></h1>
            <h6 class="description" th:text="#{board.msg.searchDescription}"></h6>
        </div>
        <div class="header-search flex-row">
            <form id="searchFrm">
                <select class="search-selectBox col-3" id="boardAdminId" name="boardAdminId">
                    <option th:each="boardAdmin: ${boardAdminList}" th:value="${boardAdmin.boardAdminId}"
                            th:text="#{${boardAdmin.boardAdminTitle}}"></option>
                </select>
                <input type="text" class="search col-3" id="search" name="search" maxlength="100"
                       th:placeholder="#{board.label.searchBoardPlaceholder}"/>
                <input type="text" class="search-date col-3" id="fromDt" name="fromDt"/>
                <span>~</span>
                <input type="text" class="search-date col-3 mr-2" id="searchToDt" name="searchToDt"/>
                <input type="hidden" class="search-date" id="toDt" name="toDt"/>
                <span id="spanTotalCount" class="txt-num"></span>
            </form>
            <div class="ml-auto">
                <button type="button" class="default-fill" onclick="openBoardAdd()"
                        sec:authorize="hasAuthority('board.create')" th:text="#{common.btn.add}"></button>
            </div>
        </div>
    </div>
    <div class="board-content flex-fill">
        <div class="list" id="boardList"></div>
    </div>
</th:block>
</body>
<th:block layout:fragment="pageScript">
    <script th:inline="javascript">
        /*<![CDATA[*/
        const boardAdminId = /*[[${boardAdminId}]]*/ null;
        let offsetCount = 0;
        window.onload = function() {
            document.getElementById('search').focus();
            if (boardAdminId !== null) {
                document.getElementById('boardAdminId').value = boardAdminId;
            }
            document.getElementById('fromDt').value = i18n.getDate({'months':-1});
            document.getElementById('searchToDt').value = i18n.getDate();
            dateTimePicker.initDatePicker('fromDt', setDatePicker);
            dateTimePicker.initDatePicker('searchToDt', setDatePicker);
            document.getElementById('boardAdminId').addEventListener('change', function() { getBoardList(false); });
            document.getElementById('search').addEventListener('keyup', function() { getBoardList(false); });
            getBoardList(false);
        };

        function setDatePicker(element, picker) {
            if (typeof picker === 'undefined') {
                return false;
            }
            if (element.id === 'fromDt') {
                const toDtValue = document.getElementById('searchToDt').value;
                if (i18n.systemDate(toDtValue) < i18n.systemDate(element.value)) {
                    aliceJs.alertWarning(i18n.msg("common.msg.selectBeforeDate", toDtValue), function() {
                        picker.open();
                    });
                } else {
                    getBoardList(false);
                }
            } else {
                const fromDtValue = document.getElementById('fromDt').value;
                if (i18n.systemDate(fromDtValue) > i18n.systemDate(element.value)) {
                    aliceJs.alertWarning(i18n.msg("common.msg.selectAfterDate", fromDtValue), function() { picker.open(); });
                } else {
                    getBoardList(false);
                }
            }
        }

        //게시판 조회
        //isScroll : true 스크롤 이벤트 조회, false 초기 조회
        function getBoardList(isScroll) {
            let urlParam = '';
            document.getElementById('toDt').value =
                i18n.makeUserDate(document.getElementById('searchToDt').value, {'days': 1});
            if (isScroll) {
                if (offsetCount === 0) {
                    offsetCount = aliceJs.searchDataCount;
                }
                urlParam = aliceJs.serialize(document.getElementById('searchFrm')) + '&offset=' + offsetCount;
                restSubmit('get', '/rest/boards/articles?' + urlParam, isScroll);
            } else {
                offsetCount = 0;
                urlParam = aliceJs.serialize(document.getElementById('searchFrm')) + '&offset=' + offsetCount;
                restSubmit('get', '/boards/articles?' + urlParam, isScroll);
            }
        }

        //게시판 관리 등록
        function openBoardAdd() {
            location.href = '/boards/articles/' + document.getElementById('boardAdminId').value + '/new';
        }

        //REST API
        function restSubmit(method, url, isScroll) {
            const opt = {
                method: method,
                url: url,
                async: false,
                callbackFunc: function(response) {
                    if (isScroll) {
                        let dataList = JSON.parse(response.responseText);
                        if (dataList.length > 0) {
                            aliceJs.showTotalCount(dataList[0].totalCount);
                            document.getElementById('totalCount').value = dataList[0].totalCount;
                            if (aliceJs.isEnableScrollEvent(offsetCount)) {
                                offsetCount = offsetCount + aliceJs.searchDataCount;
                                dataList.forEach(function(data) {
                                    getDataTemplate(data);
                                });
                            }
                        }
                    } else {
                        document.getElementById('boardList').innerHTML = response.responseText;
                        aliceJs.showTotalCount(document.getElementById('totalCount').value);
                        let boardDtEle = document.querySelectorAll('td[name=boardDt]');
                        for (let i = 0; i < boardDtEle.length; i++) {
                            boardDtEle[i].textContent = i18n.userDateTime(boardDtEle[i].textContent);
                        }
                    }

                    OverlayScrollbars(document.querySelector('.list-body'), {
                        className: 'scrollbar',
                        callbacks: {
                            onScroll: function(e) {
                                const scrollHeight = e.target.scrollHeight;
                                const scrollTop = e.target.scrollTop;
                                const clientHeight = e.target.clientHeight;
                                //스크롤이 맨 마지막에 있을 경우
                                if (scrollHeight - scrollTop === clientHeight) {
                                    if (aliceJs.isEnableScrollEvent(offsetCount)) {
                                        getBoardList(true);
                                    }
                                }
                            }
                        }
                    });
                },
                showProgressbar: false
            };
            aliceJs.sendXhr(opt);
        }

        //Tr 동적 데이터 만들기
        function getDataTemplate(data) {
            let div = document.querySelector('.list-body .os-content');
            let tr = document.createElement('tr');
            tr.className = 'flex-row align-items-center';

            let tdBoardSeq = document.createElement('td');
            tdBoardSeq.style.width = '10%';
            tdBoardSeq.className = 'align-left';
            tdBoardSeq.innerText = data.boardSeq;

            let tdBoardCategoryName = document.createElement('td');
            tdBoardCategoryName.className = 'align-left';
            tdBoardCategoryName.style.width = '15%';
            tdBoardCategoryName.innerText = data.boardCategoryName;

            let tdBoardTitle = document.createElement('td');
            tdBoardTitle.className = 'align-left underline';
            tdBoardTitle.style.width = '30%';
            let aBoardTitle = document.createElement('a');
            aBoardTitle.href = '/boards/articles/'+ data.boardId +'/view';
            aBoardTitle.innerText = data.boardTitle;
            tdBoardTitle.appendChild(aBoardTitle);

            let tdReplyCount = document.createElement('td');
            tdReplyCount.className = 'align-left';
            tdReplyCount.style.width = '10%';
            tdReplyCount.innerText = data.replyCount;

            let tdReadCount = document.createElement('td');
            tdReadCount.className = 'align-left';
            tdReadCount.style.width = '10%';
            tdReadCount.innerText = data.readCount;

            let tdCreateUserName = document.createElement('td');
            tdCreateUserName.className = 'align-left';
            tdCreateUserName.style.width = '10%';
            tdCreateUserName.innerText = data.createUserName;

            let tdCreateDt = document.createElement('td');
            tdCreateDt.className = 'align-left';
            tdCreateDt.style.width = '15%';
            tdCreateDt.innerText = i18n.userDateTime(data.createDt);

            tr.appendChild(tdBoardSeq);
            tr.appendChild(tdBoardCategoryName);
            tr.appendChild(tdBoardTitle);
            tr.appendChild(tdReplyCount);
            tr.appendChild(tdReadCount);
            tr.appendChild(tdCreateUserName);
            tr.appendChild(tdCreateDt);
            div.appendChild(tr);
        }

        /* ]]> */
    </script>
</th:block>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title th:text="#{form.label.title}"></title>
    <meta http-equiv="expire" content="-1"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <th:block th:replace="formDesigner/fragments/formHead :: formHead"></th:block>
    <script th:src="@{/assets/js/lib/zShortcut.js}"></script>
    <script th:src="@{/assets/vendors/sortableJS/sortable.js}"></script>
    <script type="module">
        // 사용자 세션 정보 저장
        import { ZSession } from '../../assets/js/lib/zSession.js';
        import { zValidation } from '../../assets/js/lib/zValidation.js';
        import { zFormDesigner } from '../../assets/js/formDesigner/zFormDesigner.js';

        ZSession.add('userKey', '[[${#authentication.details.userKey}]]');
        ZSession.add('userId', '[[${#authentication.details.userId}]]');
        ZSession.add('userName', '[[${#authentication.details.userName}]]');
        ZSession.add('email', '[[${#authentication.details.email}]]');
        ZSession.add('position', '[[${#authentication.details.position}]]');
        ZSession.add('department', '[[${#authentication.details.department}]]');
        ZSession.add('officeNumber', '[[${#authentication.details.officeNumber}]]');
        ZSession.add('mobileNumber', '[[${#authentication.details.mobileNumber}]]');
        ZSession.add('departmentName', '');

        if (!zValidation.isEmpty(ZSession.get('department'))) {
            aliceJs.fetchJson('/rest/organizations/' + ZSession.get('department'), {
                method: 'GET'
            }).then((response) => {
                if (response.status === aliceJs.response.success) {
                    ZSession.add('departmentName', response.data.organizationName);
                }
            });
        }
        // 데이터 조회
        aliceJs.fetchJson('/rest/forms/[[${formId}]]/data', {
            method: 'GET',
            showProgressbar: true
        }).then((response) => {
            switch (response.status) {
                case aliceJs.response.success:
                    zFormDesigner.init(response.data, '[[${isView}]]');
                    break;
                case aliceJs.response.error:
                    zAlert.danger(i18n.msg('common.msg.fail'));
                    break;
                default:
                    break;

            }
        });
        window.zFormDesigner = zFormDesigner;

        window.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.z-header-button-dropdown').forEach(function(dropdown) {
                dropdown.addEventListener('click', function(e) {
                    e.preventDefault();

                    if (e.target.classList.contains('active')) {
                        e.target.classList.remove('active');
                    } else {
                        e.target.classList.add('active');
                    }
                });
            });

            OverlayScrollbars(document.getElementById('formMain'), { className: 'scrollbar' });
        });

        aliceJs.fetchJson('/rest/forms/component/template', {
            method: 'GET',
            showProgressbar: true
        }).then((response) => {
            if (response.status === aliceJs.response.success) {
                let templateList = document.getElementById('customComponentList').querySelector('.list-group');
                templateList.innerHTML = '';
                const templateData = response.data;
                templateData.forEach( (data) => {
                    const templateItem =
                        `<div class="z-component-template-icon list-group-item" id="templateComponent" ` +
                            `data-value="${data.templateId}">` +
                        `<span class="icon i-componentTemplate"></span>` +
                        `<span class="z-component-name text-ellipsis" title="${aliceJs.filterXSS(data.templateName)}">` +
                            `${aliceJs.filterXSS(data.templateName)}` +
                        `</span>` +
                        `<button type="button" class="button-icon-sm" tabindex="-1" id="${data.templateId}" ` +
                            `onclick="zFormDesigner.deleteTemplate(this);">` +
                            `<span class="icon i-remove"></span>` +
                        `</button>` +
                    `</div>`;
                    templateList.insertAdjacentHTML('beforeend', templateItem);
                });
            }
        });
    </script>
</head>
<body>
<div class="wrapper">
    <form id="frm" name="frm">
        <div class="z-form-container">
            <!-- 상단 네비게이션 -->
            <div class="z-form-header flex-row align-items-center" id="menuBar">
                <img class="z-img i-form-designer"
                     th:src="@{/assets/media/icons/designer/topmenu/icon_form_designer.svg}" width="169" height="25"
                     alt="Form Designer"/>
                <span class="z-form-name ml-auto mr-auto" id="formName"></span>
                <!--버튼 영역-->
                <div class="z-form-button-list flex-row mr-3" id="formButtonGroup">
                    <!--undo-->
                    <th:block th:if="${#strings.isEmpty(isView)}">
                        <div id="editCommand">
                            <button type="button" class="z-header-button button-icon light-extra header-tooltip"
                                    data-actionType="undo" data-targetId="editCommand"
                                    onclick="zFormDesigner.onDropdownClickHandler(this);">
                                <span class="icon i-undo"></span>
                                <div class="header-tooltip-contents">
                                    <span class="header-tooltip-text" th:text="#{form.label.undo}"></span>
                                </div>
                            </button>
                        </div>
                        <!--undo, redo (드롭다운)-->
                        <div class="z-header-dropdown">
                            <button type="button"
                                    class="z-header-button button-icon z-header-button-dropdown light-extra">
                                <span class="icon i-arrow-right"></span>
                            </button>
                            <ul class="z-dropdown-content">
                                <li class="z-dropdown-item" tabindex="-1">
                                    <button type="button" class="button button-dropdown align-left"
                                            data-actionType="undo" data-targetId="editCommand"
                                            onclick="zFormDesigner.onDropdownClickHandler(this);"
                                            th:text="#{form.label.undo}" tabindex="0"></button>
                                </li>
                                <li class="z-dropdown-item" tabindex="-1">
                                    <button type="button" class="button button-dropdown align-left"
                                            data-actionType="redo" data-targetId="editCommand"
                                            onclick="zFormDesigner.onDropdownClickHandler(this);"
                                            th:text="#{form.label.redo}" tabindex="0"></button>
                                </li>
                            </ul>
                        </div>
                    </th:block>
                    <!--미리보기-->
                    <button type="button" class="z-header-button button-icon light-extra header-tooltip ml-auto"
                            onclick="zFormDesigner.preview();">
                        <span class="icon i-preview"></span>
                        <div class="header-tooltip-contents">
                            <span class="header-tooltip-text" th:text="#{common.label.preview}"></span>
                        </div>
                    </button>
                    <!--저장하기-->
                    <th:block th:if="${#strings.isEmpty(isView)}" sec:authorize="hasAuthority('workflow.manage')">
                        <div id="fileCommand">
                            <button type="button" class="z-header-button button-icon light-extra header-tooltip"
                                    data-actionType="save" data-targetId="fileCommand"
                                    onclick="zFormDesigner.saveForm(false);">
                                <span class="icon i-save"></span>
                                <div class="header-tooltip-contents">
                                    <span class="header-tooltip-text" th:text="#{common.btn.save}"></span>
                                </div>
                            </button>
                        </div>
                        <!--저장하기(드롭다운)-->
                        <div class="z-header-dropdown">
                            <button type="button"
                                    class="z-header-button button-icon z-header-button-dropdown light-extra">
                                <span class="icon i-arrow-right"></span>
                            </button>
                            <ul class="z-dropdown-content">
                                <li class="z-dropdown-item" tabindex="-1">
                                    <button type="button" class="button button-dropdown align-left"
                                            data-actionType="save" data-targetId="fileCommand"
                                            onclick="zFormDesigner.onDropdownClickHandler(this);"
                                            th:text="#{common.btn.save}" tabindex="0"></button>
                                </li>
                                <li class="z-dropdown-item align-left" tabindex="-1">
                                    <button type="button" class="button button-dropdown align-left"
                                            data-actionType="saveAs" data-targetId="fileCommand"
                                            onclick="zFormDesigner.onDropdownClickHandler(this);"
                                            th:text="#{common.btn.saveAs}" tabindex="0"></button>
                                </li>
                            </ul>
                        </div>
                    </th:block>
                    <!--문서에 연결된 업무흐름이 있을 땐 다른이름으로 저장하기 만 가능-->
                    <th:block th:unless="${!createdWorkFlow}" sec:authorize="hasAuthority('workflow.manage')">
                        <button type="button" class="z-header-button button-icon light-extra header-tooltip"
                                onclick="zFormDesigner.openSaveAsModal();">
                            <span class="icon i-save-as"></span>
                            <div class="header-tooltip-contents last">
                                <span class="header-tooltip-text" th:text="#{common.btn.saveAs}"></span>
                            </div>
                        </button>
                    </th:block>
                </div>
            </div>
            <!-- 컴포넌트 팔레트 -->
            <div class="z-form-component-palette" id="componentPalette">
                <div class="z-component-accordion-box" id="componentList">
                    <!-- inputs: 일반적인 입력 항목 -->
                    <div class="z-component-accordion">
                        <input type="radio" id="inputs" name="accordion-type" checked="true">
                        <label class="flex-row justify-content-between z-accordion-label" for="inputs">
                            <span class="z-accordion-name">Inputs</span>
                            <span class="icon i-arrow-right"></span>
                        </label>
                        <div class="z-accordion-content">
                            <!-- sortablejs 라이브러리에서 사용하니 list-group, list-group-item 은 삭제하지 마세요. -->
                            <div class="z-component-icon-box list-group" data-type="component">
                                <div class="z-component-icon inputBox flex-column align-items-center list-group-item"
                                     id="inputBox" tabindex="0" style="--data-row:0;">
                                    <span class="icon i-inputBox"></span>
                                    <span class="z-component-name" th:text="#{form.component.inputBox}"></span>
                                </div>
                                <div class="z-component-icon textArea flex-column align-items-center list-group-item"
                                     id="textArea" tabindex="0" style="--data-row:0;">
                                    <span class="icon i-textArea"></span>
                                    <span class="z-component-name" th:text="#{form.component.textArea}"></span>
                                </div>
                                <div class="z-component-icon textEditor flex-column align-items-center list-group-item"
                                     id="textEditor" tabindex="0" style="--data-row:1;">
                                    <span class="icon i-textEditor"></span>
                                    <span class="z-component-name" th:text="#{form.component.textEditor}"></span>
                                </div>
                                <div class="z-component-icon dropdown flex-column align-items-center list-group-item"
                                     id="dropdown" tabindex="0" style="--data-row:1;">
                                    <span class="icon i-dropdown"></span>
                                    <span class="z-component-name" th:text="#{form.component.dropdown}"></span>
                                </div>
                                <div class="z-component-icon radio flex-column align-items-center list-group-item"
                                     id="radio" tabindex="0" style="--data-row:2;">
                                    <span class="icon i-radio"></span>
                                    <span class="z-component-name" th:text="#{form.component.radio}"></span>
                                </div>
                                <div class="z-component-icon checkBox flex-column align-items-center list-group-item"
                                     id="checkBox" tabindex="0" style="--data-row:2;">
                                    <span class="icon i-checkBox"></span>
                                    <span class="z-component-name" th:text="#{form.component.checkBox}"></span>
                                </div>
                                <div class="z-component-icon date flex-column align-items-center list-group-item"
                                     id="date" tabindex="0" style="--data-row:3;">
                                    <span class="icon i-date"></span>
                                    <span class="z-component-name" th:text="#{form.component.date}"></span>
                                </div>
                                <div class="z-component-icon time flex-column align-items-center list-group-item"
                                     id="time" tabindex="0" style="--data-row:3;">
                                    <span class="icon i-time"></span>
                                    <span class="z-component-name" th:text="#{form.component.time}"></span>
                                </div>
                                <div class="z-component-icon dateTime flex-column align-items-center list-group-item"
                                     id="dateTime" tabindex="0" style="--data-row:4;">
                                    <span class="icon i-dateTime"></span>
                                    <span class="z-component-name" th:text="#{form.component.dateTime}"></span>
                                </div>
                                <div class="z-component-icon fileUpload flex-column align-items-center list-group-item"
                                     id="fileUpload" tabindex="0" style="--data-row:4;">
                                    <span class="icon i-fileUpload"></span>
                                    <span class="z-component-name" th:text="#{form.component.fileUpload}"></span>
                                </div>
                                <div class="z-component-icon customCode flex-column align-items-center list-group-item"
                                     id="customCode" tabindex="0" style="--data-row:5;">
                                    <span class="icon i-customCode"></span>
                                    <span class="z-component-name" th:text="#{form.component.customCode}"></span>
                                </div>
                                <div class="z-component-icon dynamicRowTable flex-column align-items-center list-group-item"
                                     id="dynamicRowTable" tabindex="0" style="--data-row:5;">
                                    <span class="icon i-dynamicRowTable"></span>
                                    <span class="z-component-name" th:text="#{form.component.dynamicRowTable}"></span>
                                </div>
                                <div class="z-component-icon ci flex-column align-items-center list-group-item" id="ci"
                                     tabindex="0" style="--data-row:6;">
                                    <span class="icon i-ci"></span>
                                    <span class="z-component-name" th:text="#{form.component.ci}"></span>
                                </div>
                                <div class="z-component-icon fileDownload flex-column align-items-center list-group-item"
                                     id="fileDownload" tabindex="0" style="--data-row:6;">
                                    <span class="icon i-fileDownload"></span>
                                    <span class="z-component-name" th:text="#{form.component.fileDownload}"></span>
                                </div>
                                <div class="z-component-icon dropdownCode flex-column align-items-center list-group-item"
                                     id="dropdownCode" tabindex="0" style="--data-row:7;">
                                    <span class="icon i-dropdownCode"></span>
                                    <span class="z-component-name" th:text="#{form.component.dropdownCode}"></span>
                                </div>
                                <div class="z-component-icon userSearch list-group-item" id="userSearch" tabindex="0"
                                     style="--data-row:7;">
                                    <span class="icon i-userSearch"></span>
                                    <span class="z-component-name" th:text="#{form.component.userSearch}"></span>
                                </div>
                                <div class="z-component-icon modalButton list-group-item" id="modalButton" tabindex="0"
                                     style="--data-row:8;">
                                    <span class="icon i-modalButton"></span>
                                    <span class="z-component-name" th:text="#{form.component.modalButton}"></span>
                                </div>
                                <div class="z-component-icon fileDownload list-group-item" id="organizationSearch"
                                     tabindex="0" style="--data-row:8;">
                                    <span class="icon i-organizationSearch"></span>
                                    <span class="z-component-name"
                                          th:text="#{form.component.organizationSearch}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- format:가로선, 이미지, 라벨 등 꾸미기 항목 -->
                    <div class="z-component-accordion">
                        <input type="radio" id="format" name="accordion-type">
                        <label class="flex-row justify-content-between z-accordion-label" for="format">
                            <span class="z-accordion-name">Format</span>
                            <span class="icon i-arrow-right"></span>
                        </label>
                        <div class="z-accordion-content">
                            <div class="z-component-icon-box list-group" data-type="component">
                                <div class="z-component-icon label flex-column align-items-center list-group-item"
                                     id="label" tabindex="0" style="--data-row:0;">
                                    <span class="icon i-label"></span>
                                    <span class="z-component-name" th:text="#{form.component.label}"></span>
                                </div>
                                <div class="z-component-icon image flex-column align-items-center list-group-item"
                                     id="image" tabindex="0" style="--data-row:0;">
                                    <span class="icon i-image"></span>
                                    <span class="z-component-name" th:text="#{form.component.image}"></span>
                                </div>
                                <div class="z-component-icon divider flex-column align-items-center list-group-item"
                                     id="divider" tabindex="0" style="--data-row:1;">
                                    <span class="icon i-divider"></span>
                                    <span class="z-component-name" th:text="#{form.component.divider}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- visual: video, html, map, chart 등 추후 구현 -->
                    <div class="z-component-accordion">
                        <input type="radio" id="visual" name="accordion-type">
                        <label class="flex-row justify-content-between z-accordion-label" for="visual">
                            <span class="z-accordion-name">Visual</span>
                            <span class="icon i-arrow-right"></span>
                        </label>
                        <div class="z-accordion-content">
                            <div class="z-component-icon-box list-group" data-type="component">
                            </div>
                        </div>
                    </div>
                    <!-- template: 사용자 정의 컴포넌트 -->
                    <div class="z-component-accordion">
                        <input type="radio" id="template" name="accordion-type">
                        <label class="flex-row justify-content-between z-accordion-label" for="template">
                            <span class="z-accordion-name">Template</span>
                            <span class="icon i-arrow-right"></span>
                        </label>
                        <div class="z-accordion-content" id="customComponentList">
                            <div class="z-component-icon-box list-group" data-type="template"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 폼 -->
            <div class="z-form-main" id="formMain">
                <div id="saveInfo" class="z-save-info align-center"></div>
                <div class="z-drawing-board align-center" id="formDrawingBoard" data-display="ready"></div>
            </div>
            <!-- 속성 패널 -->
            <div class="z-form-properties-panel-header breadcrumb">
                <span id="propertyName"></span>
            </div>
            <div class="z-form-properties-panel" id="propertyPanel"></div>
        </div>
    </form>
</div>
<!-- dropdown button 템플릿 -->
<template id="undoButtonTemplate">
    <button type="button" class="z-header-button button-icon light-extra header-tooltip" data-actionType="undo"
            data-targetId="editCommand">
        <span class="icon i-undo"></span>
        <div class="header-tooltip-contents">
            <span class="header-tooltip-text" th:text="#{form.label.undo}"></span>
        </div>
    </button>
</template>
<template id="redoButtonTemplate">
    <button type="button" class="z-header-button button-icon light-extra header-tooltip" data-actionType="redo"
            data-targetId="editCommand">
        <span class="icon i-redo"></span>
        <div class="header-tooltip-contents">
            <span class="header-tooltip-text" th:text="#{form.label.redo}"></span>
        </div>
    </button>
</template>
<template id="saveButtonTemplate">
    <button type="button" class="z-header-button button-icon light-extra header-tooltip" data-actionType="save"
            data-targetId="fileCommand">
        <span class="icon i-save"></span>
        <div class="header-tooltip-contents">
            <span class="header-tooltip-text" th:text="#{common.btn.save}"></span>
        </div>
    </button>
</template>
<template id="saveAsButtonTemplate">
    <button type="button" class="z-header-button button-icon light-extra header-tooltip" data-actionType="saveAs"
            data-targetId="fileCommand">
        <span class="icon i-save-as"></span>
        <div class="header-tooltip-contents last">
            <span class="header-tooltip-text" th:text="#{common.btn.saveAs}"></span>
        </div>
    </button>
</template>
<!-- 다른이름으로 저장하기 모달-->
<template id="saveAsModalTemplate">
    <div class="save-as-main flex-column">
        <label class="field-label" for="newFormName">
            <span th:text="#{form.label.name}"></span>
            <span class="required"></span>
        </label>
        <input type="text" class="input" id="newFormName" data-validation-required="true">
        <label class="field-label" for="newFormDesc" th:text="#{form.label.description}"></label>
        <textarea class="textarea textarea-scroll-wrapper" id="newFormDesc" rows="3"></textarea>
    </div>
</template>
<!-- 미리보기 모달 -->
<template id="documentModalTemplate">
    <div class="document-main preview flex-column align-items-center">
        <div class="document-main-header flex-row justify-content-end align-items-center flex-wrap">
            <div id="returnButtonArea"></div>
        </div>
        <div class="z-drawing-board" id="documentDrawingBoard" data-display="ready"></div>
    </div>
</template>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="~{formDesigner/formCore}">
<head>
    <title th:text="#{common.label.preview}"></title>
</head>
<th:block layout:fragment="content">
    <form id="frm" name="frm">
        <div class="z-document-container">
            <div class="z-document-main flex-column align-items-center preview">
                <div class="z-document-main-header flex-row justify-content-end align-items-center flex-wrap">
                    <button class="z-button secondary" th:text="#{common.btn.close}" onclick="window.close();"></button>
                </div>
                <div class="z-drawing-board" id="documentDrawingBoard" data-display="preview"></div>
            </div>
        </div>
    </form>
</th:block>
<th:block layout:fragment="pageScript">
    <link th:href="@{/assets/css/document.css}" rel="stylesheet"/>
    <script th:src="@{/assets/js/document/zDocument.js}"></script>
    <script type="text/javascript">
        /*<![CDATA[*/
        window.onload = function() {
            let data = sessionStorage.getItem(window.name);
            aliceForm.init(aliceDocument.drawDocument, data);
        };
        /*]]>*/
    </script>
</th:block>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="~{formDesigner/formCore}">
<head>
    <title th:text="#{common.label.preview}"></title>
</head>
<th:block layout:fragment="content">
    <form id="frm" name="frm">
        <div class="document-container">
            <div class="document-main flex-column align-items-center preview">
                <div class="document-main-header flex-row justify-content-end align-items-center flex-wrap">
                    <button class="btn__text--box btn--theme-secondary" th:text="#{common.btn.close}" onclick="window.close();"></button>
                </div>
                <div class="drawing-board" id="documentDrawingBoard" data-display="preview"></div>
            </div>
        </div>
    </form>
</th:block>
<th:block layout:fragment="pageScript">
    <script th:src="@{/assets/js/document/zDocument.js}"></script>
    <script type="text/javascript">
        /*<![CDATA[*/
        window.onload = function() {
            let data = sessionStorage.getItem(window.name);
            aliceForm.init(aliceDocument.drawDocument, data);
        };
        /*]]>*/
    </script>
</th:block>
</html>

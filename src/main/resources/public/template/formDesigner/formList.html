<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
</head>
<body>
<table class="z-list-table">
    <thead class="z-list-head">
        <tr class="flex-row align-items-center">
            <th width="20%" class="align-left" th:text="#{form.label.name}"></th>
            <th width="10%" class="align-center" th:text="#{common.label.preview}"></th>
            <th width="10%" class="align-center" th:text="#{common.label.edit}"></th>
            <th width="10%" class="align-center" th:text="#{form.label.state}"></th>
            <th width="28%" class="align-left" th:text="#{form.label.description}"></th>
            <th width="10%" class="align-left" th:text="#{common.label.writer}"></th>
            <th width="12%" class="align-left" th:text="#{common.label.writeDate}"></th>
        </tr>
    </thead>
    <tbody class="z-list-body">
        <tr class="flex-row align-items-center no-data-found-list" th:if="${#arrays.isEmpty(formList)}">
            <td style="width:100%" colspan="7" class="align-center" th:text="#{common.msg.noData}"></td>
        </tr>
        <tr class="flex-row align-items-center" th:unless="${#arrays.isEmpty(formList)}" th:each="form: ${formList}">
            <td width="20%" class="align-left underline">
                <th:block th:if="${form.editable == true}">
                    <a sec:authorize="!hasAuthority('form.update')" th:text="${form.name}"
                       th:attr="onclick=|openFormEdit('${form.id}', true)|"></a>
                    <a sec:authorize="hasAuthority('form.update')" th:text="${form.name}"
                       th:attr="onclick=|openFormEdit('${form.id}', false)|"></a>
                </th:block>
                <div th:unless="${form.editable == true}">
                    <a th:if="${form.status == 'form.status.use'}" th:text="${form.name}"
                       th:attr="onclick=|openFormEdit('${form.id}', true)|"></a>
                    <span th:unless="${form.status == 'form.status.use'}" th:text="${form.name}"></span>
                </div>
            </td>
            <td width="10%" class="align-center">
                <button type="button" class="z-button-icon form" th:onclick="openFormDesignerView([[${form.id}]])">
                    <span class="z-icon i-popup"></span>
                </button>
            </td>
            <td width="10%" class="align-center">
                <th:block th:if="${form.editable == true}">
                    <button type="button" class="z-button-icon form" sec:authorize="hasAuthority('form.update')"
                            th:onclick="openFormDesignerEdit([[${form.id}]])">
                        <span class="z-icon i-edit"></span>
                    </button>
                </th:block>
            </td>
            <td width="10%" class="align-center" th:text="#{${form.status}}"></td>
            <td width="28%" class="align-left" th:text="${form.desc}"></td>
            <td width="10%" class="align-left" th:text="${form.createUserName}"></td>
            <td width="12%" class="align-left date-time" th:text="${form.createDt}"></td>
        </tr>
    </tbody>
</table>
<th:block th:replace="layout/itsm/fragment/totalCountFragment :: totalCountDataFragment"></th:block>
</body>
</html>

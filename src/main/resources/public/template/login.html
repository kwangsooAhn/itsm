<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link th:href="@{/assets/css/alice-bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/assets/vendors/popupmodal/css/popupmodal.css}" rel="stylesheet"/>
    <title>Login</title>
</head>
<body>
<form id="loginForm" name="loginForm" th:action="@{/login}" method="post">
    <input type="hidden" id="userId" name="userId"/>
    <input type="hidden" id="password" name="password"/>
</form>
<div class="white-base">
  <img th:src="@{/assets/media/icons/logo_blue.png}" alt="Alice">
  <div class="login-base">
      <p th:text="#{login.sendLogin}"></p>
      <div class="login-form">
        <img th:src="@{/assets/media/icons/icon_id.png}" alt="Alice">
        <input type="text" id="uid" name="uid" th:placeholder="#{login.uid}"/>
      </div>
      <div class="login-form">
        <img th:src="@{/assets/media/icons/icon_pass.png}" alt="Alice">
        <input type="password" id="upasswd" name="upasswd" th:placeholder="#{login.upasswd}"/>
      </div>
      <div class="login-find">
        <a href="" tabindex="-1" th:text="#{login.findId}"></a>
        |
        <a href="" tabindex="-1" th:text="#{login.findPasswd}"></a>
      </div>
      <button class="btn btn-primary" id="sendLogin" th:text="#{login.sendLogin}" onclick="onLogin();"></button>
      <a class="btn btn-danger"  href="/oauth/google/login" th:text="#{login.gooleLogin}"></a>
      <a class="btn btn-warning" href="/oauth/kakao/login" th:text="#{login.kakaoLogin}"></a>
  </div>
  <div class="signup-face">
    <p th:text="#{login.signupNote}"></p>
    <a class="btn btn-primary" href="/certification/signup" id="userSignUp" th:text="#{login.userSignUp}"></a>
  </div>
  <!--/*@thymesVar id="errorMsg" type=""*/-->
  <div th:text="${errorMsg}"></div>
</div>
<script th:src="@{/assets/vendors/rsa/jsbn.js}"></script>
<script th:src="@{/assets/vendors/rsa/rsa.js}"></script>
<script th:src="@{/assets/vendors/rsa/prng4.js}"></script>
<script th:src="@{/assets/vendors/rsa/rng.js}"></script>
<script th:src="@{/assets/js/util/i18n-alice.js}"></script>
<script th:src="@{/assets/vendors/popupmodal/js/popupmodal.js}"></script>
<script th:src="@{/assets/js/util/util-alice.js}"></script>
<script th:src="@{/assets/js/util/validation-alice.js}"></script>

<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    i18n.add();

    let keyModule = '';
    let keyExponent = '';

    window.onload = function() {
        keyModule = [[${#request.getAttribute('_publicKeyModulus')}]];
        keyExponent = [[${#request.getAttribute('_publicKeyExponent')}]];
        const authFailedCode = [[${#httpServletRequest.getParameter(\'authfailed\')}]];
        if (authFailedCode !== null) {
            let messageId = '';
            switch (authFailedCode) {
                case '1':
                    messageId = 'login.msg.invalidPassword';
                    break;
                case '2':
                    messageId = 'login.msg.disabledUser';
                    break;
                case '3':
                    messageId = 'login.msg.invalidUser';
                    break;
                default:
                    messageId = 'common.msg.unknownError';
                    break;
            }
            aliceJs.alert(i18n.get(messageId), function() {
                document.getElementById('uid').focus();
            });
        } else {
            document.getElementById('uid').focus();
        }
    }
    
    window.onkeydown = function() {
        if (event.keyCode === 13) {
            onLogin();
        }
    };
    
    function onLogin() {
        if (isEmpty('uid', 'login.msg.enterId')) {
            return false;
        }
        if (isEmpty('upasswd', 'login.msg.enterPassword')) {
            return false;
        }
        const rsa = new RSAKey();
        rsa.setPublic(keyModule, keyExponent);
        document.getElementById('userId').value = rsa.encrypt(document.getElementById('uid').value.trim());
        document.getElementById('password').value = rsa.encrypt(document.getElementById('upasswd').value.trim());
        document.loginForm.submit();
    }
    /*]]>*/
</script>
</body>
</html>

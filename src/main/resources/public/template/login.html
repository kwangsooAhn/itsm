<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link th:href="@{/assets/css/alice-portal.css}" rel="stylesheet"/>
    <link th:href="@{/assets/vendors/gModal/css/gModal.css}" rel="stylesheet"/>
    <link th:href="@{/assets/vendors/dropzone/dropzone.css}" rel="stylesheet"/>
    <title th:text="#{project.label.name}"></title>
</head>
<body>
<div class="alicePortal">
    <img class="login-logo" th:src="@{/assets/media/image/signup/zenius_itsm_logo.png}" alt="Alice">
    <div class="login-background">
        <img class="login-main-image" th:src="@{/assets/media/image/login/graphic_login.png}" alt="LoginBackground">
    </div>
    <div class="login-form">
        <h1 th:text="#{portal.label.login}"></h1>
        <div class="login-base">
            <form id="loginForm" name="loginForm" method="post" th:action="@{/login}">
                <input type="hidden" id="userId" name="userId"/>
                <input type="hidden" id="password" name="password"/>
            </form>
            <div class="login-base-form">
                <label th:text="#{user.label.id}"></label>
                <input type="text" id="uid" name="uid" maxlength="100" required="required">
                <label tabindex="-1" th:text="#{user.label.password}"></label>
                <input type="password" id="upasswd" name="upasswd" maxlength="100" required="required">
            </div>
            <button class="login-btn login-btn-submit" id="sendLogin" th:text="#{login.btn.login}" onclick="onLogin()"></button>
        </div>
        <div class="login-divide" th:text="#{login.label.or}"></div>
        <div class="login-platform">
            <button class="login-btn login-btn-google login-btn-google-icon" id="google" th:text="#{login.btn.googleLogin}" onclick="onPlatFormLogin(this.id)"></button>
            <button class="login-btn login-btn-kakao login-btn-kakao-icon" id="kakao" th:text="#{login.btn.kakaoLogin}" onclick="onPlatFormLogin(this.id)"></button>
        </div>
        <div class="login-other">
            <div class="login-other-signUp"><a href="/certification/signup" th:text="#{login.label.signupNote}"></a></div>
            <div class="login-other-findPwd"><a href="#N" th:text="#{login.label.findPassword}"></a></div>
            <div class="login-other-findId"><a href="#N" th:text="#{login.label.findId}"></a></div>
        </div>
    </div>
</div>
<script th:src="@{/assets/vendors/rsa/jsbn.js}"></script>
<script th:src="@{/assets/vendors/rsa/rsa.js}"></script>
<script th:src="@{/assets/vendors/rsa/prng4.js}"></script>
<script th:src="@{/assets/vendors/rsa/rng.js}"></script>
<script th:src="@{/assets/vendors/gModal/js/gModal.js}"></script>
<script th:src="@{/assets/js/util/i18n-alice.js}"></script>
<script th:src="@{/assets/js/util/util-alice.js}"></script>
<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    i18n.initMessages();
    let keyModule = '';
    let keyExponent = '';
    let ipList = /*[[${ipList}]]*/;
    let clientIp = /*[[${clientIp}]]*/;
    let ipSeparator = ".*";
    window.onload = function() {
        if (window.opener) {
            opener.location.reload();
            window.close();
        }
        keyModule = [[${#request.getAttribute('_publicKeyModulus')}]];
        keyExponent = [[${#request.getAttribute('_publicKeyExponent')}]];
        const authFailedMsg = [[${#httpServletRequest.getParameter(\'authfailed\')}]];
        if (authFailedMsg !== null) {
            aliceJs.alert(i18n.get(authFailedMsg), function() {
                document.getElementById('uid').focus();
            });
        } else {
            document.getElementById('uid').focus();
        }
    };

    window.onkeydown = function() {
        if (event.keyCode === 13) {
            onLogin();
        }
    };

    window._onLogin = false;
    function onLogin() {
        if (!window._onLogin) {
            window._onLogin = true;
            if (document.getElementById('uid').value.trim() === '') {
                aliceJs.alert([[#{login.msg.enterId}]], function() {window._onLogin = false;});
                return false;
            }
            if (document.getElementById('upasswd').value.trim() === '') {
                aliceJs.alert([[#{login.msg.enterPassword}]], function() {window._onLogin = false;});
                return false;
            }

            if (!ipAccessCheck()) {
                aliceJs.alert([[#{login.msg.ipAccessDenied}]], function() {window._onLogin = false;});
                return false;
            }

            const rsa = new RSAKey();
            rsa.setPublic(keyModule, keyExponent);
            document.getElementById('userId').value = rsa.encrypt(document.getElementById('uid').value.trim());
            document.getElementById('password').value = rsa.encrypt(document.getElementById('upasswd').value.trim());
            document.loginForm.submit();
            window._onLogin = false;
        }
    }

    function onPlatFormLogin(platform) {
        location.href = '/oauth/' + platform + '/login';
    }

    function ipAccessCheck() {
        if (ipList !== null && clientIp !== null) {
            for (var i = 0; i < ipList.length; i++) {
                var comparativeIndex = ipList[i].ipAddr.indexOf(ipSeparator);
                if (clientIp === ipList[i].ipAddr) {
                    return true;
                } else if ((comparativeIndex != -1) && (clientIp.substr(0,comparativeIndex) === ipList[i].ipAddr.substr(0,comparativeIndex))) {
                    return true;
                }
            }
            return false;
        }
        return true;
    }
    /*]]>*/
</script>
</body>
</html>

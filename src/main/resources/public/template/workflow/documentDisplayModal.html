<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!-- 신청서 양식 편집 모달 -->
<div class="document-display-content">
    <table class="tbl" id="documentDisplay">
        <tbody class="tbl__body">
            <tr id="documentElementRow">
                <th class="align-bottom pb-2"></th>
                <th:block th:each="element : ${documentDisplayList.elements}">
                    <th class="align-bottom pb-2" th:id="${element.elementId}" th:text="${element.elementName}"/>
                </th:block>
            </tr>
            <tr th:each="group : ${documentDisplayList.formGroups}">
                <th th:id="${group.formGroupId}" th:text="${group.formGroupName}"/>
                <th:block th:each="display : ${group.displayValue}">
                    <td>
                        <select th:id="${group.formGroupId} + '_' + ${display.elementId}" name="displays" class="col-1">
                            <option th:each="displayType :${documentDisplayTypeList}" th:text="${displayType.codeValue}"
                                    th:value="${displayType.code}" th:selected="${displayType.code} == ${display?.display}">
                            </option>
                        </select>
                    </td>
                </th:block>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>

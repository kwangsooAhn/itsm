<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
</head>
<body>
<table class="z-table">
    <thead class="z-table-head">
        <tr class="flex-row align-items-center">
            <th width="25%" class="align-left" th:text="#{workflowAdmin.label.name}"></th>
            <th width="10%" class="align-left" th:text="#{workflowAdmin.label.type}"></th>
            <th width="15%" class="align-left" th:text="#{workflowAdmin.label.group}"></th>
            <th width="20%" class="align-left" th:text="#{workflowAdmin.label.description}"></th>
            <th width="10%" class="align-center" th:text="#{workflowAdmin.label.status}"></th>
            <th width="10%" class="align-center" th:text="#{common.label.edit}"></th>
            <th width="10%" class="align-center" th:text="#{common.label.delete}"></th>
        </tr>
    </thead>
    <tbody class="z-table-body">
        <tr class="flex-row align-items-center no-data-found-list" th:if="${#arrays.isEmpty(documentList)}">
            <td style="width:100%" colspan="7" class="align-center" th:text="#{common.msg.noData}"></td>
        </tr>
        <tr class="flex-row align-items-center" th:unless="${#arrays.isEmpty(documentList)}" th:each="document: ${documentList}">
            <td width="25%" class="align-left">
                <div class="document-color-circle" th:style="|background-color:${document.documentColor}|"></div>
                <span th:text="${document.documentName}" title="${document.documentName}"></span>
            </td>
            <td style="width: 10%;" class="align-left" th:if="${document.documentType} == 'application-form'" th:text="#{document.type.applicationForm}" th:title="#{document.type.applicationForm}"></td>
            <td style="width: 10%;" class="align-left" th:unless="${document.documentType} == 'application-form'" th:text="#{document.type.workflow}" th:title="#{document.type.workflow}"></td>
            <td style="width: 15%;" class="align-left">
                <th:block th:if="${document.documentGroup != null && document.documentGroup != ''}">
                    <th:block th:each="group, index : ${groupList}">
                        <label th:if="${group.code} == ${document.documentGroup}" th:text="${group.codeValue}" th:title="${group.codeValue}"></label>
                    </th:block>
                </th:block>
            </td>
            <td style="width: 20%;" class="align-left" th:text="${document.documentDesc}" th:title="${document.documentDesc}"></td>
            <td style="width: 10%;" class="align-center" th:text="#{${document.documentStatus}}" th:title="#{${document.documentStatus}}"></td>
            <td style="width: 10%;" class="align-center">
                <button type="button" class="z-button-icon form" sec:authorize="hasAuthority('document.admin.update')" th:onclick="openDocumentEdit([[${document.documentId}]])">
                    <span class="z-icon i-edit"></span>
                </button>
            </td>
            <td style="width: 10%;" class="align-center">
                <button type="button" class="z-button-icon form" sec:authorize="hasAuthority('document.admin.delete')" th:onclick="deleteDocument([[${document.documentId}]])">
                    <span class="z-icon i-delete"></span>
                </button>
            </td>
        </tr>
    </tbody>
</table>
<th:block th:replace="layout/itsm/fragment/totalCountFragment :: totalCountDataFragment"></th:block>
</body>
</html>

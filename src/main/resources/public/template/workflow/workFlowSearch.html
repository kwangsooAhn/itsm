<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/itsm/pageType/pagingListLayout">
<head>
    <title th:text="#{document.label.businessFlow}"></title>
</head>
<th:block layout:fragment="pageHead">
    <script th:src="@{/assets/js/lib/zColorPicker.js}"></script>
</th:block>
<body>
<div layout:fragment="pageTitle">
    <h1 th:text="#{document.label.businessFlow}"></h1>
    <h6 class="description ml-2 pl-2" th:text="#{document.msg.adminSearchDescription}"></h6>
</div>
<div layout:fragment="pageSearching">
    <input type="hidden" id="updatable" th:value="${#authorization.expression('hasAuthority(''workflow.manage'')')}"/>
    <input type="hidden" id="deletable" th:value="${#authorization.expression('hasAuthority(''workflow.manage'')')}"/>
    <form id="searchDocumentsFrm">
        <select id="searchGroupName" name="searchGroupName" class="col-3">
            <option value="" th:text="#{document.label.all}" selected></option>
            <option th:each="group:${groupList}" th:value="${group.code}" th:text="${group.codeValue}"></option>
        </select>
        <label for="searchDocuments"></label>
        <input type="text" class="z-input i-search text-ellipsis" maxlength="100" id="searchDocuments"
               name="searchDocuments" th:placeholder="#{document.label.searchPlaceholder}"/>
        <label for="searchProcessName"></label>
        <input type="text" class="z-input i-search text-ellipsis" maxlength="100" id="searchProcessName"
               name="searchProcessName" th:placeholder="#{document.label.process}"/>
        <label for="searchFormName"></label>
        <input type="text" class="z-input i-search text-ellipsis mr-2" maxlength="100" id="searchFormName"
               name="searchFormName" th:placeholder="#{document.label.form}"/>
        <th:block th:replace="layout/itsm/fragment/totalCountFragment :: totalCountFragment"></th:block>
    </form>
    <div class="ml-auto">
        <button type="button" class="z-button secondary" onclick="openDocumentEdit();"
                sec:authorize="hasAuthority('workflow.manage')" th:text="#{common.btn.add}"></button>
    </div>
</div>
<div layout:fragment="pageList">
    <div class="z-list-content flex-row" id="documentList"></div>
</div>
</body>
<script layout:fragment="pageScript" th:inline="javascript">
    /*<![CDATA[*/
    // Document status.
    const STATUS_TEMPORARY = 'document.status.temporary';
    const STATUS_USE = 'document.status.use';
    const STATUS_DESTROY = 'document.status.destroy';

    let offsetCount = 0;
    window.onload = function() {
        document.getElementById('searchDocuments').focus();
        document.querySelectorAll('#searchDocuments, #searchProcessName, #searchFormName').forEach(search => {
            search.addEventListener('keyup', function() {
                getList();
            });
        });
        document.getElementById('searchGroupName').addEventListener('change', function() {
            getList()
        });
        getList();
    };

    function getList(pageNum = 1) {
        const urlParam = aliceJs.serialize(document.getElementById('searchDocumentsFrm')) + '&pageNum=' + pageNum;
        aliceJs.fetchText('/workflows?' + urlParam, {
            method: 'GET'
        }).then((htmlData) => {
            document.getElementById('documentList').innerHTML = htmlData;
            aliceJs.showTotalCount(document.getElementById('totalCount').value);
        });
    }

    // 빈 값 체크
    function emptyValidation() {
        let documentType = document.getElementById('document-type').value;

        if (isEmpty('document-name', 'document.msg.enterDocumentName')) { return false };
        if (isEmpty('documentColor', 'document.msg.enterBusinessFlowColor')) { return false };

        switch (documentType) {
            case 'workflow':
            case 'application-form':
                if (isEmpty('document-form', 'document.msg.selectForm')) { return false };
                if (isEmpty('document-process', 'document.msg.selectProcess')) { return false };
                if (isEmpty('document-numbering-rule', 'document.msg.selectNumberingRule')) { return false };
                break;
            case 'application-form-link':
                if (isEmpty('document-url-link', 'document.msg.enterDocumentLink')) { return false };
                break;
            default:
        }
        return true;
    }
    // 신청서 저장 / 수정
    function saveDocument(method, documentId) {
        if (!emptyValidation()) { return false; }

        let documentType = document.getElementById('document-type');
        let documentForm = document.getElementById('document-form');
        let documentProcess = document.getElementById('document-process');
        let documentStatus = document.getElementById('document-status');
        let apiEnable = document.getElementById('api-enable');
        let documentLinkUrl = document.getElementById('document-url-link');
        let documentNumberingRule = document.getElementById('document-numbering-rule');
        let documentGroup = document.getElementById('document-group');
        let documentIcon = document.getElementById('document-icon');

        let documentInfo = {
            documentType: documentType.options[documentType.selectedIndex].value,
            documentName: document.getElementById('document-name').value,
            documentDesc: document.getElementById('document-desc').value,
            formId: documentForm.options[documentForm.selectedIndex].value,
            processId: documentProcess.options[documentProcess.selectedIndex].value,
            documentNumberingRuleId: documentNumberingRule.options[documentNumberingRule.selectedIndex].value,
            documentStatus: documentStatus.options[documentStatus.selectedIndex].value,
            apiEnable: documentType.value === 'application-form-link' ? 'false' : apiEnable.options[apiEnable.selectedIndex].value,
            documentLinkUrl: documentType.value === 'application-form-link' ? documentLinkUrl.value : null,
            documentColor: document.getElementById('documentColor').value,
            documentGroup: documentGroup.options[documentGroup.selectedIndex].value,
            documentIcon: (documentIcon !== null && documentType.options[documentType.selectedIndex].value !== 'workflow') ?  documentIcon.value : null
        };

        let url = documentType.value === 'application-form-link' ? '/rest/workflows/workflowLink' : '/rest/workflows';
        if (method === 'put' && documentId !== undefined) {
            documentInfo.documentId = documentId;
            url += '/' + documentId;
        }

        if (documentType.value !== 'application-form-link' && document.getElementById('prev-document-status').value === STATUS_TEMPORARY && documentInfo.documentStatus === STATUS_USE) { // 신청서/업무흐름 수정(신청서 링크 제외)
            zAlert.confirm(i18n.msg('document.msg.changeStatusEnabled'), () => {
                restSubmit(method, url + '?isDeleteData=true', documentInfo, () => {
                    zAlert.success(i18n.msg('common.msg.save'), () => {
                        location.reload();
                    });
                })
            });
        } else {
            restSubmit(method, url, documentInfo, function (result) {
                zAlert.success(i18n.msg('common.msg.save'), function () {
                    if (documentId === undefined && documentType.value !== 'application-form-link') { // 신청서/업무흐름 신규 등록일 경우에만 팝업 호출한다.(신청서 링크 제외)
                        openDocumentDisplay(result);
                    } else {
                        location.reload();
                    }
                });
            });
        }
    }

    // 신청서 아이콘 선택 팝업
    function openIcon() {
        aliceJs.thumbnail({
            title: i18n.msg('document.label.icon'),
            targetId: 'document-icon',
            type: 'icon',
            isThumbnailInfo: false,
            isFilePrefix: false,
            thumbnailDoubleClickUse: true,
            selectedPath: document.querySelector('#document-icon').value,
        });
    }

    // 업무흐름 구분 변경
    function setDocumentType(type) {
        const documentGroupDiv = document.getElementById('document-group-content');
        const documentFormDiv = document.getElementById('document-form-content');
        const documentProcessDiv = document.getElementById('document-process-content');
        const documentNumberingRuleDiv = document.getElementById('document-numbering-rule-content');
        const documentApiDiv = document.getElementById('document-api-content');
        const documentLinkDiv = document.getElementById('document-link-content');
        const documentIconDiv = document.getElementById('document-icon-content');
        const groupElem = document.getElementById('document-group');

        groupElem.disabled = (type === 'workflow');
        switch (type) {
            case "workflow":
                documentGroupDiv.classList.add('on');
                documentIconDiv.classList.remove('on');
                documentFormDiv.classList.add('on');
                documentProcessDiv.classList.add('on');
                documentNumberingRuleDiv.classList.add('on');
                documentApiDiv.classList.add('on');
                documentLinkDiv.classList.remove('on');

                groupElem.selectedIndex = 0;
                if (groupElem.nextElementSibling != null) groupElem.nextElementSibling.classList.add('disabled-select');
                break;
            case "application-form":
                documentGroupDiv.classList.add('on');
                documentIconDiv.classList.add('on');
                documentFormDiv.classList.add('on');
                documentProcessDiv.classList.add('on');
                documentNumberingRuleDiv.classList.add('on');
                documentApiDiv.classList.add('on');

                if (groupElem.nextElementSibling != null) groupElem.nextElementSibling.classList.remove('disabled-select');
                break;
            case "application-form-link":
                documentGroupDiv.classList.remove('on');
                documentFormDiv.classList.remove('on');
                documentProcessDiv.classList.remove('on');
                documentNumberingRuleDiv.classList.remove('on');
                documentApiDiv.classList.remove('on');
                documentLinkDiv.classList.add('on');
                documentIconDiv.classList.add('on');
                break;
            default:
        }
    }

    // 업무흐름 등록 , 수정
    function openDocumentEdit(documentId, isDocumentLink) {
        let url = '';
        if (isDocumentLink) url = (documentId !== undefined) ? '/workflows/workflowLink/' + documentId + '/edit' : '/workflows/new'; //신청서 링크일경우
        else url = (documentId !== undefined) ? '/workflows/' + documentId + '/edit' : '/workflows/new'; // 신청서, 업무흐름일경우


        aliceJs.fetchText(url, {
            method: 'GET'
        }).then((htmlData) => {
            let modalOptions = {
                title: (documentId !== undefined) ? i18n.msg('document.label.edit') : i18n.msg('document.label.write'),
                body: htmlData,
                classes: 'document-edit',
                buttons: [{
                    content: (documentId !== undefined) ? i18n.msg('common.btn.modify') : i18n.msg('common.btn.register'),
                    classes: 'z-button primary',
                    bindKey: false,
                    callback: function(modal) {
                        let method = (documentId !== undefined) ? 'put' : 'post';
                        saveDocument(method, documentId);
                    }
                },{
                    content: i18n.msg('common.btn.cancel'),
                    classes: 'z-button secondary',
                    bindKey: false,
                    callback: function(modal) {
                        modal.hide();
                    }
                }],
                close: {
                    closable: false,
                },
                onCreate: function(modal) {
                    const documentType = document.getElementById('document-type').value;
                    setDocumentType(documentType)
                    // color picker 초기화
                    new zColorPicker(document.getElementById('documentColor'), {type: 'fill'});

                    const statusElem = document.getElementById('document-status');
                    const prevStatus = document.getElementById('prev-document-status').value;
                    // 신청서 상태 초기화
                    switch (prevStatus) {
                        case STATUS_TEMPORARY:
                            statusElem.querySelector('option[value="' + STATUS_DESTROY + '"]').remove();
                            break;
                        case STATUS_USE:
                            statusElem.querySelector('option[value="' + STATUS_TEMPORARY + '"]').remove();
                            break;
                        case STATUS_DESTROY:
                            statusElem.querySelector('option[value="' + STATUS_TEMPORARY + '"]').remove();
                            statusElem.querySelector('option[value="' + STATUS_USE + '"]').remove();
                            break;
                        default: // 신규 등록
                    }
                    // 스크롤바 추가
                    OverlayScrollbars(document.querySelector('.modal-content'), {className: 'scrollbar'});
                    OverlayScrollbars(document.querySelector('.textarea-scroll-wrapper'), {
                        className: 'inner-scrollbar',
                        resize: 'vertical',
                        sizeAutoCapable: true,
                        textarea: {
                            dynHeight: false,
                            dynWidth: false,
                            inheritedAttrs: "class"
                        }
                    });

                    aliceJs.initDesignedSelectTag();
                }
            }

            // 수정일 경우 신청서 양식 편집 버튼 추가
            if (documentId !== undefined && !isDocumentLink ) {
                modalOptions.buttons.splice(1, 0, {
                    content: i18n.msg('document.label.display'),
                    classes: 'z-button secondary',
                    bindKey: false,
                    callback: function(modal) {
                        openDocumentDisplay(documentId);
                        modal.hide();
                    }
                });
            }
            // 모달 호출
            const documentAdminModal = new modal(modalOptions);
            documentAdminModal.show();
        });
    }


    // 신청서 양식 편집 화면
    function openDocumentDisplay(documentId) {
        aliceJs.fetchText('/workflows/' + documentId + '/display', {
            method: 'GET'
        }).then((htmlData) => {
            let modalOptions = {
                title: i18n.msg('document.label.display'),
                body: htmlData,
                classes: 'document-display',
                buttons: [{
                    content: i18n.msg('common.btn.modify'),
                    classes: 'z-button primary',
                    bindKey: false,
                    callback: function(modal) {
                        saveDocumentDisplay(documentId);
                    }
                },{
                    content: i18n.msg('common.btn.cancel'),
                    classes: 'z-button secondary',
                    bindKey: false,
                    callback: function(modal) {
                        modal.hide();
                    }
                }],
                close: {
                    closable: false,
                },
                onCreate: function(modal) {
                    aliceJs.initDesignedSelectTag();

                    OverlayScrollbars(document.querySelector('.document-display-content'), {className: 'scrollbar'});
                }
            }
            const documentDisplayModal = new modal(modalOptions);
            documentDisplayModal.show();
        });
    }

    /* Display data save */
    function saveDocumentDisplay(documentId) {
        const arrDisplay = [];
        Array.prototype.forEach.call(document.querySelectorAll('select[name=displays]'), function(item) {
            const objDisplay = {};
            const strArr = item.id.split('_');
            objDisplay.formGroupId = strArr[0];     // formGroupId
            objDisplay.elementId = strArr[1];       // elementId
            objDisplay.display = item.value;        // display
            arrDisplay.push(objDisplay);
        });

        const saveData = {
            documentId: documentId,
            displays: arrDisplay
        };

        aliceJs.fetchText('/rest/workflows/' + documentId + '/display', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(saveData)
        }).then((rtn) => {
            zAlert.success(i18n.msg('common.msg.save'), () => {
                location.reload();
            });
        });
    }

    function deleteDocument(documentId, isDocumentLink) {
        let url = '';
        if (isDocumentLink) url = '/rest/workflows/workflowLink/' + documentId;
        else url = '/rest/workflows/' + documentId

        zAlert.confirm(i18n.msg('common.msg.confirmDelete'), () => {
            aliceJs.fetchText(url, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                },
            }).then((rtn) => {
                if (JSON.parse(rtn)) {
                    zAlert.success([[#{common.msg.delete}]], function () {
                        location.reload();
                    });
                } else {
                    zAlert.warning([[#{document.msg.launchedInstance}]]);
                }
            });
        });
    }

    function restSubmit(method, url, data, resultFunc, isShowProgressbar) {
        aliceJs.fetchText(url, {
            method: method,
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data),
            showProgressbar: isShowProgressbar
        }).then((response) => {
            resultFunc(response);
        });
    }
    /*]]>*/
</script>
</html>

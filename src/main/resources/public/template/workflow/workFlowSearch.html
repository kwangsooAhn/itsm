<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/itsm/pageType/pagingListLayout">
<head>
    <title th:text="#{document.label.WorkFlow}"></title>
</head>
<th:block layout:fragment="pageHead">
    <script th:src="@{/assets/js/lib/zColorPicker.js}"></script>
    <script th:src="@{/assets/js/workflow/zWorkflowUtil.js}"></script>
</th:block>
<body>
<div layout:fragment="pageTitle">
    <h1 th:text="#{document.label.WorkFlow}"></h1>
    <h6 class="description ml-2 pl-2" th:text="#{document.msg.adminSearchDescription}"></h6>
</div>
<div layout:fragment="pageSearching">
    <input type="hidden" id="updatable" th:value="${#authorization.expression('hasAuthority(''workflow.manage'')')}"/>
    <input type="hidden" id="deletable" th:value="${#authorization.expression('hasAuthority(''workflow.manage'')')}"/>
    <form id="searchDocumentsFrm">
        <select id="searchGroupName" name="searchGroupName" class="col-3">
            <option value="" th:text="#{document.label.all}" selected></option>
            <option th:each="group:${groupList}" th:value="${group.code}" th:text="${group.codeValue}"></option>
        </select>
        <label for="searchDocuments"></label>
        <input type="text" class="z-input i-search text-ellipsis" maxlength="100" id="searchDocuments"
               name="searchDocuments" th:placeholder="#{document.label.searchPlaceholder}"/>
        <label for="searchProcessName"></label>
        <input type="text" class="z-input i-search text-ellipsis" maxlength="100" id="searchProcessName"
               name="searchProcessName" th:placeholder="#{document.label.process}"/>
        <label for="searchFormName"></label>
        <input type="text" class="z-input i-search text-ellipsis mr-2" maxlength="100" id="searchFormName"
               name="searchFormName" th:placeholder="#{document.label.form}"/>
        <th:block th:replace="layout/itsm/fragment/totalCountFragment :: totalCountFragment"></th:block>
    </form>
    <div class="ml-auto" sec:authorize="hasAuthority('workflow.manage')">
        <button type="button" class="z-button primary" onclick="openDocumentEdit();"
                th:text="#{common.btn.add}"></button>
        <button type="button" class="z-button secondary" onclick="openDocumentImport();"
                th:text="#{common.btn.import}"></button>
    </div>
</div>
<div layout:fragment="pageList">
    <div class="z-list-content flex-row" id="documentList"></div>
</div>
</body>
<script layout:fragment="pageScript" th:inline="javascript">
    /*<![CDATA[*/
    // Document status.
    const STATUS_TEMPORARY = 'document.status.temporary';
    const STATUS_USE = 'document.status.use';
    const STATUS_DESTROY = 'document.status.destroy';

    // Document type.
    const DOCUMENT_TYPE_FORM = 'application-form';
    const DOCUMENT_TYPE_WORKFLOW = 'workflow'
    const DOCUMENT_TYPE_LINK = 'application-form-link';

    let importFile;
    let offsetCount = 0;
    window.onload = function() {
        document.getElementById('searchDocuments').focus();
        document.querySelectorAll('#searchDocuments, #searchProcessName, #searchFormName').forEach(search => {
            search.addEventListener('keyup', function() {
                getList();
            });
        });
        document.getElementById('searchGroupName').addEventListener('change', function() {
            getList()
        });
        getList();
    };

    function getList(pageNum = 1) {
        const urlParam = aliceJs.serialize(document.getElementById('searchDocumentsFrm')) + '&pageNum=' + pageNum;
        aliceJs.fetchText('/workflows?' + urlParam, {
            method: 'GET'
        }).then((htmlData) => {
            document.getElementById('documentList').innerHTML = htmlData;
            aliceJs.showTotalCount(document.getElementById('totalCount').value);
        });
    }

    // ID 검색을 위한 prefix 반환
    function getPrefixForId(type) {
        switch (type) {
            case DOCUMENT_TYPE_FORM:
                return 'application';
            case DOCUMENT_TYPE_WORKFLOW:
                return 'workflow';
            case DOCUMENT_TYPE_LINK:
                return 'link';
        }
    }

    // 신청서, 업무흐름 유효성 검증
    function emptyValidationForDocumentOrWorkflow(prefix) { // 신청서/ 업무흐름일 경우 유효성 체크
        if (isEmpty('documentName', 'document.msg.enterDocumentName')) { return false; }
        if (isEmpty(prefix + 'DocumentForm', 'document.msg.selectForm')) { return false; }
        if (isEmpty(prefix + 'DocumentProcess','document.msg.selectProcess')) { return false; }
        if (isEmpty(prefix + 'NumberingRule', 'document.msg.selectNumberingRule')) { return false; }
        if (isEmpty(prefix + 'DocumentColor', 'document.msg.enterWorkFlowColor')) { return false; }

        return true;
    }
    // 신청서 링크 전용 유효성검사
    function emptyValidationForDocumentLink(prefix) {
        if (isEmpty('documentName', 'document.msg.enterDocumentName')) { return false; }
        if (isEmpty(prefix + 'DocumentColor', 'document.msg.enterWorkFlowColor')) { return false; }
        if (isEmpty(prefix + 'Url', 'document.msg.enterDocumentLink')) { return false; }
        if (!isUrl(prefix + 'Url','document.msg.checkUrlLink')) { return false; }

        return true;
    }

    // 신청서 저장 / 수정
    function saveDocument(method, documentId) {
        const documentType = document.getElementById('documentType').value;
        // 유효성 검증
        const prefix = getPrefixForId(documentType);
        if ((documentType === DOCUMENT_TYPE_LINK && !emptyValidationForDocumentLink(prefix)) ||
            (documentType !== DOCUMENT_TYPE_LINK && !emptyValidationForDocumentOrWorkflow(prefix))) {
            return false;
        }

        const documentGroup = document.getElementById(prefix + 'DocumentGroup');
        const documentForm = document.getElementById(prefix + 'DocumentForm');
        const documentProcess = document.getElementById(prefix + 'DocumentProcess');
        const documentNumberingRule = document.getElementById(prefix + 'NumberingRule');
        const prevStatus = document.getElementById(prefix + 'PrevDocumentStatus');
        const documentStatus = document.getElementById(prefix + 'DocumentStatus');
        const apiEnable = document.getElementById(prefix + 'ApiEnable');
        const documentLinkUrl = document.getElementById(prefix + 'Url');
        const documentColor = document.getElementById(prefix + 'DocumentColor');
        const documentIcon = document.getElementById(prefix + 'DocumentIcon');

        let documentInfo = {
            documentType: documentType,
            documentName: document.getElementById('documentName').value,
            documentDesc: document.getElementById('documentDesc').value,
            formId: documentType === DOCUMENT_TYPE_LINK ? '' : documentForm.value,
            processId: documentType === DOCUMENT_TYPE_LINK ? '' : documentProcess.value,
            documentNumberingRuleId: documentType === DOCUMENT_TYPE_LINK ? '' : documentNumberingRule.value,
            documentStatus: documentStatus.value,
            apiEnable: documentType === DOCUMENT_TYPE_LINK ? 'false' : apiEnable.value,
            documentLinkUrl: documentType === DOCUMENT_TYPE_LINK ? documentLinkUrl.value : null,
            documentColor: documentColor.value,
            documentGroup: documentType === DOCUMENT_TYPE_FORM ? documentGroup.value : null,
            documentIcon: (documentIcon !== null && documentType !== DOCUMENT_TYPE_WORKFLOW) ?  documentIcon.value : null
        };

        let url = (documentType === DOCUMENT_TYPE_LINK) ? '/rest/workflows/workflowLink' : '/rest/workflows';
        if (method === 'put' && documentId !== undefined) {
            documentInfo.documentId = documentId;
            url += '/' + documentId;
        }

        if (documentType !== DOCUMENT_TYPE_LINK && prevStatus.value === STATUS_TEMPORARY &&
            documentInfo.documentStatus === STATUS_USE) { // 신청서/업무흐름 수정(신청서 링크 제외)
            zAlert.confirm(i18n.msg('document.msg.changeStatusEnabled'), () => {
                restSubmit(method, url + '?isDeleteData=true', documentInfo, () => {
                    zAlert.success(i18n.msg('common.msg.save'), () => {
                        location.reload();
                    });
                })
            });
        } else {
            restSubmit(method, url, documentInfo, function (result) {
                if (result.result) {
                    zAlert.success(i18n.msg('common.msg.save'), () => {
                        if (documentId === undefined && documentType !== DOCUMENT_TYPE_LINK) {
                            // 신청서/업무흐름 신규 등록일 경우에만 팝업 호출한다.(신청서 링크 제외)
                            openDocumentDisplay(result.data);
                        } else {
                            location.reload();
                        }
                    });
                } else {
                    zAlert.warning(result.message);
                }
            });
        }
    }

    // 신청서 아이콘 선택 팝업
    function openIcon() {
        const documentType = document.getElementById('documentType');
        const prefix = getPrefixForId(documentType.value);
        aliceJs.thumbnail({
            title: i18n.msg('document.label.icon'),
            targetId: prefix + 'DocumentColor',
            type: 'icon',
            isThumbnailInfo: false,
            isFilePrefix: false,
            thumbnailDoubleClickUse: true,
            selectedPath: document.getElementById(prefix + 'DocumentColor').value,
        });
    }

    // 업무흐름 구분 변경
    function setDocumentType(type) {
        const applicationForm = document.getElementById('applicationFormGroup');
        const workflow = document.getElementById('workflowGroup');
        const applicationFormLink = document.getElementById('applicationFormLinkGroup');
        const prefix = getPrefixForId(type);

        switch (type) {
            case DOCUMENT_TYPE_FORM:
                applicationForm.classList.add('on');
                workflow.classList.remove('on');
                applicationFormLink.classList.remove('on');
                break;
            case DOCUMENT_TYPE_WORKFLOW:
                workflow.classList.add('on');
                applicationForm.classList.remove('on');
                applicationFormLink.classList.remove('on');
                break;
            case DOCUMENT_TYPE_LINK:
                applicationFormLink.classList.add('on');
                workflow.classList.remove('on');
                applicationForm.classList.remove('on');
                break;
            default:
        }
        if (document.querySelector('.hidden-control-content.on .z-color-box') == null) {
            new zColorPicker(document.getElementById(prefix + 'DocumentColor'), {type: 'fill'});
        }
    }

    // 업무흐름 등록 , 수정
    function openDocumentEdit(documentId, isDocumentLink) {
        let url = '';
        if (isDocumentLink) url = (documentId !== undefined) ? '/workflows/workflowLink/' + documentId + '/edit' : '/workflows/new'; //신청서 링크일경우
        else url = (documentId !== undefined) ? '/workflows/' + documentId + '/edit' : '/workflows/new'; // 신청서, 업무흐름일경우

        aliceJs.fetchText(url, {
            method: 'GET'
        }).then((htmlData) => {
            let modalOptions = {
                title: (documentId !== undefined) ? i18n.msg('document.label.registerEdit') : i18n.msg('document.label.write'),
                body: htmlData,
                classes: 'document-edit',
                buttons: [{
                    content: (documentId !== undefined) ? i18n.msg('common.btn.modify') : i18n.msg('common.btn.register'),
                    classes: 'z-button primary',
                    bindKey: false,
                    callback: function(modal) {
                        let method = (documentId !== undefined) ? 'put' : 'post';
                        saveDocument(method, documentId);
                    }
                },{
                    content: i18n.msg('common.btn.cancel'),
                    classes: 'z-button secondary',
                    bindKey: false,
                    callback: function(modal) {
                        modal.hide();
                    }
                }],
                close: {
                    closable: false,
                },
                onCreate: function(modal) {
                    const documentType = document.getElementById('documentType').value;
                    setDocumentType(documentType);

                    const prefix = getPrefixForId(documentType);
                    const statusElem = document.getElementById(prefix + 'DocumentStatus');
                    const prevStatus = document.getElementById(prefix + 'PrevDocumentStatus').value;

                    // 신청서 상태 초기화
                    switch (prevStatus) {
                        case STATUS_TEMPORARY:
                            statusElem.querySelector('option[value="' + STATUS_DESTROY + '"]').remove();
                            break;
                        case STATUS_USE:
                            statusElem.querySelector('option[value="' + STATUS_TEMPORARY + '"]').remove();
                            break;
                        case STATUS_DESTROY:
                            statusElem.querySelector('option[value="' + STATUS_TEMPORARY + '"]').remove();
                            statusElem.querySelector('option[value="' + STATUS_USE + '"]').remove();
                            break;
                        default: // 신규 등록
                    }
                    // 스크롤바 추가
                    OverlayScrollbars(document.querySelector('.document-edit .modal-content'), {className: 'scrollbar'});
                    OverlayScrollbars(document.querySelector('.textarea-scroll-wrapper'), {
                        className: 'inner-scrollbar',
                        resize: 'vertical',
                        sizeAutoCapable: true,
                        textarea: {
                            dynHeight: false,
                            dynWidth: false,
                            inheritedAttrs: "class"
                        }
                    });
                    aliceJs.initDesignedSelectTag();
                }
            }

            // 수정일 경우 신청서 양식 편집 버튼 추가
            if (documentId !== undefined && !isDocumentLink ) {
                modalOptions.buttons.splice(1, 0, {
                    content: i18n.msg('document.label.registerDisplay'),
                    classes: 'z-button secondary',
                    bindKey: false,
                    callback: function(modal) {
                        openDocumentDisplay(documentId);
                        modal.hide();
                    }
                });
            }
            // 모달 호출
            const documentAdminModal = new modal(modalOptions);
            documentAdminModal.show();
        });

    }

    // 신청서 양식 편집 화면
    function openDocumentDisplay(documentId) {
        aliceJs.fetchText('/workflows/' + documentId + '/display', {
            method: 'GET'
        }).then((htmlData) => {
            let modalOptions = {
                title: i18n.msg('document.label.registerDisplay'),
                body: htmlData,
                classes: 'document-display',
                buttons: [{
                    content: i18n.msg('common.btn.modify'),
                    classes: 'z-button primary',
                    bindKey: false,
                    callback: function(modal) {
                        saveDocumentDisplay(documentId);
                    }
                },{
                    content: i18n.msg('common.btn.cancel'),
                    classes: 'z-button secondary',
                    bindKey: false,
                    callback: function(modal) {
                        modal.hide();
                    }
                }],
                close: {
                    closable: false,
                },
                onCreate: function(modal) {
                    aliceJs.initDesignedSelectTag();

                    OverlayScrollbars(document.querySelector('.document-display-content'), {className: 'scrollbar'});
                }
            }
            const documentDisplayModal = new modal(modalOptions);
            documentDisplayModal.show();
        });
    }

    /* Display data save */
    function saveDocumentDisplay(documentId) {
        const arrDisplay = [];
        Array.prototype.forEach.call(document.querySelectorAll('select[name=displays]'), function(item) {
            const objDisplay = {};
            const strArr = item.id.split('_');
            objDisplay.formGroupId = strArr[0];     // formGroupId
            objDisplay.elementId = strArr[1];       // elementId
            objDisplay.display = item.value;        // display
            arrDisplay.push(objDisplay);
        });

        const saveData = {
            documentId: documentId,
            displays: arrDisplay
        };

        aliceJs.fetchText('/rest/workflows/' + documentId + '/display', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(saveData)
        }).then((rtn) => {
            zAlert.success(i18n.msg('common.msg.save'), () => {
                location.reload();
            });
        });
    }

    function deleteDocument(documentId, isDocumentLink) {
        let url = '';
        if (isDocumentLink) url = '/rest/workflows/workflowLink/' + documentId;
        else url = '/rest/workflows/' + documentId

        zAlert.confirm(i18n.msg('common.msg.confirmDelete'), () => {
            aliceJs.fetchText(url, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                },
            }).then((rtn) => {
                if (JSON.parse(rtn)) {
                    zAlert.success([[#{common.msg.delete}]], function () {
                        location.reload();
                    });
                } else {
                    zAlert.warning([[#{document.msg.launchedInstance}]]);
                }
            });
        });
    }

    function restSubmit(method, url, data, resultFunc, isShowProgressbar) {
        aliceJs.fetchJson(url, {
            method: method,
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data),
            showProgressbar: isShowProgressbar
        }).then((response) => {
            resultFunc(response);
        });
    }

    /**
     * XML 다운로드
     */
    function onXMLDownload(documentId) {
        ZWorkflowUtil.export(documentId, '/rest/workflows/' + documentId + '/export', 'workflow');
    }

    // 파일업로드 라이브러리로 파일 drag & drop시 callback으로 전달받는 파일을 저장한다.
    function getImportFile(file) {
        if (typeof file !== 'undefined') {
            importFile = file;
        }
    }

    /**
     * 업무흐름 import 유효성 검증
     * @param prefix 구분자
     */
    function checkValidationForImportWorkflow(prefix) {
        if (isEmpty('documentName', 'document.msg.enterDocumentName')) { return false; }
        if (isEmpty(prefix + 'NumberingRule', 'document.msg.selectNumberingRule')) { return false; }
        if (isEmpty(prefix + 'DocumentColor', 'document.msg.enterWorkFlowColor')) { return false; }
        if (isEmpty('formName', 'form.msg.enterFormName')) { return false; }
        if (isEmpty('processName', 'process.msg.enterProcessName')) { return false; }
        if (document.getElementById('dropZoneFileUpload') !== null && document.getElementById('fileTemplate') === null) {
            zAlert.warning(i18n.msg('form.msg.selectImportFile'));
            return false;
        }
        return true;
    }
    /**
     * 업무흐름 import
     */
    function importWorkFlow() {
        const documentType = document.getElementById('documentType').value;
        const prefix = getPrefixForId(documentType);
        if (importFile === null || !checkValidationForImportWorkflow(prefix)) { return false; }

        const importData = {
            documentType: documentType,
            documentName: document.getElementById('documentName').value,
            documentDesc: document.getElementById('documentDesc').value,
            formId: '',
            processId: '',
            documentNumberingRuleId: document.getElementById(prefix + 'NumberingRule').value,
            documentStatus: document.getElementById(prefix + 'DocumentStatus').value,
            apiEnable: document.getElementById(prefix + 'ApiEnable').value,
            documentLinkUrl: null,
            documentColor: document.getElementById(prefix + 'DocumentColor').value,
            documentGroup: (documentType === DOCUMENT_TYPE_FORM) ? document.getElementById(prefix + 'DocumentGroup').value : null,
            documentIcon: (documentType === DOCUMENT_TYPE_FORM) ?  document.getElementById(prefix + 'DocumentIcon').value : null,
            formName: document.getElementById('formName').value,
            formDesc: document.getElementById('formDesc').value,
            processName: document.getElementById('processName').value,
            processDesc: document.getElementById('processDesc').value,
        };
        ZWorkflowUtil.import(importFile, importData, 'workflow', function (response) {
            if (response.result) {
                zAlert.success(i18n.msg('common.msg.save'), function () {
                    location.reload();
                });
            } else {
                zAlert.warning(response.message);
                return false;
            }
        });
    }
    /**
     * XML 가져오기
     */
    function openDocumentImport() {
        aliceJs.fetchText('/workflows/import', {
            method: 'GET'
        }).then((htmlData) => {
            const importModal = new modal({
                title: i18n.msg('workflowAdmin.label.import'),
                body: htmlData,
                classes: 'workFlow-import',
                buttons: [{
                    content: i18n.msg('common.btn.import'),
                    classes: 'z-button primary',
                    bindKey: false,
                    callback: function (modal) {
                        importWorkFlow();
                    }
                },{
                    content: i18n.msg('common.btn.cancel'),
                    classes: 'z-button secondary',
                    bindKey: false,
                    callback: function (modal) {
                        modal.hide();
                    }
                }],
                close: { closable: false },
                onCreate: function (modal) {
                    const documentType = document.getElementById('documentType').value;
                    setDocumentType(documentType);

                    // 파일 업로드 추가
                    zFileUploader.init({
                        formId: 'importWorkFlow',
                        dropZoneMaxFiles: 1,
                        acceptedFiles: '.xml',
                        dropZoneUrl: '/fileupload?target=import',
                        editor: true,
                        userCallback: getImportFile
                    });
                    // 스크롤바 추가
                    const modalDialog = document.querySelector('.workFlow-import');
                    OverlayScrollbars(modalDialog.querySelector('.modal-content'), {className: 'scrollbar'});
                    modalDialog.querySelectorAll('.textarea-scroll-wrapper').forEach(function (elem) {
                        OverlayScrollbars(elem, {
                            className: 'inner-scrollbar',
                            resize: 'vertical',
                            sizeAutoCapable: true,
                            textarea: {
                                dynHeight: false,
                                dynWidth: false,
                                inheritedAttrs: "class"
                            }
                        });
                    });
                    // select 디자인
                    aliceJs.initDesignedSelectTag();
                }
            });
            // 모달 호출
            importModal.show();
        });
    }
    /*]]>*/
</script>
</html>

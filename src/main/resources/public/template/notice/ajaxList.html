<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
       <div class= "container">
            <table class="table table-hover" style="text-align: center">
                <colgroup>
                    <col width="10%">
                    <col width="40%">
                    <col width="10%">
                    <col width="20%">
                    <col width="20%">
                </colgroup>
                <thead>
                    <tr>
                        <th></th>
                        <th th:text="#{notice.title}"></th>
                        <th th:text="#{notice.popUp}"></th>
                        <th th:text="#{notice.user}"></th>
                        <th th:text="#{notice.createDt}"></th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <tr th:each="topNotice : ${topNoticeList}">
                        <td th:if="${topNotice.topNoticeYn} == true"><img src="../assets/media/icons/icon_notice.gif"></td>
                        <td th:unless="${topNotice.topNoticeYn} == true"></td>
                        <td style = "text-align:left"><a href="/notices/notice?id="  th:attrappend="href=${topNotice.noticeNo}" th:text="${topNotice.noticeTitle}"></a></td>
                        <td th:if="${topNotice.popYn} == true "><a th:attr="onclick=|openPopUp('${topNotice.noticeNo}')|"><img src="../assets/media/icons/icon_pop.gif"></a></td>
                        <td th:unless="${topNotice.popYn} == true "></td>
                        <td th:text="${topNotice.createUserid}"></td>
                        <td th:text="${topNotice.createDt} ? ${#temporals.format(topNotice.createDt,'yyyy-MM-dd')} : ${topNotice.createDt}"></td>
                    </tr>
                    <tr th:each="notice : ${noticeList}">
                        <td id="topNoticeYn"></td>
                        <td style = "text-align:left"><a href="/notices/notice?id=" th:attrappend="href=${notice.noticeNo}" th:text="${notice.noticeTitle}" style="text-align:left"></a></td>
                        <td th:if="${notice.popYn} == true "><a th:attr="onclick=|openPopUp('${notice.noticeNo}')|"><img src="../assets/media/icons/icon_pop.gif" ></a></td>
                        <td th:unless="${notice.popYn} == true "></td>
                        <td id="createUserid" th:text="${notice.createUserid}"></td>
                        <td th:text="${notice.createDt} ? ${#temporals.format(notice.createDt,'yyyy-MM-dd')} : ${notice.createDt}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
</body>
</html>

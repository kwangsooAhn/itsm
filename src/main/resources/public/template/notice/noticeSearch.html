<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layout/defaultLayout">
<head>
    <title>공지사항 리스트</title>
</head>
<body>
<th:block layout:fragment="content">
  <div class="container">
      <form id="formSearch" method="get">
          <div class="pull-right" style="width: 1100px; margin: 10px 0;">
              <input type="checkbox" id="noticeTitle" name="noticeTitle" value="check" th:text="#{notice.title}"/> 
              <input type="checkbox" id="createUserkey" name="createUserkey" value="check" th:text="#{notice.user}"/>
              <input type="text" name="keyWord" id="keyWord" />
              <input type="text" id="fromDt" name="fromDt" th:value="${#temporals.format(currentDate, 'yyyy-MM-dd')}" />
              <input type="text" id="toDt" name="toDt" th:value="${#temporals.format(addCurrentDate, 'yyyy-MM-dd')}" />

              <!-- submit -->
              <button type="button" id="btnSearch" name="btnSearch" th:onclick="restSubmit('get', '/notices/list', true, true)" th:text="#{notice.search}"></button>
          </div>
      </form>
      <button sec:authorize="hasAuthority('notice.create')" type="button" style="text-align: left; float: right;" onclick="location.href='/notices/new'" th:text="#{notice.regist}"></button>
  </div>
  <div id="noticeList"></div>
</th:block>
</body>
<th:block layout:fragment="pageScript">
    <script th:inline="javascript">
        window.onload = function() {
            restSubmit('get', '/notices/list', true, false);

            // initialization date picker
            dateTimePicker.initDatePicker('fromDt');
            dateTimePicker.initDatePicker('toDt');
            onProcessBar();
        }
        
        function validation() {
            if (!document.getElementById('noticeTitle').checked && !document.getElementById('createUserkey').checked) {
                alert('검색 조건을 선택해 주세요.');
                return false;
            }
            if (document.getElementById('fromDt').value === '') {
                alert('검색 시작 날짜를 입력해주세요');
                return false;
            }
            if (document.getElementById('toDt').value === '') {
                alert('검색 종료 날짜를 입력해주세요.');
                return false;
            }
            if (document.getElementById('fromDt').value > document.getElementById('toDt').value) {
                alert('검색 시작 날짜가 종료 날짜보다 큽니다.');
                return false;
            }
            return true;
        }

        //list 팝업 생성
        function openPopUp(id) {
            var targetUrl = 'noticePopUp/' + id + '?value=true';
            window.open(targetUrl, id, 'width = 500, height = 500');
        }

        function restSubmit(method, url, async, validate) {
            if (validate) {
                if (!validation()) {
                    return false;
                }
            }

            var data = {
                noticeTitle: document.getElementById('noticeTitle').checked,
                createUserkey: document.getElementById('createUserkey').checked,
                keyWord: document.getElementById('keyWord').value,
                fromDt: document.getElementById('fromDt').value,
                toDt: document.getElementById('toDt').value
            };

            var getUrl = url+'?noticeTitle='+data.noticeTitle+'&createUserkey='+data.createUserkey+'&keyWord='+data.keyWord+'&fromDt='+data.fromDt+'&toDt='+data.toDt+'&btnSearch=';
            var xmlhttp = createXmlHttpRequestObject(method, getUrl, async);
            xmlhttp.onreadystatechange = function() {
                if (xmlhttp.readyState === XMLHttpRequest.DONE) {   // XMLHttpRequest.DONE == 4
                    if (xmlhttp.status === 200) {
                        var xmlhttpStr = xmlhttp.responseText;
                        document.getElementById('noticeList').innerHTML = xmlhttpStr;
                    } else if (xmlhttp.status === 400) {
                        alert('There was an error 400');
                    } else {
                        alert('something else other than 200 was returned');
                    }
                }
            };
            xmlhttp.send(null);
        }
    </script>
</th:block>
</html>

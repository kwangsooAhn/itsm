<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
    layout:decorator="layout/defaultLayout">
<head>
    <title th:text="#{notice.label.notice}"></title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="notice-header">
        <div class="header-title flex-row align-items-baseline">
            <h1 th:text="#{notice.label.notice}"></h1>
            <h6 class="description" th:text="#{notice.msg.searchDescription}"></h6>
        </div>
        <div class="header-search flex-row">
            <input type="hidden" name="isRole" sec:authorize="hasAuthority('notice.update')" th:value="true"/>
            <input type="hidden" name="isRole" sec:authorize="!hasAuthority('notice.update')" th:value="false"/>
            <form id="searchFrm">
                <input class="search col-5" id="searchValue" name="searchValue" type="text" maxlength="100"
                       th:placeholder="#{notice.label.searchPlaceholder}"/>
                <input class="search-date col-3" type="text" id="fromDt" name="fromDt"/>
                <span>~</span>
                <input class="search-date col-3" type="text" id="searchToDt" name="searchToDt"/>
                <input class="search-date" type="hidden" id="toDt" name="toDt" readonly="readonly"/>
            </form>
            <div class="ml-auto">
                <button class="default-fill" onclick="location.href='/notices/new'" type="button"
                        sec:authorize="hasAuthority('notice.create')" th:text="#{common.btn.add}"></button>
            </div>
        </div>
    </div>
    <div class="notice-content flex-fill">
        <div class="list" id="noticeList"></div>
    </div>

</th:block>
</body>
<th:block layout:fragment="pageScript">
    <script th:inline="javascript">
        /*<![CDATA[ */
        var offsetCount = 0;
        const offsetSize = 15;

        window.onload = function () {
            // initialization date picker
            document.getElementById('searchValue').focus();
            document.getElementById('fromDt').value = i18n.getDate({'months': -1});
            document.getElementById('searchToDt').value = i18n.getDate();
            dateTimePicker.initDatePicker('fromDt', setDatePicker);
            dateTimePicker.initDatePicker('searchToDt', setDatePicker);
            document.getElementById('searchValue').addEventListener('keyup', function () {
                getNoticeList(false);
            });
            getNoticeList(false);
        };

        function setDatePicker(element, picker) {
            if (typeof picker === 'undefined') {
                return false;
            }
            if (element.id === 'fromDt') {
                const toDtValue = document.getElementById('searchToDt').value;
                if (i18n.systemDate(toDtValue) < i18n.systemDate(element.value)) {
                    aliceJs.alertWarning(i18n.msg("common.msg.selectBeforeDate", toDtValue), function () {
                        picker.open();
                    });
                } else {
                    getNoticeList(false);
                }
            } else {
                const fromDtValue = document.getElementById('fromDt').value;
                if (i18n.systemDate(fromDtValue) > i18n.systemDate(element.value)) {
                    aliceJs.alertWarning(i18n.msg("common.msg.selectAfterDate", fromDtValue), function () {
                        picker.open();
                    });
                } else {
                    getNoticeList(false);
                }
            }
        }

        //list 팝업 생성
        function openPopUp(id, width, height) {
            var _top = 150;
            var _left = 150;

            window.open(id + '/view-pop?value=true', id, 'width=' + width + ',height=' + height + ',top=' + _top + ',left=' + _left);
        }

        //get notice list
        function getNoticeList(isScroll) {
            let urlParam = '';
            document.getElementById('toDt').value =
                i18n.makeUserDate(document.getElementById('searchToDt').value, {'days': 1});
           if (isScroll) {
                if (offsetCount === 0) {
                    offsetCount = offsetSize;
                }
                urlParam = aliceJs.serialize(document.getElementById('searchFrm')) + '&offset=' + offsetCount;
                restSubmit('get', '/rest/notices?' + urlParam, isScroll);
            } else {
                offsetCount = 0;
                urlParam = aliceJs.serialize(document.getElementById('searchFrm')) + '&offset=' + offsetCount;
                restSubmit('get', '/notices?' + urlParam, isScroll);
            }
        }

        //REST API
        function restSubmit(method, url, isScroll) {
            const opt = {
                method: method,
                url: url,
                async: false,
                showProgressbar: false,
                callbackFunc: function (response) {
                    if (isScroll) {
                        let dataList = JSON.parse(response.responseText);
                        if (dataList.length > 0) {
                            document.getElementById('totalCount').value = dataList[0].totalCount;
                            if (scrollerEventCheck()) {
                                offsetCount = offsetCount + offsetSize;
                                dataList.forEach(function(data) {
                                    getDataTemplate(data);
                                });
                            }
                        }
                    } else {
                        document.getElementById('noticeList').innerHTML = response.responseText;
                        let createDtList = document.querySelectorAll('td[name=createDt]');
                        let popDtList = document.querySelectorAll('td[name=popDt]');
                        let noticeDtList = document.querySelectorAll('td[name=noticeDt]');
                        for (let i = 0; i < createDtList.length; i++) {
                            createDtList[i].textContent = i18n.userDateTime(createDtList[i].textContent);
                            let popDt = popDtList[i].textContent.split('~');
                            if (popDt[0] !== 'null') {
                                popDtList[i].textContent = i18n.userDateTime(popDt[0])
                                    + ' ~ ' + i18n.userDateTime(popDt[1]);
                            } else {
                                popDtList[i].textContent = '';
                            }
                            let noticeDt = noticeDtList[i].textContent.split('~');
                            if (noticeDt[0] !== 'null') {
                                noticeDtList[i].textContent = i18n.userDateTime(noticeDt[0])
                                    + ' ~ ' + i18n.userDateTime(noticeDt[1]);
                            } else {
                                noticeDtList[i].textContent = '';
                            }
                        }
                        OverlayScrollbars(document.querySelector('.list-body'), {
                            className: 'scrollbar',
                            callbacks: {
                                onScroll: function(e) {
                                    const scrollHeight = e.target.scrollHeight;
                                    const scrollTop = e.target.scrollTop;
                                    const clientHeight = e.target.clientHeight;
                                    // 스크롤이 맨 마지막에 있을 경우
                                    if (scrollHeight - scrollTop === clientHeight) {
                                        if (scrollerEventCheck()) {
                                            getNoticeList(true);
                                        }
                                    }
                                }
                            }
                        });
                    }
                }
            };
            aliceJs.sendXhr(opt);
        }
        // 현재 리스트 개수가 전체 개수보다 작은지 확인 하는 함수
        function scrollerEventCheck() {
            let scrollerCheck = true;
            let totalCount = document.getElementById('totalCount').value;
            if (offsetCount < totalCount) {
                scrollerCheck = true;
            }
            return scrollerCheck;
        }

        // Tr 동적 데이터 만들기
        function getDataTemplate(data) {
            let div = document.querySelector('.list-body .os-content');
            let tr = document.createElement('tr');
            tr.className = 'flex-row align-items-center';

            let tdNoticeTitle = document.createElement('td');
            tdNoticeTitle.style.width = '30%';
            tdNoticeTitle.className = 'align-left';
            let aNoticeTitle = document.createElement('a');
            if (document.getElementsByName('isRole')[0].value === 'true') {
                aNoticeTitle.href = '/notices/'+ data.noticeNo +'/edit';
            } else {
                aNoticeTitle.href = '/notices/'+ data.noticeNo +'/view';
            }
            aNoticeTitle.innerText = data.noticeTitle;
            tdNoticeTitle.appendChild(aNoticeTitle);

            let tdPopYn = document.createElement('td');
            tdPopYn.style.width = '5%';
            tdPopYn.className = 'align-center';
            let aPopYn = document.createElement('a');
            if (data.popYn === true) {
                const popYnBtn = document.createElement('button');
                popYnBtn.type = 'button';
                popYnBtn.classList.add('default-fill', 'btn-popup');
                const icon =  document.createElement('span');
                icon.className = 'icon-search';
                popYnBtn.appendChild(icon);
                aPopYn.appendChild(popYnBtn);
                aPopYn.onclick = function() {
                    openPopUp(data.noticeNo, data.popWidth, data.popHeight);
                };
                tdPopYn.appendChild(aPopYn);
            }

            let tdUserName = document.createElement('td');
            tdUserName.innerText = data.createUserName;
            tdUserName.style.width = '10%';
            tdUserName.className = 'align-center';

            let tdPopDt = document.createElement('td');
            if (i18n.userDateTime(data.popStrtDt) !== '') {
                tdPopDt.innerText = i18n.userDateTime(data.popStrtDt) + ' ~ ' + i18n.userDateTime(data.popStrtDt);
            }
            tdPopDt.style.width = '20%';
            tdPopDt.className = 'align-left';

            let tdNoticeDt = document.createElement('td');
            if (i18n.userDateTime(data.topNoticeStrtDt) !== '') {
                tdNoticeDt.innerText = i18n.userDateTime(data.topNoticeStrtDt) + ' ~ ' +
                    i18n.userDateTime(data.topNoticeEndDt);
            }
            tdNoticeDt.style.width = '20%';
            tdNoticeDt.className = 'align-left';

            let tdCreateDt = document.createElement('td');
            tdCreateDt.innerText = i18n.userDateTime(data.createDt);
            tdCreateDt.style.width = '15%';
            tdCreateDt.className = 'align-left';

            tr.appendChild(tdNoticeTitle);
            tr.appendChild(tdPopYn);
            tr.appendChild(tdUserName);
            tr.appendChild(tdPopDt);
            tr.appendChild(tdNoticeDt);
            tr.appendChild(tdCreateDt);
            div.appendChild(tr);
        }
        /* ]]> */
    </script>
</th:block>
</html>

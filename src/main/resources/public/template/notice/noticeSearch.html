<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/itsm/pageType/pagingListLayout}">
<head>
    <title th:text="#{notice.label.notice}"></title>
</head>
<body>
<div layout:fragment="pageTitle">
    <h1 th:text="#{notice.label.notice}"></h1>
    <h6 class="description ml-2 pl-2" th:text="#{notice.msg.searchDescription}"></h6>
</div>
<div layout:fragment="pageSearching">
    <input type="hidden" name="isRole" sec:authorize="hasAuthority('notice.update')" th:value="true"/>
    <input type="hidden" name="isRole" sec:authorize="!hasAuthority('notice.update')" th:value="false"/>
    <form id="searchFrm">
        <input type="text" class="z-input i-search col-5 text-ellipsis" id="searchValue" name="searchValue" maxlength="100"
               th:placeholder="#{notice.label.searchPlaceholder}"/>
        <input type="text" class="z-input i-date-picker search-date col-3" id="fromDt" name="fromDt"/>
        <span>~</span>
        <input type="text" class="z-input i-date-picker search-date col-3 mr-2" id="searchToDt" name="searchToDt"/>
        <input type="hidden" class="search-date" id="toDt" name="toDt" readonly="readonly"/>
        <th:block th:replace="layout/itsm/fragment/totalCountFragment :: totalCountFragment"></th:block>
    </form>
    <div class="ml-auto">
        <button type="button" class="z-button secondary" onclick="location.href='/notices/new'"
                sec:authorize="hasAuthority('notice.create')" th:text="#{common.btn.add}"></button>
    </div>
</div>
<div layout:fragment="pageList">
    <div class="z-list-content flex-row" id="noticeList"></div>
</div>
</body>
<script layout:fragment="pageScript" th:inline="javascript">
    /*<![CDATA[ */
    let searchFromDt = i18n.getDate({'months': -1});
    let searchToDt = i18n.getDate();

    window.onload = function () {
        // initialization date picker
        document.getElementById('searchValue').focus();
        const fromDtElement = document.getElementById('fromDt');
        const searchToDtElement = document.getElementById('searchToDt');
        fromDtElement.value = searchFromDt;
        searchToDtElement.value = searchToDt;
        zDateTimePicker.initDatePicker(fromDtElement, setDatePicker);
        zDateTimePicker.initDatePicker(searchToDtElement, setDatePicker);
        document.getElementById('searchValue').addEventListener('keyup', function () {
            getList();
        });
        getList();
    };

    function setDatePicker(element, picker) {
        if (typeof picker === 'undefined') {
            return false;
        }
        if (element.id === 'fromDt') {
            const toDtValue = document.getElementById('searchToDt').value;
            if (i18n.systemDate(toDtValue) < i18n.systemDate(element.value)) {
                zAlert.warning(i18n.msg('common.msg.selectBeforeDate', toDtValue), function () {
                    document.getElementById('fromDt').value = searchFromDt;
                    picker.open();
                });
            } else {
                getList();
            }
        } else {
            const fromDtValue = document.getElementById('fromDt').value;
            if (i18n.systemDate(fromDtValue) > i18n.systemDate(element.value)) {
                zAlert.warning(i18n.msg('common.msg.selectAfterDate', fromDtValue), function () {
                    document.getElementById('searchToDt').value = searchToDt;
                    picker.open();
                });
            } else {
                getList();
            }
        }
    }

    //list 팝업 생성
    function openPopUp(id, width, height) {
        var _top = 150;
        var _left = 150;

        window.open(id + '/view-pop?value=true', id, 'width=' + width + ',height=' + height + ',top=' + _top + ',left=' + _left);
    }

    //get notice list
    function getList(pageNum = 1) {
        document.getElementById('toDt').value =
            i18n.makeUserDate(document.getElementById('searchToDt').value, {'days': 1});

        const urlParam = aliceJs.serialize(document.getElementById('searchFrm')) + '&pageNum=' + pageNum;
        aliceJs.fetchText('/notices?' + urlParam, {
            method: 'GET'
        }).then((htmlData) => {
            const listBody = document.getElementById('noticeList');
            listBody.innerHTML = htmlData;
            setDateTimeFormat(listBody);
        });
    }

    /**
     * 서버에서 전달받은 데이터의 날짜 포맷을 변경한다.
     */
    function setDateTimeFormat(elem) {
        elem.querySelectorAll('.date-time').forEach(dt => {
            const dtList = dt.textContent.split('~');
            let userDateTime = '';
            if (dtList.length > 1) {
                if (dtList[0] !== 'null') {
                    userDateTime = i18n.userDateTime(dtList[0].trim())
                        + ' ~ ' + i18n.userDateTime(dtList[1].trim());
                }
            } else {
                userDateTime = i18n.userDateTime(dtList[0].trim());
            }
            dt.textContent = userDateTime;
            dt.setAttribute('title', userDateTime);
        });
    }

    // Tr 동적 데이터 만들기
    function getDataTemplate(data) {
        const div = document.querySelector('.z-table-body .os-content');
        const tr = document.createElement('tr');
        tr.className = 'flex-row align-items-center';

        const tdNoticeTitle = document.createElement('td');
        tdNoticeTitle.style.width = '30%';
        tdNoticeTitle.className = 'align-left underline';
        const aNoticeTitle = document.createElement('a');
        if (document.getElementsByName('isRole')[0].value === 'true') {
            aNoticeTitle.href = '/notices/'+ data.noticeNo +'/edit';
        } else {
            aNoticeTitle.href = '/notices/'+ data.noticeNo +'/view';
        }
        aNoticeTitle.innerText = data.noticeTitle;
        aNoticeTitle.setAttribute('title', data.noticeTitle);
        tdNoticeTitle.appendChild(aNoticeTitle);

        const tdPopYn = document.createElement('td');
        tdPopYn.style.width = '5%';
        tdPopYn.className = 'align-center';
        const aPopYn = document.createElement('a');
        if (data.popYn === true) {
            const popYnBtn = document.createElement('button');
            popYnBtn.type = 'button';
            popYnBtn.className = 'z-button-icon form';
            const icon =  document.createElement('span');
            icon.className = 'z-icon i-popup';
            popYnBtn.appendChild(icon);
            aPopYn.appendChild(popYnBtn);
            aPopYn.onclick = function() {
                openPopUp(data.noticeNo, data.popWidth, data.popHeight);
            };
            tdPopYn.appendChild(aPopYn);
        }

        const tdUserName = document.createElement('td');
        tdUserName.innerText = data.createUserName;
        tdUserName.setAttribute('title', data.createUserName);
        tdUserName.style.width = '10%';
        tdUserName.className = 'align-center';

        const tdPopDt = document.createElement('td');
        if (i18n.userDateTime(data.popStrtDt) !== '') {
            const userDateTime = i18n.userDateTime(data.popStrtDt) + ' ~ ' + i18n.userDateTime(data.popStrtDt);
            tdPopDt.innerText = userDateTime;
            tdPopDt.setAttribute('title', userDateTime);
        }
        tdPopDt.style.width = '20%';
        tdPopDt.className = 'align-left';

        const tdNoticeDt = document.createElement('td');
        if (i18n.userDateTime(data.topNoticeStrtDt) !== '') {
            const userDateTime = i18n.userDateTime(data.topNoticeStrtDt) + ' ~ ' +
                i18n.userDateTime(data.topNoticeEndDt);
            tdNoticeDt.innerText = userDateTime;
            tdNoticeDt.setAttribute('title', userDateTime);
        }
        tdNoticeDt.style.width = '20%';
        tdNoticeDt.className = 'align-left';

        const tdCreateDt = document.createElement('td');
        const userDateTime = i18n.userDateTime(data.createDt);
        tdCreateDt.innerText = userDateTime;
        tdCreateDt.setAttribute('title', userDateTime);
        tdCreateDt.style.width = '15%';
        tdCreateDt.className = 'align-left';

        tr.appendChild(tdNoticeTitle);
        tr.appendChild(tdPopYn);
        tr.appendChild(tdUserName);
        tr.appendChild(tdPopDt);
        tr.appendChild(tdNoticeDt);
        tr.appendChild(tdCreateDt);
        div.appendChild(tr);
    }
    /* ]]> */
</script>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
    layout:decorator="layout/defaultLayout">
<head>
    <title>공지사항 리스트</title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="container">
        <form id="formSearch" method="get">
            <div class="pull-right" style="width: 1100px; margin: 10px 0;">
                <input type="text" name="searchValue" id="searchValue" th:placeholder="#{notice.searchPlaceholder}"/>
                <input type="text" id="fromDt" name="fromDt" readonly="readonly"/>
                <input type="text" id="toDt" name="toDt" readonly="readonly"/>
                <button sec:authorize="hasAuthority('notice.create')" type="button" style="text-align: left; float: right;"
                    onclick="location.href='/notices/new'" th:text="#{notice.regist}"></button>
            </div>
        </form>
    </div>
    <div id="noticeList"></div>
</th:block>
</body>
<th:block layout:fragment="pageScript">
    <script th:src="@{/assets/js/util/validation-alice.js}"></script>
    <script th:inline="javascript">
        /*<![CDATA[ */
        window.onload = function() {
            // initialization date picker
            document.getElementById('fromDt').value = i18n.getDate({'months':-1});
            document.getElementById('toDt').value = i18n.getDate();
            dateTimePicker.initDatePicker('fromDt', userFormat.dateFormat, userFormat.lang, setDatePicker);
            dateTimePicker.initDatePicker('toDt', userFormat.dateFormat, userFormat.lang, setDatePicker);
            document.getElementById('searchValue').addEventListener('keyup', function () { getNoticeList(false); });
            getNoticeList(true);
        };

        function setDatePicker(element, picker) {
            if (typeof picker === 'undefined') {
                return false;
            }
            if (element.id === 'fromDt') {
                const toDtValue = document.getElementById('toDt').value;
                if (i18n.systemDate(toDtValue) < i18n.systemDate(element.value)) {
                    aliceJs.alert(i18n.get("download.msg.selectBeforeDate", toDtValue), function() { picker.open(); });
                } else {
                    getNoticeList(false);
                }
            } else {
                const fromDtValue = document.getElementById('fromDt').value;
                if (i18n.systemDate(fromDtValue) > i18n.systemDate(element.value)) {
                    aliceJs.alert(i18n.get("download.msg.selectAfterDate", fromDtValue), function() { picker.open(); });
                } else {
                    getNoticeList(false);
                }
            }
        }

        //list 팝업 생성
        function openPopUp(id) {
            window.open(id + '/view-pop?value=true', id, 'width=500, height=500');
        }

        //get notice list
        function getNoticeList(showProgressbar) {
            const data = {
                searchValue: encodeURIComponent(document.getElementById('searchValue').value.trim()),
                fromDt: i18n.systemDate(document.getElementById('fromDt').value,),
                toDt: i18n.systemDate(document.getElementById('toDt').value, {'days':1})
            };
            const urlParam = 'searchValue=' + data.searchValue + '&fromDt=' + data.fromDt + '&toDt=' + data.toDt;

            restSubmit('get', '/notices/list?' + urlParam, showProgressbar);
        }

        //REST API
        function restSubmit(method, url, showProgressbar) {
            const opt = {
                method: method,
                url: url,
                showProgressbar: showProgressbar,
                callbackFunc: function(response) {
                    document.getElementById('noticeList').innerHTML = response.responseText;
                    var noticeList = document.querySelectorAll('td[name=createDt]');
                    for (let i = 0; i < noticeList.length; i++) {
                        noticeList[i].textContent = i18n.userDateTime(noticeList[i].textContent);
                    }
                }
            };
            aliceJs.sendXhr(opt);
        }
        /* ]]> */
    </script>
</th:block>
</html>

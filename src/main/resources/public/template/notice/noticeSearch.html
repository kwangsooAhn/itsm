<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layout/defaultLayout">
<head>
    <title>공지사항 리스트</title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="container">
        <form id="formSearch" method="get">
            <div class="pull-right" style="width: 1100px; margin: 10px 0;">
                <input type="checkbox" id="noticeTitle" name="noticeTitle" value="check" th:text="#{notice.title}"/> 
                <input type="checkbox" id="createUserKey" name="createUserKey" value="check" th:text="#{notice.user}"/>
                <input type="text" name="keyWord" id="keyWord" />
                <input type="text" id="fromDt" name="fromDt" th:with="dateformat=${#strings.substring(#authentication.details.timeFormat, 0, 10)}"
                 th:value="${#temporals.format(currentDate, dateformat)}" />
                <input type="text" id="toDt" name="toDt" th:with="dateformat=${#strings.substring(#authentication.details.timeFormat, 0, 10)}"
                 th:value="${#temporals.format(addCurrentDate, dateformat)}" />
                <!-- submit -->
                <button type="button" id="btnSearch" name="btnSearch" th:onclick="restSubmit('get', '/notices/list', true, true)" th:text="#{notice.search}"></button>
            </div>
        </form>
        <button sec:authorize="hasAuthority('notice.create')" type="button" style="text-align: left; float: right;" onclick="location.href='/notices/new'" th:text="#{notice.regist}"></button>
    </div>
    <div id="noticeList"></div>
</th:block>
</body>
<th:block layout:fragment="pageScript">
    <script th:inline="javascript">
        /*<![CDATA[ */
        var format = /*[[${#authentication.details.timeFormat}]]*/;
        var lang = /*[[${#authentication.details.lang}]]*/;
        var formatArray = format.split(' ');
        var dateFormat = '';

        window.addEventListener('load', function() {
            dateFormat = formatArray[0].toUpperCase();
            restSubmit('get', '/notices/list', true, false);
            // initialization date picker
            dateTimePicker.initDatePicker('fromDt', dateFormat, lang);
            dateTimePicker.initDatePicker('toDt', dateFormat, lang);
        });
        
        function validation() {
            if (!document.getElementById('noticeTitle').checked && !document.getElementById('createUserKey').checked) {
                alert('검색 조건을 선택해 주세요.');
                return false;
            }
            if (document.getElementById('fromDt').value === '') {
                alert('검색 시작 날짜를 입력해주세요');
                return false;
            }
            if (document.getElementById('toDt').value === '') {
                alert('검색 종료 날짜를 입력해주세요.');
                return false;
            }
            if (changeDateFormatYYYYMMDD(document.getElementById('fromDt').value, formatArray[0]) > changeDateFormatYYYYMMDD(document.getElementById('toDt').value, formatArray[0])) {
                alert('검색 시작 날짜가 종료 날짜보다 큽니다.');
                return false;
            }
            return true;
        }

        //list 팝업 생성
        function openPopUp(id) {
            var targetUrl = 'noticePopUp/' + id + '?value=true';
            window.open(targetUrl, id, 'width = 500, height = 500');
        }

        function restSubmit(method, url, async, validate) {
            if (validate) {
                if (!validation()) {
                    return false;
                }
            }

            var data = {
                noticeTitle: document.getElementById('noticeTitle').checked,
                createUserKey: document.getElementById('createUserKey').checked,
                keyWord: document.getElementById('keyWord').value,
                fromDt: changeDateFormatYYYYMMDD(document.getElementById('fromDt').value, formatArray[0]),
                toDt: changeDateFormatYYYYMMDD(document.getElementById('toDt').value, formatArray[0])
            };

            var getUrl = url+'?noticeTitle='+data.noticeTitle+'&createUserKey='+data.createUserKey+'&keyWord='+data.keyWord+'&fromDt='+data.fromDt+'&toDt='+data.toDt+'&btnSearch=';
            var xmlhttp = createXmlHttpRequestObject(method, getUrl, async);
            xmlhttp.onreadystatechange = function() {
                if (xmlhttp.readyState === XMLHttpRequest.DONE) {
                    if (xmlhttp.status === 200) {
                        var xmlhttpStr = xmlhttp.responseText;
                        document.getElementById('noticeList').innerHTML = xmlhttpStr;
                    } else if (xmlhttp.status === 400) {
                        alert('There was an error 400');
                    } else {
                        alert('something else other than 200 was returned');
                    }
                }
            };
            xmlhttp.send(null);
        }
        /* ]]> */
    </script>
</th:block>
</html>

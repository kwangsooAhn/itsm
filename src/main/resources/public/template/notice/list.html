<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- bootstrap -->
<link rel="stylesheet" th:href="@{/assets/vendors/bootstrap-4.3.1-dist/css/bootstrap.min.css}"/>
<!-- jQuery -->
<script src="../../assets/vendors/jquery-3.4.0/jquery-3.4.0.min.js"></script>
<script src="../../assets/js/withoutJquery.js"></script>
<!-- dateTimePicker -->
<script type="text/javascript" src="../../assets/vendors/bootstrap-datetimepicker/js/moment.js"></script>
<script type="text/javascript" src="../../assets/vendors/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
<link rel="stylesheet" th:href="@{/assets/vendors/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css}" />
<link rel="stylesheet" th:href="@{/assets/vendors/bootstrap-datetimepicker/css/font-awesome-4.7.0/css/font-awesome.min.css}" />
<meta name="_csrf" th:content="${_csrf.token}"/>
<title>Insert title here</title>
</head>
<body>
    <br />
    <br />
    <div class="container">
        <form id="formSearch" method="get">
            <div class="pull-right" style="width: 1100px; margin: 10px 0;">
                <input type="checkbox" id="noticeTitle" name="noticeTitle" value="check" th:text="#{notice.title}"/> 
                <input type="checkbox" id="createUserid" name="createUserid" value="check" th:text="#{notice.user}"/>
                <input type="text" name="keyWord" id="keyWord">
                
                <!-- calendar -->
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="input-group date" id="fromDtCal" data-target-input="nearest">
                                    <input type="text" id = "fromDt" name = "fromDt" th:value = "${#httpServletRequest.getParameter('fromDt')!=null?#httpServletRequest.getParameter('fromDt'):#dates.format(#dates.createNow(),'yyyy-MM-dd')}" class="form-control datetimepicker-input" data-target="#fromDtCal"/>
                                    <div class="input-group-append" data-target="#fromDtCal" data-toggle="datetimepicker">
                                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="input-group date" id="toDtCal" data-target-input="nearest">
                                    <input type="text" id = "toDt" name = "toDt" th:value = "${#httpServletRequest.getParameter('toDt')!=null?#httpServletRequest.getParameter('toDt'):#temporals.format(addCurrentDate, 'yyyy-MM-dd')}" class="form-control datetimepicker-input" data-target="#toDtCal"/>
                                    <div class="input-group-append" data-target="#toDtCal" data-toggle="datetimepicker">
                                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- submit -->
                <button type="button" id="btnSearch" name="btnSearch" th:onclick="restSubmit('get', '/notices/ajaxList', true, true)" th:text="#{notice.search}"></button>
            </div>
        </form>
        <button type="button" style="text-align: left; float: right;" onclick="location.href='/notices/form'" th:text="#{notice.regist}"></button>
    </div>
    <div id="noticeList"></div>

    <script th:inline="javascript">
        window.onload = function() {
            restSubmit('get', '/notices/ajaxList', true, false);
        }    

        //calendar 설정 함수
        $(function () {
            $('#fromDtCal').datetimepicker({
                format: 'YYYY-MM-DD'
            });
            
            $('#toDtCal').datetimepicker({
                format: 'YYYY-MM-DD'
            });
        });

        function validation() {
            var checkValue = document.getElementById('noticeTitle').checked == false && document.getElementById('createUserid').checked == false

            if (checkValue == true) {alert('검색 조건을 선택해 주세요.'); return false;}
            if (document.getElementById('fromDt').value == '') {alert('검색 시작 날짜를 입력해주세요'); return false;}
            if (document.getElementById('toDt').value == '') {alert('검색 종료 날짜를 입력해주세요.'); return false;}
            if (document.getElementById('fromDt').value > document.getElementById('toDt').value) {alert("검색 시작 날짜가 종료 날짜보다 큽니다."); return false;}
        }

        //list 팝업 생성
        function openPopUp(id) {
            var targetId = id;
            var targetUrl = "noticePopUp/" + targetId + "?value=true";
            window.open(targetUrl, targetId, "width = 500, height = 500");
        }

        function restSubmit(method, url, async, validate) {

            if (validate == true) {
                if (validation() == false) {
                    return false;
                }
            }

            var data = {
                noticeTitle : document.getElementById('noticeTitle').checked,
                createUserid : document.getElementById('createUserid').checked,
                keyWord : document.getElementById('keyWord').value,
                fromDt : document.getElementById('fromDt').value,
                toDt : document.getElementById('toDt').value
            };

            var getUrl = url+"?noticeTitle="+data.noticeTitle+"&createUserid="+data.createUserid+"&keyWord="+data.keyWord+"&fromDt="+data.fromDt+"&toDt="+data.toDt+"&btnSearch=";
            var xmlhttp  = createXmlHttpRequestObject(method, getUrl, async);
            xmlhttp.onreadystatechange = function() {
                if (xmlhttp.readyState == XMLHttpRequest.DONE) {   // XMLHttpRequest.DONE == 4
                    if (xmlhttp.status == 200) {
                        var xmlhttpStr = xmlhttp.responseText;
                        document.getElementById("noticeList").innerHTML = xmlhttpStr;
                    } else if (xmlhttp.status == 400) {
                        alert('There was an error 400');
                    } else {
                        alert('something else other than 200 was returned');
                    }
                }
            };
            xmlhttp.send(null);
        }
    </script>
</body>
</html>

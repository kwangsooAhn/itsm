<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div class="list-wrap">
        <table>
            <colgroup>
                <col width="300px">
                <col width="100px">
                <col width="100px">
                <col width="275px">
                <col width="275px">
                <col width="150px">
            </colgroup>
            <tbody>
                <tr>
                    <th th:text="#{common.label.title}"></th>
                    <th th:text="#{notice.label.popUp}"></th>
                    <th th:text="#{common.label.createUser}"></th>
                    <th th:text="#{notice.label.pupUpPeriod}"></th>
                    <th th:text="#{notice.label.noticePeriod}"></th>
                    <th th:text="#{common.label.createDate}"></th>
                </tr>
                <tr th:if="${#arrays.isEmpty(topNoticeList)}">
                    <td colspan="6" th:text="#{common.msg.noData}"></td>
                </tr>
                <tr class="tr-notice" th:each="topNotice, i : ${topNoticeList}" th:if="${i.count} < 4">
                    <td class="align-left"><a th:href="@{/notices/{id}/view(id=${topNotice.noticeNo})}" th:text="${topNotice.noticeTitle}"></a></td>
                    <td th:if="${topNotice.popYn}"><a th:attr="onclick=|openPopUp('${topNotice.noticeNo}')|"><img src="../assets/media/icons/btn_popup.png"></a></td>
                    <td th:unless="${topNotice.popYn}"></td>
                    <td th:text="${topNotice?.aliceUserEntity.userName}"></td>
                    <td th:name="popDt" th:text="${topNotice.popStrtDt} + '~' + ${topNotice.popEndDt}"></td>
                    <td th:name="noticeDt" th:text="${topNotice.topNoticeStrtDt} + '~' + ${topNotice.topNoticeEndDt}"></td>
                    <td th:name="createDt" th:text="${topNotice.createDt}"></td>
                </tr>
                <tr th:each="notice, z : ${noticeList}" th:if="${z.count} < 8">
                    <td class="align-left"><a th:href="@{/notices/{id}/view(id=${notice.noticeNo})}" th:text="${notice.noticeTitle}"></a></td>
                    <td th:if="${notice.popYn}"><a th:attr="onclick=|openPopUp('${notice.noticeNo}')|"><img src="../assets/media/icons/btn_popup.png" ></a></td>
                    <td th:unless="${notice.popYn}"></td>
                    <td id="userName" th:text="${notice?.aliceUserEntity.userName}"></td>
                    <td th:name="popDt" th:text="${notice.popStrtDt} + '~' + ${notice.popEndDt}"></td>
                    <td th:name="noticeDt" th:text="${notice.topNoticeStrtDt} + '~' + ${notice.topNoticeEndDt}"></td>
                    <td th:name="createDt" th:text="${notice.createDt}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

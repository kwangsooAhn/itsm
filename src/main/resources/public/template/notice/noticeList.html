<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<table class="z-list-table">
    <thead class="z-list-head">
        <tr class="flex-row align-items-center">
            <th style="width:30%;" class="align-left" th:text="#{common.label.title}"></th>
            <th style="width:5%;" class="align-center" th:text="#{notice.label.popUp}"></th>
            <th style="width:10%;" class="align-center" th:text="#{common.label.createUser}"></th>
            <th style="width:20%;" class="align-left" th:text="#{notice.label.popUpPeriod}"></th>
            <th style="width:20%;" class="align-left" th:text="#{notice.label.noticePeriod}"></th>
            <th style="width:15%;" class="align-left" th:text="#{common.label.createDate}"></th>
        </tr>
    </thead>
    <tbody class="z-list-body">
        <tr class="flex-row align-items-center notice-pinned " th:each="topNotice: ${topNoticeList}">
            <td style="width:30%;" class="align-left underline">
                <a sec:authorize="!hasAuthority('notice.update')" th:text="${topNotice.noticeTitle}"
                   th:href="@{/notices/{id}/view(id=${topNotice.noticeNo})}">
                </a>
                <a sec:authorize="hasAuthority('notice.update')" th:text="${topNotice.noticeTitle}"
                   th:href="@{/notices/{id}/edit(id=${topNotice.noticeNo})}"></a>
            </td>
            <td style="width:5%;" th:if="${topNotice.popYn}" class="align-center">
                <button type="button" class="z-button-icon form" th:onclick="openPopUp([[${topNotice.noticeNo}]], [[${topNotice.popWidth}]], [[${topNotice.popHeight}]])">
                    <span class="z-icon i-popup"></span>
                </button>
            </td>
            <td style="width:5%;" class="align-center" th:unless="${topNotice.popYn}"></td>
            <td style="width:10%;" class="align-center" th:text="${topNotice?.createUserName}"></td>
            <td style="width:20%;" class="align-left date-time" th:text="${topNotice.popStartDt} + '~' + ${topNotice.popEndDt}"></td>
            <td style="width:20%;" class="align-left date-time" th:text="${topNotice.topNoticeStartDt} + '~' + ${topNotice.topNoticeEndDt}"></td>
            <td style="width:15%;" class="align-left date-time" th:text="${topNotice.createDt}"></td>
        </tr>
        <tr class="flex-row align-items-center no-data-found-list" th:if="${#arrays.isEmpty(noticeList)}">
            <td style="width:100%" colspan="6" class="align-center" th:text="#{common.msg.noData}"></td>
        </tr>
        <tr class="flex-row align-items-center" th:each="notice : ${noticeList}">
            <td style="width:30%;" class="align-left underline">
                <a sec:authorize="!hasAuthority('notice.update')" th:text="${notice.noticeTitle}"
                   th:href="@{/notices/{id}/view(id=${notice.noticeNo})}"></a>
                <a sec:authorize="hasAuthority('notice.update')" th:text="${notice.noticeTitle}"
                   th:href="@{/notices/{id}/edit(id=${notice.noticeNo})}"></a>
            </td>
            <td style="width:5%;" class="align-center" th:if="${notice.popYn}">
                <button type="button" class="z-button-icon form" th:onclick="openPopUp([[${notice.noticeNo}]], [[${notice.popWidth}]], [[${notice.popHeight}]])">
                    <span class="z-icon i-popup"></span>
                </button>
            </td>
            <td style="width:5%;" class="align-center" th:unless="${notice.popYn}"></td>
            <td style="width:10%;" class="align-center" id="userName" th:text="${notice?.createUserName}"></td>
            <td style="width:20%;" class="align-left date-time" th:text="${notice.popStartDt} + '~' + ${notice.popEndDt}"></td>
            <td style="width:20%;" class="align-left date-time" th:text="${notice.topNoticeStartDt} + '~' + ${notice.topNoticeEndDt}"></td>
            <td style="width:15%;" class="align-left date-time" th:text="${notice.createDt}"></td>
        </tr>
    </tbody>
</table>
<th:block th:insert="layout/itsm/fragment/totalCountFragment :: totalCountDataFragment"></th:block>
</body>
</html>

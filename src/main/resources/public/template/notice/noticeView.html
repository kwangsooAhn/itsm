<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layout/defaultLayout">
<head>
    <title>공지사항 조회</title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="contents">
        <form id="frm" method="post">
            <div class="contents-title">
                <span class="title-txt" th:text="#{menu.portal.notice}"></span>
                <span class="title-description" th:text="#{notice.msg.description}"></span>
            </div>
            <div class="contents-body">
                <div class="list">
                    <div class="list-wrap list-wrap-edit">
                        <table>
                            <colgroup>
                                <col width="90px">
                                <col width="*">
                                <col width="140px">
                            </colgroup>
                            <tr>
                                <th class="align-left" colspan="3">
                                    <span th:text="${notice?.noticeTitle}"></span>
                                </th>
                            </tr>
                            <tr>
                                <td class="edit-name align-right" colspan="2">
                                    <span sec:authentication="details.userName"></span>
                                </td>
                                <td class="edit-date">
                                    <span id="spanCreateDt" th:text="${notice.createDt}"></span>
                                </td>
                            </tr>
                            <tr>
                                <td class="edit-textarea" colspan="3"><span th:text="${notice?.noticeContents}"></span></td>
                            </tr>
                            <tr>
                                <td class="file-attachment" th:text="#{common.label.attachFile}"></td>
                                <td class="file-attach-input" colspan="2">
                                    <div id="dropZoneFiles"></div>
                                    <div id="dropZoneUploadedFiles"></div>
                                </td>
                            </tr>
                        </table>
                        <div class="float-right">
                            <button class="btn-gray" type="button" onclick="location.href='/notices/search'" th:text="#{common.btn.list}"></button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</th:block>
</body>
<th:block layout:fragment="pageScript">
    <script th:inline="javascript">
        /*<![CDATA[ */
        const noticeCreateDt = document.getElementById('spanCreateDt');

        window.onload = function() {
            noticeCreateDt.textContent = i18n.userDateTime(noticeCreateDt.textContent);
            // 게시물 삭제 처리 시, validation 체크.
            const noticeNo = /*[[${notice.noticeNo}]]*/;
            if (noticeNo === null) {
                aliceJs.alert('이미 삭제된 게시물 입니다.');
                return history.go(-1);
            }
            fileUploader.init({extra: {formId: 'frm', ownId: noticeNo, editor: false}});
        }
        /* ]]> */
    </script>
</th:block>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layout/defaultLayout">
<head>
    <title>공지사항 조회</title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="contents">
        <form id="frm" method="post">
            <div class="contents-title">
                <span class="title-txt" th:text="#{menu.portal.notice}"></span>
                <span class="title-description" th:text="#{notice.msg.description}"></span>
            </div>
            <div class="contents-body">
                    <div class="list">
                        <div class="list-wrap-edit">
                            <table>
                                <colgroup>
                                    <col width="80px">
                                    <col width="*">
                                    <col width="140px">
                                </colgroup>
                                <tr>
                                    <th colspan="3"><span th:text="${notice?.noticeTitle}"></span></th>
                                </tr>
                                <tr>
                                    <td class="edit-name align-right" colspan="2">
                                        <span sec:authentication="details.userName"></span>
                                    </td>
                                    <td class="edit-date">
                                        <span th:id="spanCreateDt" th:text="${notice.createDt}"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="edit-textarea" colspan="3"><span th:text="${notice?.noticeContents}"></span></td>
                                </tr>
                                <tr>
                                    <th class="file-attachment" th:text="#{common.label.attachFile}"></th>
                                    <td class="file-attach-input" colspan="2">
                                        <div id="dropZoneFiles"></div>
                                        <div id="dropZoneUploadedFiles"></div>
                                    </td>
                                </tr>
                            </table>
                            <div class="menubar-bottom">
                                <div class="float-right">
                                    <span class="btn-gray"><a href="/notices/search" th:text="#{common.btn.list}"></a></span>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            <div id="popTab" style="display:none;">
                <table class="table" border="1">
                    <tr>
                        <th rowspan="4" th:text="#{notice.label.popUpNoticeSettingsInfo}"></th>
                        <th th:text="#{notice.label.height}"></th>
                        <td colspan="2"><span th:text="${notice?.popHeight}"></span></td>
                    </tr>
                    <tr>
                        <th th:text="#{notice.label.width}"></th>
                        <td colspan="2"><span th:text="${notice?.popWidth}"></span></td>
                    </tr>
                    <tr>
                        <th th:text="#{notice.label.strtDt}"></th>
                        <td colspan="2">
                            <span th:with="dateformat=${#authentication.details.timeFormat}"
                                  th:text="${#temporals.format(notice.popStrtDt,dateformat)}"></span>
                        </td>
                    </tr>
                    <tr>
                        <th th:text="#{notice.label.endDt}"></th>
                        <td colspan="2">
                            <span th:with="dateformat=${#authentication.details.timeFormat}"
                                  th:text="${#temporals.format(notice.popEndDt,dateformat)}"></span>
                        </td>
                    </tr>
                </table>
            </div>

            <div id="topNoticeTab" style="display:none;">
                <table class="table" border="1">
                    <tr>
                        <th rowspan="4" th:text="#{notice.label.topNoticeSettingsInfo}"></th>
                        <th th:text="#{notice.label.strtDt}"></th>
                        <td colspan="2">
                            <span th:with="dateformat=${#authentication.details.timeFormat}"
                                  th:text="${#temporals.format(notice.topNoticeStrtDt,dateformat)}"></span>
                        </td>
                    </tr>
                    <tr>
                        <th th:text="#{notice.label.endDt}"></th>
                        <td colspan="2">
                            <span th:with="dateformat=${#authentication.details.timeFormat}"
                                  th:text="${#temporals.format(notice.topNoticeEndDt,dateformat)}"></span>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</th:block>
</body>
<th:block layout:fragment="pageScript">
    <script th:inline="javascript">
        /*<![CDATA[ */
        const noticeCreateDt = document.getElementById('spanCreateDt');

        window.onload = function() {
            noticeCreateDt.textContent = i18n.userDateTime(noticeCreateDt.textContent);
            // 게시물 삭제 처리 시, validation 체크.
            const noticeNo = /*[[${notice.noticeNo}]]*/;
            if (noticeNo === null) {
                aliceJs.alert('이미 삭제된 게시물 입니다.');
                return history.go(-1);
            }

            if (document.getElementsByName('popYn')[0].value === 'true') {
                document.getElementById('popRadioBtUp').checked = true;
            } else {
                document.getElementById('popRadioBtDown').checked = true;
                document.getElementById('popTab').style.display = 'none';
            }

            if (document.getElementsByName('topNoticeYn')[0].value === 'true') {
                document.getElementById('topRadioBtUp').checked = true;
            } else {
                document.getElementById('topRadioBtDown').checked = true;
                document.getElementById('topNoticeTab').style.display = 'none';
            }
            fileUploader.init({extra: {formId: 'frm', ownId: noticeNo, editor: false}});
        }
        /* ]]> */
    </script>
</th:block>
</html>

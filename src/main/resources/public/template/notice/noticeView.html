<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/defaultLayout">
<head>
    <title th:text="#{notice.label.view}"></title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="contents-flex scroll-wrap">
        <div class="header">
            <div class="page-title">
                <h1 th:text="#{notice.label.notice}"></h1>
                <h6 class="title-description" th:text="#{notice.msg.viewDescription}"></h6>
            </div>
        </div>
        <div class="flex flex-column">
            <h4 class="under-bar" th:text="${notice?.noticeTitle}"></h4>
            <div class="row-right">
                <span id="spanCreateDt" th:text="${notice.createDt}"></span>
                <span class="vertical-bar"></span>
                <span class="user-name" id="spanUserName" th:text="${notice?.aliceUserEntity.userName}"></span>
            </div>
            <div class="horizontal-bar"></div>
            <div class="flex-item item-text">
                <pre><span th:text="${notice?.noticeContents}"/></pre>
            </div>
            <div class="horizontal-bar"></div>
            <div class="file-uploader-view">
                <label class="file-uploader-title" th:text="#{common.label.attachFile}"></label>
                <div class="vertical-bar"></div>
                <form id="frm" method="post">
                    <div class="file-uploader-list">
                        <div id="dropZoneFiles"></div>
                        <div id="dropZoneUploadedFiles"></div>
                    </div>
                </form>
            </div>
            <div class="horizontal-bar"></div>
            <div class="btn-list">
                <a class="btn default-line" href="/notices/search" th:text="#{common.btn.list}"></a>
            </div>
        </div>
    </div>
</th:block>
</body>
<th:block layout:fragment="pageScript">
    <script th:inline="javascript">
        /*<![CDATA[ */
        const noticeCreateDt = document.getElementById('spanCreateDt');

        window.onload = function() {
            noticeCreateDt.textContent = i18n.userDateTime(noticeCreateDt.textContent);
            // 게시물 삭제 처리 시, validation 체크.
            const noticeNo = /*[[${notice.noticeNo}]]*/;
            if (noticeNo === null) {
                aliceJs.alertWarning(i18n.msg('notice.msg.alreadyDeleted'));
                return history.go(-1);
            }
            fileUploader.init({extra: {formId: 'frm', ownId: noticeNo, editor: false, isView: true}});
        }
        /* ]]> */
    </script>
</th:block>
</html>

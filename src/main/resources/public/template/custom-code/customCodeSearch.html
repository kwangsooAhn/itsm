<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="layout/itsm/pageType/pagingListLayout">
<head>
    <title th:text="#{customCode.label.customCode}"></title>
</head>
<body>
<div layout:fragment="pageTitle">
    <h1 th:text="#{customCode.label.customCode}"></h1>
    <h6 class="description ml-2 pl-2" th:text="#{customCode.msg.searchDescription}"></h6>
</div>
<div layout:fragment="pageSearching">
    <input type="hidden" sec:authorize="hasAuthority('custom.code.update')" th:name="isRole" th:value="true"/>
    <input type="hidden" sec:authorize="!hasAuthority('custom.code.update')" th:name="isRole" th:value="false"/>
    <form id="searchFrm">
        <select id="searchType" name="searchType" class="col-3">
            <option value="" th:text="#{customCode.label.all}" selected></option>
            <option th:each="type:${typeList}" th:value="${type.codeValue}" th:text="${type.codeName}"></option>
        </select>
        <input type="text" class="z-input i-search col-4 mr-2" id="searchValue" name="searchValue" maxlength="100"
               th:placeholder="#{customCode.label.searchPlaceholder}"/>
        <th:block th:replace="layout/itsm/fragment/totalCountFragment :: totalCountFragment"></th:block>
    </form>
    <div class="ml-auto">
        <button type="button" class="z-button secondary" onclick="location.href='/custom-codes/new'"
                sec:authorize="hasAuthority('custom.code.create')" th:text="#{common.btn.add}"></button>
    </div>
</div>
<div layout:fragment="pageList">
    <div class="z-list-content" id="customCodeList"></div>
</div>
</body>
<script layout:fragment="pageScript" th:inline="javascript">
    let offsetCount = 0;
    window.onload = function() {
        document.getElementById('searchValue').focus();
        document.getElementById('searchValue').addEventListener('keyup', function() { getList(); });
        document.getElementById('searchType').addEventListener('change', function () { getList(); });
        getList();
    };

    function getList(pageNum = 1) {
        restSubmit('get', '/custom-codes?' + aliceJs.serialize(document.getElementById('searchFrm')) + '&pageNum=' + pageNum);
    }

    // REST API
    function restSubmit(method, url) {
        const opt = {
            method: method,
            url: url,
            async: false,
            callbackFunc: function(response) {
                document.getElementById('customCodeList').innerHTML = response.responseText;
                setDateTimeFormat(document.getElementById('customCodeList'));
            },
            showProgressbar: false
        };
        aliceJs.sendXhr(opt);
    }

    /**
     * 서버에서 전달받은 데이터의 날짜 포맷을 변경한다.
     */
    function setDateTimeFormat(elem) {
        elem.querySelectorAll('.date-time').forEach(dt => {
            dt.textContent = i18n.userDateTime(dt.textContent.trim());
        });
    }
</script>
</html>

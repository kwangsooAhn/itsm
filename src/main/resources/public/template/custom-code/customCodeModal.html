<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{form.label.customCodeTarget}"></title>
    <th:block layout:fragment="scriptLink">
        <script th:src="@{/assets/js/document/zDocument.js}"></script>
    </th:block>
</head>
<body>
<th:block layout:fragment="content">
    <div class="flex-column view-row">
        <div class="radio-list">
            <ul>
                <li class="mt-3" name="custom-code-list" th:unless="${#arrays.isEmpty(customCodeDataList)}"
                    th:each="customCode: ${customCodeDataList}">
                    <label class="z-radio" th:for="${customCode.key}" tabindex="0">
                        <input type="radio" name="customCode" th:id="${customCode.key}" th:value="${customCode.value}"/>
                        <span></span>
                        <span class="label" th:if="${customCode.name == ''}" th:text="${customCode.value}"></span>
                        <span class="label" th:unless="${customCode.name == ''}" th:text="${customCode.name}"></span>
                    </label>
                </li>
                <li id="no-data" th:style="${#arrays.isEmpty(customCodeDataList)} ? '' : 'display: none'">
                    <span th:text="#{common.msg.noData}"></span>
                </li>
            </ul>
        </div>
    </div>
</th:block>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div class="list-wrap">
    <table>
        <colgroup>
            <col width="600px">
            <col width="240px">
            <col width="180px">
            <col width="180px">
        </colgroup>
        <tbody>
        <tr>
            <th th:text="#{customCode.label.name}"></th>
            <th th:text="#{customCode.label.type}"></th>
            <th th:text="#{common.label.writer}"></th>
            <th th:text="#{common.label.writeDate}"></th>
        </tr>
        <tr th:if="${#arrays.isEmpty(customCodeList)}">
            <td colspan="4" th:text="#{common.msg.noData}"></td>
        </tr>
        <tr th:each="customCode, i : ${customCodeList}" th:if="${i.count} < 11">
            <td class="align-left">
                <a sec:authorize="!hasAuthority('custom.code.update')" th:text="${customCode.customCodeName}"
                   th:href="@{/custom-codes/{id}/view(id=${customCode.customCodeId})}"></a>
                <a sec:authorize="hasAuthority('custom.code.update')" th:text="${customCode.customCodeName}"
                   th:href="@{/custom-codes/{id}/edit(id=${customCode.customCodeId})}"></a>
            </td>
            <td th:text="#{|customCode.label.${customCode.type}|}"></td>
            <td th:text="${customCode.createUserName}"></td>
            <td th:name="createDt" th:text="${customCode.createDt}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

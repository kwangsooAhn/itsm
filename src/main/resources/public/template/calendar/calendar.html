<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/itsm/pageType/commonSearchLayout}">
<head>
    <title th:text="#{calendar.label.calendar}"></title>
</head>
<th:block layout:fragment="pageHead">
    <link th:href="@{/assets/vendors/tuiCalendar/tui-date-picker.css}" rel="stylesheet"/>
    <link th:href="@{/assets/vendors/tuiCalendar/tui-time-picker.css}" rel="stylesheet"/>
    <link th:href="@{/assets/vendors/tuiCalendar/tui-calendar.css}" rel="stylesheet"/>
    <script th:src="@{/assets/vendors/tuiCalendar/tui-code-snippet.min.js}"></script>
    <script th:src="@{/assets/vendors/tuiCalendar/tui-date-picker.min.js}"></script>
    <script th:src="@{/assets/vendors/tuiCalendar/tui-time-picker.min.js}"></script>
    <script th:src="@{/assets/vendors/tuiCalendar/tui-calendar.min.js}"></script>
    <script th:src="@{/assets/vendors/tuiCalendar/tui-calendar.custom.js}"></script>
</th:block>
<body>
<div layout:fragment="pageTitle">
    <h1 th:text="#{calendar.label.calendar}"></h1>
    <h6 class="description ml-2 pl-2" th:text="#{calendar.msg.description}"></h6>
</div>
<div layout:fragment="pageSearchResult">
    <div class="calendar" id="calendar">
        <div class="calendar__menu flex-row mb-3" id="calendarMenu">
            <select class="col-2" id="calendarType">
                <option value="month" th:text="#{calendar.label.month}" selected></option>
                <option value="week" th:text="#{calendar.label.week}"></option>
                <option value="day" th:text="#{calendar.label.day}"></option>
                <option value="task" th:text="#{calendar.label.task}"></option>
            </select>
            <button type="button" class="z-button calendar__action primary ml-1" th:text="#{calendar.label.today}"
                    data-action="today"
                    onclick="onClickCalendarMenu(this);"></button>
            <button type="button" class="z-button-icon calendar__action calendar__move ml-1" data-action="prev"
                    onclick="onClickCalendarMenu(this);">
                <span class="z-icon i-arrow-right move--prev"></span>
            </button>
            <button type="button" class="z-button-icon calendar__action calendar__move ml-1" data-action="next"
                    onclick="onClickCalendarMenu(this);">
                <span class="z-icon i-arrow-right move--next"></span>
            </button>
            <span class="calendar__render-range-text ml-1" id="renderRangeText"></span>
        </div>
        <div class="calendar__view" id="calendarView" style="height: 670px;"></div>
        <div class="calendar__view" id="taskView" style="display: none;"></div>
    </div>
</div>
<script layout:fragment="pageScript" type="text/javascript" th:inline="javascript">
    const calendarList = /*[[${calendarList}]]*/ '';
    let myCalendar = null; // tui calendar 객체
    window.onload = function () {

        // 달력 초기화
        myCalendar = new zCalendar(document.getElementById('calendar'), {
            renderRange: document.getElementById('renderRangeText')
        });
        myCalendar.setRenderRangeText();
        // 목록 초기화
        myCalendar.setCalendars(calendarList);

        // 이벤트 등록
        document.getElementById('calendarType').addEventListener('change', function (e) {
            myCalendar.setCalendarType(e.target.value, setSchedules);
        });
        // 일정 조회
        setSchedules();
    };

    /**
     * 일정 목록 조회
     */
    function setSchedules() {
        // 기존 목록 삭제
        myCalendar.clear();

        // 데이터 재조회
        const calendarIds = calendarList.reduce((acc, cur) => {
            acc.push(cur.calendarId);
            return acc;
        }, []);
        const viewType = document.getElementById('calendarType').value;
        const searchData = {
            viewType: viewType,
            from: myCalendar.getFromSystemDateTime(),
            to: myCalendar.getToSystemDateTime(),
            calendarIds: calendarIds
        };
        aliceJs.fetchJson('/rest/calendars', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(searchData)
        }).then((response) => {
            if (response.status === aliceJs.response.success) {
                const schedules = [];
                response.data.calendars.forEach((calendar) => {
                    calendar.schedules.forEach((schedule) => {
                        schedules.push({
                            id: schedule.id,
                            calendarId: calendar.id,
                            title: schedule.title,
                            body: schedule.contents,
                            isAllDay: schedule.allDayYn,
                            start: luxon.DateTime.fromISO(schedule.startDt, {zone: 'utc'}).setZone(i18n.timezone)
                                .toJSDate(),
                            end: luxon.DateTime.fromISO(schedule.endDt, {zone: 'utc'}).setZone(i18n.timezone).toJSDate(),
                            category: schedule.allDayYn ? 'allday' : 'time',
                            raw: {
                                repeatId: '',
                                repeatSeq: 1,
                                repeatYn: schedule.repeatYn,
                                repeatType: schedule.repeatType,
                                repeatValue: schedule.repeatValue,
                                repeatPeriod: schedule.repeatPeriod,
                                ownerName: schedule.ownerName
                            }
                        });
                    });
                    calendar.repeats.forEach((repeat) => {
                        schedules.push({
                            id: repeat.id + repeat.index,
                            calendarId: calendar.id,
                            title: repeat.title,
                            body: repeat.contents,
                            isAllDay: repeat.allDayYn,
                            start: luxon.DateTime.fromISO(repeat.startDt, {zone: 'utc'}).setZone(i18n.timezone)
                                .toJSDate(),
                            end: luxon.DateTime.fromISO(repeat.endDt, {zone: 'utc'}).setZone(i18n.timezone).toJSDate(),
                            category: repeat.allDayYn ? 'allday' : 'time',
                            raw: {
                                repeatId: repeat.id,
                                repeatSeq: repeat.index,
                                repeatYn: repeat.repeatYn,
                                repeatType: repeat.repeatType,
                                repeatValue: repeat.repeatValue,
                                repeatPeriod: repeat.repeatPeriod,
                                ownerName: repeat.ownerName
                            }
                        });
                    });
                });
                myCalendar.addSchedule(viewType, schedules);
            }
        });
    }

    /**
     * 상단 메뉴 이벤트 처리
     * @param {e} 이벤트 객체
     */
    function onClickCalendarMenu(e) {
        myCalendar.onClickCalendarMenu(e.getAttribute('data-action'), setSchedules);
    }
</script>
</body>
</html>

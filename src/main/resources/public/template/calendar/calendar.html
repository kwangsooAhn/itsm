<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/itsm/pageType/commonSearchLayout}">
<head>
    <title th:text="#{calendar.label.calendar}"></title>
</head>
<th:block layout:fragment="pageHead">
    <link th:href="@{/assets/vendors/tuiCalendar/tui-date-picker.css}" rel="stylesheet"/>
    <link th:href="@{/assets/vendors/tuiCalendar/tui-time-picker.css}" rel="stylesheet"/>
    <link th:href="@{/assets/vendors/tuiCalendar/tui-calendar.css}" rel="stylesheet"/>
    <script th:src="@{/assets/vendors/tuiCalendar/tui-code-snippet.min.js}"></script>
    <script th:src="@{/assets/vendors/tuiCalendar/tui-date-picker.min.js}"></script>
    <script th:src="@{/assets/vendors/tuiCalendar/tui-time-picker.min.js}"></script>
    <script th:src="@{/assets/vendors/tuiCalendar/tui-calendar.min.js}"></script>
    <script th:src="@{/assets/vendors/tuiCalendar/tui-calendar.custom.js}"></script>
</th:block>
<body>
<div layout:fragment="pageTitle">
    <h1 th:text="#{calendar.label.calendar}"></h1>
    <h6 class="description ml-2 pl-2" th:text="#{calendar.msg.description}"></h6>
</div>
<div layout:fragment="pageSearchResult">
    <div class="calendar">
        <div class="calendar__menu flex-row mb-3" id="calendarMenu">
            <select class="col-2" id="calendarType">
                <option value="month" th:text="#{calendar.label.month}" selected></option>
                <option value="week" th:text="#{calendar.label.week}"></option>
                <option value="day" th:text="#{calendar.label.day}"></option>
                <option value="task" th:text="#{calendar.label.task}"></option>
            </select>
            <button type="button" class="z-button calendar__action primary ml-1" th:text="#{calendar.label.today}"
                    data-action="today"
                    onclick="clickCalendarMenu(this);"></button>
            <button type="button" class="z-button-icon calendar__action calendar__move ml-1" data-action="prev"
                    onclick="clickCalendarMenu(this);">
                <span class="z-icon i-arrow-right move--prev"></span>
            </button>
            <button type="button" class="z-button-icon calendar__action calendar__move ml-1" data-action="next"
                    onclick="clickCalendarMenu(this);">
                <span class="z-icon i-arrow-right move--next"></span>
            </button>
            <span class="calendar__render-range-text ml-1" id="renderRangeText"></span>
        </div>
        <div class="calendar__view" id="calendar"></div>
    </div>
</div>
<script layout:fragment="pageScript" type="text/javascript" th:inline="javascript">
    const calendarId = /*[[${calendarId}]]*/ '';
    let calendar = null; // tui calendar 객체
    window.onload = function () {

        // 달력 초기화
        calendar = new zCalendar(document.getElementById('calendar'), {
            calendarId: calendarId,
            renderRange: document.getElementById('renderRangeText')
        });
        calendar.setRenderRangeText();

        // 이벤트 등록
        document.getElementById('calendarType').addEventListener('change', function (e) {
            calendar.setCalendarType(e.target.value);
        });

        // TODO: 일정 조회
        // setSchedules();
    };

    /**
     * 일정 목록 조회
     */
    function setSchedules() {
        // 기존 목록 삭제
        calendar.clear();

        // 데이터 재조회
        const calendarType = document.getElementById('calendarType').value;
        const standardDate = luxon.DateTime.fromMillis(calendar.getDate().getTime()).setZone('utc+0').toISO();
        const urlParam = 'calendarId=' + calendarId + '&calendarType=' + calendarType + '&standardDate=' + standardDate;
        aliceJs.fetchJson('/rest/calendar/list?' + encodeURIComponent(urlParam), {
            method: 'GET'
        }).then((response) => {
            if (response.status === aliceJs.response.success) {
                //calendar.createSchedules([]);
            }
        });
    }

    /**
     * 상단 메뉴 이벤트 처리
     * @param {e} 이벤트 객체
     */
    function clickCalendarMenu(e) {
        calendar.clickCalendarMenu(e.getAttribute('data-action'));
    }

</script>
</body>
</html>
